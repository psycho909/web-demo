<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grid-box{
            width: 300px;
            height: 300px;
            background-color: rgb(255, 173, 173);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas:"header header header"
                                "sideleft main sideright"
                                "footer footer footer";
        }
        .header{
            background-color: rgb(101, 224, 255);
            grid-area:header;
            /* grid-row:1/2;
            grid-column:1/4; */
        }
        .main{
            background-color: rgb(234, 247, 58);
            grid-area:main;
            /* grid-row:2/3;
            grid-column:1/4; */
        }
        .footer{
            background-color: rgb(154, 255, 134);
            grid-area:footer;
            /* grid-row:3/4;
            grid-column:1/4; */
        }
        .sideleft{
            background-color: rgb(255, 11, 11);
            grid-area:sideleft;
        }
        .sideright{
            background-color: rgb(255, 0, 170);
            grid-area:sideright;
        }
    </style>
</head>
<body>
    <div class="grid-box">
        <div class="header"></div>
        <div class="main"></div>
        <div class="sideleft"></div>
        <div class="sideright"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
