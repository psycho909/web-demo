<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-areas:
                ". header"
                "sidebar main"
                "sidebar footer";
            grid-gap: 1rem;
        }

        .wrapper>* {
            background-color: #999;
            padding: 3rem;
        }

        header {
            grid-area: header;
        }

        main {
            grid-column: main;
        }

        aside {
            grid-row: sidebar;
        }

        footer {
            grid-column: footer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>header</header>
        <aside>aside</aside>
        <main>main</main>
        <footer>footer</footer>
    </div>
</body>

</html>
