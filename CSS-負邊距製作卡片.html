<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .card{
            border:1px solid #000;
            width: 300px;
            padding: 10px;
        }
        .card .title{
            background-color: #666;
            color:#fff;
            margin-left: -10px;
            margin-right: -10px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
        }
        .card > p{
            border:1px solid #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">This is header</div>
        <p>This is content</p>
        <p>This is content</p>
    </div>
</body>
</html>
