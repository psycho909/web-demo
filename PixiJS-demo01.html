<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.8/pixi.min.js" integrity="sha512-sSAdD5F4KTNhbn+dNCMjsF5SUcDgjrJnYUnrM3rSngcABsDQ0iO3bdeDjguwsNyVtkMGamiDEb6v6xgVMLqy3A==" crossorigin="anonymous"></script>
    <script>
        let app=new PIXI.Application({
            width:256,
            height:256,
            antialias:true
        });
        
        PIXI.loader.add("images/tileset.png").on("progress",loadProgressHandler).load(steup)
        
        function loadProgressHandler(loader,resource){
            console.log("progress: "+loader.progress)
        }

        function steup(){
            let texture=PIXI.TextureCache["images/tileset.png"];
            let rectangle=new PIXI.Rectangle(192,128,64,64);
            texture.frame=rectangle;

            let rocket=new PIXI.Sprite(texture);
            rocket.x=32;
            rocket.y=32
            app.stage.addChild(rocket)
        }

        app.renderer.backgroundColor=0x061639
        app.renderer.autoResize=true;
        app.renderer.resize(512,512);
        app.renderer.view.style.position="absolute";
        document.body.appendChild(app.view)
    </script>
</body>
</html>
