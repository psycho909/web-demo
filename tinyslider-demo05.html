<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        .wrap {
            width: 600px;
            margin: 0 auto;
        }

        @media screen and (max-width:750px) {
            .wrap {
                width: 100%;
            }

            #tns1>.tns-item {}
        }

        .box {
            width: 100%;
            height: 400px;
            background-color: #D6D65C;
            color: #fff;
            font-size: 72px;
            text-align: center;
            line-height: 400px;
        }
        .box a{
            text-decoration: none;
            width: 100%;
            height: 100%;
            color:#fff;
            display: block;
        }
        .box:nth-child(n+1) div{
            background-color: #5C99D6;
        }

        .box:nth-child(2n+1) div{
            background-color: #5CD6AD;
        }

        .box:nth-child(3n+1) div{
            background-color: #D65CC2;
        }

        .wrap .tns-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .wrap .tns-nav button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
        }

        .control-btn__list {
            text-align: center;
        }

        .control-btn__list li {
            width: 30px;
            height: 30px;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: #fff;
            cursor: pointer;
            margin: 0 12px;
        }
    </style>
</head>

<body>
    <div id="time"></div>
    <div class="wrap">
        <div class="my-slider">
            <a class="box back" href="javascript:;"><div>1</div></a>
            <a class="box back" href="javascript:;"><div>2</div></a>
            <a class="box back" href="javascript:;"><div>3</div></a>
            <a class="box back" href="javascript:;"><div>4</div></a>
            <a class="box back" href="javascript:;"><div>5</div></a>
            <a class="box back" href="javascript:;"><div>6</div></a>
            <a class="box back" href="javascript:;"><div>7</div></a>
            <a class="box back" href="javascript:;"><div>8</div></a>
        </div>
    </div>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
    <script>
        var slider = tns({
            container: '.my-slider',
            "loop": true,
            "center": true,
            "responsive": {
                "350": {
                "items": 2
                },
                "500": {
                "items": 4
                }
            },
            "swipeAngle": false,
            "speed": 400,
            "mouseDrag":true,
        });
    </script>
</body>

</html>
