			var timer;
			var i = 0;
			function run() {
				i++;
				timer = setTimeout(() => {
					document.title = "RUN " + i;
				}, 1000);
			}
			document.addEventListener("visibilitychange", function () {
				if (document.visibilityState == "hidden") {
					$("#app").append("<div>Hide " + i + "</div>");
					run();
				}

				if (document.visibilityState == "visible") {
					i = 0;
					$("#app").append("<div>Show " + i + "</div>");
					clearTimeout(timer);
					run();
				}
			});
		</script>
