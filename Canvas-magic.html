<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: #999;
			}
			.magic {
				width: 402px;
				height: 428px;
				background-image: url("./images/magic.png");
			}
			#canvas {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="magic"></div>
		<canvas id="canvas"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			canvas.width = 402;
			canvas.height = 428;

			var ctx = canvas.getContext("2d");
			ctx.beginPath();
			ctx.arc(402 / 2, 428 / 2, 201, 0, 2 * Math.PI);
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.arc(402 / 2, 428 / 2, 160, 0, 2 * Math.PI);
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.arc(136, 186, 30, 0, 2 * Math.PI);
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.arc(265, 287, 18, 0, 2 * Math.PI);
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.moveTo(402 / 2, 12);
			ctx.lineTo(402 / 2, 416);
			ctx.stroke();
			ctx.closePath();

			// 下三角形
			ctx.beginPath();
			ctx.moveTo(26, 115);
			ctx.lineTo(375, 115);
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.moveTo(28, 115);
			ctx.lineTo(402 / 2, 416);
			ctx.stroke();
			ctx.closePath();

			// 有兩段
			ctx.beginPath();
			ctx.moveTo(375, 114);
			ctx.lineTo(402 / 2, 416);
			ctx.stroke();
			ctx.closePath();

			// 上三角形
			ctx.beginPath();
			ctx.moveTo(26, 314);
			ctx.lineTo(375, 314);
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.moveTo(26, 314);
			ctx.lineTo(202, 12);
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.moveTo(375, 314);
			ctx.lineTo(202, 12);
			ctx.stroke();
			ctx.closePath();

			// 斜對角
			ctx.beginPath();
			ctx.moveTo(26, 115);
			ctx.lineTo(375, 313);
			ctx.stroke();
			ctx.closePath();

			// 斜對角 有兩段
			ctx.beginPath();
			ctx.moveTo(375, 115);
			ctx.lineTo(28, 313);
			ctx.stroke();
			ctx.closePath();
		</script>
	</body>
</html>
