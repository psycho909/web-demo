<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Progress Bar | Webdevtrick.com</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <style>
        .clearfix:after {
            clear: both;
            content: "";
            display: block;
            height: 0;
        }

        .container {
            font-family: 'Lato', sans-serif;
            width: 1000px;
            margin: 0 auto;
        }

        .wrapper {
            display: table-cell;
            height: 400px;
            vertical-align: middle;
        }

        .nav {
            margin-top: 40px;
        }

        .pull-right {
            float: right;
        }

        a,
        a:active {
            color: #212121;
            text-decoration: none;
        }

        a:hover {
            color: #999;
        }

        .arrow-steps .step {
            font-size: 14px;
            text-align: center;
            color: #666;
            cursor: default;
            margin: 0 3px;
            padding: 10px 10px 10px 30px;
            min-width: 180px;
            float: left;
            position: relative;
            background-color: #b4e7ff;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        .arrow-steps .step:after,
        .arrow-steps .step:before {
            content: " ";
            position: absolute;
            top: 0;
            right: -17px;
            width: 0;
            height: 0;
            border-top: 19px solid transparent;
            border-bottom: 17px solid transparent;
            border-left: 17px solid #b4e7ff;
            z-index: 2;
            transition: border-color 0.2s ease;
        }

        .arrow-steps .step:before {
            right: auto;
            left: 0;
            border-left: 17px solid #fff;
            z-index: 0;
        }

        .arrow-steps .step:first-child:before {
            border: none;
        }

        .arrow-steps .step:first-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .arrow-steps .step span {
            position: relative;
        }

        .arrow-steps .step span:before {
            opacity: 0;
            content: "âœ”";
            position: absolute;
            top: -2px;
            left: -20px;
            color: #06ac77;
        }

        .arrow-steps .step.done span:before {
            opacity: 1;
            transition: opacity 0.3s ease 0.5s;
        }

        .arrow-steps .step.current {
            color: #fff;
            background-color: #ff5050;
        }

        .arrow-steps .step.current:after {
            border-left: 17px solid #ff5050;
        }

        @media (max-width: 765px) {
            .arrow-steps .step {
                min-width: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="arrow-steps clearfix">
                <div class="step current"> <span> Step 1</span> </div>
                <div class="step"> <span>Step 2</span> </div>
                <div class="step"> <span> Step 3</span> </div>
                <div class="step"> <span>Step 4</span> </div>
            </div>
            <div class="nav clearfix">
                <a href="#" class="prev">Previous</a>
                <a href="#" class="next pull-right">Next</a>
            </div>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        var back=$('.prev');
        var next=$(".next");
        var steps=$('.step');

        next.on('click',function(){
            $.each(steps,function(i){
                if(!steps.eq(i).hasClass("current") && !steps.eq(i).hasClass("done")){
                    steps.eq(i).addClass("current")
                    steps.eq(i-1).removeClass("current").addClass("done");
                    return false
                }
            })
        })

        back.on("click",function(){
            $.each(steps,function(i){
                if(steps.eq(i).hasClass("done") && steps.eq(i+1).hasClass("current")){
                    steps.eq(i+1).removeClass("current")
                    steps.eq(i).removeClass("done").addClass("current");
                    return false
                }
            })
        })
    </script>
</body>

</html>
