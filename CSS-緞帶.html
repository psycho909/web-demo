<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Rye);

        body {
            background: #eee;
        }

        .banner {
            position: absolute;
            left: 50%;
            display: block;
            margin: 100px -200px;
            width: 400px;
            height: 60px;
            border: 1px solid #8a1;
            font: normal 30px/60px 'Rye';
            text-align: center;
            color: #451;
            background: #9b2;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .15) inset,
                0 6px 10px rgba(0, 0, 0, .15);
        }

        .banner::before,
        .banner::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: -70px;
            top: 24px;
            display: block;
            width: 40px;
            height: 0px;
            border: 30px solid #9b2;
            border-right: 20px solid #791;
            border-bottom-color: #94b81e;
            border-left-color: transparent;
        }

        .banner::after {
            left: auto;
            right: -70px;
            border-left: 20px solid #791;
            border-right: 30px solid transparent;
        }
    </style>
</head>

<body>
    <h1 class="banner">A Simple CSS Banner</h1>
</body>

</html>
