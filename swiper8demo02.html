<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://tw.hicdn.beanfun.com/plugins/swiper/9.1.0/swiper-bundle.min.css" rel="stylesheet" />
		<script src="https://tw.hicdn.beanfun.com/plugins/swiper/9.1.0/swiper-bundle.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<style>
			.swiper-container {
				margin-left: auto;
				margin-right: auto;
				position: relative;
				overflow: hidden;
				z-index: 1;
			}

			.swiper-container {
				width: 600px;
			}

			.swiper-slide img {
				display: block;
				margin: auto;
				width: 100%;
			}
			.two .swiper-slide {
				width: 300px;
				height: auto;
				padding: 0 15px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- Swiper -->
			<div class="swiper-container two">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="slider-image">
							<img src="https://theme-land.com/sapp/demo/assets/img/screenshots/3.jpg" alt="slide 1" />
						</div>
					</div>
					<div class="swiper-slide">
						<div class="slider-image">
							<img src="https://theme-land.com/sapp/demo/assets/img/screenshots/1.jpg" alt="slide 2" />
						</div>
					</div>
					<!-- Add Pagination -->
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<script>
			// var swiper = new Swiper(".swiper-container.two", {
			// 	pagination: ".swiper-pagination",
			// 	effect: "coverflow",
			// 	loop: true,
			// 	centeredSlides: true,
			// 	slidesPerView: "auto",
			// 	coverflow: {
			// 		rotate: 30,
			// 		stretch: 100,
			// 		depth: 150,
			// 		modifier: 1.5,
			// 		slideShadows: false
			// 	}
			// });
			var swiper = new Swiper(".swiper-container.two", {
				effect: "coverflow",
				grabCursor: false,
				loop: false,
				centeredSlides: true,
				slidesPerView: "auto",
				coverflowEffect: {
					rotate: 0,
					stretch: 120,
					depth: 150,
					modifier: 1.5,
					slideShadows: false
				},
				pagination: {
					el: ".swiper-pagination"
				}
			});
		</script>
	</body>
</html>
