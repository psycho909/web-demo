	<head>

			const DelayData = async () => {
				try {
					const res = await axios.get("https://reqres.in/api/users?delay=3");
					const { data, page, support, total } = res;
					return { data, page, support, total };
				} catch (error) {
					throw { error };
				}
			};
			const ErrorData = async () => {
				try {
					const res = await axios
						.post("https://reqres.in/api/login", {
							email: "peter@klaven"
						})
						.catch((err) => {
							throw { error: "Error" };
						});
					// const { data, page, support, total } = res;
					return res;
				} catch (error) {
					throw error;
				}
			};
			async function All() {
				try {
					let d = await DelayData();
					// let er = await ErrorData();
					console.log(d);
				} catch (error) {
					console.log("error:", error);
				}
			}
			All();
		</script>
	</body>
