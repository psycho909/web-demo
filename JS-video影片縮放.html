<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .video-box{
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .video{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="video-box">
        <video id="video" class="video" src="video/btn01.mp4"></video>
    </div>
    <script>
        var box=document.querySelector(".video-box")
        var video=document.querySelector(".video");
        var vW=video.videoWidth;
        var vH=video.videoHeight;



        window.addEventListener("resize",function(){
            var w = 0
            var h = 0
            var bW = box.offsetWidth
            var bH = box.offsetHeight
            vW = video.videoWidth
            vH = video.videoHeight;
            // console.log(n/o,i/r)
            bW / bH < vW / vH ? (w = bH * vW / vH, h = bH) : (w = bW, h = bW * vH / vW)

            video.style.cssText=`width:${w}px;height:${h}px`;
        })
    </script>
</body>
</html>
