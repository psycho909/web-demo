<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stellar parallex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar.js/0.6.2/jquery.stellar.min.js"></script>
    <style>
        body {
            font-size: 20px;
            color: white;
            text-shadow: 0 1px 0 black, 0 0 5px black;
        }

        p {
            padding: 0 0.5em;
            margin: 0;
        }

        .content {
            background-attachment: fixed;
            height: 400px;
        }

        #content1 {
            background-image: url("http://www.tamperlock.com/blog/wp-content/uploads/2014/08/london-england.jpg");
        }

        #content2 {
            background-image: url("http://ocdn.eu/images/pulscms/ZjU7MDQsMCwzMiwzODQsMWZhOzA2LDMyMCwxYzI_/1eb29a70dabd0994cdefaad01ca3c884.jpg");
        }

        #content3 {
            background-image: url("http://www.zeus.aegee.org/magazine/wp-content/uploads/napoli-golfo-vesuvio.jpg");
        }

        #content4 {
            background-image: url("http://www.tamperlock.com/blog/wp-content/uploads/2014/08/london-england.jpg");
        }

        #content5 {
            background-image: url("http://ocdn.eu/images/pulscms/ZjU7MDQsMCwzMiwzODQsMWZhOzA2LDMyMCwxYzI_/1eb29a70dabd0994cdefaad01ca3c884.jpg");
        }

        #content6 {
            background-image: url("http://www.zeus.aegee.org/magazine/wp-content/uploads/napoli-golfo-vesuvio.jpg");
        }
    </style>
</head>

<body>
    <div class="content" id="content1">
        <p>TEXT HERE</p>
    </div>
    <div class="content" id="content2">
        <p>TEXT HERE</p>
    </div>
    <div class="content" id="content3" data-stellar-background-ratio="0.1">
        <p>TEXT HERE</p>
    </div>
    <div class="content" id="content4" data-stellar-background-ratio="0.5">
        <p>TEXT HERE</p>
    </div>
    <div class="content" id="content5" data-stellar-background-ratio="0.5">
        <p>TEXT HERE</p>
    </div>
    <div class="content" id="content6" data-stellar-background-ratio="0.5">
        <p>TEXT HERE</p>
    </div>
</body>
<script>
    $.stellar({
        horizontalScrolling: false,
        responsive: true
    });
</script>

</html>
