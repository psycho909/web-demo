<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			*,
			*::after,
			*::before {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			body,
			html {
			}

			main {
				width: 100%;
				height: 100vh;
				overflow: hidden;
				position: relative;
			}

			.wrapper {
				height: 100%;
				width: 100%;
				transition: all 1.5s ease;
			}

			section {
				height: 100%;
				width: 100%;
				border: 1px solid black;
				border-bottom: 1px;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="wrapper" class="wrapper">
				<section style="display: flex; justify-content: center; align-items: center">1</section>
				<section style="display: flex; justify-content: center; align-items: center">2</section>
				<section style="display: flex; justify-content: center; align-items: center">3</section>
				<section style="display: flex; justify-content: center; align-items: center">4</section>
			</div>
		</main>
		<script>
			let scrolling = 0;
			let scrollFlag = 1;

			function scrollEvent(event) {
				if (event.deltaY < 0) {
					if (scrolling !== 0) {
						scrolling += 100;
						document.getElementById("wrapper").style.transform = `translateY(${scrolling}vh)`;
					}
				} else if (event.deltaY > 0) {
					if (scrolling > -300) {
						scrolling -= 100;
						document.getElementById("wrapper").style.transform = `translateY(${scrolling}vh)`;
					}
				}
			}

			window.addEventListener("wheel", function (event) {
				if (scrollFlag === 1) {
					setTimeout(() => {
						scrollEvent(event);
						scrollFlag = 1;
					}, 600);
					scrollFlag = 0;
				}
			});
		</script>
	</body>
</html>
