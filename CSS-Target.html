<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Target</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        .container{
            margin: 0 auto;

        }
        .tabs{
            display: flex;
            list-style: none;;
            margin-top: 24px;
            justify-content: center;
        }
        .tabs__li{
            border:1px solid #000;
        }
        .tabs__a{
            display: inline-block;
            text-decoration: none;
            color:#000;
            padding: 6px 12px;
        }
        .modals{
            display: flex;
            justify-content: center;
            margin-top: 12px;
        }
        .modals__box{
            width: 300px;
            height: 300px;
            border:6px solid #000;
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 0;
            height: 0;
            visibility: hidden;
        }
        .modals__box:target{
            visibility: visible;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            opacity: 1;
            transition: opacity 0.6s;
        }
        .modals__box-close{
            width: 30px;
            height: 30px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color:#000;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="tabs">
            <li class="tabs__li"><a class="tabs__a" href="#tab1">Modal 1</a></li>
            <li class="tabs__li"><a class="tabs__a" href="#tab2">Modal 2</a></li>
            <li class="tabs__li"><a class="tabs__a" href="#tab3">Modal 3</a></li>
        </ul>
        <div class="modals">
            <div id="tab1" class="modals__box">
                <div class="modals__box-inner">
                    Modal 1
                </div>
                <a href="#" class="modals__box-close">X</a>
            </div>
            <div id="tab2" class="modals__box">
                <div class="modals__box-inner">
                    Modal 2
                </div>
                <a href="#" class="modals__box-close">X</a>
            </div>
            <div id="tab3" class="modals__box">
                <div class="modals__box-inner">
                    Modal 3
                </div>
                <a href="#" class="modals__box-close">X</a>
            </div>
        </div>
    </div>
</body>
</html>
