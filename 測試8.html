<body>
    <script>
        class Solider {
            constructor(name) {
                this.name = name;
                this.attack = this.attack.bind(this)
            }
            attack() { }
        }

        class LannisterSoldier extends Solider {
            attack() {
                return "A Lannister always pays his debts -- " + this.name;
            }
        }
        class Spawn {
            constructor(type, name) {
                if (type === "lannister") return new LannisterSoldier(name);
                else return new TargaryenSoldier(name);
            }
        }
        (() => {
            const lannister = new LannisterSoldier("CC");
            console.log(lannister.attack())
        })();

        let john={
            name:"john"
        }
        let setName = function (hobby0, hobby1) {
            console.log(this.name + "'s hobbies are " + hobby0 + " and " + hobby1);
        }

        setName.apply(john,["A","b"])
    </script>
