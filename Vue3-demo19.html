<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			{{personRef}}
			<br />
			{{personReactive}}
			<br />
			{{personShallowReactive}}

			<button type="button" class="" @click="handleClick">click</button>
		</div>
		<script>
			const { reactive, ref, toRef, toRefs, shallowReactive } = Vue;
			var app = Vue.createApp({
				setup() {
					const personRef = ref({
						name: "Chen",
						number: {
							count: 0
						}
					});
					const personReactive = reactive({
						name: "Chen",
						number: {
							count: 0
						}
					});
					const personShallowReactive = shallowReactive({
						name: "Chen",
						number: {
							count: 0
						}
					});

					const handleClick = () => {
						// personRef.number.count++;
						// personReactive.number.count++;
						personShallowReactive.number.count++;
					};
					return {
						personReactive,
						personRef,
						personShallowReactive,
						handleClick
					};
				}
			});

			app.mount("#app");
		</script>
	</body>
</html>
