<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1356455_c5d3d3ohlbq.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
            -webkit-appearance: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        input[name="rate"] {
            font-family: "iconfont";
            font-size: 30px;
            padding-right: 30px;
            position: relative;
            transform: rotateZ(180deg);
            transition: transform .2s ease;
        }

        input[name="rate"]:after {
            content: "\e645";
            color: #999;
            transition: color .4s ease;
        }

        input[name="rate"]:checked:after {
            content: "\e73c";
            color: #ffa822;
        }

        input[name="rate"]:checked:after,
        input[name="rate"]:checked~input[name="rate"]:after,
        input[name="rate"]:hover:after,
        input[name="rate"]:hover~input[name="rate"]:after {
            content: "\e73c";
            color: #ffa822;
        }

        input[name="rate"]:hover {
            transform: scale(1.2) rotateZ(180deg);
        }

        .rate-content {
            display: flex;
            transform: rotateZ(180deg);
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="rate-content">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
        </div>
    </section>

    <script>
        function getRating(rating) {
            if (rating > 5 || rating < 0) throw new Error('数字不在范围内');
            return '★★★★★☆☆☆☆☆'.substring(5 - rating, 10 - rating);
        }
    </script>
</body>

</html>
