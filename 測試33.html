<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .box-group{
            max-width: 440px;
            width: 100%;
        }
        .box-group img{
            width: 100%;
            display: inline-block;
        }
        .box2 .box-img{
            max-width: 440px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-group"><img src="https://fakeimg.pl/440x320/"></div>
        <div class="box-group"><img src="https://fakeimg.pl/440x320/"></div>
    </div>
    <div class="box box2">
        <img class="box-img" src="https://fakeimg.pl/440x320/">
        <img class="box-img" src="https://fakeimg.pl/440x320/">
    </div>
</body>
</html>
