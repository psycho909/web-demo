<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .box-group{
            max-width: 440px;
            width: 100%;
        }
        .box-group img{
            width: 100%;
            display: inline-block;
        }
        .box2 .box-img{
            max-width: 440px;
            width: 50%;
        }
        .box3{
            width: 100%;
            height: 600px;
            background-image: url('https://p2.bahamut.com.tw/B/2KU/31/3ac1e62b204f80c875e63eed4819d4j5.JPG?w=400');
            background-size: cover;
            background-position: center center;
        }
        .box4{
            width: 100%;
            height: 600px;
            background-image: url('https://p2.bahamut.com.tw/B/2KU/31/3ac1e62b204f80c875e63eed4819d4j5.JPG?w=400');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .box5 .box-img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-group"><img src="https://fakeimg.pl/440x320/"></div>
        <div class="box-group"><img src="https://fakeimg.pl/440x320/"></div>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box box2">
        <img class="box-img" src="https://fakeimg.pl/440x320/">
        <img class="box-img" src="https://fakeimg.pl/440x320/">
    </div>
    <div class="box box5">
        <img class="box-img" src="https://fakeimg.pl/440x320/">
    </div>
</body>
</html>
