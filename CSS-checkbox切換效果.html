<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Toggle Button | Webdevtrick.com</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka One', cursive;
        }

        input[type="checkbox"] {
            display: none;
        }

        #TGswitch {
            margin: 0 auto;
            margin-top: 15%;
            position: relative;
            display: block;
            width: 700px;
            height: 350px;
            background-color: #ff2c2c;
            border-radius: 350px;
            cursor: pointer;
        }

        #circle {
            width: 290px;
            height: 290px;
            background-image: url(https://webdevtrick.com/wp-content/uploads/meme.jpg);
            background-color: white;
            background-size: 650px;
            position: relative;
            top: 20px;
            left: 20px;
            border: 10px solid white;
            border-radius: 290px;
            transition: 0.4s ease left, 0.4s ease background-position;
            z-index: 2;
        }

        #text,
        #text2 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 50px;
            font-weight: 300;
            margin-left: 375px;
            z-index: 1;
        }

        #text2 {
            margin-left: 30px;
        }

        #toggle:checked+#TGswitch #circle {
            left: 370px;
            background-position: -350px 0;
        }

        #toggle:checked+#TGswitch {
            background: #212121;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="toggle">
    <label id="TGswitch" for="toggle">
        <div id="circle"></div>
        <div id="text">It's<br>Light Mode</div>
        <div id="text2">No,<br>Dark Mode</div>
    </label>
</body>

</html>
