<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
		<style>
			.a {
				display: block;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div>
				<template v-for="b in filterFlag">
					<b>{{b.name}}</b>
				</template>
			</div>
			<div id="aa" class="a1" href="javascript:;" @click.self="handleClick">
				<div>PPP1</div>
			</div>
			<div class="a2" href="javascript:;" @click="handleClick">
				<div id="div" @click="handleClick"><div>PPP2</div></div>
			</div>
			<div id="outer">
				<div id="inner">
					<button>inner button</button>
				</div>
			</div>
		</div>

		<script>
			document.querySelector("#outer").addEventListener("click", function (e) {
				console.log(e.target.tagName);
			});

			function getDivs(element) {
				try {
					if (element) {
						console.log("12");
					}
					console.log("element");
				} catch (error) {
					console.log("error");
				} finally {
					console.log("finally");
				}
			}
			var vm = new Vue({
				el: "#app",
				computed: {
					filterFlag() {
						return this.book.map((b) => {
							if (b.flag) {
								return b;
							} else {
								return "沒有";
							}
						});
					},
				},
				data: {
					book: [
						{
							name: "A",
							flag: 0,
						},
						{
							name: "B",
							flag: 1,
						},
						{
							name: "C",
							flag: 1,
						},
						{
							name: "D",
							flag: 0,
						},
					],
				},
				methods: {
					handleClick: function (e) {
						console.log(e.target);
					},
				},
			});
		</script>
	</body>
</html>
