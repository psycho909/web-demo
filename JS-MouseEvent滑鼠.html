<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            width: 300px;
            height: 300px;
            background-color: #eee;
        }
        .ball{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #666;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="ball"></div>
    </div>
    <script>
        var dragging=false; // 判斷物體是否被滑鼠點下去
        var initialMouseX=0; // 初始化 物體被滑鼠點下去的位置
        var initialSliderX=0; // 物體被滑鼠移動後的位置
        var sliderX=0; // 物體被滑鼠移動後的位置
        document.querySelector(".ball").addEventListener("mousedown",function(e){
            dragging=true;
            initialMouseX=e.pageX;
            initialSliderX=sliderX;
        })
        document.querySelector("#app").addEventListener("mouseup",function(){
            dragging=false;
        })
        document.querySelector("#app").addEventListener("mousemove",function(e){
            if(dragging){
                
                // 物體被移動後位置 - 物體被點下去的位置
                // -----o
                //       +++++
                // -----------o
                var dragAmount=e.pageX-initialMouseX;

                // 把獲取移動後的位置 加上上一次移動後的位置
                var targetX=initialSliderX+dragAmount;
                // 限制移動後的最大距離跟最小距離
                sliderX=Math.max(Math.min(targetX,250),100);

                document.querySelector(".ball").style.left=sliderX+"px";
            }
        })
    </script>
</body>
</html>
