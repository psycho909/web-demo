<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header-box{
            width: 300px;
            height: 200px;
            background-color: #eee;
            border:2px solid #000;
            padding: 10px;
            margin: 10px;
        }
        .header-box:nth-child(1){
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="search.primaryValue">
        <div>{{search.primaryValue}} / {{newPrimaryValue}}</div>
    </div>
    <script>
        var vm=new Vue({
            el: "#app",
            data: {
                title:"",
                search:{
                    loading:false,
                    searchWithRoom:false,
                    primaryType:"學號",
                    primaryValue:""
                },
                newPrimaryValue:""
            },
            computed:{
                today(){
                    return this.msg+Date.now()
                }
            },
            watch:{
                search:{
                    immediate: false,
                    deep:true,
                    handler(newV,oldV){
                        this.newPrimaryValue=newV.primaryValue.toUpperCase()
                    }
                }
            },
            methods:{

            }
        })
    </script>
</body>

</html>
