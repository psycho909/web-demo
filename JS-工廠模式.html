<body>

    <script>
        function User(name, gender) {
            let person={
                name:name,
                gender:gender,
                hobys:[],
                sayName:function(){
                    console.log(`my name is ${person.name}`)
                },
                addHoby:function(a){
                    person.hobys.push(a);
                },
                getHobdy:function(){
                    return person.hobys
                }
            };

            return person;
        }

        let me=User("chen","man");
        me.sayName()
        me.addHoby("aa")
        console.log(me.getHobdy())
    </script>
</body>
