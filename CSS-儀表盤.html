<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --arcRadius: 200px;
            --rectWidth: calc(var(--arcRadius) * 2);
            --trackWidth: 4px;
            --roundWidth: 10px;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .arc-wrapper {
            position: relative;
            margin: 0 auto;
            width: var(--rectWidth);
            height: var(--arcRadius);
            overflow: hidden;
            background-color: pink;
        }

        .track-arc {
            width: 100%;
            height: var(--rectWidth);
            box-sizing: border-box;
            border-radius: 50%;
            border: var(--trackWidth) solid #ad80fc;
        }

        .round-box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform-origin: center bottom;
            transform: rotate(-45deg);
            z-index: 20;
        }

        .round {
            width: 100%;
            height: var(--rectWidth);
            box-sizing: border-box;
            border-radius: 50%;
            border: var(--roundWidth) solid #fe4d55;
        }
    </style>
</head>

<body>
    <div class="arc-wrapper">
        <p class="track-arc"></p>
        <div class="round-box">
            <p class="round"></p>
        </div>
    </div>

</body>

</html>
