<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js"></script> -->
		<style>
			.box {
				max-width: 1200px;
				width: 100%;
			}

			.box img {
				width: 100%;
				display: block;
			}

			.picture {
				--bgi: url("https://placehold.it/1200x300");
				--width: 1200px;
				width: var(--width);
				height: 300px;
				background-image: var(--bgi);
				background-position: center center;
				background-size: cover;
			}

			@media screen and (max-width: 1000px) {
				.picture {
					--width: 1000px;
					--bgi: url("https://placehold.it/1000x300");
				}
			}

			@media screen and (max-width: 900px) {
				.picture {
					--width: 900px;
					--bgi: url("https://placehold.it/900x300");
				}
			}

			@media screen and (max-width: 768px) {
				.picture {
					--width: 100%;
					--bgi: url("https://placehold.it/768x300");
				}
			}
		</style>
	</head>

	<body>
		<div class="box">
			<picture>
				<source media="(max-width:768px)" srcset="https://fakeimg.pl/768" />
				<source media="(max-width:900px)" srcset="https://fakeimg.pl/900" />
				<source media="(max-width:1000px)" srcset="https://fakeimg.pl/1000" />

				<img srcset="https://fakeimg.pl/1600" src="https://fakeimg.pl/1600" alt="" />
			</picture>
			<picture>
				<source media="(min-width:1001px)" srcset="https://fakeimg.pl/1200" />
				<source media="(max-width:768px)" srcset="https://fakeimg.pl/768" />
				<source media="(max-width:900px)" srcset="https://fakeimg.pl/900" />
				<source media="(max-width:1000px)" srcset="https://fakeimg.pl/1000" />

				<img srcset="https://fakeimg.pl/1600" src="https://fakeimg.pl/1600" alt="" />
			</picture>
			<!-- <div class="picture"></div> -->
		</div>

		<script>
			// picturefill();
		</script>
	</body>
</html>
