<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var LoadData = async () => {
				var results = await Promise.all([fetch("https://randomuser.me/api/"), fetch("https://randomuser.me/api/")]);
				var findData = await Promise.all(results.map((res) => res.json()));
				console.log(findData);
				return findData;
			};
			LoadData();

			Promise.race([fetch("https://randomuser.me/api/"), fetch("https://randomuser.me/api/")])
				.then((results) => console.log(results))
				.catch((error) => console.error(error));
		</script>
	</body>
</html>
