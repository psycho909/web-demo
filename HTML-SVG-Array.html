<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #svg{
            background-color: #eee;
        }
        .line{
            stroke-width:12px;
            stroke:#000;
            stroke-dasharray: 30;
            stroke-dashoffset: 0;
            animation: dashoffset 2s infinite linear;
        }
        @keyframes dashoffset{
            to{
                stroke-dashoffset: 300;
            }
        }
    </style>
</head>
<body>
    <svg id="svg" width="300px">
        <line class="line" x1="0" y1="0" x2="300" y2="0" />
    </svg>
</body>
</html>
