<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .father {
            width: 400px;
            height: 100px;
            margin: 10px;
            background-color: #d5a4cf;
            outline: 1px solid black;
        }

        .son {
            border: 1px solid black;
            background-color: #fff1ac;
            float: left;
            margin-right: 50px;
            width: 100px;
            height: 100px;
        }

        .middle {
            margin-right: -50px;
        }
    </style>
</head>

<body>
    <div class="father clearfix">
        <div class="middle clearfix">
            <div class="son"></div>
            <div class="son"></div>
            <div class="son"></div>
        </div>
    </div>


</body>

</html>
