<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.js"></script>
		<!-- <script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.prod.js"></script> -->
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			button {
				width: clamp(200px, 50vw, 600px);
			}
			select {
				width: 300px;
				text-align: center;
			}
			.grid {
				display: grid;
				height: 100vh;
				grid-template-columns: var(--left, 100px) 1fr;
				transition: 0.3s all;
			}
			.left {
				background-color: green;
			}
			.right {
				background-color: red;
			}
			.grid:has(.left:hover) {
				--left: 30%;
			}
		</style>
	</head>

			<div>{{msg}}</div>
			<button type="button" @click="Reset">reset</button>
			<div class="grid">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</di>

				console.log(res);
			});

</html>
