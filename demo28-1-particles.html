<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <title>Document</title>
  <style>
	*{
	  margin: 0;
	  padding: 0;
	}
	#particles-js {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  background-color: #000;
	  background-image: url("");
	  background-repeat: no-repeat;
	  background-size: cover;
	  background-position: 50% 50%;
	}
  </style>
</head>
<body>
<div id="particles-js"></div>
</body>
<script>
var user={
	direction:['bottom-left','top-right'],
	img:['feather.png','particle.png']
}
particlesJS('particles-js',{
  "particles": {
    "number": {
      "value": 8,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#f00"
    },
    "shape": {
      "type": "image",//[image,circle,star...]如果是image以下不管用
      "stroke": {
        "width": 1,//筆畫
        "color": "#f0f"//筆畫顏色
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": user.img[1],
        "width": 20,
        "height": 20
      }
    },
    "opacity": {
      "value": 0.5,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 10,//產生大小
      "random": true,//隨機
      "anim": {
        "enable": false,//產生閃爍
        "speed": 3,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,//是否產生連線
      "distance": 300,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 2
    },
    "move": {
      "enable": true,//true
      "speed": 6,//移動速度
      "direction": user.direction[1],//移動方向
      "random": false,
      "straight": false,//是否隨著方向固定移動
      "out_mode": "out",//移動出視窗
      "bounce": false,
      "attract": {
        "enable": true,
        "rotateX": 100,
        "rotateY": 100
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "bubble"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 800,
        "size": 0,
        "duration": 2,
        "opacity": 0.8,
        "speed": 3
      },
      "repulse": {
        "distance": 400,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
})
</script>
</html>
