<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(function(){
            console.log("setTimeout Start =====")
        },0)

        var p1=new Promise(function(resolve,reject){
            setTimeout(() => {
                resolve(1)
            }, 0);
        });
        var p2=new Promise(function(resolve,reject){
            resolve(1)
        });

        setTimeout(function(){
            console.log("setTimeout Start Middle =====")
        },0)
        
        p1.then((data)=>{
            console.log("Promise1 data 1 ~~~~")
        })

        setTimeout(function(){
            console.log("setTimeout Start End =====")
        },0)
        
        p2.then((data)=>{
            console.log("Promise2 data 1 ~~~~")
        })

        console.log("console.log ===== 1")
    </script>
</body>

</html>
