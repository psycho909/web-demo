<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            body {
                width: 300px;
                height: 300px;
                margin: 20px auto;
                background: linear-gradient(
                    to bottom,
                    rgba(100, 100, 100, 0.2) 0%,
                    rgba(255, 255, 255, 0.5) 40%,
                    #ffffff 100%
                );
                background-repeat: no-repeat;
            }
            #app{
                width: 300px;
                height: 300px;
                overflow: hidden;
            }
            .ball {
                display: inline-block;
                width: 100%;
                height: 100%;
                border-radius: 100%;
                position: relative;
                background: radial-gradient(
                    circle at bottom,
                    #81e8f6,
                    #76deef 10%,
                    #055194 80%,
                    #062745 100%
                );
            }
            .ball:before {
                content: '';
                position: absolute;
                top: 1%;
                left: 5%;
                width: 90%;
                height: 90%;
                border-radius: 100%;
                background: radial-gradient(
                    circle at top,
                    white,
                    rgba(255, 255, 255, 0) 58%
                );
                -webkit-filter: blur(5px);
                filter: blur(5px);
                z-index: 2;
            }
            .ball:after {
                content: '';
                position: absolute;
                display: none;
                top: 5%;
                left: 10%;
                width: 80%;
                height: 80%;
                border-radius: 100%;
                -webkit-filter: blur(1px);
                filter: blur(1px);
                z-index: 2;
                -webkit-transform: rotateZ(-30deg);
                transform: rotateZ(-30deg);
            }
            .ball .shadow {
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    circle,
                    rgba(0, 0, 0, 0.4),
                    rgba(0, 0, 0, 0.1) 40%,
                    rgba(0, 0, 0, 0) 50%
                );
                -webkit-transform: rotateX(90deg) translateZ(-160px);
                transform: rotateX(90deg) translateZ(-160px);
                z-index: 1;
            }
            .ball.plain {
                background: black;
            }
            .ball.plain:before,
            .ball.plain:after {
                display: none;
            }
            .ball.bubble {
                background: radial-gradient(
                    circle at 50% 55%,
                    rgba(240, 245, 255, 0.9),
                    rgba(240, 245, 255, 0.9) 40%,
                    rgba(225, 238, 255, 0.8) 60%,
                    rgba(43, 130, 255, 0.4)
                );
                -webkit-animation: bubble-anim 2s ease-out infinite;
                animation: bubble-anim 2s ease-out infinite;
            }
            .ball.bubble:before {
                filter: blur(0);
                height: 80%;
                width: 40%;
                background: radial-gradient(
                    circle at 130% 130%,
                    rgba(255, 255, 255, 0) 0,
                    rgba(255, 255, 255, 0) 46%,
                    rgba(255, 255, 255, 0.8) 50%,
                    rgba(255, 255, 255, 0.8) 58%,
                    rgba(255, 255, 255, 0) 60%,
                    rgba(255, 255, 255, 0) 100%
                );
                transform: translateX(131%) translateY(58%) rotateZ(168deg)
                    rotateX(10deg);
            }
            .ball.bubble:after {
                display: block;
                background: radial-gradient(
                    circle at 50% 80%,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 74%,
                    white 80%,
                    white 84%,
                    rgba(255, 255, 255, 0) 100%
                );
            }
            .stage {
                width: 300px;
                height: 300px;
                display: inline-block;
                margin: 20px;
                perspective: 1200px;
                perspective-origin: 50% 50%;
            }
            
            @-webkit-keyframes bubble-anim {
                0% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
                20% {
                    -webkit-transform: scaleY(0.95) scaleX(1.05);
                    transform: scaleY(0.95) scaleX(1.05);
                }
                48% {
                    -webkit-transform: scaleY(1.1) scaleX(0.9);
                    transform: scaleY(1.1) scaleX(0.9);
                }
                68% {
                    -webkit-transform: scaleY(0.98) scaleX(1.02);
                    transform: scaleY(0.98) scaleX(1.02);
                }
                80% {
                    -webkit-transform: scaleY(1.02) scaleX(0.98);
                    transform: scaleY(1.02) scaleX(0.98);
                }
                97%,
                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }
            @keyframes bubble-anim {
                0% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
                20% {
                    -webkit-transform: scaleY(0.95) scaleX(1.05);
                    transform: scaleY(0.95) scaleX(1.05);
                }
                48% {
                    -webkit-transform: scaleY(1.1) scaleX(0.9);
                    transform: scaleY(1.1) scaleX(0.9);
                }
                68% {
                    -webkit-transform: scaleY(0.98) scaleX(1.02);
                    transform: scaleY(0.98) scaleX(1.02);
                }
                80% {
                    -webkit-transform: scaleY(1.02) scaleX(0.98);
                    transform: scaleY(1.02) scaleX(0.98);
                }
                97%,
                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }
            .bubble-holder {
                width: 24em;
                height: 24em;
                position: absolute;
                margin: 20px;
                top: 0%;
                left: 50%;
                transform: translateX(-75%);
                animation: move-bubble 15s linear infinite;
                transform-origin: -200% 200%;
                opacity: 0;
            }
            .bubble-rotate-offset {
                width: 100%;
                height: 100%;
                animation: rotate-bubble-offset 15s linear infinite;
            }
            @keyframes bubble-anim {
                0% {
                    transform: scale(1);
                }
                20% {
                    transform: scaleY(0.95) scaleX(1.05);
                }
                48% {
                    transform: scaleY(1.1) scaleX(0.9);
                }
                68% {
                    transform: scaleY(0.98) scaleX(1.02);
                }
                80% {
                    transform: scaleY(1.02) scaleX(0.98);
                }
                97%,
                100% {
                    transform: scale(1);
                }
            }
            @keyframes rotate-bubble-offset {
                0% {
                    transform: rotateZ(30deg);
                }
                100% {
                    transform: rotateZ(-30deg);
                }
            }
            @keyframes move-bubble {
                0% {
                    transform: translate(0%, 0%) rotateZ(-30deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                80% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translate(100%, 100%) rotateZ(30deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="bubble-holder three">
                <section class="bubble-rotate-offset">
                    <figure class="ball bubble"></figure>
                </section>
            </div>
        </div>
    </body>
</html>
