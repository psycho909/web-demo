<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .btn{
            width: 233px;
            height: 67px;
            border:4px solid #fff;
            background-color: #ffd300;
            color:#39525d;
            font-size: 24px;
            font-family: "微軟正黑體";
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0px 8px 5px rgba(0, 0, 0, 0.13),
                        inset 0px -6px 8px rgba(170, 113, 21, 0.5);
        }
    </style>
</head>
<body>
    <button class="btn">立即登錄</button>
</body>
</html>
