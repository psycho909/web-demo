<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        .wrap {
            width: 600px;
            margin: 0 auto;
        }

        @media screen and (max-width:750px) {
            .wrap {
                width: 100%;
            }

            #tns1>.tns-item {}
        }

        .box {
            width: 100%;
            height: 400px;
            background-color: #D6D65C;
            color: #fff;
            font-size: 72px;
            text-align: center;
            line-height: 400px;
        }

        .box:nth-child(n+1) {
            background-color: #5C99D6;
        }

        .box:nth-child(2n+1) {
            background-color: #5CD6AD;
        }

        .box:nth-child(3n+1) {
            background-color: #D65CC2;
        }

        .wrap .tns-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .wrap .tns-nav button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
        }

        .control-btn__list {
            text-align: center;
        }

        .control-btn__list li {
            width: 30px;
            height: 30px;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: #fff;
            cursor: pointer;
            margin: 0 12px;
        }

        .control-btn__list li:nth-child(n+1) {
            background-color: #5C99D6;
        }

        .control-btn__list li:nth-child(2n+1) {
            background-color: #5CD6AD;
        }

        .control-btn__list li:nth-child(3n+1) {
            background-color: #D65CC2;
        }
    </style>
</head>
