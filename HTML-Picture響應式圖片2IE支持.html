<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js"></script>
    <style>
        .box {
            max-width: 1200px;
            width: 100%;
        }

        .box img {
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source media="(min-width:1001px)" srcset="https://placehold.it/1200">
            <source media="(max-width:768px)" srcset="https://placehold.it/768">
            <source media="(max-width:900px)" srcset="https://placehold.it/900">
            <source media="(max-width:1000px)" srcset="https://placehold.it/1000">
            <!--[if IE 9]></video><![endif]-->
            <img srcset="https://placehold.it/1600" src="https://placehold.it/1600" alt="">
        </picture>
    </div>
</body>

</html>
