<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Progress Bar | Webdevtrick.com</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.0/circle-progress.min.js'></script>
    <style>
        #circleBar {
            margin-top: 200px;
            text-align: center;
            font-family: 'Staatliches', cursive;
        }

        #circleBar .round {
            min-height: 255px;
            margin-top: 30px;
            position: relative;
            margin-bottom: 20px;
        }

        #circleBar .round strong {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            transform: translate(-50%);
            font-size: 40px;
            color: #212121;
            font-weight: 100;
        }

        #circleBar span {
            display: block;
            color: #999;
            font-size: 16px;
            margin-top: 10px;
        }

        #circleBar span i {
            color: #ff5c5c;
            font-size: 22px;
            margin-right: 6px;
        }

        section button:hover {
            background-color: #ff5c5c;
        }
    </style>
</head>

<body>
    <section id="circleBar">

        <h1>Circle Progress Bar</h1>
        <p>These Circle Progress Bars Created Using JQuery's Special Library</p>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="round" data-value="0.87" data-size="200" data-thickness="6">
                        <strong></strong>
                        <span><i class="fa fa-html5" aria-hidden="true"></i> HTML Skill</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="round" data-value="0.74" data-size="200" data-thickness="6">
                        <strong></strong>
                        <span><i class="fa fa-css3" aria-hidden="true"></i> CSS Skill</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="round" data-value="0.65" data-size="200" data-thickness="6">
                        <strong></strong>
                        <span><i class="fa fa-jsfiddle" aria-hidden="true"></i> JavaScript Skill</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="round" data-value="0.95" data-size="200" data-thickness="6">
                        <strong></strong>
                        <span><i class="fa fa-laptop" aria-hidden="true"></i> Bootstrap Skill</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn" onClick="Circlle('.round');">Refresh</button>
    </section>

    <script>
        function Circlle(el){
            $(el).circleProgress({
                fill:{
                    gradient: ["red", "orange"]
                }
            }).on("circle-animation-progress",function(event,progress,stepValue){
                $(this).find("strong").text(String(stepValue.toFixed(2)).substr(2)+"%")
            })
        }
        Circlle('.round')
    </script>
</body>

</html>
