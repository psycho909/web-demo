<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        header{
            overflow: hidden;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .container:before{
            content:"";
            display: table;
        }
        .logo{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color:red;
            float: left;
            position: relative;
            z-index: 1;
        }
        .logo:before{
            content:"";
            display: table;
        }
        .logo:after{
            content:"";
            display: table;
            clear: both;
        }
        nav{
            position: relative;
            background-color:rgb(224, 224, 224);
        }
        nav:before{
            content:"";
            display: table;
        }
        nav:after{
            content:"";
            display: table;
            clear: both;
        }
        .nav-ul{
            float: left;
        }
        .nav-ul li{
            display: inline-block;
            list-style: none;
            padding: 6px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"></div>
            <nav>
                <ul class="nav-ul">
                    <li>Home</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <form id="forms">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>
        <button id="btn">送出</button>
    </form>

    <script>
        var oBtn=document.getElementById("btn");

        oBtn.addEventListener("click",function(e){
            e.preventDefault();
            var formsData={};
            var forms=document.forms['forms'];
            var formsElements=Array.from(forms.elements)
            formsElements.map((v,i)=>{
                if(v.name){
                    formsData[v.name]=v.value;
                }
            })

            var formdata=new FormData(forms);
            // formdata.forEach((v,i)=>{
            //     console.log(i,v)
            // })
            for(var [key,value] of formdata.entries()){
                console.log(value)
            }
        })
    </script>
</body>
</html>
