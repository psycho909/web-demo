<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <style>
        .fbpage {
            padding: 24px;
            font-size: 24px;
        }
        .fbpage:active{
            color:red;
        }
        .fbpage:focus{
            color:green;
        }
        .fbpage:visited{
            color:blue;
        }
    </style>
</head>

<body>
    <button class="fbpage">Click</button>
    <script>
        fbPage();

        function fbPage() {
            var WhatSystem = navigator.userAgent;
            $('.fbpage').on('click', function () {
                if (WhatSystem.match(/android/i)) {
                    window.open('fb://profile/2318279661610205');
                } else if (WhatSystem.match(/(iphone|ipad|ipod);?/i)) {
                    window.open('fb://profile/103801226391404');
                } else {
                    window.open('https://www.facebook.com/kartriderTW/posts/2312221555549349');
                }
            })
        }
    </script>
</body>

</html>
