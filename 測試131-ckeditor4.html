<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
	</head>
	<body>
		<div class="btn">btn</div>
		<script>
			$(".btn").on("click", function () {
				LB();
			});
			function LB(msg, url, callback) {
				var config = {
					addClass: "default",
					hasCloseBtn: true,
					hasActionBtn: true,
					afterClose: function () {
						$.gbox.close();
					},
					afterOpen: function () {
						$.ajax({
							url: "https://randomuser.me/api/",
							dataType: "json",
							success: function (data) {
								CKEDITOR.replace("editor2");
							}
						});
					},
					actionBtns: [
						{
							text: "text2",
							class: "myButton",
							click: function () {
								let data = CKEDITOR.instances.editor2.getData();
								console.log(data);
								// $.gbox.close();
							}
						}
					]
				};

				var HTML = `<textarea name="editor2"></textarea>`;
				$.gbox.open(HTML, config);
			}
			LB();
		</script>
	</body>
</html>
