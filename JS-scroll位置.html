<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .line{
        position: fixed;
        top: 0%;
        /* transform: translateY(-50%); */
        width: 100%;
        height: 1px;
        background-color: red;
    }
    .box{
        width: 100%;
        height: 800px;
        background-color: #666;
        font-size: 20rem;
        font-family: serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color:green
    }
    .box.active{
        color:red;
    }
    .box:nth-child(odd){
        background-color: #eee;
    }
    </style>
</head>
<body>
    <span class="line"></span>
    <div class="box" data-target="box1">1</div>
    <div class="box" data-target="box2">2</div>
    <div class="box" data-target="box3">3</div>
    <div class="box" data-target="box4">4</div>
    <div class="box" data-target="box5">5</div>
    <script>
        var oBox=document.querySelectorAll(".box")
        window.addEventListener('scroll',function(e){
            var winH=window.innerHeight / 2;   
            var scrollTop=window.pageYOffset;
            var ws=winH + scrollTop;
            oBox.forEach((box,i)=>{
                var boxData=box.dataset.target
                var bTop=box.offsetTop;
                var bH=box.clientHeight
                if( bTop <= ws && (bTop+bH) > ws){
                    box.classList.add("active")
                    console.log(boxData,box.offsetTop,scrollTop)
                    console.log(boxData,(bTop+bH),scrollTop)
                }else{
                    box.classList.remove("active")
                }
            })
        })
    </script>
</body>
</html>
