
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: yellow;
        }
        html,body{
            height: 100%;
        }
        #app{
            width: 100%;
            height: 100%;
            position: relative;
        }
        img{
            display: block;
            margin: 0 auto;
            height: 100%;
        }
        .mb{
            display: none;
        }
        @media screen and (max-width: 750px) {
            body{
                overflow: hidden;
            }
            img{
                position: absolute;
                width: 100%;
                height: auto;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .pc{
                display: none;
            }
            .mb{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <a class="a-link" href="javascript:;">
            <img class="pc" src="images/pc.jpg" alt="">
            <img class="mb" src="images/mb.jpg" alt="">
        </a>
    </div>
</body>
</html>
