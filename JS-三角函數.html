<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .app{
            width: 100%;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="app"><canvas id="canvas"></canvas></div>

    <script>
        var canvas=document.getElementById('canvas');
        canvas.width=1000;
        canvas.height=500;

        var ctx=canvas.getContext("2d");
        var width=canvas.width;
        var a=10;
        ctx.beginPath();
        ctx.strokeStyle="#fff";
        ctx.moveTo(0,250);
        for(var x=0;x<width;x++){
            var y=12*Math.sin(x*0.1+20)+250
            ctx.lineTo(x,y);
        }
        
        ctx.stroke();
    </script>
</body>
</html>
