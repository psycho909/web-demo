<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background: #efefef;
            padding: 1rem;
            line-height: 1.4;
            font-family: sans-serif;
        }
        .auto-grid{
            --auto-grid-min-size:16rem;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(var(--auto-grid-min-size),1fr));
            grid-gap:1rem;
        }
        li {
            padding: 5rem 1rem;
            text-align: center;
            font-size: 1.2rem;
            background: #eb4d4b;
            color: #ffffff;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul class="auto-grid">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    </ul>
</body>
</html>
