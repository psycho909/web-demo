<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="box">盒子</div>
    <button class="btn">設置</button>
    <script>
        var oBox=document.querySelector(".box");
        var oBoxStyle=window.getComputedStyle(oBox);
        var getStyle=oBoxStyle.getPropertyValue("width");

        console.log(oBoxStyle.getPropertyValue("width"))

        document.querySelector(".btn").addEventListener("click",function(){
            oBox.style.setProperty("width","500px");
        })
    </script>
</body>
</html>
