<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <style>
        #box{
            width: 390px;
            height: 260px;
        }
        .box{
            width: 390px;
            height: 260px;
            position: relative;
            display: inline-block;
        }
        .box1{
            background-image: url('./images/1.jpg');
        }
        .box1:hover{
            background-image: url('./images/2.jpg');
        }
        .box1.on{
            background-image: url('./images/2.jpg');
        }
        .box2{
            background-image: url('./images/3.jpg');
        }
        .box2.on{
            background-image: url('./images/4.jpg');
        }
        .box2:hover{
            background-image: url('./images/4.jpg');
        }
        .box3{
            background-image: url('./images/5.jpg');
        }
        .box3.on{
            background-image: url('./images/1.jpg');
        }
        .box3:hover{
            background-image: url('./images/1.jpg');
        }
        .tabs{
            background-color: #eee;
        }
        .tab{
            display: none;
            padding: 1rem;
        }
        .tab.active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="" id="box">
        <img src="./images/1.jpg" alt="">
    </div>
    <div class="boxs">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <div class="tabs">
        <div class="tab active">tab1</div>
        <div class="tab">tab2</div>
        <div class="tab">tab3</div>
    </div>
    <script>
        $("#box").hover(function(){
            $(this).find('img').attr('src','./images/2.jpg')
        },function(){
            var _src=$(this).find('img').attr('data-src');
            if(_src){
                return false;
            }else{
                $(this).find('img').attr('src','./images/1.jpg')
            }
            
        })

        $("#box").on("click",function(){
            var _src='./images/2.jpg'
            $(this).find('img').attr('src',_src);
            $(this).find('img').attr('data-src',_src);
        })

        $(".box").on("click",function(){
            var _index=$(this).index();
            $(this).addClass("on").siblings().removeClass("on")
            $(".tab").not($(".tab").eq(_index)).removeClass("active");
            $(".tab").eq(_index).addClass("active");
        })
    </script>
</body>
</html>
