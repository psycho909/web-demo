<body>

    <script>
        function fbs_click() {
            u = 'https://www.newtaipei-summer.tw/';

        function line_share() {
            window.open('http://line.naver.jp/R/msg/text/?' + encodeURIComponent("2020新北市兒童藝術節怪獸訓練場") +
                ' https://www.newtaipei-summer.tw/');

        function twitter_click() {
            u = 'https://www.newtaipei-summer.tw/';
            t = '2020新北市兒童藝術節怪獸訓練場';
            window.open('http://twitter.com/share?url=' + encodeURIComponent(u) + '&text=' + encodeURIComponent(t),

        }
