<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <style>
        * {
            transition: .33s ease all;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: 'Questrial', sans-serif;
            box-sizing: border-box;
        }

        span {
            display: inline-block;
            width: 50px;
            height: 5px;
            background-color: #FF3434;
            margin-bottom: 30px;
        }

        .main {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #80EDFF;
        }

        .container {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.45);
        }

        h1 {
            font-weight: 600;
            font-size: 36px;
            margin: 0 0 15px;
        }

        p {
            font-weight: 300;
            line-height: 24px;
            margin: 0 0 30px 0;
        }

        a {
            text-decoration: none;
            text-transform: uppercase;
            color: #FF3434;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            display: inline-block;
            z-index: 1;
            padding: 5px;
            left: -5px;
        }

        a:hover {
            color: #FF3434;
        }

        a::before {
            content: '';
            z-index: -1;
            position: absolute;
            top: calc(50%);
            left: 0;
            width: 100%;
            height: 40%;
            pointer-events: none;
            background: #80EDFF;
            transform: scale3d(0, 1, 1);
            transform-origin: 0% 50%;
            transition: transform 0.33s;
        }

        a:hover::before {
            transform: scale3d(1, 1, 1);
            transform-origin: 0% 50%;
        }

        .imag {
            height: 300px;
            width: 100%;
            background: url("https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg");
            background-position: center;
            background-size: cover;
        }

        .text-container {
            margin: 60px 45px 55px;
        }

        @media screen and (min-width: 768px) {
            .container {
                flex-direction: row;
                width: 100%;
            }

            .imag {
                height: 420px;
                min-width: 360px;
            }

            .text-container {
                margin: 0 60px;
                max-width: 660px;
            }
        }

        @media screen and (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="imag"></div>
            <div class="text-container">
                <span></span>
                <h1>Web Development</h1>
                <p>Get the lastest and trending web development project's source code, first see preview if you need
                    then get the code.
                </p>
                <a href="https://webdevtrick.com" target="_blank">Visit Webdevtrick</a>
            </div>
        </div>
    </div>
</body>

</html>
