<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure CSS Modal Card | Webdevtrick.com</title>
    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Open Sans', sans-serif;
            min-height: 100vh;
        }

        a,
        a:link {
            font-family: inherit;
            text-decoration: none;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container:target {
            display: flex;
        }

        .modal {
            width: 60rem;
            padding: 4rem 2rem;
            border-radius: .8rem;
            color: hsl(0, 0%, 100%);
            background: linear-gradient(to right bottom, #009FFF, #ec2F4B);
            box-shadow: .4rem .4rem 2.4rem .2rem hsla(236, 50%, 50%, 0.3);
            position: relative;
            overflow: hidden;
        }

        .details {
            text-align: center;
            margin-bottom: 4rem;
            padding-bottom: 4rem;
            border-bottom: 1px solid hsla(0, 0%, 100%, .4);
        }

        .title {
            font-size: 3.2rem;
        }

        .description {
            margin-top: 2rem;
            font-size: 1.6rem;
            font-style: italic;
        }

        .txt {
            padding: 0 4rem;
            margin-bottom: 4rem;
            font-size: 1.6rem;
            line-height: 2;
        }

        .txt::before {
            content: '';
            position: absolute;
            top: 0%;
            left: 100%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 18rem;
            height: 18rem;
            border: 1px solid hsla(0, 0%, 100%, .2);
            border-radius: 100rem;
            pointer-events: none;
        }

        .btn {
            padding: 1rem 1.6rem;
            border: 1px solid hsla(0, 0%, 100%, .4);
            border-radius: 100rem;
            color: inherit;
            background: transparent;
            font-size: 1.4rem;
            font-family: inherit;
            letter-spacing: .2rem;
            transition: .2s;
            cursor: pointer;
        }

        .btn:hover,
        .btn:focus {
            border-color: hsla(0, 0%, 100%, .6);
            -webkit-transform: translateY(-.2rem);
            transform: translateY(-.2rem);
        }

        .link-1 {
            font-size: 1.8rem;
            color: hsl(0, 0%, 100%);
            background: linear-gradient(to right bottom, #009FFF, #ec2F4B);
            box-shadow: .4rem .4rem 2.4rem .2rem hsla(236, 50%, 50%, 0.3);
            border-radius: 100rem;
            padding: 1.4rem 3.2rem;
            transition: .2s;
        }

        .link-1:hover,
        .link-1:focus {
            -webkit-transform: translateY(-.2rem);
            transform: translateY(-.2rem);
            box-shadow: 0 0 4.4rem .2rem hsla(236, 50%, 50%, 0.4);
        }

        .link-2 {
            width: 4rem;
            height: 4rem;
            border: 1px solid hsla(0, 0%, 100%, .4);
            border-radius: 100rem;
            color: inherit;
            font-size: 2.2rem;
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;

            transition: .2s;
        }

        .link-2::before {
            content: '×';
            -webkit-transform: translateY(-.1rem);
            transform: translateY(-.1rem);
        }

        .link-2:hover,
        .link-2:focus {
            border-color: hsla(0, 0%, 100%, .6);
            -webkit-transform: translateY(-.2rem);
            transform: translateY(-.2rem);
        }
        .btn-target{
            display: inline-block;
            padding: .75rem 1.75rem;
            border:1px solid #000;
            margin-bottom: 1rem;
            border-radius: 6px;
        }
        .box{
            width: 300px;
            height: 300px;
            border:3px solid red;
            display: none;
        }
        .box:target{
            display: block;
        }
    </style>
</head>

<body>
    <a href="#modal-box" class="btn-target">觸發Target</a>
    <div id="modal-box" class="box"></div>
    <a href="#modal-opened" class="link-1" id="modal-closed">Open Modal</a>

    <div class="container" id="modal-opened">
        <div class="modal">

            <div class="details">
                <h1 class="title">Your Title</h1>
                <p class="description">Slogan will be here at this place.</p>
            </div>

            <p class="txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis ex dicta maiores libero
                minus obcaecati iste optio, eius labore repellendus.</p>

            <button class="btn">Button &rarr;</button>

            <a href="#modal-closed" class="link-2"></a>

        </div </body> </html>
