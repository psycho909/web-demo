					)

						cards[0],

							duration: 3

					)

							duration: 3

						"-=2.0"

							duration: 3

						cards[3],
						{
							rotateY: -180,
							ease: je,
							duration: 3
						},
						"-=1.3"
					);
			}
			ScrollTrigger.create({

				animation: scrollCardsAnimation(),

				start: "top",
				end: "+=200px",
				scrub: true,
				pin: true,
