<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 100%;
            height: 600px;
            background-color: rgba(0,0,0,.75);
            position: relative;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: rgba(255,255,255,.5);
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            font-size: 0;
        }
        .box:before{
            content:"";
            vertical-align: middle;
            height: 100%;
            display: inline-block;
        }
        .box-wrap{
            position: relative;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background-color: #fff;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <div class="box-wrap"></div>
        </div>
    </div>
</body>
</html>
