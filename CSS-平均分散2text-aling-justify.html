<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .wrap {
            text-align: justify;
            border: solid 1px black;
        }

        .wrap .inline-block {
            display: inline-block;
            width: 100px;
            background: red;
            transform: translateY(18px);
        }

        .wrap:before {
            content: "";
            display: block;
            margin-bottom: -18px;
        }

        .wrap:after {
            content: "";
            display: inline-block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class='inline-block'>1111</div>
        <div class='inline-block'>2222</div>
        <div class='inline-block'>3333</div>
        <div class='inline-block'>4444</div>
        <div class='inline-block'>5555</div>
        <div class='inline-block'>6666</div>
    </div>
</body>

</html>
