        .main-box{
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));

        }
        .main-li{
            height: 100px;
            background: rgb(201, 201, 201);
            list-style: none;
        }

        .footer{
            background: rgb(131, 131, 131);
        }

        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-box header">HEADER</div>
        <ul class="grid-box main-box">
            <li class="main-li">LI</li>
            <li class="main-li">LI</li>
            <li class="main-li">LI</li>
            <li class="main-li">LI</li>
            <li class="main-li">LI</li>
            <li class="main-li">LI</li>
        </ul>
        <div class="grid-box footer">FOOTER</div>
    </div>
</body>
</html>
