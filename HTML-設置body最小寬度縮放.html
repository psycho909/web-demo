<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體";

        }

        body {
            background-color: pink;
        }

        #app {
            width: 1200px;
            max-width: 100%;
            margin: 0 auto;
            height: 600px;
            position: relative;
            padding: 0 12px;
        }

        .box {
            width: 100%;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }

        .content {
            width: 100%;
            text-align: center;
        }

        .btn {
            display: inline-block;
            width: 413px;
            height: 88px;
            line-height: 88px;
            background-position: center center;
            background-repeat: no-repeat;
            text-align: center;
            color: #39525d;
            font-weight: bold;
            border-radius: 50px;
            background-color: #FFD200;
            font-size: 43px;
            padding: 0;
            margin: 0 auto;
            margin-bottom: 24px;
            border: none;
            box-shadow: 0px 1px 0px #EC8B00, 0px 2px 0px #EC8B00, 0px 3px 0px #EC8B00, 0px 4px 0px #EC8B00, 0px 5px 0px #EC8B00, 0px 7px 0px #EC8B00, 0px 8px 0px #EC8B00, 0px 12px 8px rgba(0, 0, 0, 0.15);
        }

        .content img {
            display: block;
            width: 100%;
        }

        @media screen and (max-width:990px) {
            body {
                min-width: 990px;
            }

            .box {
                font-size: 36px;
            }
        }

        @media screen and (max-width:750px) {
            body {
                min-width: 750px;
            }

            .box {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <h3>這是標題這是標題這是標題這是標題這是標題這是標題</h3>
        </div>
        <div class="content">
            <div class="btn">按鈕</div>
            <img src="images/bg.jpg" alt="">
        </div>
    </div>
</body>

</html>
