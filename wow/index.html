<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
		<title>Vue 動態 component JSON</title>
		<!-- <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> -->
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.js"></script>
		<!-- <script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.min.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor5/35.0.1/ckeditor.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			#app {
				position: relative;
			}
			.content {
				text-align: center;
			}
			.control {
				width: 100%;
				display: flex;
				justify-content: center;
			}
			.box {
				width: 100%;
				padding: 1rem;
				position: relative;
			}
			.foo {
				background-color: rgba(255, 238, 0, 0.3);
				border: 1px solid rgba(255, 238, 0, 1);
			}
			.heading {
				background-color: rgba(0, 238, 255, 0.3);
				border: 1px solid rgba(0, 238, 255, 1);
			}
			.card {
				background-color: rgba(0, 0, 0, 0.3);
				border: 1px solid rgba(0, 0, 0, 1);
			}
			.btn-group {
				position: absolute;
				top: 0;
				right: 0;
				z-index: 999;
			}
			.swiper-box {
				background-color: rgba(81, 255, 125, 0.3);
				width: calc(768 / 1920 * 100vw);
				height: calc(200 / 1920 * 100vw);
				margin: 0 auto;
				padding: 0;
				position: relative;
				overflow: hidden;
			}
			.mySwiper {
				width: calc(1600 / 1920 * 100vw);
				height: calc(200 / 1920 * 100vw);
				overflow: hidden;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}

			.swiper-slide {
				text-align: center;
				font-size: 18px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.swiper-slide__content {
				background: #000;
				width: 100%;
				height: 100%;
				transform: scale(0.9);
				transition: all 0.3s;
			}
			.swiper-slide-active > .swiper-slide__content {
				transform: scale(1);
			}
			.fixed {
				width: 300px;
				border: 1px solid #000;
				background-color: #fff;
				position: fixed;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="editor"></div>
			<div class="content">{{content}}</div>
			<div class="control">
				<div>
					<div>top:<input type="checkbox" name="top" v-model="fixed.top" /></div>
					<div>left:<input type="checkbox" name="left" v-model="fixed.left" /></div>
				</div>
				<button type="button" class="add" v-for="m in menu" @click="add(m)">Add {{m}}</button>
				<button type="button" class="add" @click="getCKEdit">Get CKEdit</button>
			</div>
			<template v-for="block in content.body">
				<component :is="block.component" :content="block"></component>
			</template>
		</div>
		<script type="module">
			var createScript = document.createElement("script");
			createScript.src = "./js/default.js";
			createScript.type = "module";
			var body = document.querySelector("body");
			body.append(createScript);
		</script>
	</body>
</html>
