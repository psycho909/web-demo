<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #666;
        }
        .box{
            font-size: 26px;
            color:#fff;
            background-color: #000;
            position: relative;
            text-align: center;
            display: inline-block;
            padding: 1rem;
            margin: 12rem;
        }
        .box:before{
            content:"";
            width: 2px;
            height: 100%;
            max-height: 94px;
            background-image: url('images/light.png');
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-size: 100%;
            background-position: center center;
        }
        .box span{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- <span>恭喜獲得</span> -->
        <span>[龍之谷：新世界]無線充電盤</span>
    </div>
</body>
</html>
