<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "微軟正黑體";
        }
        body{
            background-color: #666;
        }
        .content_draw{
            font-size: 26px;
            color:#fff;
            background-image: linear-gradient(to bottom,rgba(0,0,0,0) 0%,rgba(0,0,0,.5) 40%,rgba(0,0,0,.5) 60%,rgba(0,0,0,0)100%);
            position: relative;
            text-align: center;
            display: inline-block;
            padding: 20px;
            margin: 12rem;
        }
        .content_draw .drawAward:before,.content_draw .drawAward:after{
            content:"";
            width: 2px;
            height: 100%;
            background-image: url('../images/light.png');
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-size: 2px 94px;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .content_draw .drawAward:before{
            left: 0;
        }
        .content_draw .drawAward:after{
            right: 0;
        }
        .table-box{
            width: 512px;
            overflow-y: auto;
        }
        .table{
            width: 700px;
            border-collapse: collapse;
        }
        .table th,td{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div class="content_draw">
        <p class="drawAward">恭喜獲得<br><span>iPhone 11(128G不挑色)</span></p>
    </div>
    <div class="table-box">
        <table class="table">
            <thead>
                <tr>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                    <th>星期日</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>星期一星期一</td>
                    <td>星期二星期二星期二</td>
                    <td>星期三星期三星期三星期三</td>
                    <td>星期四</td>
                    <td>星期五星期五</td>
                    <td>星期六星期六星期六</td>
                    <td>星期日星期日星期日星期日星期日星期日</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>

        function ob(obj){
            if(obj.name || {}){
                console.log(obj)
            }
        }
        ob()
    </script>
</body>
</html>
