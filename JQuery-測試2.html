<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            background-color: #666;
        }

        .fullbg {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: red;
        }

        .box {
            position: relative;
            width: 100%;
            height: 1080px;
            padding: 100px 0;
        }

        .box:nth-child(even) {
            background-color: #777;
        }

        .box-wrap {
            width: 1200px;
        }
        .aa{
            width: 300px;
            height: 200px;
            background-color: green;
            
        }
        .bb{
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="fullbg">
            <ul class="fullbg-ul">
                <li><a href="#section2">按鈕1</a></li>
                <li>按鈕2</li>
                <li>按鈕3</li>
                <li>按鈕4</li>
            </ul>
        </div>
        <div id="section2" class="box">
            <div class="box-wrap">
                <div class="aa"></div>
                <div class="bb"></div>
            </div>
        </div>
        <div class="box">
            
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        $('.fullbg-ul li a').on('click', function () {
            var index = $(this).index();
            $('html,body').animate({
                scrollTop: $('.box').eq(index).offset().top
            }, 1000)
        })
    </script>
</body>

</html>
