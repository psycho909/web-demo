<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,700,300);

        * {
            margin: 0;
            padding: 0;
            outline: none;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            color: #000;
            background: transparent;
            border: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin-top: 5%;
        }

        body {
            background: #111;
            font-family: 'Roboto', sans-serif;
        }

        .textglitch {
            position: relative;
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
            z-index: 1;
            font-size: 5vw;
            font-weight: 700;
            margin: 50px 0;
        }

        .textglitch .textglitch-link {
            position: relative;
            display: inline-block;
        }

        .textglitch span {
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .blur {
            filter: blur(1px);
        }

        .textglitch .textglitch-link:after,
        .textglitch .textglitch-link:before {
            position: absolute;
            top: 0;
            left: 0;
            content: attr(data-content);
            visibility: hidden;
        }

        .textglitch.active .textglitch-link:after,
        .textglitch.active .textglitch-link:before {
            visibility: visible;
        }

        .textglitch .textglitch-link:before {
            color: rgba(255, 0, 188, 0.5);
            animation: textglitch .3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        .textglitch .textglitch-link:after {
            color: rgba(0, 255, 255, 0.8);
            animation: textglitch .3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes textglitch {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-3px, 3px)
            }

            40% {
                transform: translate(-3px, -3px)
            }

            60% {
                transform: translate(3px, 3px)
            }

            80% {
                transform: translate(3px, -3px)
            }

            to {
                transform: translate(0)
            }
        }
    </style>
</head>

<body>
    <div class="textglitch">
        <a class="textglitch-link" data-content=""><span>WEBDEVTRICK</span></a>
    </div>
    <div class="textglitch">
        <a class="textglitch-link" data-content=""><span>HTML CSS JS TEXT-GLITCH</span></a>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
        $('.textglitch').hover(function(){
            var eLtext=$(this).text();
            var eLchild=$(this).find(".textglitch-link");
            eLchild.attr("data-content",eLtext);
            eLchild.toggleClass("blur");
            $(this).toggleClass("active")
        })
    </script>
</body>

</html>
