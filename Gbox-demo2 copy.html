    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* html {
            overflow: hidden;
        } */

        .ov-hidden {
            overflow: hidden;
        }

        .gbox {
            font-family: "PingFangTC-Regular", "Heiti TC", "Noto Sans TC", "Microsoft JhengHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #000;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 9000;
            /* overflow-y: auto;
            overflow-x: hidden; */
            text-align: center;
            white-space: nowrap;
            outline: none !important;
            -webkit-backface-visibility: hidden;
        }

        .gbox::before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .gbox-module {
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .gbox-wrap {
            /* margin: 20px 0; */
            /* max-width: 600px; */
            /* width: 70%; */
            width: 100%;
            height: 100%;
            padding: 20px;
            /* background: #fff; */
            position: relative;
            left: auto;
            top: auto;
            white-space: normal;
            -webkit-transform: none;
            transform: none;
            vertical-align: middle;
            display: inline-block;
            overflow: auto;
        }

        .gbox-content {
            font-size: 22px;
            padding: 20px 0;
            max-width: 600px;
            width: 100%;
            display: inline-block;
            background-color: #fff;
            position: relative;
        }

        .gbox-close {
            cursor: pointer;
            position: absolute;
            width: 45px;
            height: 45px;
            line-height: 45px;
            outline: none;
            border: 0;
            background: none;
            right: 0;
            top: 0;
            color: #333;
            font-size: 26px;
        }

        #gbox .gbox-close {
            font-size: 0;
            background: url(https://tw.hicdn.beanfun.com/beanfun/GamaWWW/WOD/Event/E20200415/images/popup/close.png) 50% 50% no-repeat;
            top: -48px;
        }
    </style>
</head>
