<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <!-- RWD 自適應設置 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 設置瀏覽器最小到750px而已，初始畫面會先變大 -->
    <!-- <meta name="viewport" content="width=750, initial-scale=1"> -->
    <!-- 設置瀏覽器最小到750px而已，初始畫面會直接縮放 -->
    <meta name="viewport" content="width=750,user-scalable=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #app{
            width: 100%;
        }
        .box{
            width: 100%;
            max-width: 1200px;
            height: 600px;
            margin: 0 auto;
            position: relative;
            background-color: #eee;
        }
        .box1{
            position: relative;
            margin-left: 20px;
            width: 300px;
            padding-bottom: 300px;
            background-color: red;
            border-radius: 50%;
        }
        @media screen and (max-width: 1200px){
            .box1{
                width: 25%;
                padding-bottom: 25%;
                margin-left: 1.666%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <div class="box1"></div>
        </div>
    </div>
</body>
</html>
