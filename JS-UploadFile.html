<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Upload File | Webdevtrick.com</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Lato, Arial;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            padding: 55px 25px;
            background-color: #2a9fd1;
        }

        h1 {
            font-weight: normal;
            font-size: 40px;
            font-weight: normal;
            text-transform: uppercase;
        }

        .jsFile-upload-hidden {
            display: none;
            visibility: hidden;
            position: absolute;
            left: -9999px;
        }

        .jsFile-upload {
            display: block;
            width: auto;
            font-size: 16px;
            margin-top: 15px;
        }

        .jsFile-upload label {
            display: block;
            margin-bottom: 5px;
        }

        .wrapper {
            position: relative;
            margin-bottom: 5px;
        }

        .upload-input {
            width: 300px;
            color: #fff;
            font-size: 16px;
            padding: 11px 17px;
            border: none;
            background-color: #0077aa;
            transition: all 0.2s ease-in;
            float: left;
        }

        .upload-input:hover,
        .upload-input:focus {
            background-color: #0069aa;
            outline: none;
        }

        .upload-button {
            cursor: pointer;
            display: inline-block;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            padding: 11px 20px;
            border: none;
            margin-left: -1px;
            background-color: #044c6b;
            float: left;
            transition: all 0.2s ease-in;
        }

        .upload-button:hover {
            background-color: #002236;
        }
    </style>
</head>

<body>
    <h1>Upload Your File</h1>

    <div class="jsFile-upload">
        <input type="file" id="file" name="uploadFIle[]" multiple />
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        ; (function ($) {

            var multipleSupport = typeof $('<input/>')[0].multiple !== 'undefined',
                isIE = /msie/i.test(navigator.userAgent);

            $.fn.customFile = function () {
                return this.each(function () {
                    var $file = $(this).addClass('jsFile-upload-hidden'),
                        $wrap = $('<div class="wrapper">'),
                        $input = $('<input type="text" class="upload-input" />'),
                        $button = $('<button type="button" class="upload-button">Select a File</button>'),
                        $label = $('<label class="upload-button" for="' + $file[0].id + '">Select a File</label>');
                    $file.css({
                        position: 'absolute',
                        left: '-9999px'
                    });

                    $wrap.insertAfter($file)
                        .append($file, $input, (isIE ? $label : $button));

                    $file.attr('tabIndex', -1);
                    $button.attr('tabIndex', -1);

                    $button.click(function () {
                        $file.focus().click();
                    });

                    $file.change(function () {

                        var files = [], fileArr, filename;

                        if (multipleSupport) {
                            fileArr = $file[0].files;
                            for (var i = 0, len = fileArr.length; i < len; i++) {
                                files.push(fileArr[i].name);
                            }
                            filename = files.join(', ');

                        } else {
                            filename = $file.val().split('\\').pop();
                        }

                        $input.val(filename)
                            .attr('title', filename)
                            .focus();

                    });

                    $input.on({
                        blur: function () { $file.trigger('blur'); },
                        keydown: function (e) {
                            if (e.which === 13) {
                                if (!isIE) { $file.trigger('click'); }
                            } else if (e.which === 8 || e.which === 46) {


                                $file.replaceWith($file = $file.clone(true));
                                $file.trigger('change');
                                $input.val('');
                            } else if (e.which === 9) {
                                return;
                            } else {
                                return false;
                            }
                        }
                    });

                });

            };


            if (!multipleSupport) {
                $(document).on('change', 'input.customfile', function () {

                    var $this = $(this),

                        uniqId = 'customfile_' + (new Date()).getTime(),
                        $wrap = $this.parent(),

                        $inputs = $wrap.siblings().find('.upload-input')
                            .filter(function () { return !this.value }),

                        $file = $('<input type="file" id="' + uniqId + '" name="' + $this.attr('name') + '"/>');

                    setTimeout(function () {
                        if ($this.val()) {
                            if (!$inputs.length) {
                                $wrap.after($file);
                                $file.customFile();
                            }
                        } else {
                            $inputs.parent().remove();
                            $wrap.appendTo($wrap.parent());
                            $wrap.find('input').focus();
                        }
                    }, 1);

                });
            }

        }(jQuery));

        $('input[type=file]').customFile();
    </script>
</body>

</html>
