<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .home {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .home__video{
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .home__video-container {
            position: relative;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding-bottom: 56.25%;
        }

        .home__video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            height: 600px;
        }

        @media (min-aspect-ratio: 16/9) {
            .home__video-container {
                height: 300%;
                top: -100%;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .home__video-container {
                width: 300%;
                left: -100%;
            }
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="home__video">
            <!-- 修改 -->
            <div class="home__video-container video">
                <!-- 版頭youtube背景影片使用 -->
                <!-- 把data-video="" 空值就不會放影片 -->
                <div id="home-video" data-video="oRuepst08QU"></div>
            </div>
            <!-- 修改end -->
        </div>
    </div>
    <div class="content">

    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "http://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player

        function onYouTubeIframeAPIReady() {
            var videoId = document.getElementById('home-video').getAttribute('data-video');
            if (!videoId) {
                return false;
            }
            player = new YT.Player('home-video', {
                videoId: videoId,
                playerVars: {
                    controls: 0,
                    modestbranding: 0,
                    showinfo: 0,
                    rel: 0,
                    loop: 1,
                    fs: 0, // 顯示全螢幕按鈕
                    cc_load_policty: 0, // 隱藏字幕
                    iv_load_policy: 3, // 隱藏影片註解
                    autohide: 0 // 播放影片時隱藏影片控制列
                },
                events: {
                    onReady: function (e) {
                        e.target.playVideo()
                        e.target.mute()
                    },
                    onStateChange: function (e) {
                        if (e.data === YT.PlayerState.ENDED) {
                            player.playVideo()
                        }
                    }
                }
            })
        }
    </script>
</body>

</html>
