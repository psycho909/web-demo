<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
</head>
<body>
    <div>
        <input class="reward" type="radio" name="reward" value="A">A
        <input class="reward" type="radio" name="reward" value="B">B
        <input class="reward" type="radio" name="reward" value="C">C
    </div>
    <div>
        <input class="food" type="checkbox" name="food" value="APPLE">APPLE
        <input class="food" type="checkbox" name="food" value="BEEF">BEEF
        <input class="food" type="checkbox" name="food" value="PARK">PARK
    </div>
    <button class="btn">獲取</button>
    <script>
        $('.btn').on("click",function(){
            console.log($(".reward[name=reward]:checked").val())
            var getFood= $(".food:checked").map(function(i,v){
                console.log(v)
                return $(this).val()
            }).get()

            console.log(getFood)
        })
    </script>
