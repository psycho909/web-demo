<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            list-style: none;
            width: 955px;
            height: 450px;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 1px 1px 3px 1px;
        }

        li {
            position: relative;
            width: 190px;
            height: 450px;
            float: left;
            border-left: 1px solid white;
            transition: all 0.7s;
            box-shadow: -2px 0 10px 2px;
        }

        ul li:first-child {
            border: none;
        }

        span {
            display: block;
            position: absolute;
            bottom: 0;
            width: 50%;
            color: white;
            white-space: nowrap;
            padding: 20px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0) 100%);
            font-weight: 700;
        }

        img {
            width: 800px;
            height: 450px;
        }

        ul:hover li {
            width: 50px;
        }
        ul li:hover {
            width: 750px;
        }
    </style>
</head>

<body>

    <ul>
        <li>
            <span>Beach</span>
            <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg" /></li>

        <li>
            <span>Mountain</span>
            <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg" /></li>

        <li>
            <span>Hills</span>
            <img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg" /></li>

        <li>
            <span>Island</span>
            <img src="https://images.pexels.com/photos/248771/pexels-photo-248771.jpeg" />
        </li>

        <li>
            <span>Nature</span>
            <img src="https://images.pexels.com/photos/145685/pexels-photo-145685.jpeg" />
        </li>
    </ul>
</body>

</html>
