	<body>
		<div id="score"></div>
		<div id="size-bloc">
			<p id="size-title">Size:</p>
			<input type="number" id="size" value="4" />
			<input type="button" id="change-size" value="OK" />
			<div class="clear"></div>
		</div>
		<div id="canvas-bloc">
			<canvas id="canvas" width="500" height="500"></canvas>
		</div>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var sizeInput = document.getElementById("size");
		var changeSize = document.getElementById("change-size");
		var scoreLabel = document.getElementById("score");

		var score = 0;
		var size = 4;
		var width = canvas.width / size - 6;

		var cells = [];
		var fontSize;
		var lose = false;

		changeSize.addEventListener("click", function () {
			if (sizeInput.value >= 2 && sizeInput.value <= 20) {
				size = sizeInput.value;
				width = canvas.width / size - 6;
				canvasClear();
				startGame();
			}
		});

		function canvasClear() {
			ctx.clearRect(0, 0, 500, 500);
		}
		startGame();
		function startGame() {
			createCells();
			drawAllCells();
		}

		function cell(row, coll) {
			this.value = 0;
			this.x = coll * width + 5 * (coll + 1);
			this.y = row * width + 5 * (row + 1);
		}

		function createCells() {
			for (var i = 0; i < size; i++) {
				cells[i] = [];
				for (var j = 0; j < size; j++) {
					cells[i][j] = new cell(i, j);
				}
			}
		}

		function drawCell(cell) {
			ctx.beginPath();
			ctx.rect(cell.x, cell.y, width, width);
			switch (cell.value) {
				case 0:
					ctx.fillStyle = "#FF0000";
					break;
				case 2:
					ctx.fillStyle = "#FF0033";
					break;
				case 4:
					ctx.fillStyle = "#FF00A6";
					break;
				case 8:
					ctx.fillStyle = "#DE00FF";
					break;
				case 16:
					ctx.fillStyle = "#6G00FF";
					break;
				case 32:
					ctx.fillStyle = "#003CFF";
					break;
				case 64:
					ctx.fillStyle = "#00EBFE";
					break;
				case 128:
					ctx.fillStyle = "#00FF8D";
					break;
				case 512:
					ctx.fillStyle = "#F7FF00";
					break;
				case 1024:
					ctx.fillStyle = "#FF7C00";
					break;
				case 2048:
					ctx.fillStyle = "#FF2F00";
					break;
				default:
					ctx.fillStyle = "#FFFFFF";
					break;
			}
			ctx.fill();
			if (cell.value) {
				fontSize = width / 2;
				ctx.font = fontSize + "px Arial";
				ctx.fillStyle = "white";
				ctx.textAlign = "center";
				ctx.fillText(cell.value, cell.x + width / 2, cell.y + width / 2);
			}
		}
		function drawAllCells() {
			for (var i = 0; i < size; i++) {
				for (var j = 0; j < size; j++) {
					cells[i][j] = new cell(i, j);
				}
			}
		}

		function pastNewCell() {
			var countFree = 0;
			for (var i = 0; i < size; i++) {
				for (var j = 0; j < size; j++) {
					if (!cells[i][j].value) {
						countFree++;
					}
				}
			}

			if (!countFree) {
				finishGame();
				return;
			}
		}

		document.onkeydown = function (event) {
			if (!loss) {
				if (event.keyCode == 38 || keuCode == 87) moveUp();
				else if (event.keyCode == 39 || keuCode == 68) moveRight();
				else if (event.keyCode == 40 || keuCode == 83) moveDown();
				else if (event.keyCode == 37 || keuCode == 65) moveLeft();

				scoreLabel.innerHTML = "Score :" + score;
			}
		};

		function moveUp() {
			for (var j = 0; j < size; j++) {
				for (var i = 0; i < size; i++) {
					if (cells[i][j].value) {
						var row = i;
						while (row > 0) {
							if (!cells[row - 1][j].value) {
								cells[row - 1][j].value = cells[row][j].value;
								cells[row][j].value = 0;
								row--;
							} else if (cells[row - 1][j].value == cells[row][j].value) {
								cells[row - 1][j].value *= 2;
								score += cells[row - 1][j].value;
								cells[row][j].value = 0;
								break;
							} else {
								break;
							}
						}
					}
				}
			}
			pastNewCell();
		}
		function moveRight() {
			for (var i = 0; i < size; i++) {
				for (var j = size - 2; j >= 0; j--) {
					if (cells[i][j].value) {
						var cell = j;
						while (cell + 1 < size) {
							if (!cells[i][cell + 1].value) {
								cells[i][cell + 1].value = cells[i][cell].value;
								cells[i][cell].value = 0;
								cell++;
							} else if (cells[i][cell].value == cells[i][cell + 1].value) {
								cells[i][cell + 1].value *= 2;
								score += cells[i][cell + i].value;
								cells[i][cell].value = 0;
								break;
							} else {
								break;
							}
						}
					}
				}
			}
			pastNewCell();
		}
		function moveDown() {
			for (var j = 0; j < size; j++) {
				for (var i = size - 2; i >= 0; i--) {
					if (cells[i][j].value) {
						var row = i;
						while (row + 1 < size) {
							if (!cells[row + 1][j].value) {
								cells[row + 1][j].value = cells[row][j].value;
								cells[row][j].value = 0;
								row--;
							} else if (cells[row - 1][j].value == cells[row][j].value) {
								cells[row + 1][j].value *= 2;
								score += cells[row + 1][j].value;
								cells[row][j].value = 0;
								break;
							} else {
								break;
							}
						}
					}
				}
			}
			pastNewCell();
		}
		function moveLeft() {
			for (var i = 0; i < size; i++) {
				for (var j = 1; j < size; j++) {
					if (cells[i][j].value) {
						var cell = j;
						while (cell - 1 >= 0) {
							if (!cells[i][cell - 1].value) {
								cells[i][cell - 1].value = cells[i][cell].value;
								cells[i][cell].value = 0;
								cell--;
							} else if (cells[i][cell].value == cells[i][cell - 1].value) {
								cells[i][cell - 1].value *= 2;
								score += cells[i][cell - i].value;
								cells[i][cell].value = 0;
								break;
							} else {
								break;
							}
						}
					}
				}
			}
			pastNewCell();
		}

		function finishGame() {
			canvas.style.opacity = "0.5";
			loss = true;
		}
	</script>
