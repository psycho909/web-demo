<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.card {
				border: 1px solid #000;
				display: grid;
				width: 200px;
			}
			.card-front,
			.card-back {
				grid-row: 1;
				grid-column: 1;
			}
			.card-front {
				background-color: #fff;
				z-index: 1;
			}
			.card-back {
				background-color: gray;
				z-index: 0;
			}
			.card:hover .card-back {
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card-front">
				<p>front</p>
			</div>
			<div class="card-back">
				<p>back</p>
				<p>back</p>
				<p>back</p>
				<p>back</p>
			</div>
		</div>
	</body>
</html>
