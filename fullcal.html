<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
		<style>
			#calendar {
				/* height: 100vh; */
			}
		</style>
	</head>
	<body>
		<div id="calendar"></div>
		<script>
			var calendarEl = document.getElementById("calendar");

			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView: "dayGridMonth",
				initialDate: "2023-06-07",
				headerToolbar: {
					left: "prev,next today",
					center: "title",
					right: "dayGridMonth,timeGridWeek,timeGridDay"
				},
				events: [
					{
						title: "All Day Event",
						start: "2023-06-01"
					},
					{
						title: "Long Event",
						start: "2023-06-07",
						end: "2023-06-10"
					},
					{
						groupId: "999",
						title: "Repeating Event",
						start: "2023-06-09T16:00:00"
					},
					{
						groupId: "999",
						title: "Repeating Event",
						start: "2023-06-16T16:00:00"
					},
					{
						title: "Conference",
						start: "2023-06-11",
						end: "2023-06-13"
					},
					{
						title: "Meeting",
						start: "2023-06-12T10:30:00",
						end: "2023-06-12T12:30:00"
					},
					{
						title: "Lunch",
						start: "2023-06-12T12:00:00"
					},
					{
						title: "Meeting",
						start: "2023-06-12T14:30:00"
					},
					{
						title: "Birthday Party",
						start: "2023-06-13T07:00:00"
					},
					{
						title: "Click for Google",
						url: "http://google.com/",
						start: "2023-06-28"
					}
				],
				eventClick: function (info) {
					console.log(info.event);
				},
				dateClick: function (info) {
					console.log("dateClick");
				}
			});
			calendar.setOption("height", 650);

			calendar.render();
			// calendar.on("dateClick", function (info) {
			// 	console.log(info);
			// });
		</script>
	</body>
</html>
