<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
        #app{
            display: flex;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #666;
        }
        .box2{
            background-color: yellow;
        }
        .active {
            background-color: red;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .btn {
            padding: 1rem 2.5rem;
        }

        .dark-theme {
            background-color: rgb(212, 248, 52);
        }

        .light-theme {
            background-color: #999;
        }
        .bg{
            text-align: center;
        }
        .b{
            color:red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" :style="flexStyle">
            <div>A</div><div>B</div>
        </div>
        <div class="box" :class="bg" :style="{
            color:activeColor,
            fontSize:fontSize
        }">背景</div>
        <div class="box" :class="bgg">背景</div>
        <div :class="['box',bgcolor ? 'red' : 'green']">This is how you add static classess</div>
        <div :class="['box','box2',{b:true}]">This is how you add static classess 1</div>
        <div class="box" :class="{bg:true}">This is how you add static classess 2</div>
        <input type="text" v-model="theme">
        <Btn class="btn" txt="按鈕" @click="bclick"></Btn>
    </div>
    <template id="Btn">
        <button @click="$emit('click','b')">
            @{{txt}}
        </button>
    </template>
    <script>
        Vue.component("Btn", {
            template: "#Btn",
            props: {
                txt: {
                    type: String,
                    required: true,
                    validator: function (value) {
                        return ["按鈕"].indexOf(value) !== -1
                    }
                }
            }
        })
        new Vue({
            el: "#app",
            computed: {
                bg() {
                    return this.darkMode ? "dark-theme" : "light-theme"
                }
            },
            data: {
                darkMode: true,
                theme: "",
                bgcolor: false,
                activeColor: "red",
                fontSize: "13px",
                bgg:"bg",
                flexStyle: {
                    display: ["-webkit-box", "-ms-flexbox", "flex"],
                    "justify-content": "space-between"
                }
            },
            methods: {
                bclick(v) {
                    console.log(1, v)
                }
            }
        })
    </script>
</body>

</html>
