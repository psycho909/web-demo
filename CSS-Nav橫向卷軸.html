<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horizontal Scroll Nav | Webdevtrick.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            max-width: 760px;
            margin: 10vmin auto 0;
            color: #fff;
            line-height: 1.5;
        }

        .info {
            text-align: center;
            font-size: 24px;
            color: #212121;
            text-transform: capitalize;
        }

        nav {
            width: 75%;
        }

        header {
            background: #212121;
        }

        header,
        nav {
            font-size: 0;
        }

        .nav-header {
            border-radius: 5px;
        }

        .logo {
            width: 25%;
            text-align: center;
            border-right: 1px solid #4d4d4d;
            padding: 12px 24px 13px;
        }

        .logo img {
            width: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .item {
            padding: 12px 16px 13px;
            font-size: 24px;
        }

        .item:not(:last-child) {
            border-right: 1px solid #7e7e7e;
        }

        .logo,
        .item,
        .middle {
            display: inline-block;
            vertical-align: middle;
        }

        .scroll {
            white-space: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }

        .scroll::-webkit-scrollbar {
            display: none;
        }

        @media (max-width: 765px) {
            .item {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container nav">
        <div class="info">On desktop control with left and right keys</div>
        <header class="nav-header">
            <span class="logo"><img src="http://pngimg.com/uploads/google/google_PNG19644.png"></span>
            <nav class="middle scroll">
                <span class="item">Home</span>
                <span class="item">About</span>
                <span class="item">Portfolio</span>
                <span class="item">Pricing</span>
                <span class="item">Services</span>
                <span class="item">Contact</span>
                <span class="item">Blog</span>
                <span class="item">Help</span>
            </nav>
        </header>
    </div>
</body>

</html>
