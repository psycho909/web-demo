<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圖片滑動 並顯示圖片</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: block;
            position: relative;
            overflow: hidden;
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 2; /* Makes sure this is on top */
            animation: image-slide 4s cubic-bezier(.5,.5,0,1);
            animation-fill-mode: forwards;
        }
        .image-container img {
            -webkit-filter: drop-shadow(-4px 5px 5px rgba(0,0,0,0.6));
            filter: drop-shadow(-4px 5px 5px rgba(0,0,0,0.6));
            height: 200px;
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 1; /* Places this below the image container */
            margin-left: -100px;
        }
        .fading-effect {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            background: white;
            animation: text-slide 4s cubic-bezier(.5,.5,0,1);
            animation-fill-mode: forwards;
        }
        .text-container {
            /* background: black;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */
        }
        /* Slides the image from left (-250px) to right (150px) */
        @keyframes image-slide {
            0% { transform: translateX(-250px) translateY(-50%) scale(0); }
            60% { transform: translateX(-250px) translateY(-50%) scale(1); }
            90% { transform: translateX(150px) translateY(-50%) scale(1); }
            100% { transform: translateX(150px) translateY(-50%) scale(1); }  
        }

        /* Slides the text by shrinking the width of the object from full (100%) to nada (0%) */
        @keyframes text-slide {
            0% { width: 100%; }
            60% { width: 100%; }
            75%{ width: 0; }
            100% { width: 0; }
        }
        /* Changes animation values for viewports up to 1000px wide */
        @media screen and (max-width: 1000px) {
            @keyframes image-slide {
                0% { transform: translatex(-150px) translateY(-50%) scale(0); }
                60% { transform: translatex(-150px) translateY(-50%) scale(1); }
                90% { transform: translatex(120px) translateY(-50%) scale(1); }
                100% { transform: translatex(120px) translateY(-50%) scale(1); }
            }
        }
    </style>
</head>

<body>
    <!-- The parent container -->
    <div class="container">
        <!-- The div containing the image -->
        <div class="image-container">
            <img src="https://jesperekstrom.com/wp-content/uploads/2018/11/Wordpress-folder-purple.png"
                alt="wordpress-folder-icon">
        </div>
        <!-- The div containing the text that's revealed -->
        <div class="text-container">
            <h1>Animation</h1>
            <div class="fading-effect"></div>
        </div>
    </div>
</body>

</html>
