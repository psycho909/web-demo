<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url("http://asimov.99cluster.com/static/bundles/app/css/font.css");

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes spin {
            100% {
                -moz-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        body {
            color: #fff;
            font-family: gesta, sans-serif;
            background: #151515;
            text-align: center;
            padding: 100px;
        }

        .loader {
            border: 4px solid #fff;
            border-right-color: transparent;
            border-radius: 50%;
            display: inline-block;
            width: .5em;
            height: .5em;
            -webkit-animation: spin 0.75s linear infinite;
            -moz-animation: spin 0.75s linear infinite;
            animation: spin 0.75s linear infinite;
        }

        .lt-ie10 .loader {
            margin: 0 0 -2px;
            background: url("http://i2.wp.com/www.thegreatnovelingadventure.com/wp-content/plugins/wp-polls/images/loading.gif") center center no-repeat;
            -webkit-animation: none;
            -moz-animation: none;
            animation: none;
            border: none;
            width: 16px;
            height: 16px;
        }
    </style>
</head>

<body>
    <h1><i class="loader loader--large"></i> H1 icon size</h1>
    <h2><i class="loader loader--large"></i> H2 icon size</h2>
    <p><i class="loader loader--large"></i> Standard icon size</p>

    <p class="lt-ie10"><i class="loader loader--large"></i> IE9 test</p>
</body>

</html>
