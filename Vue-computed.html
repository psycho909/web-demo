<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="tweenedColor.name">
        <input type="text" v-model="tweenedColor.age">
        <div>{{tweenedColor}}</div>
        <div>{{tweenedCSSColor}}</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                tweenedColor: {
                    name:"",
                    age:""
                }
            },
            created() {

            },
            watch: {

            },
            computed: {
                tweenedCSSColor(){
                    return this.tweenedColor.name+" : "+this.tweenedColor.age
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
