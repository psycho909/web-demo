<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 1200px;
            height: 600px;
            margin: 0 auto;
        }
        .nav{
            min-width: 1150px;
            background-color: #eee;
            position: fixed;
            top: 0;
            left: 0;
        }
        .nav li{
            display: inline-block;
            padding: 24px 60px;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul id="nav" class="nav">
            <li>Home</li>
            <li>About</li>
            <li>Story</li>
            <li>FAQ</li>
            <li>Content</li>
            <li>How</li>
        </ul>
    </div>
    <script>
        var oNav=document.getElementById("nav");
        window.addEventListener("scroll",function(){
            oNav.style.left=-this.scrollX+"px"
            console.log(this.scrollX)
        })
    </script>
</body>
</html>
