<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            text-align: center;
        }
        .video-box{
            width: 238px;
            /* height: 100%; */
            height: 309px;
            padding: 8px;
            position: relative;
            display: inline-block;
        }
        .video-box:before{
            content:"";
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center center;
            background-image: url('images/part3-border.png');
            position: absolute;
            background-repeat: no-repeat;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .video-img{
            width: 100%;
            /* height: 100%;
            background-position: center center;
            background-image: url('images/video-img.jpg');
            background-size: contain;
            position: relative;
            background-repeat: no-repeat; */
        }
        .video-img img{
            width: 100%;
            display: block;
        }
        @media screen and (max-width: 576px){
            .video-box{
                width: 52.43vw;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <a class="video-box" href="javascript:;">
            <div class="video-img">
                <img src="images/pp.jpg" alt="">
            </div>
            
        </a>
    </div>
</body>
</html>
