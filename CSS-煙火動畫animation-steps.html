<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }
            body {
                background-color: rgb(48, 48, 48);
            }
            .fire {
                position: fixed;
                bottom: 25%;
                left: 3%;
                width: 110px;
                height: 151px;
                background: url(./images/fw1.png);
                animation: play 2.5s steps(10) infinite;
                z-index: -1;
            }
            @keyframes play {
                0% {
                    background-position: 0px;
                }
                50% {
                    background-position: -1100px;
                }
                100% {
                    background-position: -1100px;
                }
            }
            .fire2{
                position: fixed;
                bottom: 25%;
                left: 20%;
                width: 100px;
                height: 100px;
                background: url(./images/fw.png);
                /* background-position: 0 0; */
                animation: play2 2.5s steps(10) infinite;
                z-index: -1;
            }
            @keyframes play2 {
                0% {
                    background-position: 0px;
                }
                50% {
                    background-position: -1000px;
                }
                100% {
                    background-position: -1000px;
                }
            }
            .fire3{
                position: fixed;
                bottom: 25%;
                left: 35%;
                width: 100px;
                height: 100px;
                background-image: url('./images/spark.png');
                background-position: 0 0;
                animation: play3 2.5s steps(10) infinite;
                z-index: -1;
            }
            @keyframes play3 {
                0%{
                    background-position: 0 0;
                }
                100%{
                    background-position: -1000px 0px;
                }
            }
        </style>
    </head>
    <body>
        <div class="fire"></div>
        <div class="fire2"></div>
        <div class="fire3"></div>
    </body>
</html>
