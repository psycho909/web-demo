        .container{
            width: 500px;

            border:1px solid #000;

            flex-wrap: wrap;
        }
        .box{
            width: 50px;
            height: 50px;
            position: relative;
            cursor: pointer;
        }
        .box:before{
            content:'';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            transform: scale3d(0.1,0.1,1);
            background-color:transparent;
            transition: 1s transform ease-in, 1s background ease-in;
        }
        .box:hover:before{
            transform: scale3d(1.8,1.8,1);
            background-color: rgba(255, 165, 118, 0.8);
            transition: 0s transform;
        }
    </style>
</head>
