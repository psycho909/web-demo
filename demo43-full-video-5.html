<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		*{
			position: relative;
			box-sizing: border-box;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.video-background{
			position: relative;
			width: 100%;
			height: 100vh;
			overflow: hidden;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: -99;
		}
		.video-foreground,
		.video-foreground video{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
		}
		.footer-box{
			width: 100%;
			background-color: #000;
		}
		.footer{
			width: 1000px;
			margin: 0 auto;
			color:#fff;
			padding: 12px;
		}
		@media (min-aspect-ratio:16/9){
			.video-foreground{
				height: 300%;
				top: -100%;
			}
		}
		@media (max-aspect-ratio:16/9){
			.video-foreground{
				width: 300%;
				left: -100%;
			}
		}
	</style>
</head>
<body>
<div class="video-background">
	<div class="video-foreground">
		<video src="video/loop.mp4" loop autoplay></video>
	</div>
</div>
<div class="footer-box">
	<div class="footer">
		123213123213213123213
	</div>
</div>
</body>

</html>
