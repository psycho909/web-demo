<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
    
    </style>
</head>
<body>
    <div id="app">
        <button 
            v-for="tab in viewTab"
            @click="tabView(tab)"
        >{{tab}}</button>
        <keep-alive include="Bus">
            <component :is="view"></component>
        </keep-alive>
    </div>
    <template id="Bus">
        <div>BUS</div>
    </template>
    <template id="Bike">
        <div>Bike</div>
    </template>
    <template id="Fly">
        <div>Fly</div>
    </template>
    <script>
        var Bus={
            template:"#Bus",
            activated(){
                console.log("Bus activated")
            },
            deactivated(){
                console.log("Bus deactivated")
            },
            destroyed(){
                console.log("Bus destroyed")
            }
        }
        var Bike={
            template:"#Bike",
            activated(){
                console.log("Bike activated")
            },
            deactivated(){
                console.log("Bike deactivated")
            },
            destroyed(){
                console.log("Bike destroyed")
            }
        }
        var Fly={
            template:"#Fly",
            activated(){
                console.log("Fly activated")
            },
            deactivated(){
                console.log("Fly deactivated")
            },
            destroyed(){
                console.log("Fly destroyed")
            }
        }
        new Vue({
            el:"#app",
            components:{
                Bus,
                Bike,
                Fly
            },
            data:{
                view:"Bus",
                viewTab:["Bus","Bike","Fly"]
            },
            methods:{
                tabView(tab){
                    this.view=tab
                }
            }
        })
    </script>
</body>
</html>
