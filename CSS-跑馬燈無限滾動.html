<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .marquee {
            overflow: hidden;
        }
        .content{
            display: flex;
        }
        .list{
            overflow: hidden;
            flex-shrink: 0;
        }
        .list img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="marquee">
        <div class="content">
            <div class="list"><img src="https://via.placeholder.com/150/0000FF/808080?Text=Digital.com" alt=""></div>
            <div class="list"><img src="https://via.placeholder.com/150/FF0000/FFFFFF?Text=Down.com" alt=""></div>
            <div class="list"><img src="https://via.placeholder.com/150/000000/FFFFFF/?text=IPaddress.net" alt=""></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var outerWidth=600;
        var outerHeight=400;
        var speed=3;
        var $marquee=$(".marquee");
        var $content=$marquee.find(".content")
        var $list=$content.find(".list");
        var listLength=$list.length;
        var contentWidth=outerWidth*listLength;
        var style=document.styleSheets;
        $marquee.css({
            "width":`${outerWidth}px`,
            "height":`${outerHeight}px`
        })
        $list.css({
            "width":`${contentWidth}px`,
            "height":`${outerHeight}px`
        })
        $content.css({
            "width":`${contentWidth}px`,
            "height":`${outerHeight}px`,
            "animation":`run ${speed*listLength}s linear infinite`
        })
        style[0].insertRule(`
            @keyframes run{
                100%{
                    transform:translate(-${contentWidth}px);
                }
            }
        `)
        var clone=$list.eq(0).clone();
        $content.append(clone)
    </script>
</body>

</html>
