<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turn JS 翻頁效果</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./js/turn.min.js"></script>
    <style>
        /* Basic sample */

        body {
            background-color: #fcfcfc;
            margin: 0;
            padding: 0;
            /* overflow-x: hidden; */
        }

        #app {
            width: 100%;
            background-image: url('images/bg.jpg');
            padding: 48px 0;
            height: 1200px;
        }

        .turn-book {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        #flipbook {
            width: 1200px;
            height: 920px;
            z-index: 1;
            margin: 0 auto;
        }

        .page {
            background-size: auto;
            background-position-y: center;
            background-repeat: no-repeat;
        }

        .page.p1 {
            background-image: url('images/p_Top.png');
            width: 600px;
            height: 920px;
        }

        .page.p2 {
            background-image: url('images/p2.jpg');
        }

        .page.p3 {
            background-image: url('images/p3_7.jpg');
        }

        .page.p4 {
            background-image: url('images/p4.jpg');
        }

        .page.p5 {
            background-image: url('images/p5_1.jpg');
        }

        .page.p6 {
            background-image: url('images/p6.jpg');
        }

        .page.p7 {
            background-image: url('images/p15.jpg');
        }

        .page.p8 {
            background-image: url('images/p_Bottom.png');
        }

        .own-size {
            width: 580px;
            height: 886px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="ani_bg"></div>
        <div class="turn-book">
            <div id="flipbook">
                <div class="hard"></div>
                <div class="hard"></div>
                <div class="own-size"></div>
                <div class="own-size"></div>
                <div class="own-size"></div>
                <div class="own-size"></div>
                <div class="hard fixed"></div>
                <div class="hard"></div>
            </div>
        </div>
    </div>


    <script>
        $("#flipbook").turn({
            // elevation: 50000,
            acceleration: false,
            autoCenter: true,
            gradients: true,
            duration: 500,
            when: {
                turning: function (e, page, view) {
                    console.log(page)
                    if(page >= 2){
                        $(".page.p2").addClass("fixed")
                    }
                    if(page >= 8){
                        $(".page.p7").removeClass("fixed")
                    }else{
                        $(".page.p7").addClass("fixed")
                    }
                }
            }
        });
    </script>
</body>

</html>
