		<script>
			function p(num = 0) {
				return new Promise((resolve, reject) => {
					resolve("Promise" + num);
				});
			}

			async function async1() {
				var p1 = await p(1);
				var a2 = await async2();
				return [p1, a2];
			}
			async function async2() {
				var p2 = await p(2);
				return p2;
			}
			async1().then((data) => console.log(data));
			("😡");

		</script>
