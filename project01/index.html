<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick-theme.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-width: 960px;
            background-color: #faeee7;
        }

        #app {
            width: 100%;
            margin: 0 auto;
        }
        .ranks__wrap{
            width: 480px;
            height: 161px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            z-index: 3;
        }
        .ranks__box{
            width: 100%;
            height: 161px;
            overflow: hidden;
        }
        .ranks__item{
            width: 100%;
            padding: 52px 0;
            text-align: center;
            font-size: 48px;
            font-family: Arial;
        }
        .ranks__item:nth-of-type(1){
            background-color: #2c7873;
            color:#fff;
        }
        .ranks__item:nth-of-type(2){
            background-color: #46b3e6;
            color:#fff;
        }
        .ranks__item:focus{
            outline: none;
        }
        .ranks_control{
            text-align: center;
            display: flex;
            justify-content: center;
            margin-top: 12px;
        }
        .ranks_control > *{
            padding: 48px;
            font-size: 36px;
        }
        .ranks_control .floor{
            margin: 0px 12px;
            background-color: #272343;
            font-family: Arial;
            color:#fff;
        }
        .ranks__open{
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            z-index: 0;
            display: none;
        }
        .slick-module{
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .ranks_control-item{
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 3;
        }
        .ranks_control-item > button{
            padding: 48px;
            font-size: 36px;
        }
        .slick-next{
            right: 0;
        }
        .slick-prev{
            left: 0;
            z-index: 2;
        }
        @media screen and (max-width:750px) and (orientation: portrait){
            body{
                min-width: 750px;
            }
            .ranks__wrap{
                width: 600px;
                display: none;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            .ranks__item:nth-of-type(1){
                background-color: #f45905;
            }
            .ranks__item:nth-of-type(2){
                background-color: #d62196;
            }
            .ranks_control{
                margin-top: 180px;
            }
            .ranks__open{
                display: block;
            }
            .ranks_control-item{
                display: none;
            }
        }
        @media screen and (orientation: landscape){
            body{
                min-width: 960px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="ranks__wrap"></div>
        <div class="ranks__open"></div>
        <div class="ranks_control">
            <button class="down">Down</button>
            <div class="floor" data-index="0" data-total="1">10</div>
            <button class="up">Up</button>
        </div>
        <div class="ranks_control-item">
            <button class="prev" disabled>prev</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="js/default.js"></script>
    <!-- <script src="js/default2.js"></script> -->
</body>

</html>
