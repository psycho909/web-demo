<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			.menu {
				/* width: 289px;
				height: 418px; */
				width: calc(298 / 1920 * 100vw);
				height: calc(418 / 1920 * 100vw);
				background-color: rgba(0, 0, 0, 0.67);
				background-size: cover;
				-webkit-mask: url("./images/mask3.png") no-repeat center right;
				mask: url("./images/mask3.png") no-repeat center right;
				-webkit-mask-size: calc(298 / 1920 * 100vw) calc(418 / 1920 * 100vw);
				mask-size: calc(298 / 1920 * 100vw) calc(418 / 1920 * 100vw);
			}
			.number-wrap {
				display: flex;
				width: 200px;
				justify-content: center;
			}
			.number-1 {
				width: 58px;
				height: 97px;
				background-image: url("./images/point-1.png");
				filter: drop-shadow(0 0 9px rgba(29, 30, 31, 0.75));
			}
			.gbox-wrap {
				max-width: 574px;
				background-color: transparent;
				background-image: url("./images/lb/lb-bg-repeat.jpg");
				width: 100%;
				padding: 0;
			}
			.gbox-wrap:before {
				content: "";
				width: 574px;
				height: 100%;
				background-image: url("./images/lb/lb-bg-light.png");
				background-repeat: no-repeat;
				mix-blend-mode: color-dodge;
				position: absolute;
				top: 0;
				left: 0;
			}
			.gbox-wrap:after {
				content: "";
				width: 608px;
				height: 100%;
				background-image: url("./images/lb/lb-border-body.png");
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
			}
			.gbox-content {
				padding: 0;
				position: relative;
				height: 500px;
				z-index: 1;
				box-shadow: inset 0 0 16px 8px rgb(0 0 0 / 60%);
			}
			.gbox-content:before {
				content: "";
				width: 608px;
				height: 109px;
				position: absolute;
				top: -26px;
				left: 50%;
				transform: translateX(-50%);
				background-image: url("./images/lb/lb-border-top.png");
			}
			.gbox-content:after {
				content: "";
				width: 608px;
				height: 106px;
				position: absolute;
				bottom: -26px;
				left: 50%;
				transform: translateX(-50%);
				background-image: url("./images/lb/lb-border-bottom.png");
			}
			.lb-content {
				width: 100%;
				height: 100%;
				position: relative;
			}
			.lb-content:before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to top, rgba(0, 0, 0, 0.75) 0%, transparent 50%);
				z-index: 1;
			}
			.lb-content.warning:after {
				content: "";
				position: absolute;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
				width: 308px;
				height: 484px;
				background-image: url("./images/lb/lb-warning.png");
				z-index: 0;
			}
			.lottery-M {
				width: 482px;
				height: 296px;
				background-image: url("./images/lb/lottery-M.png");
				/* mix-blend-mode: ; */
				filter: grayscale(100%);
			}
			.flex-box {
				display: flex;
				width: 300px;
				background-color: rgba(0, 0, 0, 0.5);
			}
			.flex-label {
				width: 50%;
				flex-shrink: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="flex-box">
				<div class="flex-label">123</div>
				<input type="text" />
			</div>
			<div class="menu"></div>
			<div class="number-wrap">
				<div class="number-0"></div>
				<div class="number-1"></div>
				<div class="number-1"></div>
			</div>
			<div class="lottery-M"></div>
		</div>
		<script>
			// $.gbox.open("<div class='lb-content warning'></div>", {
			// 	hasActionBtn: false
			// });
		</script>
	</body>
</html>
