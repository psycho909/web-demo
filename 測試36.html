<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #000;
        }

        .star {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            
            opacity: 0.1;
        }
        .star1{
            top: 100px;
            left: 100px;
        }
        .star2{
            top: 150px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <script>
    $(function(){
        function  bright(target,s){
            $(target).animate({'opacity':1}, s,function(){
                $(target).animate({'opacity':0.1}, s,function(){
                    bright(target,s)
                })
            })
        }
        bright(".star1",2000)
        bright(".star2",1000)
    })
    </script>
</body>

</html>
