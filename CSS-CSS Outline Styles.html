<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Outline Styles | Webdevtrick.com</title>
    <style>
        .main {
            display: grid;
            height: 100%;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            text-align: center;
        }

        .box {
            margin-bottom: 50px;
        }

        .boxes {
            margin: 40px auto;
            width: 180px;
            height: 180px;
        }

        code {
            background-color: #dedede;
            padding: 4px 6px;
            border-radius: 3px;
        }

        .auto {
            background-color: #2ab1ce;
            outline: 50px auto #a4ecfc;
        }

        .double {
            background-color: #e60023;
            outline: 14px double white;
            outline-offset: -20px;
        }

        .groove {
            background-color: #f05855;
            outline: 14px groove #2bb673;
            outline-offset: -15px;
        }

        .ridge {
            background-color: #f24c5e;
            outline: 14px ridge #e60023;
            outline-offset: -14px;
        }

        .dotted-1 {
            background-color: #5cb85c;
            outline: 24px dotted white;
            outline-offset: -12px;
        }

        .dotted-2 {
            background-color: #f05855;
            outline: 40px dotted white;
            outline-offset: -18px;
        }

        .dashed {
            background-color: #4267b2;
            outline: 22px dashed white;
            outline-offset: -12px;
        }

        .outset {
            background-color: smokewhite;
            outline: 24px outset#208bfd;
            outline-offset: -24px;
        }

        .inset {
            background-color: smokewhite;
            outline: 24px inset #ff8b0e;
            outline-offset: -24px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="boxes auto"></div>
            <code>auto : outline</code>
        </div>
        <div class="box">
            <div class="boxes double"></div>
            <code>double : outline</code>
        </div>
        <div class="box">
            <div class="boxes groove"></div>
            <code>groove : outline</code>
        </div>
        <div class="box">
            <div class="boxes ridge"></div>
            <code>ridge : outline</code>
        </div>
        <div class="box">
            <div class="boxes dashed"></div>
            <code>dashed : outline</code>
        </div>
        <div class="box">
            <div class="boxes dotted-1"></div>
            <code>dotted : outline</code>
        </div>
        <div class="box">
            <div class="boxes dotted-2"></div>
            <code>dotted 2 : outline</code>
        </div>
        <div class="box">
            <div class="boxes outset"></div>
            <code>outset : outline</code>
        </div>
        <div class="box">
            <div class="boxes inset"></div>
            <code>inset : outline</code>
        </div>
    </div>
</body>

</html>
