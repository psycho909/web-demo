<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>

		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			#app {
				height: 3000px;
				overscroll-behavior-y: contain;
			}
			#box {
				width: 400px;
				height: 400px;
				position: relative;
				font-size: 0;
			}

			#box ul {
				width: 200px;
				background-color: red;
				font-size: 14px;
				display: inline-block;
				list-style: none;
				vertical-align: top;
			}

			.wrap {
				width: 200px;
				height: 150px;
				display: inline-block;
				background-color: green;
			}
			.noscroll {
				/* position: fixed;
				width: 100%; */
			}
		</style>
	</head>

	<body>
		<div id="app">
			<a class="popupbox" href="#"><br />點擊開啟</a>
			<div id="box">
				<ul>
					<li>A</li>
					<li>B</li>
					<li>C</li>
				</ul>
				<div class="wrap"></div>
				<p>請確認以下道具....</p>
				<p><b>一二三四五六七八</b></p>
			</div>
		</div>
		<script>
			$(".popupbox").gbox("內容文字：帶入參數", {
				titleBar: "標題文字",
				fixedPos: false,
				hasCloseBtn: true,
				hasActionBtn: true,
				clickBgclose: true,
				afterOpen: function () {
					$("body").addClass("noscroll");
				},
				afterClose: function () {
					$("body").removeClass("noscroll");
				},
			});
			$.gbox.open("<p>請確認以下道具....</p><p><b>一二三四五六七八</b></p>", {
				addClass: "default",
				clickBgclose: true,
				actionBtns: [
					{
						text: "確定",
						id: "",
						click: function () {
							$.gbox.close();
						},
					},
					{
						text: "取消",
						id: "",
						click: function () {
							$.gbox.close();
							$("body").removeClass("noscroll");
						},
					},
				],
				afterOpen: function () {
					$("body").addClass("noscroll");
				},
				afterClose: function () {
					$("body").removeClass("noscroll");
				},
			});
		</script>
	</body>
</html>
