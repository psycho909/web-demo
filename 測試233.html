		<input type="radio" id="toggleAgree" />
		<div class="redemption_ag">sadasdasdasdasd</div>

			$("#toggleAgree").on("change", function () {
				toggleDiv();
			});
			// 判斷#toggleAgree是否被選取，選取.redemption_ag顯示，否則隱藏
			function toggleDiv() {
				if ($("#toggleAgree").is(":checked")) {
					$(".redemption_ag").show();
				} else {
					$(".redemption_ag").hide();
				}
			}

					let lan_param = param.toLowerCase();
					return lan_param;
				} else {
					return false;
				}
			};

			getUrlSearchParams("type");
		</script>
