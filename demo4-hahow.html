<script>

$(function () {

	var classTitle=[];
	$('.curriculum').find('li').each(function(){
		classTitle.push({
			title:$(this).find('a .title').text(),
			time:$(this).find('a .time').text()
		})
	})
	var classTitle=[];
	$('.panel-group > div').each(function(){
		classTitle.push({
			bigTitle:$(this).find('.panel-heading').text(),
			title:$(this).find('.lecture__item .fx').find('span.lecture__item__link__name').text()+' '+$(this).find('.lecture__item').find('span.lecture__item__link__time').text()
		})
		// console.log($(this).find('.lecture__item .fx').find('span').eq(0).find('span').eq(0).text())
	})
});
</script>
