<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=750, initial-scale=1.0"> -->
    <!-- <meta name="viewport" content="width=750, user-scalable=no"> -->
    <!-- <meta name="viewport" content="width=750, initial-scale=1.0, user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            height: 600px;
            background-color: rgb(238, 238, 238);
        }

        .box-wrap {
            width: 100%;
            height: 100%;
            max-width: 750px;
            margin: 0 auto;
            background-color: rgba(143, 143, 143, 0.24);
            position: relative;
        }

        .box {
            width: 302px;
            height: 370px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .box:before{
            content:"";
            width: 100%;
            height: 100%;
            background-image: url('images/video-frame.png');
            background-repeat: no-repeat;
            background-size: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box img{
            width: 100%;
            display: block;
        }
        .box--left {
            left: 0%;
        }

        .box--right {
            right: 0%;
        }

        @media screen and (max-width:750px) {
            #app{
                height: calc(600 / 750 * 100vw);
            }
            .box{
                width: calc(302 / 750 * 100vw);
                height: calc(370 / 750 * 100vw);
            }
            .box--left {
                left: 0%;
            }

            .box--right {
                right: 0%;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box-wrap">
            <div class="box box--left">
                <img src="images/video-img.jpg" alt="">
            </div>
            <div class="box box--right">
                <img src="images/video-img.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
