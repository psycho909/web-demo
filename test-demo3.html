<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            position: relative;
            width: 100%;
            height: 700px;
            background-color: red;
        }
        .wheel{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(255, 228, 228);
            position: absolute;
            top: 200px;
            left: 200px;
            transition: all .3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheel">2</div>
        <select name="" id="select">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
        </select>
        <div class="check-box">
            <input type="checkbox" class="check-hobby" name="hobby" value="eat">eat
            <input type="checkbox" class="check-hobby" name="hobby" value="play">play
            <input type="checkbox" class="check-hobby" name="hobby" value="run">run
        </div>
        <div class="radio-box">
            <input type="radio" class="check-radio" name="gender" value="male">male
            <input type="radio" class="check-radio" name="gender" value="female">female
            <input type="radio" class="check-radio" name="gender" value="nomale">nomale
        </div>
        <button class="btn">按鈕</button>
    </div>

    <script>
        $("#select").on("change",function(){
            console.log($(this).val())
        })
        $(".btn").on('click',function(){
            $('.wheel').css("transform","rotate(100deg)")
        })
        $(".check-hobby").on("click",function(){
            console.log($(this).val())
        })
        $(".check-radio").on("click",function(){
            console.log($(this).val())
        })
    </script>
</body>
</html>
