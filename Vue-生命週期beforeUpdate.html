<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
        .ul-box{
            width: 200px;
            overflow-y: auto;
        }
        .ul-box__li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="txt">
        <h3>{{txt}}</h3>
        <Child title="Child" :users="users" @hook:mounted="listenChild" @settxt="gettxt"></Child>
    </div>
    <template id="Child">
        <div>
            <h3>{{title}}</h3>
            <ul class="ul-box" ref="ulbox" v-if="users">
                <li class="ul-box__li" v-for="(user,index) in users" :key="index">name:{{user.name}}</li>
            </ul>
            <input type="text" v-model="tt">
            <h3>{{tt}}</h3>
            <button @click="emmitTxt">Emit Button</button>
        </div>
    </template>
    <script>
        var Child={
            template:"#Child",
            props:["users","title"],
            data(){
                return {
                    tt:""
                }
            },
            created(){
                console.log("created:Child組件創建")
                console.log("===========================")
            },
            mounted(){
                console.log("mounted:Child")
                console.log("===========================")
            },
            beforeUpdate(){
                var temp=this.users.length;
                this.$refs.ulbox.style.width=800+'px';
                console.log("beforeUpdate:Child")
                console.log("===========================")
            },
            methods:{
                emmitTxt(){
                    this.$emit("settxt","sadsadasd");
                }
            }
        }
        new Vue({
            el:"#app",
            components:{
                Child
            },
            created(){
                fetch("https://jsonplaceholder.typicode.com/users")
                .then((data)=>{
                    return data.json()
                })
                .then((res)=>{
                    this.users=res
                })
                console.log("created:App")
                console.log("===========================")
            },
            mounted(){
                console.log("mounted:App")
                console.log("===========================")
            },
            data:{
                txt:"",
                users:[]
            },
            methods: {
                listenChild(){
                    console.log("@hook:mounted : listenChild mounted")
                    console.log("===========================")
                },
                gettxt(data){
                    console.log(data)
                }
            },
        })
    </script>
</body>
</html>
