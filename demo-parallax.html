<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>parallax</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/demo0.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.container{
			max-width: 600px;
			margin: 0 auto;
			border:1px solid #000;
			height: 600px;
			position: relative;
			overflow: hidden;
		}
		.a{
			width: 100px;
			height: 100px;
			border:2px solid #000;
			border-radius:50%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.b{
			width: 200px;
			height: 200px;
			border:2px solid gold;
			border-radius:50%;
			margin: 300px;
		}
		.layer{
			width: 100%;
			margin-top: 150px;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul  id="scene" class="parallax-box">
			<li class="layera layer" data-depth="0.2">
				<div class="a"></div>
			</li>
		</ul>
		<ul id="scene-b" data-invert-x="true" class="parallax-box">
			<li class="layerb layer" data-depth="0.4">
				<div class="b"></div>
			</li>
		</ul>
	</div>
</body>
<script src="js/parallax.js"></script>
<script>
var scene = document.getElementById('scene');
var sceneB = document.getElementById('scene-b');
var parallax = new Parallax(scene);
var parallaxB = new Parallax(sceneB);

</script>
</html>
