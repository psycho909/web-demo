<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --smokey: #f5f5f5;
            --darky: #262625;
            --thickness: 0.1vmin;
            --half: 50%;
            --border: var(--thickness) solid var(--smokey);
            --border-radius: var(--half);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #container {
            position: relative;
            display: flex;
            border: var(--border);
            justify-content: center;
            align-items: center;
            border-radius: var(--border-radius);
            width: 30vmin;
            height: 30vmin;
            margin: 20vmin;
            transform: rotate(45deg);
        }

        #container .cover {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: var(--darky);
            border-radius: var(--border-radius);
            z-index: 1;
        }

        #container .cover::before {
            width: var(--half);
            height: var(--half);
            border-radius: var(--border-radius);
            content: "";
            border: var(--border);
            background-color: red;
        }

        #container .tooth {
            position: absolute;
            box-sizing: border-box;
        }

        #container .tooth::before {
            position: absolute;
            width: 100%;
            height: 100%;
            border: var(--border);
            content: "";
            background: var(--darky);
        }

        #container .tooth.circle::before {
            border-radius: var(--border-radius);
        }

        #container .tooth.triangle::before {
            transform: rotateZ(45deg);
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="tooth " style="height: 13.3333vmin; width: 12vmin; transform: rotateZ(0deg) translateX(15vmin);">
        </div>
        <div class="tooth " style="height: 13.3333vmin; width: 12vmin; transform: rotateZ(120deg) translateX(15vmin);">
        </div>
        <div class="tooth " style="height: 13.3333vmin; width: 12vmin; transform: rotateZ(240deg) translateX(15vmin);">
        </div>
        <div class="cover"></div>
    </div>
</body>

</html>
