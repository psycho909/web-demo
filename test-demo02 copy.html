<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .boxss{
            margin-bottom: 2rem;
        }
        .boxss ul{
            list-style: none;
            display: flex;
        }
        .boxss ul li{
            margin-right: 1rem;
        }
        .boxss ul li img{
            display: block;
        }
        .boxss ul li img:nth-of-type(2){
            display: none;
        }
        .boxss ul li.on img:nth-of-type(1){
            display: none;
        }
        .boxss ul li.on img:nth-of-type(2){
            display: block;
        }
    </style>
</head>
<body>
    <div class="boxss">
        <ul class="boxss__ul">
            <li class="on">
                <img src="./images/t1.jpg" alt="">
                <img src="./images/t1b.jpg" alt="">
            </li>
            <li>
                <img src="./images/t2.jpg" alt="">
                <img src="./images/t2b.jpg" alt="">
            </li>
            <li>
                <img src="./images/t3.jpg" alt="">
                <img src="./images/t3b.jpg" alt="">
            </li>
        </ul>
    </div>
    <script>
        $(".boxss__ul li").hover(function(){
            if(!$(this).hasClass("on")){
                $(this).find("img").eq(0).css('display','none');
                $(this).find("img").eq(1).css('display','block');
            }
        },function(){
            if(!$(this).hasClass("on")){
                $(this).find("img").eq(1).css('display','none');
                $(this).find("img").eq(0).css('display','block');
            }
        })
        $(".boxss__ul li").on('click',function(){
            $(this).addClass("on").siblings().removeClass('on')
            var _this=$(this);
            $(".boxss__ul li").each(function(i,v){
                $(v).not(_this).find('img').eq(0).show();
                $(v).not(_this).find('img').eq(1).hide();
            })
        })
    </script>
</body>
</html>
