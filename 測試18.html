<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            margin-top: 100px;
            position: relative;
        }
        .card{
            width: calc(1200px / 3);
            height: 450px;
            background-color: #666;
            position: relative;
            padding: .5rem;
        }
        .card.active .card-body{
            transform: scale(1.05);
        }
        .card-body{
            background-color: #eee;
            width: 100%;
            height: 100%;
            transition: all .3s;
            position: relative;
            z-index: 1;
        }
        .card-body:hover{
            transform: scale(1.05);
        }
        #prev{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-100%,-50%);
        }
        #next{
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(100%,-50%);
        }
        #btn{
            position: relative;
            width: 312px;
            height: 344px;
            display: block;
            margin: 60px;
        }
        #btn:before{
            content:"";
            position: absolute;
            top: 0;
            left: 0;
            width: 312px;
            height: 344px;
            background-image: url('video/btn-border.png');
            z-index: 1;
        }
        .btn-box{
            width: 285px;
            height: 285px;
            display: block;
            font-size: 0;
            overflow: hidden;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .btn-box:before{
            content:"";
            width: 100%;
            height: 100%;
            position: absolute;
            top: 2px;
            left: 1px;
            background-image: url('video/video.png');
            background-repeat: no-repeat;
            background-position: center center;
        }
        .btn-box video{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .btn-box video.hide{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <a id="btn" href="javascript:;">
        <div class="btn-box">
            <video src="video/btn01.mp4" loop autoplay ></video>
            <video class="hide" src="video/btn02.mp4" loop autoplay ></video>
        </div>
    </a>
    <div class="box">
        <div class="card active">
            <div class="card-body"></div>
        </div>
        <div class="card">
            <div class="card-body"></div>
        </div>
        <div class="card">
            <div class="card-body"></div>
        </div>
        <div class="card">
            <div class="card-body"></div>
        </div>
        <div class="card">
            <div class="card-body"></div>
        </div>
        <div class="card">
            <div class="card-body"></div>
        </div>
        <a id="prev" href="javascript:;">上一個</a>
        <a id="next" href="javascript:;">下一個</a>
    </div>

    
    <script>
        var index=0;
        $("#prev").on("click",function(){
            index--;
            $('.card').eq(index).addClass("active").siblings().removeClass("active");
        })
        $("#next").on("click",function(){
            index++;
            $('.card').eq(index).addClass("active").siblings().removeClass("active");
        })

        var videoArr=["btn01","btn02"];
        $("#btn").hover(function(){
            // $(this).find("video")[0].src="video/btn02.mp4"
            $(this).find("video").eq(0).addClass("hide")
            $(this).find("video").eq(1).removeClass("hide")
        },function(){
            // $(this).find("video")[0].src="video/btn01.mp4"
            $(this).find("video").eq(1).addClass("hide")
            $(this).find("video").eq(0).removeClass("hide")
        })
    </script>
</body>

</html>
