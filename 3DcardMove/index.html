<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .card{
            width: 23%;
            height: 21vw;
            margin-left: 1rem;
            margin-top: 1rem;
            position: relative;
        }
        .card-body{
            perspective: 1600px;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .inner_box{
            transform-style: preserve-3d;
            /* transition: all 0.4s ease-in-out; */
            width: 100%;
            height: 100%;
            background-color: red;
            cursor: pointer;
        }
        .leave{
            transition: all 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div id="inner_box" class="inner_box">Card</div>
        </div>
    </div>
    <script src="./js/img3Dhover.js"></script>
</body>
</html>
