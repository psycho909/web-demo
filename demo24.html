<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    canvas {
        border: 1px solid rgba(0, 0, 0, .4);
        box-shadow: 0 0 3px rgba(0, 0, 0, .15);
        border-radius: 5px;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
<script>
  var myCanvas=document.getElementById('canvas');
  var ctx=myCanvas.getContext("2d");
  var w=myCanvas.width;
  var h=myCanvas.height;
  ctx.translate(w/2,h/2);
  drawPolygons();
  function drawPolygons(){
    var r=50;
    var num=6;
    ctx.clearRect(-w/2,-h/2,w,h);
    ctx.save();
    ctx.strokeStyle="#000";
    ctx.beginPath();


    for(var i=0;i<=num;i++){
      var deg=(i)*(360/num)*Math.PI/180;
      var now_deg=deg-Math.PI/2;
      var x=r*Math.cos(deg);
      var y=r*Math.sin(deg);
      ctx.lineTo(x,y);
      //console.log(deg,now_deg)
    }
    ctx.closePath();
    ctx.stroke();
  }
  var a=Math.floor(Math.random()*4)
  var t;
  setInterval(function(){
    t=a;//old

    a=Math.floor(Math.random()*4);//new
    //console.log('1.t:'+t+' 2.a:'+a)
    if(t==a){
      t++;
      if(t>3){
        t=0;
      }
      console.log('3.t:'+t+' 4.a:'+a)
    }
  },500)
</script>
</html>
