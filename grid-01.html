<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 400px;
            height: 300px;
            display: grid;
            grid-template-columns: 80px 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .box{
            border:1px solid red;
        }
        .box:nth-of-type(1){
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }
        .box:nth-of-type(2){
        }
        .box:nth-of-type(3){
        }
        .box:nth-of-type(4){
            grid-column: 2 / 4;
            grid-row: 2 / 3;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <input type="checkbox">
        </div>
        <div class="box">我想要更多金幣</div>
        <div class="box">立即獲得10萬金幣</div>
        <div class="box">
            <span>⌜活動期間累積賺取30萬金幣⌟</span>
            <span>再送90萬金幣</span>
        </div>
    </div>
</body>
</html>
