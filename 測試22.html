<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .playground {
            width: 1084px;
            height: 666px;
            background-image: url('images/ppp.png');
            margin: 60px auto;
            position: relative;
            opacity: .1;
        }

        .point {
            position: absolute;
            top: 0;
            left: 0;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: rgb(255, 238, 0);
        }

        .point[data-pot="1"] {
            top: 91px;
            left: 117px;
        }

        .point[data-pot="2"] {
            top: 16px;
            left: 310px;
        }

        .point[data-pot="3"] {
            top: 16px;
            left: 523px;
        }

        .point[data-pot="4"] {
            top: 16px;
            left: 736px;
        }

        .point[data-pot="5"] {
            top: 91px;
            left: 930px;
        }

        .point[data-pot="6"] {
            top: 313px;
            left: 1029px;
        }

        .point[data-pot="7"] {
            top: 537px;
            left: 930px;
        }

        .point[data-pot="8"] {
            top: 610px;
            left: 736px;
        }

        .point[data-pot="9"] {
            top: 610px;
            left: 523px;
        }

        .point[data-pot="10"] {
            top: 610px;
            left: 310px;
        }

        .point[data-pot="11"] {
            top: 537px;
            left: 117px;
        }

        .point[data-pot="12"] {
            top: 313px;
            left: 18px;
        }

        .role {
            position: absolute;
            top: 0;
            left: 0;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background-color: rgb(0, 225, 255);
            /* transition: all .3s; */
        }

        .btn {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button type="button" class="btn">按鈕</button>
    <div class="playground">
        <div class="role"></div>
        <div class="point" data-pot="1"></div>
        <div class="point" data-pot="2"></div>
        <div class="point" data-pot="3"></div>
        <div class="point" data-pot="4"></div>
        <div class="point" data-pot="5"></div>
        <div class="point" data-pot="6"></div>
        <div class="point" data-pot="7"></div>
        <div class="point" data-pot="8"></div>
        <div class="point" data-pot="9"></div>
        <div class="point" data-pot="10"></div>
        <div class="point" data-pot="11"></div>
        <div class="point" data-pot="12"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://rawgit.com/amibug/fly/master/dist/jquery.fly.js"></script>
    <script>
        var arr = [];
        $(".point").each(function (i, v) {
            arr.push({
                t: $(v).attr("data-pot"),
                x: $(v).position().left,
                y: $(v).position().top,
                xx: $(v).offset().left,
                yy: $(v).offset().top
            })
        })
        $(".role").css({
            top: arr[0].y - 19,
            left: arr[0].x - 19,
        })
        var i=0;
        $(".btn").on("click", function () {
            i++
            $(".role").css({
                top: arr[i].y - 19,
                left: arr[i].x - 19,
            })
        })

    </script>
</body>

</html>
