<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick-theme.min.css">


    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <script type="text/javascript"
        src="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .blockImg {
            width: 100%;
            opacity: 0;
            overflow: hidden;
            display: block;
            outline: none;
        }

        .main .container-fluid .mask .title {
            position: absolute;
            width: 70%;
            left: 15%;
            bottom: 0%;
            padding-bottom: 5%;
            z-index: 9999999;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            max-width: 1265px;
        }

        .main .container-fluid .mask .title img {
            width: 100%;
            position: relative;
            z-index: 1;
            pointer-events: none;
        }

        .main .container-fluid .mask .title .main-btn {
            position: absolute;
            z-index: 0;
            display: block;
            width: 35%;
            left: calc(65% / 2);
            bottom: 0;
            -webkit-filter: hue-rotate(-438deg) brightness(150%);
            filter: hue-rotate(-438deg) brightness(150%);
            cursor: pointer;
        }

        .main .container-fluid .mask .title .main-btn {
            position: absolute;
            z-index: 0;
            display: block;
            width: 35%;
            left: calc(65% / 2);
            bottom: 0;
            -webkit-filter: hue-rotate(-438deg) brightness(150%);
            filter: hue-rotate(-438deg) brightness(150%);
            cursor: pointer
        }

        .main .container-fluid .mask .title .main-btn img {
            position: relative;
            cursor: pointer;
            z-index: 11
        }

        .main .container-fluid .mask .title .main-btn .light {
            position: absolute;
            bottom: 0;
            left: 0;
            opacity: 1;
            cursor: pointer
        }

        .main {
            width: 100%;
            background: url(https://8yen.tw/resume2/datas/w-005/images/main/bg/bg-center.jpg);
            position: relative;
        }

        .main .container-fluid .slider-box {
            width: 100%;
            height: 100%;
            background: url(https://8yen.tw/resume2/datas/w-005/images/main/kv/hero-background.gif) no-repeat;
            background-size: 100%;
            background-position-y: -30px;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .main .container-fluid .slider-box .pics {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            visibility: hidden;
            background: url(https://8yen.tw/resume2/datas/w-005/images/main/bg/bg-center.jpg) bottom;
        }

        .main .container-fluid .slider-box .pics img {
            width: 100%;
            display: block;
            outline: none;
            border: none;
            overflow: hidden;
        }

        .main .container-fluid .slider-box .pics.slick-active,
        .main .container-fluid .slider-box .pics.active {
            animation: zoomIn 5s .6s forwards
        }

        @keyframes zoomIn {
            0% {
                visibility: visible
            }

            100% {
                visibility: visible;
                transform: scale(1.04) translateY(-2%)
            }
        }
    </style>
</head>

<body>
    <section id="main" class="main">
        <div class="container-fluid">
            <div class="mask">
                <img class="blockImg" src="https://8yen.tw/resume2/datas/w-005/images/main/kv/kv001.png">
                <div class="title">
                    <img src="https://8yen.tw/resume2/datas/w-005/images/main/kv/main-title.png">
                    <a href="https://tw.hicdn.beanfun.com/beanfun/promo/ELSWORD/E20190718/index.html" target="_blank"
                        class="main-btn">
                        <img src="https://8yen.tw/resume2/datas/w-005/images/main/kv/main-btn.png">
                        <span class="light"><img
                                src="https://8yen.tw/resume2/datas/w-005/images/main/kv/main-btn-light.png"></span>
                    </a>
                </div>
            </div>
            <div class="slider-box">
                <div class="pics pic-1"><img src="https://8yen.tw/resume2/datas/w-005/images/main/kv/kv001.png"></div>
                <div class="pics pic-2"><img src="https://8yen.tw/resume2/datas/w-005/images/main/kv/kv002.png"></div>
                <div class="pics pic-3"><img src="https://8yen.tw/resume2/datas/w-005/images/main/kv/kv003.png"></div>
                <div class="pics pic-3"><img src="https://8yen.tw/resume2/datas/w-005/images/main/kv/kv004.png"></div>
            </div>
        </div>
    </section>

    <script>
        $('.main .slider-box').slick({
            dots: false,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            fade: true,
            speed: 500,
            autoPlaySpeed: 4000,
            pauseOnHover: false,
        });
    </script>
</body>

</html>
