<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>Hover</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		*{
			box-sizing: border-box;
		}
		.clickbox{
			width: 40px;
			position: relative;
		}
		.click{
			display: inline-block;
			width: 40px;
			padding: .5rem 0;
			border:1px solid #000;
			cursor: pointer;
		}
		.clickto{
			list-style: none;
			position: absolute;
			top: 40px;
			padding: 0;
			width: 100%;
			height: 0;
			overflow: hidden;
			transition: all .4s;
			margin: 0;
		}
		.clickto li{
			cursor: pointer;
			border:1px solid #000;
			border-bottom: none;
		}
		.clickto li:last-child{
			border-bottom: 1px solid #000;
		}
		.clickto li:hover{
			background-color: rgba(0,0,0,.3);
		}
		.click.show + .clickto{
			height: 64px;
		}
	</style>
</head>
<body>
	<div class="clickbox">
		<div class="click">click</div>
		<ul class="clickto">
			<li>AA</li>
			<li>BB</li>
			<li>CC</li>
		</ul>
	</div>
</body>
<script>
	var toggleClick=true;
	$('.click').on('click',function(e){
		e.stopPropagation();
		if(toggleClick){
			$(this).addClass('show')
			toggleClick=false;
		}else{
			$(this).removeClass('show')
			toggleClick=true;
		}
	})
	$('.clickto').on('click',function(e){
		e.stopPropagation();
	})
	$(document).on('click',function(){
		$('.click').removeClass('show')
		toggleClick=true
		console.log(toggleClick)
	})
</script>
</html>
