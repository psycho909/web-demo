<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 100%;
            height: 400000px;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: #eee;
            margin: 0 auto 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="btn">RANDOM</button>
        <ul></ul>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div id="img" class="box">IMG</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        // console.log(document.documentElement.scrollTop)
        // console.log(window.pageYOffset)
        
        function bingoROUND(){
            var bingo=[];
            var bingoLength=6;
            var num=0;
            for(var i=0;i<bingoLength;i++){
                num=Math.floor(Math.random()*bingoLength);
                if(bingo.indexOf(num) > -1){
                    i--
                    continue;
                }
                bingo.push(num);
            }
            return bingo.join();
        }
        var btn=document.getElementById('btn');
        var ul=document.getElementsByTagName('ul')[0];
        btn.addEventListener("click",function(){
            var bing=bingoROUND();
            var li=document.createElement('li');
            li.innerHTML=bing;
            ul.appendChild(li);
        })
    </script>
</body>
</html>
