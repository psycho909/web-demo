    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .bookWrapper {
            width: 600px;
            height: 400px;
        }

        .bookBg {
            position: relative;
            background-color: #000;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .pageBg {
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: #999;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border-radius: 0px;
        }

        .pageWrapper {
            position: absolute;
            width: 50%;
            height: 100%;
            float: left;
            -webkit-font-smoothing: antialiased;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .pageFace {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
        }

        .front {
            background: linear-gradient(to right,
                    #d9d9d9 0%,
                    #f9f9f9 3%,
                    #ffffff 8%,
                    #ffffff 100%);
        }

        .back {
            background: linear-gradient(to right,
                    #ffffff 0%,
                    #ffffff 92%,
                    #f9f9f9 97%,
                    #d9d9d9 100%);
        }
    </style>
</head>
