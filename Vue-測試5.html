<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <text-document 
        :title="doc.title"
        @update:ttittle="doc.title=$event"
        ></text-document>
    </div>
    <script>
        Vue.component("text-document",{
            template:`
            <div>
                <h3>{{title}}</h3>
                <button @click="chnageTitle">更換</button>
            </div>`,
            props:{
                title:{
                    type:String
                }
            },
            methods:{
                chnageTitle(){
                    this.$emit("update:ttittle","title")
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data:{
                doc:{
                    title:"Hello"
                }
            },
            methods: {

            }

        });
    </script>
</body>

</html>
