<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
            background-color: #7952b3;
            border: 1px solid #fff;
            color:#fff;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-between">
            <div class="col-3 order-2">
                <div class="box">1</div>
            </div>
            <div class="col-3 order-1">
                <div class="box">2</div>
            </div>
        </div>
        <div class="row flex-md-row flex-sm-column align-items-sm-center">
            <div class="col-md-6 order-sm-1 align-self-start">
                <div class="box">1</div>
            </div>
            <div class="col-md-6 order-sm-2">
                <div class="box px-2">2</div>
            </div>
            <div class="col-md-6 order-sm-3 align-self-end">
                <div class="box">3</div>
            </div>
            <div class="col-md-6">
                <div class="box">4</div>
            </div>
            <div class="col-md-6 align-self-stretch">
                <div class="box">5</div>
            </div>
            <div class="col-md-6">
                <div class="box">6</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
