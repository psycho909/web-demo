<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <style>
        .box {
            background-color: #7952b3;
            height: 300px;
        }
        .bg-cover{
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 box bg-cover" style="background-image:url(https://images.unsplash.com/photo-1491466424936-e304919aada7?w=749&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)"></div>
            <div class="col-4 box bg-cover" style="background-image:url(https://images.unsplash.com/photo-1488883886095-bd170b063af5?w=750&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)"></div>
            <div class="col-4 box bg-cover" style="background-image:url(https://images.unsplash.com/photo-1469545665372-3c2707903203?w=334&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)"></div>
        </div>
        <div class="row">
            <div class="col-8 bg-cover" style="background-image:url(https://images.unsplash.com/photo-1485758152456-1e91810337e0?w=334&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)"></div>
            <div class="col-4" style="height:100vh">
                <div class="row d-flex flex-wrap flex-column h-100">
                    <div class="h-50 bg-cover" style="background-image:url(https://images.unsplash.com/photo-1501476642098-01fd11377676?w=750&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)"></div>
                    <div class="h-50 bg-cover" style="background-image:url(https://images.unsplash.com/photo-1494971416041-5b9ec17a814b?w=750&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
