<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-width: 1200px;
        }

        .select {
            height: 108px;
            width: 439px;
            background: url(images/bg_select.png) no-repeat center;
            background-size: contain;
            position: relative;
        }

        select {
            position: relative;
            top: 10px;
            color: #96adb9;
            font-weight: bold;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-family: 微軟正黑體, PingFangTC-Regular, arial, sans-serif;
            height: 100px;
            font-size: 30px;
            width: calc(100% - 60px);
            font-size: 30px;
            padding-left: 60px;
            background: transparent;
            outline: none;
            border: none;
            margin-left: 60px;
        }

        select::-ms-expand {
            display: none; 
        }
    </style>
</head>

<body>
    <div class="select">
        <select name="" id="">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
        </select>
    </div>

    <script type="text/javascript">

    </script>

</body>

</html>
