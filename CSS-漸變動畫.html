<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
        }

        .box1 {
            background: linear-gradient(90deg, #ffc700 0%, #e91e1e 100%);
            animation: gradientChange1 2s infinite;
        }

        @keyframes gradientChange1 {
            100% {
                background: linear-gradient(90deg, #e91e1e 0%, #6f27b0 100%);
            }
        }

        .box2 {
            background: linear-gradient(90deg, #ffc700 0%, #e91e1e 100%);
            animation: gradientChange2 2s infinite alternate;
        }

        @keyframes gradientChange2 {
            100% {
                background: #e91e1e;
            }
        }

        .box3 {
            background: linear-gradient(90deg, #ffc700 0%, #e91e1e 50%, #6f27b0 100%);
            background-size: 200% 100%;
            background-position: 0 0;
            animation: bgposition 2s infinite linear alternate;
        }

        @keyframes bgposition {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .box4 {
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin: 100px auto;
            border: 2px solid #000;
        }

        .box4::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            bottom: -100%;
            right: -100%;
            background: linear-gradient(45deg, #ffc700 0%, #e91e1e 50%, #6f27b0 100%);
            background-size: 100% 100%;
            animation: bgposition3 5s infinite linear alternate;
            z-index: -1;
        }

        @keyframes bgposition2 {
            0% {
                transform: translate(30%, 30%);
            }
            25% {
                transform: translate(30%, -30%);
            }
            50% {
                transform: translate(-30%, -30%);
            }
            75% {
                transform: translate(-30%, 30%);
            }
            100% {
                transform: translate(30%, 30%);
            }
        }

        .btn {
            margin: 50px auto;
            width: 200px;
            line-height: 64px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(#024e8a 0%, #2d80c1 50%, #83c7fd 100%);
            background-size: 100% 150%;
            background-position: 0 0;
            transition: .3s;
        }

        .btn:hover {
            background-position: 0 75%;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box btn">Confirm</div>
</body>

</html>
