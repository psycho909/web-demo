<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            color:#fff;
            perspective: 1px;
            transform-style: preserve-3d;
            overflow-y: scroll;
            overflow-x:hidden;
            font-family: serif;
        }
        header{
            background-position: 50% 50%;
            background-size: cover;
            box-sizing: border-box;
            min-height: 468px;
            position: relative;
            transform-style: preserve-3d;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        header:before{
            content:'';
            background-position: 50% 50%;
            background-size: cover;
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            display: block;
            background-image: url('./images/bg.jpg');
            
            transform-origin: center center;
            
            transform: translateZ(-1px) scale(2);
            min-height: 468px;
            width: 100vw;
        }
        header .box * {
            font-weight: normal;
            letter-spacing: 0.2rem;
            text-align: center;
            margin: 0;
            padding: 1rem 0;
        }
        section{
            height: 600px;
            background-color: blueviolet;
        }
        section:nth-child(2){
            height: 600px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <div class="box">
            <h1>Parallax Effect</h1>
            <p>Pure CSS // No Javascript !</p>
        </div>
    </header>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
