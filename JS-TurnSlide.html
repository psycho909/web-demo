<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #box{
            width: 400px;
            height: 200px;
            position: relative;
            background-color: rgb(238, 238, 238);
            perspective: 1000px;
            perspective-origin: 100% 50%;
            /* overflow: hidden; */
            margin: 0 auto;
        }
        .page{
            width: 400px;
            height: 200px;
            background-position: center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transform-origin: 100% 50%;
            transition: transform 1s linear;
        }
        .page1{
            transform: rotateY(0deg);
            background-image: url("https://images.unsplash.com/photo-1566769011221-3e858bf281d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80");
            z-index: 2;
        }
        .page.turn{
            /* transform: rotateY(180deg); */
            animation: turnpage 2s linear both;
            z-index: 6;
        }
        .page2{
            background-image: url("https://images.unsplash.com/photo-1526546655954-48891cfaafcc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=367&q=80");
            z-index: 1;
        }
        @keyframes turnpage{
            0%{
                transform: rotateY(0deg);
                opacity: 1;
            }
            10%{
                opacity: 1;
            }
            50%{
                transform: rotateY(180deg);
                opacity: 0;
            }
            100%{
                transform: rotateY(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="page page1"></div>
        <div class="page page2"></div>
    </div>
    <button id="btn">翻頁</button>
    
    <script>
        var oBtn=document.getElementById("btn");
        var i=0;
        $("#btn").on("click",function(){
            i>1?i=1:i++;
            $(".page").removeClass('turn').css("z-index",1);
            $(".page").eq(i-1).addClass("turn").css("z-index",6);
        })
    </script>
</body>
</html>
