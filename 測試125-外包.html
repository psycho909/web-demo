<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.4/radial/gauge.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			@import url(https://fonts.googleapis.com/css?family=Ubuntu);
			html,
			body {
				height: 100%;
			}

			body {
				background-color: #2a2a2a;
				padding-top: 40px;
				text-align: center;
			}

			.gauge {
				width: 200px;
				height: 100px;
				position: relative;
				overflow: hidden;
			}

			.inner {
				width: 200px;
				height: 100px;
				display: block;
				background-color: #444444;
				border-radius: 200px 200px 0 0;
				z-index: 1;
			}
			.inner:after {
				content: "";
				width: 120px;
				height: 60px;
				top: 40px;
				left: 40px;
				background-color: #2a2a2a;
				border-radius: 200px 200px 0 0;
				position: absolute;
				z-index: 3;
			}

			.spinner {
				width: 200px;
				height: 100px;
				background-image: linear-gradient(to right, #f6f688, #d3f79e);
				position: absolute;
				z-index: 2;
				transform-origin: top center;
				transform: rotate(0deg);
				transition: transform 2s linear;
				transform: translateZ(0);
				border-radius: 0 0 200px 200px;
			}
			.spinner.alt {
				background-color: #e14e54;
			}

			.gauge-cont {
				display: inline-block;
				position: relative;
				width: 200px;
				height: 100px;
				margin-left: 30px;
			}
			.gauge-cont:first-child {
				margin: 0;
			}

			.pointer {
				display: block;
				width: 6px;
				height: 105px;
				background-color: #fff;
				border-radius: 4px 4px 0 0;
				position: absolute;
				z-index: 4;
				bottom: 0px;
				left: 97px;
				transform: rotate(-90deg);
				transform-origin: center bottom;
				transition: transform 2s linear;
			}

			.pointer-knob {
				width: 20px;
				height: 20px;
				background-color: #fff;
				position: absolute;
				left: 90px;
				bottom: -10px;
				z-index: 5;
				border-radius: 20px;
			}

			.reset {
				display: inline-block;
				margin-top: 30px;
				background-color: #e14e54;
				color: #fff;
				font-family: "Ubuntu", sans-serif;
				padding: 10px 30px;
				font-size: 18px;
				text-decoration: none;
				border-radius: 2px;
				border-bottom: 3px solid #c22127;
				box-shadow: 0px 4px 3px 0px rgba(0, 0, 0, 0.3);
				transition: all 200ms ease;
			}
			.reset.active {
				background-color: #70b37d;
				border-color: #539d62;
				transition: all 200ms ease;
			}

			.content {
				width: 50%;
				margin: auto;
			}

			canvas {
				width: 200px;
				height: 200px;
			}

			.control {
				margin-top: 10px;
			}
			#ball {
				background-color: #4874af;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<canvas id="ball"></canvas>

		<div class="gauge-cont" data-percentage="80">
			<div class="gauge">
				<div class="inner"></div>
				<div class="spinner"></div>
			</div>
			<div class="pointer"></div>
			<div class="pointer-knob"></div>
		</div>
		<button type="button" class="run">Run</button>
		<script>
			$(".run").on("click", function (e) {
				setGauge(100);
			});
			function setGauge(percent) {
				var percentage = percent / 100;
				var degrees = 180 * percentage;
				var pointerDegrees = degrees - 90;
				var spinner = $(".gauge-cont").find(".spinner");
				var pointer = $(".gauge-cont").find(".pointer");
				$(spinner).attr({
					style: "transform: rotate(" + degrees + "deg)"
				});
				$(pointer).attr({
					style: "transform: rotate(" + pointerDegrees + "deg)"
				});
			}
			var rateDom = document.getElementById("rate") || 36,
				flatDom = document.getElementById("flat") || 200,
				speedDom = document.getElementById("speed") || 3,
				distanceDom = document.getElementById("distance") || 87,
				waveDom = document.getElementById("wave") || 24;
			function drawCircle(ctx, mW, color) {
				ctx.beginPath();
				ctx.arc(mW / 2, mW / 2, mW / 2 - 1, 0, 2 * Math.PI);
				ctx.beginPath();
				ctx.arc(mW / 2, mW / 2, mW / 2 - 2, 0, 2 * Math.PI);

				ctx.clip();
			}
			// 曲线函数
			function drawSin(ctx, mW, color1, color2, wav, dY) {
				ctx.save();
				// var lineargradient = ctx.createLinearGradient(33, 0, 33, 66); // 创建一个线性渐变
				// lineargradient.addColorStop(0, color1);
				// lineargradient.addColorStop(1, color2);
				ctx.beginPath();
				ctx.moveTo(0, mW);
				ctx.lineTo(0, dY);
				// ctx.bezierCurveTo(mW / 4, dY - wav, (mW *3) / 4, dY + wav, mW, dY);
				ctx.quadraticCurveTo(mW / 4, dY - wav, mW / 2, dY);
				ctx.lineTo(mW / 2, dY);
				ctx.quadraticCurveTo((mW * 3) / 4, dY + wav, mW, dY);
				//  ctx.stroke();
				ctx.lineTo(mW, mW);
				ctx.lineTo(0, mW);
				ctx.fillStyle = color1;
				ctx.fill();
				ctx.restore();
			}

			function init() {
				var canvas1 = document.getElementById("ball");

				var mW = canvas1.clientWidth;
				// console.log(mW);
				// 设置Canvas元素的高
				canvas1.style.height = mW;
				// 设置Canvas画布的宽高
				canvas1.width = canvas1.height = mW;

				var canvas2 = document.createElement("canvas"),
					ctx2 = canvas2.getContext("2d");
				canvas2.width = mW;
				canvas2.height = mW;

				var canvas3 = document.createElement("canvas"),
					ctx3 = canvas3.getContext("2d");
				canvas3.width = mW;
				canvas3.height = mW;

				var x = 0,
					flat = 300,
					speed = 7,
					rate = 0.6,
					distance = 180,
					wave = 30;

				rateDom = rate * 100;
				flatDom = flat;
				speedDom = speed;
				distanceDom = distance;
				waveDom = wave;

				var ctx1 = canvas1.getContext("2d");

				drawCircle(ctx1, mW, "#4874AF");
				drawSin(ctx2, mW, "#4ED1FF", "#4ED1FF", wave, mW - mW * rate);
				drawSin(ctx3, mW, "rgba(78, 209, 255, 0.6)", "rgba(78, 209, 255, 0.6)", wave, mW - mW * rate);
				//  ctx1.drawImage(canvas2, 0, 0)

				var rate1 = rate,
					wave1 = wave;

				function animation() {
					rate = parseInt(rateDom) / 100;
					flat = parseInt(flatDom);

					if (rate !== rate1 || wave1 !== wave) {
						ctx2.clearRect(0, 0, mW, mW);
						ctx3.clearRect(0, 0, mW, mW);
						rate1 = rate;
						wave1 = wave;
						drawSin(ctx2, mW, "#4ED1FF", "#4ED1FF", wave, mW - mW * rate);
						drawSin(ctx3, mW, "rgba(78, 209, 255, 0.6)", "rgba(78, 209, 255, 0.6)", wave, mW - mW * rate);
					}

					speed = parseInt(speedDom);
					distance = parseInt(distanceDom);
					wave = parseInt(waveDom);

					ctx1.clearRect(0, 0, mW, mW);
					ctx1.drawImage(canvas2, x, 0, mW + flat, mW);
					ctx1.drawImage(canvas2, x - mW - flat, 0, mW + flat, mW);
					ctx1.drawImage(canvas3, x + distance, 0, mW + flat, mW);
					ctx1.drawImage(canvas3, x - mW + distance - flat, 0, mW + flat, mW);
					x >= mW - speed + flat ? (x = 0) : (x += speed);
					requestAnimationFrame(animation);
				}
				animation();
			}
			init();
		</script>
	</body>
</html>
