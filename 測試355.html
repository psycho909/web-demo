<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<!-- Link Swiper's CSS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://tw.hicdn.beanfun.com/plugins/swiper/11.1.9/swiper-bundle.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<!-- Demo styles -->
		<style>
			html,
			body {
				position: relative;
				height: 100%;
			}

			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}
			.app {
				width: 100%;
				height: 1080px;
				background-image: url("./images/sec-bg.jpg");
				background-position: center 0;
			}
			.swiper {
				width: 997px;
				height: 550px;
			}

			.swiper-slide {
				width: 315px;
				height: 550px;
				text-align: center;
				font-size: 18px;
				flex-direction: column;
				display: flex;
			}
			.card-body {
				width: 315px;
				height: 444px;
				background-size: 100%;
				background-image: url("./images/sec7-box-bg.png");
				margin-top: auto;
				position: relative;
			}
			.card-body:before {
				content: "";
				width: 300px;
				height: 550px;
				background-size: 100%;
				background-image: url("./images/1-1.png");
				position: absolute;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
			}
			.card-body:hover:before {
				background-image: url("./images/1-2.png");
				filter: drop-shadow(0 0 6px #f6b05e);
			}
			h1 {
				font-family: "Noto Serif TC", serif;
				font-optical-sizing: auto;
				font-weight: bold;
				font-style: normal;
				font-size: 18px;
				background: -webkit-linear-gradient(#ffffff, #dba756);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}
		</style>
	</head>

	<body>
		<h1>經典月費環境</h1>
		<!-- Swiper -->
		<div class="app">
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
					<div class="swiper-slide">
						<div class="card-body"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper(".mySwiper", {
				spaceBetween: 26,
				slidesPerView: "auto"
			});
		</script>
	</body>
</html>
