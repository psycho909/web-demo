<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>requestAnimationFrame</title>
	<style>
		.progress-box{
			width: 300px;
			height: 100px;
			border:1px solid #000;
			text-align: center;
		}
		.progress{
			background-color: gold;
			width:0%;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="progress-box">
		<div id="myDiv" class="progress">0%</div>
		<button id="btn">Run</button>
	</div>
	<script>
		var progress=document.querySelector("#myDiv");
		var btn=document.querySelector("#btn");
		var timer;
		btn.addEventListener('click',()=>{
			progress.style.width=0;
			clearInterval(timer)
			timer=setInterval(function(){
				if(parseInt(progress.style.width) < 300){
					progress.style.width=parseInt(progress.style.width)+3+'px'
					progress.innerHTML=parseInt(progress.style.width)/3+'%'
				}else{
					clearInterval(timer)
				}
			},20)
		},{once:true})
	</script>
</html>
