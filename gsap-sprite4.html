<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<!-- <script src="https://tw.hicdn.beanfun.com/plugins/loadingProgress/loadingProgress.js"></script> -->
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: #333;
				font-family: arial;
				color: silver;
			}

			.character {
				background-image: url("./images/blockSprite.png");
				/* width: calc(800 / 1920 * 100vw);
				height: calc(800 / 1920 * 100vw); */
				width: 218px;
				height: 146px;
				background-size: 1000%;
				opacity: 1;
			}
			.character2 {
				background-image: url("./images/blockSprite.png");
				/* width: 218px;
				height: 146px; */
				width: calc(218 / 1920 * 100vw);
				height: calc(146 / 1920 * 100vw);
				background-size: 1000%;
				opacity: 1;
				animation: drive 1s steps(10, end) infinite;
			}
			@keyframes drive {
				from {
					background-position-x: 0px;
				}
				to {
					background-position-x: -1000%;
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="character"></div>
			<div class="character2"></div>
		</div>
		<script>
			var M1 = gsap.timeline();
			M1.to(".character", { repeat: -1, duration: 1.6, backgroundPosition: "-1000%", ease: SteppedEase.config(10) });
		</script>
	</body>
</html>
