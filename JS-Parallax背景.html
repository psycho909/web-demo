<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 100%;
            background-image: url('images/bg.jpg');
            background-position: 0 0;
        }
        .box{
            width: 100%;
            height: 300px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div id="app" data-speed="3">
        <h1>Title</h1>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        window.addEventListener('scroll',function(){
            var _app=document.getElementById("app");
            var _wY=window.pageYOffset;
            var _speed=_app.getAttribute('data-speed');
            var yPos=_wY/_speed;
            yPos=-yPos;
            _app.style.backgroundPosition="0% "+yPos+"px";

        })
    </script>
</body>
</html>
