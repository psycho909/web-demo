<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-width: 1340px;
            background: #0f1523
        }

        #contents {
            position: relative;
            overflow: hidden;
            min-width: 1340px;
            max-width: 1920px;
            height: 600px;
            margin: 0 auto;
            z-index: 2
        }

        .ani {
            opacity: 0;
            position: absolute;
            text-indent: -9999px;
            font-size: 0;
            line-height: 0;
            background-repeat: no-repeat;
            background-position: 0 0;
            z-index: 3
        }

        .inner {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0 auto
        }

        .inner:after {
            content: '';
            display: block;
            clear: both
        }

        #visual {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #particles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 440px;
            z-index: 1
        }

        #particles .dot {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255,255,25,.6),0 0 6px rgba(255,255,25,.6),0 0 8px rgba(255,255,25,.6),0 0 15px rgba(255,255,25,.6);
        }

        #particles .dot:nth-child(2n+1) {
            box-shadow: 0 0 3px rgba(25, 255, 197, 0.6),0 0 6px rgba(25, 255, 197, 0.6),0 0 8px rgba(25, 255, 197, 0.6),0 0 15px rgba(25, 255, 197, 0.6);
        }

        #particles .dot:nth-child(3n+1) {
            box-shadow: 0 0 3px rgba(196, 255, 34, 0.6),0 0 6px rgba(196, 255, 34, 0.6),0 0 8px rgba(196, 255, 34, 0.6),0 0 15px rgba(196, 255, 34, 0.6);
        }

        #particles .dot:nth-child(4n+1) {
            box-shadow: 0 0 3px rgba(246, 94, 234, 0.6),0 0 6px rgba(246, 94, 234, 0.6),0 0 8px rgba(246, 94, 234, 0.6),0 0 15px rgba(246, 94, 234, 0.6);
        }
    </style>
</head>

<body>
    <div id="contents">
        <div id="visual">
            <div class="inner">
                <div id="particles">
                    <!-- <div class="dot"></div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/plugins/gsap/TweenMax.min.js"></script>
    <script>

        var getRandomInt = function (min, max) {
            return Math.floor(Math.random() * max) + min;
        }

        function particleMotion() {
            var $particles = $("#particles"),
                total = 60;
            for (i = 0; i < total; i++) {
                $particles.append('<div class="dot"></div>');
                var $target = $particles.find(".dot").eq(i);
                TweenMax.set($target, {
                    opacity: getRandomInt(7, 10) / 10,
                    x: getRandomInt(0, 1920),
                    y: 440,
                    scale: getRandomInt(.5) + .55
                });
                animm($target)
            }

            function animm(e) {
                TweenMax.to(e, Random(16) + 1, {
                    delay: -1,
                    repeat: -1,
                    x: "+=100",
                    y: -850,
                    scale: .1,
                    ease: Linear.easeNone
                })
                TweenMax.to(e, Random(12) + 1, {
                    x: "-=100",
                    opacity: 1,
                    repeat: -1,
                    yoyo: !0,
                    ease: Sine.easeInOut
                })
                TweenMax.to(e, Random(8) + .5, {
                    opacity: 0,
                    scale: Random(.3) + .1,
                    repeat: -1,
                    x: "+=50",
                    yoyo: !0,
                    ease: Sine.easeInOut
                })
            }

            function Random(e) {
                return Math.random() * e
            }
        }
        setTimeout(particleMotion, 2500);
    </script>
</body>

</html>
