<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.box img {
				width: 400px;
				object-fit: cover;
				/* aspect-ratio: 16/9; */
				aspect-ratio: 4/3;
			}
			.btn {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background-color: #eee;
				display: inline-block;
				text-decoration: none;
				color: #000;
				text-align: center;
				line-height: 40px;
				margin: 40px;
				position: relative;
			}
			.btn:before {
				content: "";
				width: 150%;
				height: 150%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box">
				<img src="images/bg.jpg" alt="" />
			</div>
			<a href="javascript:;" class="btn" target="_blank">按鈕</a>
		</div>
		<script></script>
	</body>
</html>
