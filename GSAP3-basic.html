<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .box{
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
    }
    .box2{
        width: 300px;
        height: 300px;
        background-color: blue;
        position: relative;
    }
    </style>
</head>
<body>
    <button id="btn">click</button>
    <div class="box"></div>
    <div class="box2"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomEase3.min.js"></script>
    <script>
        var move=true;
        // gsap.to('.box',{
        //     duration:0.6,
        //     x:"+=100",
        //     ease: Quint.easeOut
        // })

        document.getElementById("btn").addEventListener('click',function(){
            if(move){
                move=false;
                gsap.to('.box',{
                    duration:1,
                    x:"+=100",
                    ease: CustomEase.create("custom", "M0,0 C0.126,0.382 0.282,0.674 0.44,0.822 0.632,1.002 0.818,1.001 1,1 "),
                    onComplete:function(){
                        move=true
                    }
                })
                gsap.to('.box2',{
                    duration:1,
                    x:"+=100",
                    onComplete:function(){
                        move=true
                    }
                })
            }
        })
    </script>
</body>
</html>
