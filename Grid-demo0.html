<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-auto-columns: 100px;
            grid-auto-rows: 100px;
            grid-auto-flow:row dense;
            grid-gap: 15px;
        }
        .item{
            background-color: rgb(253, 163, 163);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item:nth-child(odd){
            background-color: rgb(255, 162, 193);
        }
        .item:nth-child(event){
            background-color: rgb(255, 252, 51);
        }
        #item-1{
            grid-column:1/4;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="item" id="item-1"> 1 </div>
        <div class="item" id="item-2"> 2 </div>
        <div class="item" id="item-3"> 3 </div>
        <div class="item" id="item-4"> 4 </div>
        <div class="item" id="item-5"> 5 </div>
        <div class="item" id="item-6"> 6 </div>
        <div class="item" id="item-7"> 7 </div>
        <div class="item" id="item-8"> 8 </div>
        <div class="item" id="item-9"> 9 </div>
    </div>
</body>

</html>
