<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .num1,.num2,.num3,.num4,.num5{
            width: 300px;
        }
        .num1 li,.num2 li,.num3 li,.num4 li,.num5 li{
            height: 30px;
            line-height: 30px;
            margin-bottom: 6px;
        }
        .num1 li:nth-of-type(-n+3){
            background-color: red;
        }
        .num2 li:nth-of-type(n+3){
            background-color: green;
        }
        .num3 li:nth-of-type(n+2):nth-of-type(-n+4){
            background-color: #000;
        }
        .num4 li:nth-last-child(-n+3){
            background-color: blue;
        }
        .num5 li:nth-last-child(n+3){
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul class="num1">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ul>
        <ul class="num2">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ul>
        <ul class="num3">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ul>
        <ul class="num4">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ul>
        <ul class="num5">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ul>
    </div>
</body>
</html>
