<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <title>Document</title>
  <style>
	*{margin:0;padding:0;list-style-type:none;}
	.curtain-box{
		width: 100%;
		height: 454px;
		background-color: blue;
		position: relative;
	}
	.curtain{
		position: absolute;
		top: 0;
		width: 50%;
		height: 454px;
	}
	.leftcurtain{
		width: 53%;
		left: 0;
	}
	.leftcurtain img{
		width: 100%;
		height: 454px;
	}
	.rightcurtain{
		right: 0;
	}
	.rightcurtain img{
		width: 100%;
		height: 454px;
		position: relative;
	}
	.btn{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		background-color: gold;
		position: absolute;
		top: 30px;
		right: 30px;
		cursor: pointer;
		font-size: 14px;
		line-height: 50px;
		text-align: center;
	}
  </style>
</head>
<body>
	<div class="curtain-box">
		<div class="leftcurtain curtain">
			<img src="images/curtainL.png" alt="">
		</div>
		<div class="rightcurtain curtain">
			<img src="images/curtainR.png" alt="">
		</div>
		<div class="btn">BTN</div>
	</div>
</body>
<script>
$(function(){

	$curtainopen = false;

	$(".btn").click(function(){
		if($curtainopen == false){
			$('.leftcurtain').animate({
				width:'10%'
			},2000);
			$('.rightcurtain').animate({
				width:'10%'
			},2000);
			$curtainopen=true;
		}else if($curtainopen == true){
			$('.leftcurtain').animate({
				width:'53%'
			},2000);
			$('.rightcurtain').animate({
				width:'50%'
			},2000);
			$curtainopen=false;
		}
		console.log($curtainopen)
	});

	// 		width:'60px'
	// 	},2000);
	// 	$curtainopen=true;
	// },2000)
})
</script>
</html>
