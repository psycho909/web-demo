<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=750,user-scalable=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{{description}}">

    <!-- fb meta -->
    <!-- 除了H5活動頁以外都要加上 -->
    <meta name="open-default-browser" content="true">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <!-- Safari 數字過常會變成可撥打電話 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 1200x628 -->
    <meta property="og:image" content="images/og-image.jpg" />

    <!-- 64x64 -->
    <link href="images/64x64icon.png" rel="shortcut icon" />

    <title>{{title}}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/default.css">
    <script src="./js/bf-header.js"></script>
    <!-- JS -->
    
</head>

<body class="aa bb">
    <!-- GTM -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{GTM}}" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>

    <!-- 內容開始 -->
    <div id="app">

    </div>

    <!-- footer -->
    <script src="./js/bf-footer.js" id="bfm-footer"></script>
    <script src="js/default.js"></script>
</body>

</html>
