        <div class="box">

            <p>「OVERLORD」、「為美好的世界獻上祝福！」、
                「Re:從零開始的異世界生活」、「幼女戰記」。
                總系列累計超過1600萬本，BD＆DVD系列總銷售張數超過50萬張的4個作品變成Ｑ版角色動畫大暴走！某天突如其來出現的神秘的按鈕。按下按鈕後，沒想到卻轉移到了異世界！！在那裡集結了從其它世界轉移過來的角色們也集合於此…！？

                帶領「昴昴昴宿星團」「Re:從小劇場開始的異世界生活」 「幼女戰記ようじょしぇんき」和Q版角色動畫界的工作人員們挑戰異世界系輕小說4作品的交叉跨越動畫！</p>
