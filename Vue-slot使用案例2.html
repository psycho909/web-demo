<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
        body {
            background: linear-gradient(270deg, #0E6251, #28B463);
        }

        #app {
            display: flex;
        }

        .my-list {
            flex: 1 1 50%;
            font-family: Arial;
            color: white;
            margin: 20px;
        }

        .my-list .title {
            background: #A93226;
            padding: 20px;
            font-weight: bold;
            font-size: 22px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .my-list .list {
            background: #34495E;
            padding: 20px;
            font-size: 16px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .my-list .list-item:not(:last-child) {
            padding-bottom: 20px;
        }

        .swatch {
            display: inline-block;
            width: 15px;
            height: 10px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-list title="Shapes" :items="shapes">
            <template #default="{item}">
                <div>{{item.name}} <samll>({{item.sides}} sides)</samll></div>
            </template>
        </my-list>
        <my-list title="Colors" :items="colors">
            <template #default="{item}">
                <div>
                    <div class="swatch" :style="{ background: item.hex }"></div>
                    {{ item.name }}
                </div>
            </template>
        </my-list>
    </div>
    <!-- <template id="my-list">
        <div class="my-list">
            <div class="title">{{title}}</div>
            <div class="list">
                <div class="list-item" v-for="shape in shapes">
                    <div>{{shape.name}} <samll>({{shape.sides}} sides)</samll>
                    </div>
                </div>
            </div>
        </div>
    </template> -->
    <template id="my-list">
        <div class="my-list">
            <div class="title">{{title}}</div>
            <div class="list">
                <div v-for="item in items">
                    <slot :item="item"></slot>
                </div>
            </div>
        </div>
    </template>
    <script>
        Vue.component('my-list', {
            template: "#my-list",
            props: ['title','items']
        })
        new Vue({
            el: "#app",
            data: {
                shapes: [
                    { name: 'Square', sides: 4 },
                    { name: 'Hexagon', sides: 6 },
                    { name: 'Triangle', sides: 3 }
                ],
                colors: [
                    { name: 'Yellow', hex: '#F4D03F', },
                    { name: 'Green', hex: '#229954' },
                    { name: 'Purple', hex: '#9B59B6' }
                ]
            }
        })
    </script>
</body>

</html>
