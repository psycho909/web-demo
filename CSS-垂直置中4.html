<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 100%;
            height: 600px;
            background-color: rgba(0,0,0,.75);
            position: relative;
            font-size: 0;
        }
        .box{
            background-color: darkgray;
            display: inline-block;
            width: 300px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            position: relative;
            font-size: 18px;
            margin-right: 12px;
        }
        .box:before{
            content:"";
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box-wrap">
            <div class="box">
                文字
            </div>
            <div class="box">
                文字
            </div>
        </div>
    </div>
</body>
</html>
