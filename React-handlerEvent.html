<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *,

        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const {useMouse,useState}=React;
        const MyComponent=()=>{
            const [count,getCount]=useState(0);
            console.log(count)
            return (
                <div>{count}</div>
            )
        }
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {

                }
            }
            handleButtonA=()=>{
                console.log("handleButtonA")
            }
            handleButtonA2(){
                console.log("handleButtonA2")
            }
            handleButtonB=(a)=>{
                console.log("handleButtonB: ",a)
            }
            render() {
                return (
                    <div>
                        <MyComponent/>
                        <div>
                            <button onClick={this.handleButtonA}>Click</button>
                            <button onClick={this.handleButtonA2.bind(this)}>Click</button>
                        </div>
                        <div>
                            <button onClick={this.handleButtonB.bind(this,"a")}>Click</button>
                            <button onClick={()=>this.handleButtonB("b")}>Click</button>
                        </div>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
