<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #a8cfc2;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 100vh;
        }
        .header{
            width: 100%;
            height: 60px;
            background-color: #000;
        }

            width: 100%;
            height: 100vh;
            flex:1;
            display: flex;
            flex-wrap: wrap;
        }
        .gray{
            background-color: gray;
        }
        .red{
            background-color: red;

        }
        .box{
            width: 100%;
            height: 80vh;
            padding: 1rem;
            flex-shrink: 0;
            background-color: pink;
        }
        .box__inner{
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
        .btn{
            width: 100%;
            background-color: #fff;
            border: none;
        }
    </style>
</head>

</html>
