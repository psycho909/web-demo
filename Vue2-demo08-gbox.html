<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.js"></script>
		<!-- <script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script> -->
		<style>
			.ov-hidden {
				overflow: hidden;
			}

			.gbox {
				font-family: "PingFangTC-Regular", "Heiti TC", "Noto Sans TC", "Microsoft JhengHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #000;
				position: fixed;
				background-color: rgba(0, 0, 0, 0.8);
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				z-index: 9000;
				overflow-y: auto;
				overflow-x: hidden;
				text-align: center;
				white-space: nowrap;
				outline: 0 !important;
				-webkit-backface-visibility: hidden;
			}

			.gbox::before {
				content: "";
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}

			.gbox-module {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: transparent !important;
				pointer-events: none;
			}

			.gbox-wrap {
				margin: 20px 0;
				max-width: 600px;
				width: 70%;
				padding: 20px;
				background: #fff;
				position: relative;
				left: auto;
				top: auto;
				white-space: normal;
				-webkit-transform: none;
				transform: none;
				vertical-align: middle;
				display: inline-block;
			}

			.gbox-content {
				font-size: 22px;
				padding: 20px 0;
			}

			.gbox-title {
				font-weight: bold;
				margin: 0 -20px;
				padding: 15px;
				font-size: 32px;
			}

			.gbox-action {
				text-align: center;
			}

			.gbox-btn {
				cursor: pointer;
				display: inline-block;
				text-decoration: none;
				margin: 5px;
				padding: 10px 30px;
				background: #ff8300;
				border-radius: 5px;
				font-size: 20px;
				color: #fff;
			}

			.gbox-close {
				cursor: pointer;
				position: absolute;
				width: 45px;
				height: 45px;
				line-height: 45px;
				outline: none;
				border: 0;
				background: none;
				right: 0;
				top: 0;
				color: #333;
				font-size: 26px;
			}

			.gbox-wrap.vp750 .gbox-content {
				font-size: 32px;
			}

			.gbox-wrap.vp750 .gbox-title {
				font-size: 40px;
			}

			.gbox-wrap.vp750 .gbox-btn {
				font-size: 30px;
			}

			.gbox-wrap.vp750 .gbox-close {
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<a href="javascript:;" @click="open">Open</a>
			{{showBox}}
			<gbox v-model="showBox" v-if="showBox" :method="parentMethod" :close-btn="true">
				<template #cls>
					<button class="gbox-close" @click="HandleClose">O</button>
				</template>
				<template #content>
					<div>Content</div>
				</template>
			</gbox>
		</div>
		<script>
			// $.gbox.open("213", {
			// 	titleBar: "<div>123</div>",
			// 	hasCloseBtn: true
			// });
			Vue.component("gbox", {
				props: {
					value: Boolean,
					title: String,
					closeBtn: Boolean,
					actionBtn: Boolean,
					method: Function
				},
				model: {
					prop: "value",
					event: "update"
				},
				created() {},
				mounted() {
					if (this.method) {
						this.method();
					}
				},
				template: `
				<div class="gbox" id="gbox">
					<div class="gbox-module"></div>
					<div class="gbox-wrap">
						<div class="gbox-title" v-if="$slots.title">
							<slot name="title"></slot>
						</div>
						<div class="gbox-content"><slot name="content"></slot></div>
						<slot name="cls" v-if="closeBtn">
							<button class="gbox-close" @click="HandleClose">Ã—</button>
						</slot>
						<div class="gbox-action" v-if="actionBtn">
							<slot name="btn"></slot>
						</div>
					</div>
				</div>
				`,
				data: function () {
					return {
						close: this.value
					};
				},
				methods: {
					HandleClose() {
						this.close = false;
						this.$emit("update", this.close);
					}
				}
			});
			Vue.component("Cat", {
				template: `
			                 <div>
			                     <h2>Cat</h2>
			                     <a href="javascript:;" @click="showModal=true">Open</a>

			                 </div>
			             `,
				data() {
					return {};
				},
				methods: {
					abc() {
						console.log("abc");
					}
				}
			});
			var vm = new Vue({
				el: "#app",
				data() {
					return {
						number: 0,
						showBox: false
					};
				},
				methods: {
					open() {
						this.showBox = true;
					},
					parentMethod() {
						console.log("parentMethod");
					},
					HandleClose() {
						this.showBox = false;
					}
				}
			});
		</script>
	</body>
</html>
