<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://tw.hicdn.beanfun.com/plugins/tiny-slider2.9.2/tiny-slider.css" rel="stylesheet" />
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/tiny-slider2.9.2/tiny-slider.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			#app {
				padding-left: 120px;
			}
			.list {
				position: relative;
				list-style: none;
				counter-reset: i;
			}
			.li {
				position: relative;
				text-indent: -20px;
			}
			.li:before {
				content: counter(i) ". ";
				counter-increment: i;
				width: 15px;
				height: 15px;
				background-color: pink;
			}
			.box {
				--width: 300;
				background-color: gray;
				width: calc(var(--width) * 1px);
				height: 300px;
			}
			input:focus {
				text-decoration-color: dodgerblue;
				background-image: linear-gradient(dodgerblue, dodgerblue);
			}
			@media screen and (max-width: 768px) {
				.box {
					--width: 300;
					width: calc(var(--width) / 768 * 100vw);
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button id="btn">按鈕</button>
			<div class="box"></div>
			<input type="text" id="input" />
			<a href="https://segmentfault.com/a/1190000041032322" id="link">LINK</a>
			<ul class="list">
				<li class="list__li">1</li>
				<li class="list__li">2</li>
				<li class="list__li">3</li>
				<li class="list__li">4</li>
			</ul>
			<div class="maplestyle-slide">
				<div class="maplestyle-slide__dot-content">
					<span class="maplestyle-slide__dot-item">#1</span>
					<span class="maplestyle-slide__dot-item">#2</span>
					<span class="maplestyle-slide__dot-item">#3</span>
				</div>

				<div class="maplestyle-slide__content">
					<a href="https://youtu.be/pbibYJqFunk" class="maplestyle-slide__item" target="_blank">1</a>
					<a href="javascript:;" class="maplestyle-slide__item" target="_blank">2</a>
					<a href="javascript:;" class="maplestyle-slide__item" target="_blank">3</a>
				</div>

				<a href="javascript:;" class="maplestyle-slide__prev"><img src="images/maplestyle-prev.png" /></a>
				<a href="javascript:;" class="maplestyle-slide__next"><img src="images/maplestyle-next.png" /></a>
			</div>
		</div>
		<script>
			var slider = tns({
				container: ".maplestyle-slide__content",
				loop: false,
				autoplay: false,
				autoplayButtonOutput: false,
				items: 1,
				slideBy: "page",
				nav: false,
				navContainer: ".maplestyle-slide__dot-content",
				prevButton: ".maplestyle-slide__prev",
				nextButton: ".maplestyle-slide__next"
			});

			$("#btn")
				.unbind("click")
				.on("click", function () {
					console.log(123);
				});

			$("#link").on("click", function () {
				return false;
			});
			$(".list__li").on("click", function () {
				var _this = $(this);
			});
			var data = 321;
			function Box(data) {
				var data = data;
			}
			Box(123);

			function countObj(arr) {
				return arr.reduce(function (prev, cur) {
					prev[cur] = ++prev[cur] || 1;
					return prev;
				}, {});
			}
			function sumObj(arr) {
				return arr.reduce(function (prev, cur) {
					return (prev += cur);
				}, 0);
			}
			const countOccurrences = (arr) => arr.reduce((prev, curr) => ((prev[curr] = ++prev[curr] || 1), prev), {});
			console.log(countObj([2, 1, 3, 3, 2, 3]));
			console.log(countOccurrences([2, 1, 3, 3, 2, 3]));
			console.log(sumObj([2, 1, 3, 3, 2, 3]));

			const getUsers = () => {
				return new Promise((resolve, reject) => {
					return setTimeout(() => resolve([{ id: "ranjeet" }, { id: "adil" }, { id: "preet" }]), 600);
				});
			};

			const getIdFromUser = (user) => {
				return new Promise((resolve, reject) => {
					return setTimeout(() => resolve(user.id), 500);
				});
			};

			const capitalizeIds = (id) => {
				return new Promise((resolve, reject) => {
					return setTimeout(() => resolve(id.toUpperCase()), 200);
				});
			};

			const runAsyncFunctions = async () => {
				const users = await getUsers();

				Promise.all(
					users.map(async (user) => {
						const userId = await getIdFromUser(user);
						console.log(userId);

						const capitalizedId = await capitalizeIds(userId);
						console.log(capitalizedId);
					})
				);

				console.log(users);
			};

			runAsyncFunctions();
		</script>
	</body>
</html>
