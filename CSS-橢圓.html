<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bgc-darkorange {
            background: darkorange
        }

        .bgc-blue {
            background: #39f;
        }

        .bgc-yg {
            background-color: yellowgreen;
        }

        .bgc-gray {
            background: #666;
        }

        .display-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .display-wrapper {
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .display-item {
            width: 200px;
            display: inline-block;
        }

        .inline-block {
            display: inline-block;
        }
        .semicircle{
            border-radius: 50%/100% 0 0 100%;
        }
    </style>
</head>

<body>
    <div class='display-wrapper bgc-yg'>
        <h4 class='color-white'>自适应半椭圆</h4>
        <span class='display-item semicircle bgc-blue'>
            Suspendisse et arcu felis, ac gravida turpis.
            Suspendisse potenti. Ut porta rhoncus ligula,
            sed fringilla felis feugiat eget.
        </span>
    </div>

</body>

</html>
