<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vconsole/3.10.0/vconsole.min.js"></script>
		<title>Document</title>
		<style>
			body {
				height: 99999px;
				background: repeating-linear-gradient(#fff, #fff 50px, #eef 0, #eef 100px);
			}

			#r {
				position: fixed;
			}
			.box {
				width: 100%;
				height: 100px;
				background-color: #000;
			}
			@media screen and (max-width: 768px) {
				.box {
					background-color: green;
					height: 200px;
				}
			}
			@media screen and (max-width: 540px) {
				.box {
					background-color: red;
				}
			}
		</style>
	</head>

	<body>
		<div class="box">BOX</div>
		<a href="javascript:;" id="click">click</a>
		<p id="r"></p>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

		<script>
			const vConsole = new VConsole();
			var r = document.getElementById("r");

			function insertHello() {
				r.textContent += "hello!";
			}

			var hello = _.debounce(insertHello, 1000);
			window.addEventListener("scroll", hello);

			_.debounce(() => {
				$("#click").click();
			}, 1000);
			$("#click").on("click", function () {
				console.log("click");
			});
		</script>
	</body>
</html>
