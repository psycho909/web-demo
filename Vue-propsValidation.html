<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <Child :money="9"></Child>
    </div>
    <template id="Child">
        <div>
            å…± {{money}}
        </div>
    </template>
    <script>
        var Child={
            template:"#Child",
            props:{
                money:{
                    type:Number,
                    validator(value){
                        return value > 10
                    }
                }
            }
        }
        new Vue({
            el:"#app",
            components:{
                Child
            }
        })
    </script>
</body>
</html>
