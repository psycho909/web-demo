<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: fixed;
            top: 0;
            left: 0;
        }
        .height{
            height: 30000px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="pageyoffset">pageyoffset: 0</div>
        <div id="scrolly">scrolly: 0</div>
        <div id="scrolltop">scrolltop: 0</div>
    </div>
    <div class="height"></div>
    <script>
        window.addEventListener('scroll',function(){
            console.log(window.pageYOffset)
            document.getElementById('scrolltop').innerText="scrolltop: "+document.documentElement.scrollTop
            document.getElementById('pageyoffset').innerText="pageyoffset: "+window.pageYOffset
            document.getElementById('scrolly').innerText="scrolly: "+window.scrollY
        })
    </script>
</body>
</html>
