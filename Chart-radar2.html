<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            ;
        }

        .canvas-box {
            position: relative;
        }

        #radarChart {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #radarChart2 {
            position: absolute;
            top: 0;
            z-index: 0;
        }

        .canvas {
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="canvas-box">
        <canvas id="radarChart" class="canvas"></canvas>
        <canvas id="radarChart2" class="canvas"></canvas>
    </div>


    <script>
        // "近攻", "遠攻", "魔攻", "血量", "魔量"
        var data = [80, 25, 50, 81, 56];

        radar(data)
        function radarBg() {
            var radarCtx2 = document.getElementById("radarChart2");
            radarCtx2.style.backgroundColor = '#1B2F3A';
            var radarChart2 = new Chart(radarCtx2, {
                type: 'radar',
                data: {
                    labels: ["近攻", "遠攻", "魔攻", "血量", "魔量"],
                    datasets: [
                        {
                            data: [100, 100, 100, 100, 100],
                            backgroundColor: "rgba(79,5,1,0.5)",
                            borderColor: "transparent",
                            pointBackgroundColor: "transparent",
                            pointBorderColor: "transparent",
                            pointHoverBackgroundColor: "transparent",
                            pointHoverBorderColor: "transparent",
                            pointStyle: false,
                        }
                    ],
                },
                options: {
                    responsive: false,
                    animation: false,
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        enabled: false,
                    },
                    scale: {
                        pointLabels: {
                            fontSize: 24,
                            fontStyle: 'bold',
                            fontColor: "transparent"
                        },
                        ticks: {
                            display: false,
                            beginAtZero: true,
                            max: 100,
                            stepSize: 50,
                        },
                        angleLines: {
                            color: 'transparent',
                            backgroundColor: 'transparent',
                            borderColor: 'transparent',
                            backdropColor: 'transparent'
                        },
                        gridLines: {
                            color: 'transparent',
                            backgroundColor: 'transparent',
                            borderColor: 'transparent',
                            backdropColor: 'transparent'
                        }
                    }
                }
            });
        }
        function radar(data) {
            radarBg();
            var radarCtx = document.getElementById("radarChart");
            var radarChart = new Chart(radarCtx, {
                type: 'radar',
                data: {
                    // 順時針
                    labels: ["近攻", "遠攻", "魔攻", "血量", "魔量"],
                    datasets: [
                        {
                            // 數值
                            data: data,
                            // 數值顏色
                            backgroundColor: "rgba(178,15,7,0.5)",
                            // 數值邊框顏色
                            borderColor: "transparent",
                            // 數值點點...以下省略
                            pointBackgroundColor: "transparent",
                            pointBorderColor: "transparent",
                            pointHoverBackgroundColor: "transparent",
                            pointHoverBorderColor: "transparent",
                            pointStyle: false,
                        }
                    ],
                },
                options: {
                    responsive: false,
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        enabled: false,
                    },
                    scale: {
                        // 字體大小顏色粗細
                        pointLabels: {
                            fontSize: 24,
                            fontStyle: 'normal',
                            fontColor: "#E1C9AF"
                        },
                        ticks: {
                            display: false,
                            beginAtZero: true,
                            max: 100,
                            stepSize: 50,
                        },
                        // 線條顏色
                        angleLines: {
                            color: '#666',
                            backgroundColor: 'rgba(255,0,0,1)',
                            borderColor: 'rgba(0,255,0,1)',
                            backdropColor: 'rgba(0,255,0,1)'
                        },
                        // 線條顏色
                        gridLines: {
                            color: '#666',
                            backgroundColor: 'rgba(255,0,0,1)',
                            borderColor: 'rgba(0,255,0,1)',
                            backdropColor: 'rgba(0,255,0,1)'
                        }
                    }
                }
            });
        }


    </script>
</body>

</html>
