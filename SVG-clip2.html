<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			img {
				width: 120px;
				margin: 20px;
			}

			.box {
				width: 853px;
				height: 1701px;
				background-color: red;
				-webkit-mask-box-image: url(images/bottle.svg);
				mask-border: url(images/bottle.svg);
				position: relative;
			}
			.box-bar {
				width: 100%;
				height: 10%;
				background-color: green;
				display: block;
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="box-bar"></span>
		</div>
	</body>
</html>
