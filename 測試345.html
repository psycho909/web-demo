<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.container {
				text-align: center;
			}
			.box {
				position: relative;
				display: inline-block;
				font-size: 0;
				cursor: pointer;
			}
			.box img {
			}
			.img1 {
				max-width: 100%;
				display: inline-block;
				z-index: 1;
				transition: all 0.1s;
			}
			.img2 {
				max-width: fit-content;
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				opacity: 0;
				pointer-events: none;
				z-index: 0;
				transition: all 0.3s;
			}
			.box:hover .img1 {
				opacity: 0;
				transition-delay: 0.3s;
			}
			.box:hover .img2 {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<img class="img1" src="https://warsofprasia.beanfun.com/web/assets/career/css/img/role-1-menu-btn-off.png" alt="" />
				<img class="img2" src="https://alpha-tw.beanfun.com/3KO/removable/pchome/images/role-1-menu-btn-on.png" alt="" />
			</div>
		</div>
	</body>
</html>
