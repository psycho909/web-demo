<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Adblock Detection | Webdevtrick.com</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: arial, sans-serif;
        }

        .message {
            background-color: #237ad4;
            padding: 8px 15px;
            color: #FFF;
            font-weight: 600;
            font-size: 2em;
        }

        .message.ab {
            background-color: #ff3535;
        }

        .message.no-ab {
            background-color: #5cb85c;
        }

        p {
            max-width: 20rem;
            text-align: center;
            margin: 1.5rem 0;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: #FFF;
            padding: 6px 12px;
            margin-left: 3px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <p class="message">Detecting...</p>
    <p class="instruction"><b>How to use:</b><br> You have to copy the JavaScript code to your website, then you can
        create your own AdBlock detector. This will only detect,
        you have to create a program for give message to user.</p>
    <script>
        document.body.innerHTML += '<div class="adBanner"></div>';
        var adElement = document.getElementsByClassName('adBanner')[0];
        var adElementStyle = getComputedStyle(adElement, null);
        if (adElementStyle.display === 'none') {	// Adblock enabled
            // document.getElementsByClassName('message')[0].innerHTML = 'Adblock detected!';
            // document.getElementsByClassName('message')[0].classList.add('ab');
            console.log('Adblock detected!')
        } else {	// Adblock disabled
            // document.getElementsByClassName('message')[0].innerHTML = 'Adblock disabled! :)';
            // document.getElementsByClassName('message')[0].classList.add('no-ab');
            console.log('Adblock disabled! :)')
        }
    </script>
</body>

</html>
