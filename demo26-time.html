  add(1)

function showTime(times){
  var time=new Date();
  var months=time.getMonth()+1;
  var days=time.getDate();
  var hours=time.getHours();
  var min=time.getMinutes();
  var sec=time.getSeconds();
  var mm=time.getMilliseconds();

  if(mm<10){
    mm='00'+time.getMilliseconds();
  }
  if(mm>10 & mm<100){
    mm='0'+ time.getMilliseconds();
  }

  var endtime=new Date(times);

  var spantime=((endtime-time)/(1000))

  var d=Math.floor((spantime/(60*60*24)))

  var h=Math.floor((spantime/(60*60))%24)

  var m=Math.floor((spantime/60)%60)

  var s=Math.floor(spantime%(60));

  oDiv.innerHTML=d+' = '+h+':'+m+':'+s+' '+mm;
  console.log(1)
}
