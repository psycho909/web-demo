<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.wrapper {
			overflow: hidden;
			box-sizing: border-box;
			width: 100%;
			padding: 0.5em 1em;
			border: 1px solid;
			margin-top: 10px;
		}
		.overflower{
			display: inline-flex;
			flex-wrap: wrap;
			overflow: hidden;
			box-sizing: border-box;
			max-width: 100%;
			height: 1.5rem;
			line-height: 1.5rem;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		.overflower-short{
			display: block;
			overflow: hidden;
			flex-grow:1;
			width: 0;
			text-overflow: ellipsis;
		}
		.overflower-long{
			flex-basis: 100%;
			display: inline;
		}
		[overflower-text]:after{
			content:attr(overflower-text);
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<span class="overflower">
			<span class="overflower-short" overflower-text="长 → 短"></span>
			<span class="overflower-long" overflower-text="长标题慢慢的会变成短标题！!长标题慢慢的会变成短标题！"></span>
		</span>
	</div>
</body>

</html>
