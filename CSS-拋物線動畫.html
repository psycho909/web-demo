<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #app{
            overflow: hidden;
        }
        .box {
            width: 625px;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .image-x {
            position: relative;
            padding: 52.24% 50%;
        }

        .image-x>img {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .btn-cart {
            position: absolute;
            width: 22.72%;
            height: 7.04441%;
            left: 15.84%;
            top: 84.8392%;
            text-indent: -99em;
            overflow: hidden;
        }

        .shop-cart {
            width: 283px;
            height: 25px;
            line-height: 25px;
            padding-top: 8px;
            font-family: 'microsoft yahei';
            font-size: 12px;
            text-indent: 34px;
            color: #000;
            position: fixed;
            right: 10px;
            bottom: 0;
            background-color: rgb(252, 248, 23);
        }

        .fly-item,
        .fly-item>img {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: transform .5s;
        }

        .fly-item {
            display: none;
            margin: -25px 0 0 -25px;
            transition-timing-function: linear;
            opacity: .5;
        }

        .fly-item>img {
            transition-timing-function: cubic-bezier(.55, 0, .85, .36);
            outline: 1px solid rgb(221, 46, 59);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <p>下面这个是截图，只有“加入购物车”按钮可以点击：</p>
            <div class="image-x">
                <img src="https://www.zhangxinxu.com/study/201808/shopping.png" width="625" height="653" alt="CSS世界京东详情页截图">
                <a href="javascript:" id="btnCart" class="btn-cart" title="加入购物车">加入购物车</a>
            </div>
        </div>
        <div id="shopCart" class="shop-cart">购物车
            <span>0</span>
        </div>
        <div id="flyItem" class="fly-item">
            <img src="./images/baidu.png">
        </div>
    </div>
    <script>
        var eleBtn = document.getElementById('btnCart');
        var eleFlyItem = document.getElementById('flyItem');
        var eleFlyImg = eleFlyItem.querySelector('img');
        var eleCart = document.querySelector('#shopCart');

        var isRunning = false;
        eleBtn.addEventListener('click', function () {
            // 现在按钮距离购物车的距离
            var boundBtn = eleBtn.getBoundingClientRect();
            var boundCart = eleCart.getBoundingClientRect();
            // 中心点的水平垂直距离
            var offsetX = boundCart.left + boundCart.width / 2 - (boundBtn.left + boundBtn.width / 2);
            var offsetY = boundCart.top + boundCart.height / 2 - (boundBtn.top + boundBtn.height / 2);
            console.log(boundBtn)
            console.log(boundCart)
            console.log(offsetX)
            // 页面滚动尺寸
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
            var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft || 0;
            console.log(this.clientWidth)
            if (isRunning == false) {
                // 购物车图形出现与初始定位
                eleFlyItem.style.display = 'block';
                eleFlyItem.style.left = (boundBtn.left + scrollLeft + this.clientWidth / 2) + 'px';
                eleFlyItem.style.top = (boundBtn.top + scrollTop + this.clientHeight / 2) + 'px';
                // 开始动画
                eleFlyItem.style.transform = 'translateX(' + offsetX + 'px)';
                eleFlyImg.style.transform = 'translateY(' + offsetY + 'px)';
                // 动画标志量
                isRunning = true;
                setTimeout(function () {
                    eleFlyItem.style.display = '';
                    eleFlyItem.style.transform = 'translateX(0)';
                    eleFlyImg.style.transform = 'translateY(0)';
                    isRunning = false;
                    eleCart.querySelector('span').innerHTML = eleCart.querySelector('span').innerHTML *
                        1 + 1;
                }, 490);
            }
        });
    </script>
</body>

</html>
