<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script src="https://rawgit.com/alfg/ping.js/master/dist/ping.min.js"></script>
	<style>
		* {
			position: relative;
		}
	</style>
</head>

<body>
	<ul>
		<li>http://www.baba08.com/
			<span id="baba08"></span>
		</li>
		<li>http://am533.com/
			<span id="am533"></span>
		</li>
		<li>https://am9077.com/
			<span id="am9077"></span>
		</li>
		<li>http://103.37.235.188/
			<span id="ip"></span>
		</li>
	</ul>
</body>
<script>
	var p = new Ping();


	p.ping("http://www.baba08.com/", function (err, data) {
		// Also display error if err is returned.
		if (err) {
			console.log("error loading resource")
			data = data + " " + err;
		}
		document.getElementById("baba08").innerHTML = data;
	});

	p.ping("http://am533.com/", function (err, data) {
		if (err) {
			console.log("error loading resource")
			data = data + " " + err;
		}
		document.getElementById("am533").innerHTML = data;
	});

	p.ping("https://am9077.com/", function (err, data) {
		if (err) {
			console.log("error loading resource")
			data = data + " " + err;
		}
		document.getElementById("am9077").innerHTML = data;
	});

	p.ping("http://103.37.235.188/", function (err, data) {
		if (err) {
			console.log("error loading resource")
			data = data + " " + err;
		}
		document.getElementById("ip").innerHTML = data;
	});
</script>

</html>
