<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            background: #ccc;
        }
        #app{
            width: 315px;
            height: 423px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 0 1px 5px #000;
            border-radius: 5px;
        }
        #app > h1{
            display: block;
            width: 315px;
            height: 75px;
            font-size: 28px;
            color:#56565e;
            text-align: center;
            line-height: 75px;
            font-family: '微軟正黑體';
            border-bottom:1px solid #ddd;
            margin-bottom: 12px;
        }
        #app > img{
            display: block;
            width: 172px;
            height: 172px;
            border-radius:50%;
            margin: 0 auto;
        }
        #app > p{
            font-size: 16px;
            color:#56565e;
            font-family: '微軟正黑體';
            line-height: 26px;
            padding-top: 28px;
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>關於講師 Mike</h1>
        <img src="./images/pp.jpg" alt="">
        <p>胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖胖</p>
    </div>
</body>
</html>
