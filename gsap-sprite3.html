<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<!-- <script src="https://tw.hicdn.beanfun.com/plugins/loadingProgress/loadingProgress.js"></script> -->
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: #333;
				font-family: arial;
				color: silver;
			}

			.character {
				background-image: url("./images/character-1-ani-pc.png");
				/* width: calc(800 / 1920 * 100vw);
				height: calc(800 / 1920 * 100vw); */
				width: 800px;
				height: 800px;
				background-size: 4500%;
				opacity: 1;
			}
			.box {
				width: 300px;
				height: 300px;
				cursor: pointer;
				background-color: #fff;
				position: absolute;
				top: 0;
				right: 0;
			}
			.box:hover + .character {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box"></div>
			<div class="character"></div>
		</div>
		<script>
			var arr = [];
			arr[0] = new Image();
			arr[0].src = "./images/character-1-ani-pc.png";
			arr[0].onload = function () {};
			// gsap.to(".character", { repeat: -1, duration: 1.6, backgroundPosition: "-4500%", ease: SteppedEase.config(45) });
			var M1 = gsap.timeline();
			M1.to(".character", { repeat: -1, duration: 1.6, backgroundPosition: "-4500%", ease: SteppedEase.config(45) });
		</script>
	</body>
</html>
