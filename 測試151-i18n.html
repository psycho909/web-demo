<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.min.js"></script>
		<script src="https://unpkg.com/vue-i18n@8"></script>
	</head>
	<body>
		<div id="app">
			<select v-model="$i18n.locale">
				<option value="-1">請選擇</option>
				<option :value="item.lang" v-for="item in localeOptions">{{item.name}}</option>
			</select>
			<p>{{ $t("message.hello",["Magic"]) }}</p>
			<p>{{ $t("title") }}</p>
		</div>
		<script>
			// navigator.language
			console.log(navigator.language);
			// Ready translated locale messages
			const messages = {
				zh: {
					title: "標題",
					message: {
						hello: "哈囉 i18n {0}"
					}
				},
				en: {
					title: "Title",
					message: {
						hello: "hello world {0}"
					}
				},
				ja: {
					title: "標題こ",
					message: {
						hello: "こんにちは、世界 {0}"
					}
				}
			};

			// Create VueI18n instance with options
			const i18n = new VueI18n({
				locale: navigator.language || "zh",
				fallbackLocale: "en",
				formatFallbackMessages: true,
				messages // set locale messages
			});

			// Create a Vue instance with `i18n` option
			new Vue({
				el: "#app",
				i18n,
				data() {
					return {
						localeOptions: [
							{
								lang: "en",
								name: "English"
							},
							{
								lang: "zh",
								name: "繁體中文"
							},
							{
								lang: "ja",
								name: "日本語"
							}
						]
					};
				}
			});

			// Now the app has started!
		</script>
	</body>
</html>
