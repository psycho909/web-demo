<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				border: 1px solid #000;
			}
			.red {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box" data-name="box"></div>

		<script src="https://tw.hicdn.beanfun.com/plugins/babel-standalone/6.26.0/babel.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/babel-standalone/6.26.0/browser-polyfill.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/promise-polyfill/8.2.0/polyfill.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<script type="text/babel">
			axios({
				method: "get",
				url: "https://randomuser.me/api/"
			}).then(function (res) {
				console.log(res);
			});
			axios(location.href)
				.then(function (res) {
					console.log("axios");
					console.log(res);
				})
				.finally(() => console.log("finally"));

			var HTML = `HH`;
			console.log(HTML);
			// console.log(document.querySelector(".box").dataset.name)
			var getObj = ({ name } = { name: "Chen" }) => {
				console.log(name);
			};
			getObj({ name: "CS" });

			function logWord(word) {
				return new Promise((res, rej) => {
					setTimeout(() => {
						console.log(word);
						res(word);
					}, Math.floor(Math.random() * 120) + 1);
				});
			}
			logWord("A").then((data) => {
				console.log(data);
			});
		</script>
	</body>
</html>
