<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Raleway);

            body {
                background-color: #f6ede5;
            }
            a,
            p {
                font-family: 'Raleway', sans-serif;
            }

            .cont-contactInfo {
                float: left;
                padding-right: 5%;
                width: 45%;
            }
            .cont-contactInfo h3 {
                font-size: 28px;
            }
            .cont-contactInfo h4 {
                font-size: 22px;
                font-weight: normal;
                text-transform: uppercase;
            }
            .cont-contactInfo h4.section {
                margin: 30px 0 0;
            }
            .cont-contactInfo p {
                margin: 0;
            }
            .cont-contactInfo p > a {
                text-transform: uppercase;
                font-weight: bold;
            }
            .cont-contactBtn {
                height: 359px;
                margin: 0 auto;
                width: 574px;
                position: relative;
                perspective: 800px;
            }
            .cont-contactBtn .cont-flip {
                position: absolute;
                transition: transform 0.5s;
                transform-style: preserve-3d;
                height: 100%;
                width: 100%;
            }
            .cont-contactBtn .cont-flip .front,
            .cont-contactBtn .cont-flip .back {
                display: block;
                margin: 0;
                height: 100%;
                width: 100%;
                position: absolute;
                backface-visibility: hidden;
            }
            .cont-contactBtn .cont-flip .front {
                background-color: #00e869;
            }
            .cont-contactBtn .cont-flip .back {
                background-color: #fff;
                transform: rotateX(180deg);
            }
            .cont-contactBtn .btn {
                margin-top: 155px;
            }
            .cont-contactBtn .cont-flip.flipped {
                transform: rotateX(180deg);
            }
            .cont-contactBtn .contact-form {
                padding: 0 10%;
                margin-top: 50px;
                width: 80%;
            }
            .cont-contactBtn .contact-form input,
            .cont-contactBtn .contact-form textarea {
                border: 1px solid #808080;
                font-size: 12px;
                padding: 10px 0;
                text-transform: uppercase;
            }
            .cont-contactBtn .contact-form input[type='text'] {
                float: left;
                margin-bottom: 8px;
                padding-left: 3%;
                width: 44.9%;
            }
            .cont-contactBtn .contact-form .gutter {
                margin-right: 2.8%;
            }
            .cont-contactBtn .contact-form textarea {
                height: 106px;
                padding-left: 3%;
                margin-bottom: 22px;
                width: 96.2%;
            }
            .cont-contactBtn .contact-form input[type='submit'] {
                background-color: #00e869;
                border: none;
                color: #fff;
                height: 45px;
                width: 100%;
                max-width: 93px;
                text-align: center;
            }
            .cont-contactBtn .close {
                display: block;
                height: 19px;
                width: 19px;
                background-image: url('https://webdevtrick.com/wp-content/uploads/close.png');
                background-repeat: no-repeat;
                background-position: center;
                position: absolute;
                top: 15px;
                right: 3%;
            }

            .btn {
                border: 3px #fff solid;
                color: #fff;
                display: block;
                font-size: 15px;
                font-weight: normal;
                margin: 0 auto;
                max-width: 280px;
                padding: 15px 0;
                text-align: center;
                text-transform: uppercase;
                text-decoration: none;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="cont-contactBtn">
            <div class="cont-flip">
                <div class="front">
                    <a href="#" class="btn btn-white flip">Contact Us</a>
                </div>
                <div class="back">
                    <a href="#" class="flip close"></a>
                    <form class="contact-form" action="">
                        <input
                            class="gutter"
                            type="text"
                            placeholder="Your Name"
                        />
                        <input type="text" placeholder="Company Name" />
                        <input
                            class="gutter"
                            type="text"
                            placeholder="Phone Number"
                        />
                        <input type="text" placeholder="Email ID" />
                        <textarea
                            name=""
                            id=""
                            placeholder="Leave a message"
                        ></textarea>
                        <input type="submit" value="Send" />
                    </form>
                </div>
            </div>
        </div>

        <script>
            var flip=document.querySelectorAll(".flip");
            var contFlip=document.querySelector(".cont-flip");
            flip.forEach((v,i)=>{
                v.addEventListener('click',(e)=>{
                    e.preventDefault();
                    contFlip.classList.toggle("flipped")
                })
            })
        </script>
    </body>
</html>
