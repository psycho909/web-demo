<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            height: 100%;
            background: #63D0FF;
        }

        body {
            margin: 0;
            padding: 0;
            background: #63D0FF;
            height: 100%;
        }

        #wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #clouds {
            background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/56901/bg-clouds2-tinypng.png") repeat-x 0 bottom #ACE6FF;
            width: 100%;
            height: 230px;
            /*190px*/
            min-height: 230px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transform: translate3d(0, 0, 0.01);
        }

        #ground {
            background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/56901/grass_tile-tinypng.png") repeat-x 0 0 transparent;
            background-position-x: 60px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 192px;
            min-height: 192px;
            border: 0 none transparent;
            outline: 0 none transparent;
            transform: translate3d(0, 0, 0.01);
            will-change: transform;
        }

        #move{
            position: absolute;
            top: 50%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="clouds"></div>
        <button id="move">Move</button>
        <div id="ground"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script>
        var move=true;
        document.getElementById("move").addEventListener("click",function(){
            if(move){
                move=false;

                gsap.to('#ground',{
                    backgroundPositionX: "+=200",
                    ease: Linear.easeNone,
                    duration:5,
                    onComplete:function(){
                        move=true;
                    }
                })
            }
        })
    </script>
</body>

</html>
