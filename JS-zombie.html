<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var zombieArr=[];
        var winW=window.innerWidth;
        var winH=window.innerHeight;
        var itemW=80;
        var itemH=80;
        var score=0;
        var timer=null;
        var gameTime=20;

        function gameStart(){
            timer=setInterval(function(){
                gameTime++;
            },500)
        }
        function gameStop(){
            clearInterval(timer)
        }

        function initZoombie(){
            for(var i=0;i<10;i++){
                if(i >= 9){
                    zombieArr.reverse()
                }
                addZoombie(i)
            }
        }
        function addZoombie(z){
            var zoombie=Array.from(Array(3),x=>false);
            var r=Math.floor(Math.random()*3);
            var itemX;
            var itemY;
            zoombie[r]={
                x:itemW*r,
                y:itemH*z,
                t:r
            };
            zombieArr.push(zoombie)
        }
        
        function updaeZoombie(t){
            if(zombieArr[0][t]){
                delZoombie()
                if(zombieArr.length < 10){
                    addZoombie(zombieArr.length)
                }
                zombieArr.forEach(function(v,i){
                    zombieArr[i].y+=itemH;
                })
            }
        }

        function delZoombie(){
            score++;
            zombieArr=zombieArr.slice(1)
        }
    </script>
</body>
</html>
