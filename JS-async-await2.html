		<script>
			function GetAxios(api, time) {
				return axios.get(api);
			}
			function GetAjax(api, time) {
				return new Promise((resolve, reject) => {
					$.ajax({
						url: api,
						success: function (data) {
							setTimeout(() => {
								resolve(data);
							}, time);
						},
					});
				});
			}
			async function checkLocation() {
				const g1 = await GetAjax("https://jsonplaceholder.typicode.com/todos/1", 1000);
				const g2 = await GetAjax("https://jsonplaceholder.typicode.com/todos/2", 5000);
				return [g1, g2];
			}

			checkLocation().then((data) => {
				console.log(data);
			});

			GetAjax("https://jsonplaceholder.typicode.com/todos/1", 1000).then((data) => {

					GetAjax("https://jsonplaceholder.typicode.com/todos/2", 5000).then((data2) => {
						console.log(data2);
					});
				}
			});
		</script>
