<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 100%;
        }
        header{
            width: 100%;
            height: 100vh;
        }
        .header-wrap{
            width: 100%;
            height: 100%;
            background-color: yellow;
            position: fixed;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h3{
            font-size: 42px;
        }
        .content{
            position: relative;
        }
        .box{
            width: 100%;
            height: 600px;
            background-color: #333;
            color:#fff;
        }
        .box:nth-of-type(2n){
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="header-wrap">
                <h3>HEADER</h3>
            </div>
        </header>
        <div class="content">
            <div class="box">
                <h3>BOX1</h3>
            </div>
            <div class="box">
                <h3>BOX2</h3>
            </div>
            <div class="box">
                <h3>BOX3</h3>
            </div>
        </div>
    </div>
</body>
</html>
