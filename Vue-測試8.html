<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@next"></script>
		<style>
			.box {
				width: min(50vw, 300px);
				height: 100px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="box">BOX</div>
			<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" @click.prevent="showMe">點我</a>
			<input type="text" v-model="state.title" />
			{{state}}
			<button @click="save">save</button>
			<div>{{num}} {{getNum}}</div>
			<button @click="add(num)">Get</button>
		</div>
		<script>
			var vue3Composition = {
				setup(props, { emit }) {
					var state = Vue.reactive({
						title: "My title"
					});
					state.title = "Hello world";

					const id = 12;
					const save = function () {
						emit("onClickEvent", id);
					};
					const showMe = () => {
						console.log("show");
					};
					return { state, save, showMe };
				},
				computed: {
					getNum() {
						return this.num;
					}
				},
				data() {
					return {
						num: 0
					};
				},
				methods: {
					add(n) {
						console.log(this.getNum);
					}
				}
			};
			var vm = Vue.createApp(vue3Composition).mount("#app");
		</script>
	</body>
</html>
