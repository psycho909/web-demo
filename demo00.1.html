<body>

    <input type="file" id="files" name="files[]" multiple />
    <img id="img" src="" alt="">

    <script>
        $('#files').on('change',function(e){
            var files=e.target.files[0];
            var reader = new FileReader();
            reader.onload=function(){
                $('#img').attr('src',reader.result)
            }
            reader.readAsDataURL(files)
        })
