<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root{
            /* --column:200px 200px; */
        }
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #efefef;
        }
        .container{
            display: grid;
            grid-template-columns: var(--column,200px 200px);
            grid-gap: 12px;
        }
        .box {
            padding: 5rem 1rem;
            text-align: center;
            font-size: 1.2rem;
            background: #eb4d4b;
            color: #ffffff;
            list-style: none;
        }

        @media screen and (max-width:768px){
            :root{
                --column:1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
        <div class="box">BOX4</div>
    </div>
</body>
</html>
