<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Menu | Webdevtrick.com</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans';
        }

        a {
            color: #000;
            text-decoration: none;
        }

        img {
            max-width: 100%;
        }

        img a {
            border: none;
        }

        ul {
            list-style-type: none;
        }
        body {
            background: #f5f5f5;
        }
        .box{
            width: 300px;
            margin: 0 auto;
            position: relative;
        }
        .lang{
            width: 100%;
            height: 60px;
            line-height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            border:1px solid #000;
            background-color: #fff;
            padding-left: .5rem;
        }
        .fix-select{
            width: 100%;
            height: 60px;
            line-height: 60px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="box box1" data-select="style">
        <div class="lang">-- Select one --</div>
        <select class="fix-select">
            <option value="">-- Select one --</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
            <option value="PHP">PHP</option>
        </select>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>

    </script>
</body>

</html>
