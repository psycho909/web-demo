<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav{
            width: 100%;
            display: flex;
            background-color: rgb(61, 61, 61);
        }
        .nav_sub{
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .nav_sub span{
            color:#fff;
            position: relative;
            display: inline-block;
            padding: 12px;
        }
        .nav_sub span:before{
            content:"";
            position: absolute;
            bottom: 0;
            right: 50%;
            left: 50%;
            transition: all .4s;
            height: 2px;
            background-color: #e74c3c;
        }
        .nav_sub:hover span:before{
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav_sub">
            <span>大型家電</span>
        </div>
    </nav>
    <script>
        
        let coins=["btc","eth","ltc"]
        const getPrice=(coin)=>{
            return new Promise((resolve)=>{
                fetch(`https://api.cryptonator.com/api/ticker/${coin}-usd`)
                .then(res=>res.json())
                .then((data)=>{
                    resolve(data)
                })
            })
        }
        let promiseArr=[]
        let json=[]
        const start=()=>{
            for(let i=0;i<coins.length;i++){
                promiseArr.push(getPrice(coins[0]));
            }
            Promise.all(promiseArr)
            .then((value)=>{
                json=[...value]
                console.log(json)
            })
        }


        start()
    </script>
</body>
</html>
