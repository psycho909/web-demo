<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(l,index) in filters" :key="index">
                {{l.gender}}
            </li>
        </ul>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                results:[],
                filters:[]
            },
            created(){
                console.log("created: $el - "+this.$el)
                console.log("created: data - "+this.title)
                console.log("created: computed - "+this.listLength)
                console.log("=====================================")
            },
            mounted(){
                fetch('https://randomuser.me/api/?results=10')
                .then(response => response.json())
                .then(json => {
                    this.results=json
                    this.listLength()
                })
                
                console.log("mounted: $el - "+this.$el)
                console.log("mounted: data - "+this.title)
                console.log("mounted: computed - "+this.listLength)
                console.log("=====================================")
            },
            computed: {
                
            },
            methods: {
                listLength(){
                    this.filters= this.results.results.filter((f)=>{
                        return f.gender === 'male'
                    })
                },
            },
        })
    </script>
</body>
</html>
