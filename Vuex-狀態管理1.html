<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vuex"></script>
	</head>

	<body>
		<div id="app">
			<div>
				<button @click="fetch">Fetch</button>
				<button @click="change">Change</button>
				<p v-for="r in result">{{r.name}}</p>
				<p v-for="l in list">{{l}}</p>
			</div>
			<div>
				<!-- <button @click="increment">increment</button> -->
				<button @click="add">Add</button>
				<p>{{count}}</p>
			</div>
		</div>

		<script>
			const store = new Vuex.Store({
				state: {
					result: [
						{
							name: "LBJ"
						}
					],
					count: 0
				},
				getters: {
					result(state) {
						return state.result;
					},
					count(state) {
						return state.count;
					}
				},
				mutations: {
					FETCH(state, payload) {
						state.result.push(payload);
					},
					INCREMENT(state, payload) {
						state.count += payload;
					},
					CHANGE_NAME(state, payload) {
						var copy = state.result.slice(0);
						copy[payload.index].name = payload.name;
						state.result = copy;
					}
				},
				actions: {
					increment({ commit }, payload) {
						return new Promise((resolve, reject) => {
							setTimeout(() => {
								commit("INCREMENT", 2);
								resolve();
							}, 1000);
						});
					},
					changeName({ commit }, payload) {
						commit("CHANGE_NAME", payload);
					}
				}
			});

			new Vue({
				el: "#app",
				store,
				data: {
					list: ["A", "B", "C"]
				},
				computed: {
					// ...Vuex.mapGetters(['result', "count"])
					result() {
						return this.$store.getters.result;
					},
					count() {
						return this.$store.getters.count;
					}
				},
				methods: {
					async fetch() {
						const res = await fetch("https://randomuser.me/api/");
						const result = await res.json();
						this.$store.commit("FETCH", result.results[0]);
					},
					add() {
						this.$store.dispatch("increment");
					},
					change() {
						this.list[0] = "VS";
						this.$store.dispatch("changeName", { index: 0, name: "Mich" });
					}
					// ...Vuex.mapActions(["increment"]),
					// increment(){
					//     this.$store.commit({
					//         type:"INCREMENT",
					//         amount:2
					//     })
					// }
				}
			});
		</script>
	</body>
</html>
