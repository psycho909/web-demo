<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.scroll {
				width: 400px;
				height: 100px;
				overflow: hidden;
				border: 1px solid red;
			}
			ul {
				display: flex;
				list-style: none;
				animation: scroll calc(var(--count) * 1s) linear infinite;
			}
			li {
				width: 100px;
				height: 100px;
				flex-shrink: 0;
				box-sizing: border-box;
				border: 1px solid green;
			}
			@keyframes scroll {
				0% {
					transform: translate(0px, 0px);
				}

				100% {
					transform: translate(calc(-100px * var(--count)), 0px);
				}
			}

			.scroll2 ul {
				display: flex;
				animation: scroll calc(var(--count) * 1s) steps(var(--count)) infinite;
			}
			.scroll2 li {
				width: 100px;
				height: 100px;
				flex-shrink: 0;
				box-sizing: border-box;
				border: 1px solid green;
				animation: liScroll 1s infinite;
			}

			@keyframes liScroll {
				0% {
					transform: translate(100px, 0px);
				}

				100% {
					transform: translate(0px, 0px);
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="scroll">
				<ul class="list" style="--count: 7">
					<li class="item">1</li>
					<li class="item">2</li>
					<li class="item">3</li>
					<li class="item">4</li>
					<li class="item">5</li>
					<li class="item">6</li>
					<li class="item">7</li>

					<li class="item">1</li>
					<li class="item">2</li>
					<li class="item">3</li>
					<li class="item">4</li>
				</ul>
			</div>
			<div class="scroll scroll2">
				<ul class="list" style="--count: 7">
					<li class="item">1</li>
					<li class="item">2</li>
					<li class="item">3</li>
					<li class="item">4</li>
					<li class="item">5</li>
					<li class="item">6</li>
					<li class="item">7</li>

					<li class="item">1</li>
					<li class="item">2</li>
					<li class="item">3</li>
					<li class="item">4</li>
				</ul>
			</div>
		</div>
	</body>
</html>
