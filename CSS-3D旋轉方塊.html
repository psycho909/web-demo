<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --cubeWidth: 200px;
            --cubeHeight: 200px;
            --cubeDepth: var(--cubeHeight);
        }

        * {
            padding: 0;
            margin: 0;
        }

        .main {
            width: var(--cubeWidth);
            height: var(--cubeHeight);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
        }

        .cont {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(15deg);
        }

        .cube {
            width: var(--cubeWidth);
            height: var(--cubeHeight);
            position: absolute;
            border: 1px solid #888;
            opacity: .7;
            line-height: 200px;
            text-align: center;
            font-size: 50px;
            color: #fff;
        }

        .cube-front {
            transform: translateZ(calc(var(--cubeDepth) / 2));
            background-color: #70afa6;
        }

        .cube-back {
            transform: rotateY(180deg) translateZ(calc(var(--cubeDepth) / 2));
            background-color: #70afa6;
        }

        .cube-top {
            transform: rotateX(90deg) translateZ(calc(var(--cubeDepth) / 2));
            background-color: #faae1c;
        }

        .cube-bottom {
            transform: rotateX(-90deg) translateZ(calc(var(--cubeDepth) / 2));
            background-color: #faae1c;
        }

        .cube-left {
            transform: rotateY(-90deg) translateZ(calc(var(--cubeDepth) / 2));
            background-color: #d11e3f;
        }

        .cube-right {
            transform: rotateY(90deg) translateZ(calc(var(--cubeDepth) / 2));
            background-color: #d11e3f;
        }

        .cont {
            animation: rotateCube 5s infinite linear;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }

            100% {
                transform: rotateY(-360deg) rotateX(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="cont">
            <div class="cube cube-front">1</div>
            <div class="cube cube-back">2</div>
            <div class="cube cube-top">3</div>
            <div class="cube cube-bottom">4</div>
            <div class="cube cube-left">5</div>
            <div class="cube cube-right">6</div>
        </div>
    </div>

</body>

</html>
