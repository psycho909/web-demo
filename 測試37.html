<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #app{
            width: 400px;
            height: 400px;
            border:1px solid #eee;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-areas: 
            "header header"
            "main1 main2"
            "main1 main2"
            "footer footer";
        }
        .header{
            grid-area: header;
        }
        .main1{
            grid-area: main1;
            display: flex;
            flex-direction: column;
        }
        .main1 span{
            display: block;
            flex:1;
        }
        .main2{
            grid-area: main2;
            display: flex;
            flex-direction: column;
        }
        .main2 span{
            display: block;
            flex:1;
        }
        .footer{
            grid-area: footer;
        }

        #app2{
            width: 300px;
        }
        #app2 table{
            width: 100%;
            border-collapse: collapse;
        }
        #app2 table th{
            border:1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box header">header</div>
        <div class="box main1">
            <span>上傳日期</span>
            <span>2020-08-17</span>
        </div>
        <div class="box main2">
            <span>上傳日期</span>
            <span>2020-08-17</span>
        </div>
        <div class="box footer">footer</div>
    </div>

    <div id="app2">
        <table>
            <tbody>
                <tr>
                    <th>AAAA</th>
                    <th>BB</th>
                    <th>CC</th>
                    <th>DD</th>
                </tr>
                <tr>
                    <th>AAAAAA</th>
                    <th>BB</th>
                    <th>CC</th>
                    <th>DD</th>
                </tr>
                <tr>
                    <th>AA</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
