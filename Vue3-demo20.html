<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./js/vue-virtual-scroller.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-cloak>currentPage:{{currentPage}}</div>
			<template v-if="currentPage">
				<component :is="currentPage"></component>
			</template>
			<template v-else> 其他訊息 </template>
		</div>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.prod.js"></script>
		<script defer type="module">
			const { reactive, ref, toRef, toRefs } = Vue;
			var child1 = {
				template: `
					<div>Child</div>
				`
			};
			var child2 = {
				template: `
					<div>
						<div>Child2</div>
					</div>
				`
			};
			let components = {
				child1: child1,
				child2: child2
			};
			var app = Vue.createApp({
				setup() {
					let page = ref("child1");
					const currentPage = Vue.computed(() => {
						switch (page.value) {
							case "child1":
								return "child1";
							case "child2":
								return "child2";
							case "child3":
								return "child4";
							default:
								return null;
						}
					});
					return { currentPage };
				},
				components
			});
			app.mount("#app", true);
		</script>
	</body>
</html>
