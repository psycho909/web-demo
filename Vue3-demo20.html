<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./js/vue-virtual-scroller.css" />
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.prod.js"></script>
	</head>
	<body>
		<div id="app">
			<component is="child2"></component>
		</div>
		<script type="module">
			const { reactive, ref, toRef, toRefs } = Vue;

			var child1 = {
				template: `
					<div>Child</div>
				`
			};
			var child2 = {
				template: `
					<div>
						<div>Child2</div>
						<hr/>
						<component is="child1"></component>
					</div>
				`,
				components: {
					child1
				}
			};
			let components = {
				child1: child1,
				child2: child2
			};
			var app = Vue.createApp({
				setup() {
					let message = ref("Message");
					return { message };
				},
				components
			});
			app.mount("#app");
		</script>
	</body>
</html>
