<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			/* fdf2e6 */
			body {
				background-color: #aaddf8;
			}
			.box {
				width: 768px;
				height: 69px;
				background-color: #fff;
				box-shadow: 0 3px 0 #7db9d8;
				border-radius: 38px 10px 48px 10px;
				background-image: linear-gradient(to top, #fdf2e6 0%, #fdf2e6 28%, #fff 28%, #fff 100%);
				position: relative;
				z-index: 1;
			}
			.box2 {
				position: absolute;
				top: 0;
				left: 0;
				width: 768px;
				height: 69px;
				background-image: url("./images/bg2.png");
			}
		</style>
	</head>
	<body>
		<div class="box2"></div>
		<div class="box"></div>
	</body>
</html>
