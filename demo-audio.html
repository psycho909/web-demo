<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <audio id="rp">
        <source src="audio/du.mp3" type="audio/mpeg">
    </audio>
    <progress id="seekbar" value="0" max="1" style="width:400px;"></progress>
    <button class="play" type="button">Play Audio</button>
    <button class="stop" type="button">Pause Audio</button>
<script>
    var start=0;
    $('.play').on('click',function(){
        document.getElementById('rp').play()
    })
    $('.stop').on('click',function(){
        document.getElementById('rp').pause()
        document.getElementById('rp').currentTime=0;
    })
    $('#rp').on('timeupdate',function(){
        $('#seekbar').attr("value", this.currentTime / this.duration);
    })
    var a=setInterval(function(){
        $('#rp')[0].play()
    },1000)
    $('#rp').on('ended',function(){
        start++;
        if(start == 3){
            $('#rp')[0].pause();
            clearInterval(a)
        }
        console.log(start)
    })

</script>
</body>
</html>
