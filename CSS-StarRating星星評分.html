<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .main {
            margin-left: 40%;
            margin-top: 15%;
        }
        #rating-form{
            width: 200px;
        }
        .rating-star {
            direction: rtl;
            font-size: 40px;
            unicode-bidi: bidi-override;
            display: flex;
            justify-content: space-around;
        }

        .rating-star input {
            opacity: 0;
            position: relative;
            left: -30px;
            z-index: 2;
            cursor: pointer;
            display: none;
        }

        .rating-star label.star:before {
            color: #777777;
        }

        .rating-star label.star {
            display: inline-block;
            font-family: FontAwesome;
            font-style: normal;
            font-weight: normal;
            position: relative;
            z-index: 1;
            cursor: pointer;
            width: 40px;
        }

        .rating-star label {
            margin-left: -30px;
        }

        .rating-star label.star:before {
            color: #777777;
            content: "\f006";
        }

        .rating-star label.star:hover:before,
        .rating-star label.star:hover ~ label.star:before,
        .rating-star input:checked+label.star:before,
        .rating-star input:checked+label.star~label.star:before {
            color: #ffd100;
            content: "\f005";
        }

        .selected-rating {
            color: #ffd100;
            font-weight: bold;
            font-size: 42px;
        }
    </style>
</head>

<body>
    <div class="main">
        <form id="rating-form">
            <span class="rating-star">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="star"></label>

                <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="star"></label>

                <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="star"></label>

                <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="star"></label>

                <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="star"></label>
            </span>
        </form>
        <p>Thanks For Giving <span id="selected-rating" class="selected-rating">0</span> Stars.</p>
    </div>

    <script>
        $("#rating-form").on('change',function(){
            $(".selected-rating").text($('input[name=rating]:checked').val())
        })
    </script>
</body>

</html>
