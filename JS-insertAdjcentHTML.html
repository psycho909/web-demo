<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "微軟正黑體";
        }
        #box{
            width: 600px;
            border: 4px solid #000;
        }
        #box-inner{
            width: 100%;
            background-color: #eee;
            position: relative;
            padding: 2rem 0;
        }
        h1{
            font-size: 24px;
        }
        #box-inner h3{
            background-color: red;
            font-size: 24px;
            padding: 1rem 0;
        }
        .afterEnd{
            background-color: yellow;
        }
        .afterBegin{
            background-color: yellow;
        }
        .beforeBegin{
            background-color: green;
        }
        .beforeEnd{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box-inner">
            <h3>box-inner</h3>
        </div>
    </div>
    <script id="js-footer" src="./JS-insertAdjcentHTML.js" prod="新瑪奇B" theme="dark"></script>
    <script>
        // beforebegin：元素自身的前面。
        // afterbegin：插入元素內部的第一個子節點之前。
        // beforeend：插入元素內部的最後一個子節點之後。
        // afterend：元素自身的後面。

        var afterEnd="<h1 class='afterEnd'>afterend：元素自身的後面。</h1>";
        var beforeEnd="<h1 class='beforeEnd'>beforeend：插入元素內部的最後一個子節點之後。</h1>";
        var beforeBegin="<h1 class='beforeBegin'>beforebegin：元素自身的前面。</h1>";
        var afterBegin="<h1 class='afterBegin'>afterbegin：插入元素內部的第一個子節點之前。</h1>";

        var boxInner=document.getElementById("box-inner");
        boxInner.insertAdjacentHTML("afterEnd",afterEnd)
        boxInner.insertAdjacentHTML("beforeEnd",beforeEnd)
        boxInner.insertAdjacentHTML("beforeBegin",beforeBegin)
        boxInner.insertAdjacentHTML("afterBegin",afterBegin)
    </script>
</body>
</html>
