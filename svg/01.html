<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #faceAll {
            width: 300px;
        }
        #checkbox:checked + #faceAll > #facegroup #leye{
            opacity: 1;
        }
        #leye{
            opacity: 0;
            transition: all 1s;
            cursor: pointer;
            stroke: black;
            stroke-width: 1px;
            fill: transparent;
        }
        #leye:hover{
            fill: red;
        }
    </style>
</head>

<body>
    <input id="checkbox" type="checkbox">
    <svg id="faceAll" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
        <defs>
            <style>
                .cls-1 {
                    fill: #ffd400;
                }

                .cls-2 {
                    fill: #fff;
                }
            </style>
        </defs>
        <title>face</title>
        <g id="facegroup">
            <g>
                <path class="cls-1" d="M96,191.5A95.5,95.5,0,1,1,191.5,96,95.61,95.61,0,0,1,96,191.5Z" />
                <path d="M96,1A95,95,0,1,1,1,96,95.11,95.11,0,0,1,96,1m0-1a96,96,0,1,0,96,96A96,96,0,0,0,96,0Z" />
            </g>
            <g id="leye">
                <circle cx="53.5" cy="62.5" r="13.5" />
                <g id="leye-2" data-name="leye">
                    <circle class="cls-2" cx="48.5" cy="56.5" r="3.5" />
                </g>
            </g>
            <g id="reye">
                <circle cx="138.5" cy="62.5" r="13.5" />
                <g id="leye-3" data-name="leye">
                    <circle class="cls-2" cx="133.5" cy="56.5" r="3.5" />
                </g>
            </g>
            <g id="mouth">
                <g id="mouth-2" data-name="mouth">
                    <ellipse cx="95.5" cy="113.5" rx="79.5" ry="13.5" />
                </g>
            </g>
        </g>
    </svg>

</body>

</html>
