<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <svg class="blur" width="100%">
        <image filter="url(#filter)" xlink:href="https://images.pexels.com/photos/249798/pexels-photo-249798.png"
            width="100%" height="100%"></image>
        <filter id="filter">
            <feGaussianBlur stdDeviation="5" />
        </filter>
        <mask id="mask">
            <circle cx="-50%" cy="-50%" r="80" fill="white" filter="url(#filter)" />
        </mask>
        <image xlink:href="https://images.pexels.com/photos/249798/pexels-photo-249798.png" width="100%" height="100%"
            mask="url(#mask)"></image>
    </svg>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script>
        $(".blur").mousemove(function (e) {
            console.log(e)
            e.preventDefault();
            var upX = e.clientX;
            var upY = e.clientY;
            var mask = $("#mask circle")[0];
            mask.setAttribute("cy", (upY - 5) + "px");
            mask.setAttribute("cx", (upX - 5) + "px");
        })
    </script>
</body>

</html>
