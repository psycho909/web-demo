<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            html,
            body {
                position: relative;
                height: 100%;
            }

            body {
                background: #eee;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #000;
                margin: 0;
                padding: 0;
            }
            .swiper-container {
                width: 100%;
            }
            .gallery-top {
                height: 300px;
            }
            .gallery-top .swiper-slide {
                background-size: cover;
                background-position: center center;
            }
            .gallery-thumbs .swiper-slide {
                width: 25%;
                height: 100%;
                opacity: 0.4;
            }

            .gallery-thumbs {
                height: 20%;
                box-sizing: border-box;
                padding: 10px 0;
            }
        </style>
    </head>

    <body>
    <!-- Swiper -->
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(./images/nature1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature5.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature6.jpg)"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(./images/nature1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature5.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/nature6.jpg)"></div>
        </div>
    </div>
    

        <!-- Swiper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var galleryThumbs = new Swiper('.gallery-thumbs', {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesVisibility: true,
                watchSlidesProgress: true
            })
            var galleryTop = new Swiper('.gallery-top', {
                spaceBetween: 10,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                thumbs: {
                    swiper: galleryThumbs
                }
            })
        </script>
    </body>
</html>
