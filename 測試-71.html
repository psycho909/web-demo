<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			.video {
				width: 600px;
			}
		</style>
	</head>
	<body>
		<video class="video v1" src="./video/main-2.mp4" muted></video>
		<video class="video v2" src="./video/btn02.mp4" muted></video>
		<a href="javascript:;" id="btn">開始</a>
		<script>
			function VideoEnd(el, callback) {
				$(el)[0].onended = callback;
			}
			$("#btn").on("click", function () {
				VideoPlayer();
			});
			function VideoPlayer() {
				$(".v1")[0].play();
				VideoEnd(".video", function () {
					$(".v2")[0].play();
				});
			}
		</script>
	</body>
</html>
