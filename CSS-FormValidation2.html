<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML CSS Form Validation</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                margin-top: 15%;
                background: rgb(165, 165, 165);
                font-family: Arial;
                padding: 20px;
            }
            #form1{
                max-width: 450px;
                margin: 0 auto;
            }
            #form1 > div{
                margin-top: 5px;
                position: relative;
                background: white;
                border-bottom: 1px solid #ccc;
            }
            #form1 > div > label{
                opacity: 0.3;
                font-weight: bold;
                position: absolute;
                top: 20px;
                left: 20px;
            }
            #form1 > div > input[type="text"],
            #form1 > div > input[type="email"],
            #form1 > div > input[type="password"],
            #form1 > div > input[type="tel"]{
                width: 100%;
                border: 0;
                padding: 20px 20px 20px 20px;
                background: rgb(221, 221, 221);
            }
            #form1 > div > input[type="text"]:focus,
            #form1 > div > input[type="email"]:focus,
            #form1 > div > input[type="password"]:focus,
            #form1 > div > input[type="tel"]:focus{
                outline: 0;
                background: rgb(255, 224, 45);
            }
            #form1 > div > input[type="text"]:focus + label,
            #form1 > div > input[type="email"]:focus + label,
            #form1 > div > input[type="password"]:focus + label,
            #form1 > div > input[type="tel"]:focus + label{
                opacity: 0;
            }
            #form1 > div > input[type="text"]:valid,
            #form1 > div > input[type="email"]:valid,
            #form1 > div > input[type="password"]:valid,
            #form1 > div > input[type="tel"]:valid{
                background: url('https://webdevtrick.com/wp-content/uploads/check-icon.svg');
                background-size: 20px;
                background-repeat: no-repeat;
                background-position: 415px 18px;
            }
            #form1 > div > input[type="text"]:valid + label,
            #form1 > div > input[type="email"]:valid + label,
            #form1 > div > input[type="password"]:valid + label,
            #form1 > div > input[type="tel"]:valid + label{
                opacity: 0;
            }
            #form1 > div > input[type="text"]:invalid:not(:focus):not(:placeholder-shown),
            #form1 > div > input[type="email"]:invalid:not(:focus):not(:placeholder-shown),
            #form1 > div > input[type="password"]:invalid:not(:focus):not(:placeholder-shown),
            #form1 > div > input[type="tel"]:invalid:not(:focus):not(:placeholder-shown){
                background: url('https://webdevtrick.com/wp-content/uploads/xicon.svg');
                background-size: 20px;
                background-repeat: no-repeat;
                background-position: 415px 18px;
                background-color: red;
            }
            #form1 > div > input[type="text"]:invalid:not(:focus):not(:placeholder-shown) + label,
            #form1 > div > input[type="email"]:invalid:not(:focus):not(:placeholder-shown) + label,
            #form1 > div > input[type="password"]:invalid:not(:focus):not(:placeholder-shown) + label,
            #form1 > div > input[type="tel"]:invalid:not(:focus):not(:placeholder-shown) + label{
                opacity: 0;
            }
            #form1 > div > input[type="text"]:invalid:not(:focus):not(:placeholder-shown) ~ .requirements,
            #form1 > div > input[type="email"]:invalid:not(:focus):not(:placeholder-shown) ~ .requirements,
            #form1 > div > input[type="password"]:invalid:not(:focus):not(:placeholder-shown) ~ .requirements,
            #form1 > div > input[type="tel"]:invalid:not(:focus):not(:placeholder-shown) ~ .requirements{
                margin-top: 5px;
                max-height: 200px;
                padding: 5px 30px 5px 50px;
                border-top: 1px dashed #aaa;
                background-color: whitesmoke;
            }
            #form1 > div .requirements {
                padding: 0 30px 0 50px;
                color: #C73030;
                max-height: 0;
                transition: 0.28s;
                overflow: hidden;
                font-style: italic;
                font-size: 0.8em;
            }
            
            #form1 input[type="submit"]{
                display: block;
                width: 100%;
                margin: 20px 0;
                background: #41D873;
                color: white;
                border: 0;
                padding: 20px;
                font-size: 1.2rem;
            }
            #form2{
                max-width: 450px;
                margin: 0 auto;
                margin-bottom: 24px;
            }
            #form2 input[type="email"],
            #form2 input[type="text"]{
                width: 100%;
                border: 0;
                padding: 20px 20px 20px 20px;
                background: rgb(221, 221, 221);
                margin-bottom: 12px;
            }
            #form2 input[type="email"]:valid,
            #form2 input[type="text"]:valid{
                background-color:rgb(145, 255, 204);
            }
            #form2 input[type="email"]:invalid:not(:focus):not(:placeholder-shown),
            #form2 input[type="text"]:invalid:not(:focus):not(:placeholder-shown){
                background-color:#ff9e9e;
            }
        </style>
    </head>
    <body>
        <form id="form2">
            <input type="text" placeholder="請輸入姓名" required>
            <input type="email" placeholder="請輸入email" required>
        </form>
        <form id="form1" action="#0">
            <div>
                <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder=" "
                    required
                />
                <label for="firstname">First name</label>
            </div>
            <div>
                <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder=" "
                    required
                />
                <label for="lastname">Last name</label>
            </div>
            <div>
                <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder=" "
                    pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$"
                    required
                />
                <label for="tel">Phone No.</label>
                <div class="requirements">Must be a valid Phone Number!</div>
            </div>
            <div>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder=" "
                    required
                />
                <label for="email">Email</label>
                <div class="requirements">Must be a valid email addres!</div>
            </div>
            <div>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder=" "
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    required
                />
                <label for="password">Password</label>
                <div class="requirements">Must be a valid password!</div>
            </div>
            <input type="submit" value="Sign up" />
        </form>

        
    </body>
</html>
