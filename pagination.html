<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			var data = [];
			var pages = [];
			var currentPage = 1;
			var itemsPerPage = 5;
			var pageNumberLimit = 5;
			var maxPageNumberLimit = 5;
			var minPageNumberLimit = 0;
			var indexOfLastItem = 0;
			var indexOfFirstItem = 0;
			var currentItems = 0;

			fetch("https://jsonplaceholder.typicode.com/todos")
				.then((response) => response.json())
				.then((json) => {
					$("#app").append(renderData(json));
				});

			function renderData(data) {
				var ulHTML = "";
				var liHTML = "";
				for (var i = 0; i < data.length; i++) {
					liHTML += "<li>" + data[i].title + "</li>";
				}
				ulHTML = "<ul>" + liHTML + "</ul>";
				return ulHTML;
			}

			function setcurrentPage(event) {
				currentPage = event.target.id;
			}

			function initPages() {
				for (var i = 1; i <= Math.ceil(data.length / itemsPerPage); i++) {
					pages.push(i);
				}
			}

			function setcurrentItems(data) {
				data.slice(indexOfFirstItem, indexOfLastItem);
			}

			// *****************************************************************************
			import React, { useEffect, useState } from "react";
			import "./style.css";

			const renderData = (data) => {
				return (
					<ul>
						{data.map((todo, index) => {
							return <li key={index}>{todo.title}</li>;
						})}
					</ul>
				);
			};

			function PaginationComponent() {
				const [data, setData] = useState([]);
				const [currentPage, setcurrentPage] = useState(1);
				const [itemsPerPage, setitemsPerPage] = useState(5);

				const [pageNumberLimit, setpageNumberLimit] = useState(5);
				const [maxPageNumberLimit, setmaxPageNumberLimit] = useState(5);
				const [minPageNumberLimit, setminPageNumberLimit] = useState(0);

				const handleClick = (event) => {
					setcurrentPage(Number(event.target.id));
				};

				const pages = [];
				for (let i = 1; i <= Math.ceil(data.length / itemsPerPage); i++) {
					pages.push(i);
				}
				const indexOfLastItem = currentPage * itemsPerPage;
				// 30 3*10=30
				const indexOfFirstItem = indexOfLastItem - itemsPerPage;
				const currentItems = data.slice(indexOfFirstItem, indexOfLastItem);

				const renderPageNumbers = pages.map((number) => {
					if (number < maxPageNumberLimit + 1 && number > minPageNumberLimit) {
						return (
							<li key={number} id={number} onClick={handleClick} className={currentPage == number ? "active" : null}>
								{number}
							</li>
						);
					} else {
						return null;
					}
				});

				useEffect(() => {
					fetch("https://jsonplaceholder.typicode.com/todos")
						.then((response) => response.json())
						.then((json) => setData(json));
				}, []);
				const handleNextbtn = () => {
					setcurrentPage(currentPage + 1);
					if (currentPage + 1 > maxPageNumberLimit) {
						setmaxPageNumberLimit(maxPageNumberLimit + pageNumberLimit);
						setminPageNumberLimit(minPageNumberLimit + pageNumberLimit);
					}
				};
				const handlePrevbtn = () => {
					setcurrentPage(currentPage - 1);
					if ((currentPage - 1) % pageNumberLimit == 0) {
						setmaxPageNumberLimit(maxPageNumberLimit - pageNumberLimit);
						setminPageNumberLimit(minPageNumberLimit - pageNumberLimit);
					}
				};

				let pageIncrementBtn = null;
				if (pages.length > maxPageNumberLimit) {
					pageIncrementBtn = <li onClick={handleNextbtn}>&hellip;</li>;
				}

				let pageDecrementBtn = null;
				if (minPageNumberLimit >= 1) {
					pageDecrementBtn = <li onClick={handlePrevbtn}> &hellip; </li>;
				}

				const handleLoadMore = () => {
					setitemsPerPage(itemsPerPage + 5);
				};
				return (
					<>
						<h1>Todo List</h1>
						<br />
						{renderData(currentItems)}
						<ul className="pageNumbers">
							<li>
								<button onClick={handlePrevbtn} disabled={currentPage == pages[0] ? true : false}>
									prev
								</button>
							</li>
							{pageDecrementBtn}
							{renderPageNumbers}
							{pageIncrementBtn}
							<li>
								<button onClick={handleNextbtn} disabled={currentPage == pages[pages.length - 1] ? true : false}>
									next
								</button>
							</li>
						</ul>

						<button onClick={handleLoadMore} className="loadmore">
							load more
						</button>
					</>
				);
			}

			export default PaginationComponent;
		</script>
	</body>
</html>
