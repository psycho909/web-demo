<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #table{
            border-collapse: collapse;
            border-spacing: 0;
            width: 800px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        #table thead{
            background-color: rgb(255, 204, 108);
        }
        #table tbody td{
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        .td-content-wrap{
            font-size: 0;
            text-align: center;
            padding: 1rem;
        }
        .td-content{
            display: inline-block;
            width: 33.3333%;
            font-size: 16px;
        }
        @media screen and (max-width:750px){
            #table thead{
                display: none;
            }
            #table tbody tr{
                display: block;
            }
            #table tbody td{
                display: block;
            }
            #table tbody td:first-child{
                text-align: center;
                background-color: rgb(255, 204, 108);
            }
        }
    </style>
</head>
<body>
    <table id="table">
        <thead>
            <tr>
                <th>表頭一</th>
                <th>表頭二</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>內容一</td>
                <td>
                    <div class="td-content-wrap">
                        <div class="td-content">
                            <p>1 - 1</p>
                            <p>1 - 2</p>
                            <p>1 - 3</p>
                        </div>
                        <div class="td-content">
                            <p>2 - 1</p>
                            <p>2 - 2</p>
                            <p>2 - 3</p>
                        </div>
                        <div class="td-content">
                            <p>3 - 1</p>
                            <p>3 - 2</p>
                            <p>3 - 3</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>內容二</td>
                <td>
                    <div class="td-content-wrap">
                        <div class="td-content">
                            <p>1 - 1</p>
                            <p>1 - 2</p>
                            <p>1 - 3</p>
                        </div>
                        <div class="td-content">
                            <p>2 - 1</p>
                            <p>2 - 2</p>
                            <p>2 - 3</p>
                        </div>
                        <div class="td-content">
                            <p>3 - 1</p>
                            <p>3 - 2</p>
                            <p>3 - 3</p>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
