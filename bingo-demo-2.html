<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bingo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			#app {
				width: 300px;
			}
			.game-box {
				width: 100%;
				background-color: rgb(189, 189, 189);
				display: flex;
				flex-wrap: wrap;
				font-size: 0;
				position: relative;
			}

			.game {
				--num: 3;
				width: calc(100% / var(--num));
				text-align: center;
				cursor: pointer;
				font-size: 1rem;
				display: inline-block;
				position: relative;
			}
			.game:before {
				content: "";
				display: block;
				padding-bottom: 100%;
			}
			.game:hover {
				background-color: #000;
				color: #fff;
			}
			span {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				display: flex;
				justify-content: center;
				align-items: center;
				border: 1px solid #000;
			}
			.game.active {
				border-color: red;
				background-color: #eee;
			}

			.game.bingo {
				background-color: orange;
				position: relative;
			}
			#canvas {
				position: absolute;
				top: 0;
				left: 0;
				transform: translateX(100%);
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="game-box"></div>
			<canvas id="canvas"></canvas>
		</div>

		<script>
			function BingoLine(b) {
				var x = Math.sqrt(b);
				var arr = [];

				function VLine(x) {
					var arr1 = [];
					for (var i = 0; i <= x - 1; i += 1) {
						arr1.push(i);
					}
					arr1.forEach(function (v) {
						var a = [];
						for (var i = v; i <= x * x - (x - v); i += x) {
							a.push(i);
						}
						arr.push(a);
					});
				}

				function HLine(x) {
					var arr1 = [];
					for (var i = 0; i <= x * x - x; i += x) {
						arr1.push(i);
					}

					arr1.forEach(function (v) {
						var a = [];
						for (var i = v; i <= v + x - 1; i += 1) {
							a.push(i);
						}
						arr.push(a);
					});
				}
				function XLine(x) {
					var a = [];
					var b = [];
					for (var i = 0; i <= x * x - 1; i += x + 1) {
						a.push(i);
					}
					for (var i = x - 1; i <= x * x - x; i += x - 1) {
						b.push(i);
					}
					arr.push(a);
					arr.push(b);
				}
				VLine(x);
				HLine(x);
				XLine(x);

				return arr;
			}
			// 幾公格
			var rules = 9;
			var bingoLine = BingoLine(rules);
			for (var i = 0; i < rules; i++) {
				$(".game-box").append("<div class='game'><span>" + i + "</span></div>");
			}
			// 寬度
			$(".game").css("--num", Math.sqrt(rules));
			// 紀錄
			var connectGet = [];

			$("body").on("click", ".game", function () {
				var index = $(this).index();
				if (!$(this).hasClass("active") || !$(this).hasClass("bingo")) {
					$(this).addClass("active");
					checkWinner($("body .game"));
				}
			});

			// 畫線
			function Line(target) {
				var l = $(".game").eq(target).offset().left;
				var t = $(".game").eq(target).offset().top;
				var w = $(".game").eq(target).width();
				var h = $(".game").eq(target).height();

				var x = l + w / 2;
				var y = t + h / 2;
				return {
					x: x,
					y: y
				};
			}

			var c = document.getElementById("canvas");
			c.width = $(".game-box").width();
			c.height = $(".game-box").height();
			var ctx = c.getContext("2d");
			function Draw(a, b) {
				ctx.beginPath();
				ctx.moveTo(a.x, a.y);
				ctx.lineTo(b.x, b.y);
				ctx.stroke();
			}
			function checkWinner(bingoItem) {
				var gameHTML = "";
				for (var i = 0; i < bingoLine.length; i++) {
					var bingo = bingoLine[i].every(function (v, i) {
						return bingoItem.eq(v).hasClass("active") || bingoItem.eq(v).hasClass("bingo");
					});
					if (bingo) {
						var bingoArr = bingoLine.splice(i, 1)[0];
						connectGet.push(bingoArr);
						Draw(Line(bingoArr[0]), Line(bingoArr[bingoArr.length - 1]));

						bingoArr.forEach(function (v) {
							bingoItem.eq(v).addClass("bingo");
						});
						i -= 1;
					}
				}
			}
		</script>
	</body>
</html>
