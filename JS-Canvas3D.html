<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		#univers{
			background-color: black;
			background:radial-gradient(#555,#000);
			position: relative;
		}
		#starts{
			width: 100%;
			height: 100%;
			position: relative;
		}
		#sun{
			height: 200px;
			width: 200px;
			background: orange;
			background:radial-gradient(#f5c313,#ec7e08);
			position: absolute;
			z-index: 3;
			border-radius: 50%;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -100px;
			box-shadow: 0 0 50px #f5c9ca;
			animation:sunFire 1s infinite alternate;
		}
		#earthOrbit{
			border:1px solid red;
			position: absolute;
			height: 700px;
			width: 600px;
			top: 50%;
			left: 50%;
			margin-top: -350px;
			margin-left: -300px;
			border-radius: 50%;
			animation:spin 5s linear infinite;
		}
		#earth{
			position: absolute;
			top: 50%;
			left: 0px;
			margin-top: -40px;

		}
		#moonOrbit{
			border:1px solid red;
			height: 120px;
			width: 120px;
			position: absolute;
			top: 50%;
			left: -20px;
			margin-top: -60px;
			border-radius: 50%;
			animation:spin 2s linear infinite;
		}
		#moon{
			width: 30px;
			height: 30px;
			background: gray;
			background: radial-gradient(#ddd,#888);
			border-radius: 50%;
		}
		@keyframes sunFire{
			from{
				box-shadow:0 0 50px #f5c91a;
			}
			to{
				box-shadow:0 0 100px #f5c91a;
			}
		}
		@keyframes spin{
			from{
				transform:rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body id="univers">
	<div id="starts"></div>
	<div id="sun"></div>
	<div id="earthOrbit">
		<img src="images/earth.png" alt="" width="60px" height="60px" id="earth">
		<div id="moonOrbit">
			<div id="moon"></div>
		</div>
	</div>
</body>
<script>

</script>
</html>
