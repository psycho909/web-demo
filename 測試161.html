<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.box {
				width: 613px;
				height: 300px;
				background-color: #eee;
				position: relative;
				border-radius: 44px;
			}
			.box:before {
				content: "";
				max-width: 1091px;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to bottom, transparent 70px, transparent 70px, #fff 70px, #fff 100%), linear-gradient(135deg, #daeffd 0px, #daeffd 200px, #c7e3f7 200px, #c7e3f7 100%);
				border-radius: 44px;
				box-shadow: 0 0 0 6px #94bdd5;
				position: absolute;
				top: 0;
				left: 0;
			}
			.icon {
				width: 80px;
				height: 80px;
				background-size: cover;
				background-image: url("./images/btn-top.png");
				filter: hue-rotate(180deg);
			}
			.shopinfo__purchaseInfo-content {
				width: 1140px;
			}
			.shopinfo__purchaseInfo-head {
				display: grid;
				grid-template-columns: 1fr 300px 160px 280px;
			}
			.shopinfo__purchaseInfo-head span:first-child {
				grid-column: 2;
			}
			.shopinfo__purchaseInfo-li {
				display: grid;
				grid-template-columns: 1fr 300px 160px 280px;
			}
		</style>
	</head>
	<body>
		<div class="shopinfo__purchaseInfo-content">
			<div class="shopinfo__purchaseInfo-title">購買商品資訊</div>
			<div class="shopinfo__purchaseInfo-head">
				<span>商品名稱、數量</span>
				<span>組數</span>
				<span>金額</span>
			</div>
			<ul class="shopinfo__purchaseInfo-list">
				<li class="shopinfo__purchaseInfo-li">
					<span>圖片</span>
					<span>一二三四五六七八九十 一二三四五六七八九十</span>
					<span>1</span>
					<span>12,345 樂豆點</span>
				</li>
			</ul>
		</div>
		<div class="icon"></div>
		<div class="box"></div>
	</body>
</html>
