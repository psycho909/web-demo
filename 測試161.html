<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.box {
				width: 613px;
				height: 300px;
				background-color: #eee;
				position: relative;
				border-radius: 44px;
			}
			.box:before {
				content: "";
				max-width: 1091px;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to bottom, transparent 70px, transparent 70px, #fff 70px, #fff 100%), linear-gradient(135deg, #daeffd 0px, #daeffd 200px, #c7e3f7 200px, #c7e3f7 100%);
				border-radius: 44px;
				box-shadow: 0 0 0 6px #94bdd5;
				position: absolute;
				top: 0;
				left: 0;
			}
			.icon {
				width: 80px;
				height: 80px;
				background-size: cover;
				background-image: url("./images/btn-top.png");
				filter: hue-rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="icon"></div>
		<div class="box"></div>
	</body>
</html>
