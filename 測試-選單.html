<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/loadingProgress/loadingProgress.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.menu {
				width: 300px;
				height: 100vh;
				background-color: #000;
			}
			.menu__list {
				list-style: none;
				padding: 24px 0;
			}
			.menu__li {
				font-size: 30px;
				text-align: center;
				/* padding: 30px 0; */
			}
			.menu__link {
				text-decoration: none;
				color: #fff;
				position: relative;
				display: inline-block;
				width: 100%;
			}
			.menu__link span {
				position: relative;
				z-index: 1;
			}
			.menu__link:before {
				content: "";
				width: 80%;
				height: 100%;
				position: absolute;
				top: 0;
				right: 0;
				background-color: #000;
				border-radius: 24px 0 0 24px;
				z-index: 0;
			}
			.menu__link:after {
				content: "";
				width: 80%;
				height: 100%;
				position: absolute;
				top: 0;
				right: 0;
				background-color: #000;
				border-radius: 0 24px 24px 0;
				z-index: 0;
			}
			.menu__li.cur .menu__link:before {
				background-color: #fff;
				z-index: 1;
			}
			.menu__li.cur .menu__link span {
				color: #000;
			}
			.menu__li.prev .menu__link:before {
				background-color: #fff;
				border-radius: 0 0 0 0;
			}
			.menu__li.prev .menu__link:after {
				border-radius: 0 0 24px 0;
			}

			.menu__li.next .menu__link:before {
				background-color: #fff;
				border-radius: 0 0 0 0;
			}
			.menu__li.next .menu__link:after {
				border-radius: 0 24px 0 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="menu">
				<ul class="menu__list">
					<li class="menu__li">
						<a class="menu__link" href="javascript:;"><span>選單一</span></a>
					</li>
					<li class="menu__li">
						<a class="menu__link" href="javascript:;"><span>選單二</span></a>
					</li>
					<li class="menu__li">
						<a class="menu__link" href="javascript:;"><span>選單三</span></a>
					</li>
					<li class="menu__li">
						<a class="menu__link" href="javascript:;"><span>選單三</span></a>
					</li>
					<li class="menu__li">
						<a class="menu__link" href="javascript:;"><span>選單三</span></a>
					</li>
				</ul>
			</div>
		</div>
		<script>
			$(".menu__li").hover(
				function () {
					$(this).removeClass("prev").removeClass("next").addClass("cur");
					$(this).prev().removeClass("cur").removeClass("next").addClass("prev");
					$(this).next().removeClass("cur").removeClass("prev").addClass("next");
				},
				function () {
					$(this).removeClass("prev").removeClass("next").removeClass("cur");
					$(this).prev().removeClass("cur").removeClass("prev");
					$(this).next().removeClass("cur").removeClass("next");
				}
			);
		</script>
	</body>
</html>
