<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            position: relative;
            margin: 0 auto;
            max-width: 1920px;
            height: 1310px;
            background-color: yellow;
            overflow: hidden;
        }

        .bg {
            position: absolute;
            left: 50%;
            margin-left: -1167px;
            width: 2334px;
            height: 1310px;
            background: url('/images/bg.jpg') no-repeat center 0;
        }

        .main>ul {
            position: absolute;
            left: 50%;
            bottom: 100px;
            margin-left: -609px;
            width: 1212px;
            font-size: 0;
        }

        .main>ul li {
            display: inline-block;
            position: relative;
            margin-left: -6px;
            width: 410px;
            height: 682px;
            background: url('./images/main_btn_go_contents.png') no-repeat 0 350px;
        }

        .main>ul li .smog {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('./images/main_btn_go_contents.png') no-repeat 0 bottom;
        }

        .main>ul li:nth-child(1) {
            background-position: 0px 350px;
        }

        .main>ul li:nth-child(2) {
            background-position: -410px 350px;
        }

        .main>ul li:nth-child(3) {
            background-position: -820px 350px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="bg"></div>
        <ul class="ul">
            <li>
                <div class="smog"></div>
            </li>
            <li>
                <div class="smog"></div>
            </li>
            <li>
                <div class="smog"></div>
            </li>
        </ul>
    </div>
    <script>
        function n(t, e, n, o) {
            var a = e
                , i = t.pageX - a.offset().left;
            TweenLite.to(n, 1.3, {
                x: (i - a.width() / 2) / a.width() * o
            })
        }
        $('.main').on('mousemove', function (e) {
            var mouseMove = e.pageX;
            var i = mouseMove - $(this).offset().left;
            // n(e,$(this),$(".bg"),-280)
            TweenLite.to($(".bg"), 1.3, {
                x: (i - $(this).width() / 2) / $(this).width() * -280
            })
            TweenLite.to($(".ul"), 1.3, {
                x: (i - $(this).width() / 2) / $(this).width() * -100
            })
        })
    </script>
</body>

</html>
