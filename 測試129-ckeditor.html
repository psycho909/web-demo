<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor5/35.0.1/ckeditor.min.js"></script>
	</head>
	<body>
		<button id="btn">Open</button>
		<script>
			$("#btn").on("click", function () {
				CK();
			});
			function CK() {
				var config = {
					afterOpen: function () {
						var editor = "";
						ClassicEditor.create(document.querySelector("#editor"), {
							toolbar: ["heading", "|", "bold", "italic", "link", "bulletedList", "numberedList", "blockQuote"],
							heading: {
								options: [
									{ model: "paragraph", title: "Paragraph", class: "ck-heading_paragraph" },
									{ model: "heading1", view: "h1", title: "Heading 1", class: "ck-heading_heading1" },
									{ model: "heading2", view: "h2", title: "Heading 2", class: "ck-heading_heading2" },
									{ model: "heading3", view: "h3", title: "Heading 3", class: "ck-heading_heading3" },
									{ model: "heading4", view: "h4", title: "Heading 4", class: "ck-heading_heading4" },
									{ model: "heading5", view: "h5", title: "Heading 5", class: "ck-heading_heading5" },
									{ model: "heading6", view: "h6", title: "Heading 6", class: "ck-heading_heading6" }
								]
							}
						})
							.then((bewEditor) => {
								editor = bewEditor;
							})
							.catch((error) => {
								console.error(error);
							});
					}
				};
				var HTML = `
                <div id="editor"></div>
            `;
				$.gbox.open(HTML, config);
			}
		</script>
	</body>
</html>
