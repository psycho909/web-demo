<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .playground-box{
            width: 300px;
            height: 300px;
            border:2px solid #000;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .player{
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .player1{
            background-color: blue;
            top: 12%;
            right: 80px;
        }
        .player2{
            background-color: #ffbff6;
            top: 46%;
            right: 80px;
        }
        .player3{
            background-color: green;
            top: 80%;
            right: 80px;
        }
        .playground{
            width: 2000px;
            height: 300px;
            background-image: url('images/playground.jpg');
            background-repeat: repeat;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="playground-box">
            <div class="playground">
                <div class="player player1"></div>
                <div class="player player2"></div>
                <div class="player player3"></div>
            </div>
        </div>
    </div>
    <button id="btn">Click</button>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script>
        var playground={
            speed:0.01,
            timer:0,
            right:0,
            speeder:300,
            cycle:1700,
            init:function(){
                this.right=0;
                this.speed=0.5;
                this.timer=0;
                this.move();
            },
            move:function(){
                $(".playground").css("right",-this.right+"px")
                $(".player1").css("transform","translateX("+-this.right+"px)")
            }
        }

        function move(){
            playground.right+=playground.speed;
            playground.move();
            if(playground.right > playground.cycle){
                clearTimeout(playground.timer)
                return false;
            }else{
                if(playground.speed < 1){
                    playground.speed+=0.01
                }else if(playground.speed < 2){
                    playground.speed+=0.05
                }else{
                    playground.speed = 2
                }
                playground.timer=setTimeout(move,10)
            }
            return false;
        }
        var start=0;
        var end=0;
        document.getElementById("btn").addEventListener("click",function(){
            start=new Date().getTime();
            playground.init();
            setTimeout(() => {
                move()
            }, 100);
        })
        function randomNum(max,min){
            return Math.floor(Math.random()*(max-min))+min
        }
        console.log(randomNum(7,5))
    </script>
</body>
</html>
