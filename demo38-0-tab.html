<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: 微軟正黑體;
		}
		html,body{
			height: 100%;
		}
		body{
			padding: 100px;
			background-color: #323232;
			font-size: 12px;
		}
		a{
			text-decoration: none;
		}
		ul li{
			list-style: none;
		}
		.tab-view{
			float: left;
			margin-right: 50px;
		}
		.tab{
			width: 300px;
		}
		.tab .tab-nav{
			height: 30px;
		}
		.tab .tab-nav li{
			float: left;
			margin-right: 5px;
			background-color: #767676;
			border-radius: 3px 3px 0 0;
		}
		.tab .tab-nav li.actived{
			background-color: #fff;
		}
		.tab .tab-nav li.actived a{
			color: #777;
		}
		.tab-nav li a{
			display: block;
			height: 30px;
			padding: 0 20px;
			color:#fff;
			line-height: 30px;
		}
		.content-wrap{
			background-color: #fff;
			padding: 5px;
			height: 200px;
			position: relative;
		}
		.content-item{
			height: 200px;
			display: none;
			position: absolute;
			top: 0;
			left: 0;
		}
		.content-item.current{
			display: block;
		}
	</style>
</head>
<body>
<div class="tab-view">
	<div class="js-tab tab" data-config='{
											"triggerType":"click",
											"effect":"default",
											"invoke":1,
											"auto":false
										}'>
		<ul class="tab-nav">
			<li class="actived"><a href="javascript:;">新聞</a></li>
			<li><a href="javascript:;">娛樂</a></li>
			<li><a href="javascript:;">電影</a></li>
			<li><a href="javascript:;">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class="content-item current">新聞</div>
			<div class="content-item">娛樂</div>
			<div class="content-item">電影</div>
			<div class="content-item">科技</div>
		</div>
	</div>
</div>
<div class="tab-view">
	<div class="js-tab tab" data-config='{
											"triggerType":"mouseover",
											"effect":"fade",
											"invoke":2,
											"auto":1000
										}'>
		<ul class="tab-nav">
			<li class="actived"><a href="javascript:;">新聞</a></li>
			<li><a href="javascript:;">娛樂</a></li>
			<li><a href="javascript:;">電影</a></li>
			<li><a href="javascript:;">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class="content-item current">新聞</div>
			<div class="content-item">娛樂</div>
			<div class="content-item">電影</div>
			<div class="content-item">科技</div>
		</div>
	</div>
</div>
<div class="tab-view">
	<div class="js-tab tab" data-config='{
											"triggerType":"click",
											"effect":"fade",
											"invoke":3,
											"auto":1000
										}'>
		<ul class="tab-nav">
			<li class="actived"><a href="javascript:;">新聞</a></li>
			<li><a href="javascript:;">娛樂</a></li>
			<li><a href="javascript:;">電影</a></li>
			<li><a href="javascript:;">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class="content-item current">新聞</div>
			<div class="content-item">娛樂</div>
			<div class="content-item">電影</div>
			<div class="content-item">科技</div>
		</div>
	</div>
</div>
<script src="js/demo38.js"></script>
<script>
$(function(){
	//Tab.init($('.js-tab'));
	$('.js-tab').tab().css('backgroundColor','red');
})
</script>
</body>
</html>
