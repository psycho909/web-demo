			body {

			.yt {

				background-image: url("./images/icon-yt.png");

			}
			.item {
				width: 82px;
				height: 83px;
				background-size: cover;
				background-image: url("./images/reserve-item.png");
				position: relative;
				filter: brightness(50%);
			}
			.item:after {
				content: "";
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-color: #000;
				mix-blend-mode: color;
			}
			.number {
				width: 107px;
				height: 134px;
				background-image: url("./images/num_sprites.png");
				margin: 36px auto;
				filter: drop-shadow(0 0 12px rgba(32, 1, 87, 0.5)) drop-shadow(0 0 12px rgba(32, 1, 87, 0.5));
			}
			.number.number1 {
				background-position-x: -100%;
			}
		</style>
	</head>
	<body>
		<div class="number number1"></div>
		<div class="item"></div>
		<div class="yt"></div>
		<div class="counter counter-0">0</div>
		<div class="counter counter-00">0</div>
		<div class="counter counter-000">0</div>
		<div class="counter counter-0000">0</div>
		<div class="counter counter-00000">0</div>
		<div class="counter counter-000000">0</div>
		<script>
						使用gsap3 實現數字動畫
			const targetNumber = 134256;

			獲取目標數字的update
			並在目標counter-0並放入數字
			每10位數counter-00並放入數字
			每100位數counter-000並放入數字
			每1000位數counter-0000並放入數字之類
						document.addEventListener("DOMContentLoaded", function () {
							const targetNumber = 9010;

							function updateCounters() {
								const counterElements = document.querySelectorAll(".counter");
								const numberString = targetNumber.toString();

								for (let i = 0; i < counterElements.length; i++) {
									const digitIndex = numberString.length - counterElements.length + i;
									if (digitIndex >= 0) {
										gsap.to(counterElements[i], {
											duration: 0.5,
											innerHTML: numberString.charAt(digitIndex),
											ease: "power1.inOut"
										});
									}
								}
							}

							updateCounters();
						});
