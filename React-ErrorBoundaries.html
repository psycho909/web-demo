<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    // checks if an error has occured in its children.
                    hasError: false
                }
            }
            static getDerivedStateFromError(error) {
                return { hasError: true }
            }
            render() {
                if(this.state.hasError) {
                    // if the hasError state boolean is true, it returns this to tell the user an error has occurred
                    return (
                        <div>Error occurred.</div>
                    )
                } else {
                    // if there is no error the children components are returned so there are rendered.
                    return this.props.children
                }
            }
        }
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    details:{
                        name:"nnsadasd",
                        age:213
                    }
                }
            }
            handleClick=(a,b,e)=>{
                console.log(a,b,e)
            }
            render() {
                return (
                    <div>
                        <div>{this.state.details}</div>
                        <button onClick={(e)=>this.handleClick("a","b",e)}>按鈕1</button>
                        <button onClick={this.handleClick.bind(this,"a","b")}>按鈕2</button>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <ErrorBoundary><App /></ErrorBoundary>
            
        , document.getElementById('app'));
    </script>
</body>

</html>
