<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Render Props</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="reactContainer"></div>
    <script type="text/babel">
        let HelloBox=React.createClass({
            render:function(){
                return (<div>{"Hello "+this.props.myattr}</div>)
            }
        })
        ReactDOM.render(<HelloBox myattr="Chen Ching"/>,document.getElementById('reactContainer'))
    </script>
</body>
</html>
