<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reack Event Listener</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <style>
        .txt{
            color:brown;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    
    <script type="text/babel">
        var myArr=["Java","JavaScript","JSX"]
        var MyArrComponent=React.createClass({
            render:function(){
                return (
                    <div>
                        {
                            myArr.map(function(arr){
                                return <div>{arr}</div>
                            })
                        }
                    </div>
                )
            }
        })
        var TestClickComponent=React.createClass({
            handleClick:function(event){
                var tipE=this.refs.tip

                if(tipE.style.display === 'none'){
                    tipE.style.display="inline"
                }else{
                    tipE.style.display="none"
                }

                event.stopPropagation();
                event.preventDefault();
            },
            render:function(){
                return  (
                    <div>
                        <button onClick={this.handleClick}>Show|Hide</button>
                        <span ref="tip">Test</span>
                    </div>
                )
            }
        })

        var TestInputComponent=React.createClass({
            getInitialState:function(){
                return  {
                    inputContent:'',
                    opacity:1.0
                }
            },
            changeHandle:function(event){
                this.setState({
                    inputContent:event.target.value
                })
                event.stopPropagation()
                event.preventDefault()
            },
            componentDidMount:function(){
                setInterval(function(){
                    var opacity=this.state.opacity;
                    opacity-=0.05;
                    if(opacity < 0.1){
                        opacity=1.0
                    }
                    this.setState({opacity:opacity})
                }.bind(this),1000)
            },
            render:function(){
                return  (
                    <div>
                        <input type="text" onChange={this.changeHandle} />
                        <span>{this.state.inputContent}</span>
                        <div style={{opacity:this.state.opacity}}>Test Div state</div>
                    </div>
                )
            }
        })
        var ChildList=React.createClass({
            render:function(){
                return (
                    <ul>
                        {
                            React.Children.map(this.props.children,function(child){
                                return <li>{child}</li>
                            })
                        }
                    </ul>
                )
            }
        })
        ReactDOM.render(
            <div>
                <TestClickComponent />
                <TestInputComponent />
                <ChildList>
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                </ChildList>,
                <MyArrComponent />
            </div>,
            document.getElementById('demo')
        )
    </script>
</body>
</html>
