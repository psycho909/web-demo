<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="reactContainer"></div>
    <div class="myComponent"></div>
    <script type="text/babel">
        let names=['Chen','AE','JHS']
        var HelloComponent=React.createClass({
            render:function(){
                return  <div>
                    {
                        names.map(function(name){
                            return <div key={name}>Hello,{name}</div>
                        })
                    }
                </div>
            }
        })
        ReactDOM.render(
            <HelloComponent/>,
            document.getElementById('reactContainer')
        )

        var countrys={
            'Taiwan':'tw',
            'China':'cn',
            'American':'us'
        }
        var MyComponent=React.createClass({
            render:function(){
                return <div>
                    {
                        Object.entries(countrys).map(([a,b])=>{
                            return <div key={a,b}>{a.padEnd(16)} {b}</div>
                        })
                    }
                </div>
            }
        })
        ReactDOM.render(
            <MyComponent/>,
            document.querySelector(".myComponent")
        )
    </script>
</body>
</html>
