<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js
    "></script>
</head>
<body>
    <div id="reactContainer"></div>
    <div id="reactComponent"></div>
    <script>
        var HelloComponent=React.createClass({
            render:function(){
                return React.createElement("h1",null,'Hello World')
            }
        })
        ReactDOM.render(
            React.createElement(HelloComponent,null),
            document.getElementById('reactContainer')
        )
        var MyComponent=React.createClass({
        	render:()=>{
        		return React.createElement('h1',null,'My Component')
        	}
        })
        ReactDOM.render(
        	React.createElement(MyComponent,null),
        	document.getElementById('reactComponent')
        )
    </script>
</body>
</html>
