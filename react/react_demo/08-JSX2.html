<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSX基本使用與動態資料</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <!-- 先載入babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 包含JSX語法的JS必須使用type="text/babel" -->
    <script type="text/babel">
        //設計組件類別
        var demo=document.getElementById('demo')
        class MyHead extends React.Component{
            render(){
                //取代React.createElement('h1',{className:'head'},'Hello'+this.props.level)
                return <div className="head">Hello {this.props.level}</div>
            }
        }

        class MyHeadList extends React.Component{
            render(){
                //類似HTML般使用巢狀的結構
                return <div>
                    <MyHead level='1' />
                    <MyHead level='2' />
                    <MyHead level='3' />
                </div>;
            }
        }

        //取代React.createElement(MyHead,{level:3})
        var myElement=<MyHeadList />;
        ReactDOM.render(
            myElement
            ,demo
        )
    </script>
</body>
</html>
