<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reactt Event</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <style>
        .head{
            width: 50px;
            height: 50px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <!-- 先載入babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 包含JSX語法的JS必須使用type="text/babel" -->
    <script type="text/babel">
        //設計組件類別
        var demo=document.getElementById('demo')
        class MyHead extends React.Component{
            constructor(props){
                super(props)
                this.state={color:'red'};
            }
            render(){
                // return React.createElement('h'+this.props.level,{
                //     //在屬性中註冊事件處理器onclick=>onCLick
                //     //呼叫 bind 設定當前的組件(this)為榜定物件
                //     onClick:this.clickHandler.bind(this),
                //     className:'title',
                //     style:{color:this.state.color}
                // },'Hello Component')

                return <div 
                onClick={this.clickHandler.bind(this)} 
                className={"head-"+this.props.level} 
                style={{color:this.state.color}} 
                onMouseOver={this.mouseOverHandler.bind(this)} 
                onMouseOut={this.mouseOutHandle.bind(this)}>Hello Component</div>
            }
            //事件處理器的第一個參數，取得Event Object
            clickHandler(e){
                console.log('Triggle Click')
                //this 預設沒有綁定任何物件，印出undefind
                //this 為當前的組件,可取得props或state
                console.log(this.props)
                //當使用者click把color換掉
                this.setState({color:"green"})
            }
            mouseOverHandler(e){
                this.setState({color:"blue"})
            }
            mouseOutHandle(e){
                this.setState({color:'red'})
            }
        }
        //var myElement=React.createElement(MyHead,{level:3});
        var myElement=<MyHead level="3" />;
        ReactDOM.render(
            myElement
            ,demo
        )
    </script>
</body>
</html>
