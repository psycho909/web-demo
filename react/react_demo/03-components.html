<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>巢狀組件結構Components</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <div id="box"></div>
    <script>
        
        var demo=document.getElementById('demo')
        var box=document.getElementById('box')

        class MyBox extends React.Component{
            render(){
                return React.createElement('h'+this.props.level,null,'My Box')
            }
        }
        class MyBoxList extends React.Component{
            render(){
                var boxs=[];
                var box;
                box=React.createElement(MyBox,{level:2})
                return React.createElement('div',null,box)
            }
        }
        var myBoxComponent=React.createElement(MyBoxList,null)
        ReactDOM.render(myBoxComponent,box)

        class MyHead extends React.Component{
            render(){
                return React.createElement('h'+this.props.level,null,'Components')
            }
        }
        //[子元件]可以是其他的組件實體
        // React.createElement(
        //     組件類別名稱,[屬性物件],[子元件]
        // )
        class MyHeadList extends React.Component{
            render(){
                let heads=[];
                let head;
                for(let i=1;i<6;i++){
                    head=React.createElement(MyHead,{level:i});
                    heads.push(head)
                }
                return React.createElement('div',null,heads);
            }
        }

        var myComponent=React.createElement(MyHeadList,null)
        ReactDOM.render(myComponent,demo)
    </script>
</body>
</html>
