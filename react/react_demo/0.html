<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reactt Games</title>
    <style>
        .cell{
            width: 30px;
            height: 30px;
            border:1px solid #000;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Cell extends React.Component{
            render(){
                return <div className="cell" onClick={this.countClick.bind(this)}>{this.props.mark}</div>
            }
            countClick(){
                this.props.update(this.props.index)
            }
        }
        class Box extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    marks:[-1,-1,-1,-1,-1,-1,-1,-1,-1]
                }
            }
            render(){
                var cells=[];
                for(var i=0;i<6;i++){
                    cells.push(<Cell index={i} mark={this.state.marks[i]} update={this.updateClick.bind(this)} />)
                }
                return (
                    <div className="box">{cells}</div>
                )
            }
            updateClick(index){
                this.setState((currentState)=>{
                    currentState.marks[index]+=1;
                    return {
                        marks:currentState.marks
                    }
                })
            }
        }
        ReactDOM.render(<Box />,document.getElementById('demo'))
    </script>
</body>
</html>
