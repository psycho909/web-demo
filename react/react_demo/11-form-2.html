<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reactt Form 處理</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <style>
        .head{
            width: 50px;
            height: 50px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <!-- 先載入babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 包含JSX語法的JS必須使用type="text/babel" -->
    <script type="text/babel">
        //設計組件類別
        var demo=document.getElementById('demo')
        class MyHead extends React.Component{
            constructor(props){
                super(props)
                //初始化 state紀錄單行輸入框的資料
                this.state={
                    name:'',
                    gender:'male',
                    story:''
                }
            }
            render(){
                //在單行輸入框中設定value屬性 讓介面反映資料的變更
                return <form onSubmit={this.handleSubmit.bind(this)}>
                    Name:<input type="text" value={this.state.name} 
                        onChange={this.handleNameChange.bind(this)} />
                    <br />
                    Gender:<select value={this.state.gender} 
                        onChange={this.handleGenderChange.bind(this)} >
                        <option value="male">Man</option>
                        <option value="female">Female</option>
                    </select>
                    <br />
                    Story:<textarea value={this.state.story} 
                    onChange={this.handleTextareaChange.bind(this)} />
                    <input type="submit" value="Submit" />
                </form>
            }
            handleTextareaChange(e){
                this.setState({story:e.currentTarget.value})
            }
            handleGenderChange(e){
                this.setState({gender:e.currentTarget.value})
            }
            handleNameChange(e){
                this.setState({name:e.currentTarget.value})
            }
            handleSubmit(e){
                e.preventDefault();//可停止瀏覽器預設的表單處理動作
                console.log('Submit')
                console.log('Name: '+this.state.name)
                console.log('Gender: '+this.state.gender)
                console.log('Story: '+this.state.story)
                //可以根據使用者輸入，進行任何想要的邏輯運算
            }
        }
        var myElement=<MyHead level="3" />;
        ReactDOM.render(
            myElement
            ,demo
        )
    </script>
</body>
</html>
