<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSX套用樣式</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <style>
        .head{
            width: 50px;
            height: 50px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <!-- 先載入babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 包含JSX語法的JS必須使用type="text/babel" -->
    <script type="text/babel">
        //設計組件類別
        var demo=document.getElementById('demo')
        class MyHead extends React.Component{
            render(){
                //取代React.createElement('h1',{className:'head'},'Hello'+this.props.level)
                return React.createElement('div',{className:'head',style:{color:this.props.color}},'Hello'+this.props.level)
                // return <div className="head" style={{color:this.props.color}}>Hello {this.props.level}</div>
            }
        }

        class MyHeadList extends React.Component{
            render(){
                var divEle;
                var divArr=[];
                for(var i=1;i<4;i++){
                    var divEle=React.createElement(MyHead,{level:i,color:"red"})
                    divArr.push(divEle)
                }
                return React.createElement('div',null,divArr)
                //類似HTML般使用巢狀的結構
                // return <div>
                //     <MyHead level='1' color="red"/>
                //     <MyHead level='2' color="blue"/>
                //     <MyHead level='3' color="green"/>
                // </div>;
            }
        }

        //取代React.createElement(MyHead,{level:3})
        var myElement=<MyHeadList />;
        ReactDOM.render(
            myElement
            ,demo
        )
    </script>
</body>
</html>
