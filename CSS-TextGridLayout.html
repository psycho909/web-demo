<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Anton', sans-serif;

        }

        .main {
            display: flex;
            width: 38vw;
            padding: 3em;
            flex-wrap: wrap;
            transition: all .25s linear;
            font-size: 2vw;
        }

        .main .text {
            outline: 1px solid transparent;
            padding: .25em 0;
            min-width: 2.85em;
            transition: inherit;
            text-align: center;
            color: #333;
        }

        .main .text:after {
            content: ', ';
            transition: inherit;
            width: .5em;
            overflow: hidden;
            height: 1em;
            margin-bottom: -.15em;
            text-align: left;
            display: inline-block;
        }

        .main .text:last-child:after {
            content: '.';
        }

        .main .text:hover {
            background: #333;
            color: #f05855;
            cursor: pointer;
        }

        .main:hover {
            width: 85vw;
        }

        .main:hover .text {
            min-width: 8em;
            padding: 2em 0;
        }

        .main:hover .text:after {
            width: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="text">HTML</div>
        <div class="text">CSS</div>
        <div class="text">JavaScript</div>
        <div class="text">jQuery</div>
        <div class="text">jQuery UI</div>

        <div class="text">React</div>
        <div class="text">Angular</div>
        <div class="text">Node JS</div>
        <div class="text">Vue Js</div>
        <div class="text">PHP</div>

        <div class="text">MySQL</div>
        <div class="text">SQLite</div>
        <div class="text">Mongo DB</div>
        <div class="text">MariaDB</div>
        <div class="text">phpMyAdmin</div>
    </div>
</body>

</html>
