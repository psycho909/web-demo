<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		*{
			position: relative;
			margin: 0;
			padding: 0;
		}

	</style>
</head>
<body>
<div class="firebasebox container-fluid">
	<div id="reg-box" class="row">
		<div class="row">
			<div class="col-md-12">
				<h6>註冊</h6>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<lable for="account" class="label">Account</lable>
					<input id="account" type="text" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<lable for="pwd" class="label">Password</lable>
					<input id="pwd" type="password" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<lable for="agevalue">Age</lable>
					<input id="agevalue" type="text" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<lable for="namevalue">Name</lable>
					<input id="namevalue" type="text" class="form-control">
				</div>
			</div>
			<div class="col-md-12">
				<button type="submit" id="registerSmtBtn" class="btn btn-primary">Signup</button>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-12">
				<h6>登入</h6>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<lable for="accountL">帳號</lable>
					<input id="accountL" type="text" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<lable for="pwdL">密碼</lable>
					<input id="pwdL" type="password" class="form-control">
				</div>
			</div>
			<div class="col-md-12">
				<button type="submit" id="loginSmtBtn" class="btn btn-primary">Login</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<button id="signoutSmtBtn" class="btn btn-primary">Signout</button>
			</div>
		</div>
</div>
</body>
</html>
