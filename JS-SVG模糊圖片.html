<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reveal Blur Image</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .pic {
            text-align: center;
            position: relative;
            height:600px;
        }
        .blur {
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pic">
        <svg class="blur" width="100%">
            <image filter="url(#filter2)" xlink:href="https://images.pexels.com/photos/249798/pexels-photo-249798.png" width="100%" height="100%"></image>
            <filter id="filter2">
                <feGaussianBlur stdDeviation="5" />
            </filter>
            <mask id="mask1">
                <circle cx="-50%" cy="-50%" r="80" fill="white" filter="url(#filter2)" />
            </mask>
            <image xlink:href="https://images.pexels.com/photos/249798/pexels-photo-249798.png" width="100%" height="100%" mask="url(#mask1)"></image>
        </svg>
    </div>

    <script>
        $(".pic").mousemove(function(e){
            e.preventDefault();
            var upX=e.clientX;
            var upY=e.clientY;
            var mask=$("#mask1 circle")[0];
            mask.setAttribute("cy",(upY-5)+"px");
            mask.setAttribute("cx",(upX-5)+"px");
        })
    </script>
</body>
</html>
