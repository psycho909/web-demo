<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<canvas id="canvas" width="320" height="200"> This text is displayed if your browser does not support HTML5 Canvas. </canvas>
		</div>
		<script>
			var canvas, ctx;
			function init() {
				canvas = document.getElementById("canvas");
				ctx = canvas.getContext("2d");
				draw();
			}
			function draw() {
				//初始的样式（绘制状态）并绘制矩形
				ctx.fillStyle = "#EEEFFF";
				ctx.shadowOffsetX = 5;
				ctx.shadowOffsetY = 5;
				ctx.shadowBlur = 4;
				ctx.shadowColor = "rgba(204, 204, 204, 0.5)";
				ctx.fillRect(0, 0, 15, 150);
				ctx.save(); //保存上述设置的绘制状态

				//重新定义新的绘制状态，并绘制矩形
				ctx.fillStyle = "#E0E4CD";
				ctx.shadowOffsetX = 10;
				ctx.shadowOffsetY = 10;
				ctx.shadowBlur = 4;
				ctx.shadowColor = "rgba(204, 204, 204, 0.5)";
				ctx.fillRect(30, 0, 30, 150);

				//绘制完之后，恢复到初始的绘制状态，继续进行绘画。并绘制圆形，并不会恢复初始状态下绘制的矩形。
				ctx.restore();
				ctx.beginPath();
				ctx.arc(105, 75, 8, 0, Math.PI * 2, true);
				ctx.closePath();
				ctx.fill();
			}
			init();
		</script>
	</body>
</html>
