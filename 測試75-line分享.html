<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			:root.light {
				--primary: #fff;
				--secondary: #ff0000;
			}
			* {
				padding: 0;
				margin: 0;
			}
			html {
				font-size: 16px;
			}
			.box {
				width: 18.75rem;
				height: 400px;
				background-color: var(--secondary);
			}
			.flex {
				display: flex;
			}
		</style>
	</head>
	<body>
		<h1 class="title" style="color: green">GeeksforGeeks</h1>
		<div class="box light"></div>
		<b> Zoom in or out of the page to get the current zoom value </b>

		<div class="flex">
			<div>Current Zoom Level:</div>
			<div class="output1">1</div>
			<div class="output2">2</div>
		</div>
		<!-- %0D%0A 斷行 -->
		<a href="https://line.me/R/msg/text/?印尼漁工染疫搭機赴澎湖%0D%0Ahttps://www.nownews.com/news/5477714" target="_blank">分享</a>
		<script>
			window.addEventListener("resize", getSizes, false);

			let out1 = document.querySelector(".output1");
			let out2 = document.querySelector(".output2");
			function getSizes() {
				let zoom1 = ((window.outerWidth - 10) / window.innerWidth) * 100;
				var count = Math.ceil(zoom1) / 100;
				$("html").css("fontSize", 16 / count + "px");
				out1.textContent = zoom1;
				let body = document.body;
				let zoom = body.clientWidth + "px x " + body.clientHeight + "px";
				out2.textContent = zoom;
			}

			function Add(a) {
				return function (b) {
					return a + b;
				};
			}
			function greaterThan(n) {
				return (m) => m > n;
			}

			console.log(greaterThan(10)(19)(11));
		</script>
	</body>
</html>
