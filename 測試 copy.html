<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 244px;
            font-size: 0;
        }
        .box{
            width:calc(100% / 7 - 1px);
            height: 300px;
            background-color: red;
            display: inline-block;
            font-size: 10px;
        }
        .anim{
            width: 400px;
            height: 300px;
            background-color: yellow;
            position: relative;
        }
        .anim-box{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 300px;
            background-color: blue;
            animation: move 3s infinite alternate;
        }
        @keyframes move {
            0%{
                left: 0%;
            }
            100%{
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="anim">
        <div class="anim-box"></div>
    </div>
    <div id="app">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
</body>
</html>
