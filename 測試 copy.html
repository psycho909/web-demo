    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #app {
            width: 244px;
            font-size: 0;
        }

        .box {
            width: calc(100% / 7 - 1px);
            height: 300px;
            background-color: red;
            display: inline-block;
            font-size: 10px;
        }

        .anim {
            width: 400px;
            height: 300px;
            background-color: yellow;
            position: relative;
        }

        .anim-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 300px;
            background-color: blue;
            animation: move 3s infinite alternate;
        }

        @keyframes move {
            0% {
                left: 0%;
            }

            100% {
                left: 100%;
            }
        }

        .list {
            width: 300px;
            min-height: 300px;
            background-color: pink;
        }

        div.list p .highlight {
            color: red;
        }

        div.list p .highlight:nth-of-type(odd) {
            color: black;
        }

        a.link[href$=".ppt"] {
            color: red;
        }

        a.link[href$=".word"] {
            color: green;
        }

        a {
            padding: 1rem;
            display: inline-block;
        }

        /* Target data-info attr that contains the value "external" */
        a[data-info~="external"] {
            color: red;
        }

        /* And which contain the value "image" */
        a[data-info~="image"] {
            border: 1px solid black;
        }

        .icon {
            display: inline-block;
            padding: 4rem 12rem;
            background-image: url('images/attack-icon.png');
            background-position: 0 center;
            background-repeat: no-repeat;
        }
    </style>
</head>
