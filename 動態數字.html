<body>
	<div id="day" class="count">30</div>
	<div class="count">20</div>
	<div class="count">15</div>
</body>
<script>
	$('.count').each(function(){
		$(this).attr('Counter',0).animate({
			Counter:$(this).text()
		},{
			duration:2000,
			easing:'easing',
			step:function(now){
				$(this).text(Math.ceil(now))
			}
		})
	})
</script>
