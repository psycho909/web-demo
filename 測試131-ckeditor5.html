<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- <script src="https://alpha-tw.beanfun.com/3KO/removable/pchome/plugins/ckeditor/5/ckeditor.js"></script> -->
		<!-- <script src="https://tw.hicdn.beanfun.com/plugins/ckeditor/5/ckeditor.js"></script> -->
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
	</head>
	<body>
		<div class="btn">btn</div>
		<div id="myButton">按鈕</div>
		<script type="importmap">
			{
				"imports": {
					"ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.js",
					"ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.0.0/"
				}
			}
		</script>

		<script type="module">
			import { ClassicEditor, Essentials, Bold, Italic, Font, Paragraph, PendingActions } from "ckeditor5";
			$(".btn").on("click", function () {
				LB();
			});

			let editor = ClassicEditor;
			function LB(msg, url, callback) {
				var config = {
					addClass: "default",
					hasCloseBtn: true,
					hasActionBtn: true,
					afterClose: function () {
						$.gbox.close();
					},
					afterOpen: function () {
						editor
							.create(document.querySelector(".editor"), {
								plugins: [],
								toolbar: {
									items: ["bold", "italic", "link"]
								}
							})
							.then((edit) => {
								window.Content_Update = edit;
							})
							.catch((error) => {
								console.error(error);
							});
						setTimeout(() => {
							Content_Update.setData("123213");
						}, 0);
					},
					actionBtns: [
						{
							text: "text1",
							class: "myButton",
							click: function () {
								console.log(Content_Update.getData());
								$.gbox.close();
							}
						}
					]
				};

				var HTML = `<div class="editor"></div>`;
				$.gbox.open(HTML, config);
			}
			LB();
		</script>
	</body>
</html>
