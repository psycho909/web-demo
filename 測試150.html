<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<script>
			function p(type = true, s = 1000) {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						if (type) {
							resolve("True");
						} else {
							reject("False");
						}
					}, s);
				});
			}
			async function nP() {
				let p1, p2;
				try {
					p1 = await p(false, 1000);
				} catch (err) {
					p1 = `err ${err}`;
				}
				try {
					p2 = await p(true, 1000);
				} catch (err) {
					p2 = `err ${err}`;
				}
				return [p1, p2];
			}
			nP()
				.then((res) => {
					console.log(res);
				})
				.catch((err) => {
					console.log(err);
				});
		</script>
	</body>
</html>
