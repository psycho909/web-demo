<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 100px;
            background-color: rgb(253, 219, 123);
            text-align: center;
            line-height: 100px;
            position: relative;
        }
        .box:before{
            content:attr(data-tooltip);
        }
    </style>
</head>
<body>
    <div class="box" data-tooltip="Hello World">Hover</div>
</body>
</html>
