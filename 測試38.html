<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .fixed-right{
            position: fixed;
            top: calc(50% - 181px);
            right: 0;
            z-index: 3;
        }
        .fixed-btn{
            display: block;
            width: 169px;
            height: 181px;
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 0;
            background-color: #000;
        }
        .fixed-btn + .fixed-btn{
            margin-top: 18px;
        }
        .fixed-btn__about{
            background-image: url('https://tw.hicdn.beanfun.com/beanfun/GamaWWW/lineage/images/banner/update-about-off.png');
        }
        .fixed-btn__about:hover{
            background-image: url('https://tw.hicdn.beanfun.com/beanfun/GamaWWW/lineage/images/banner/update-about-on.png');
        }
        .fixed-btn__event{
            background-image: url('https://tw.hicdn.beanfun.com/beanfun/GamaWWW/lineage/images/banner/update-event-off.png');
        }
        .fixed-btn__event:hover{
            background-image: url('https://tw.hicdn.beanfun.com/beanfun/GamaWWW/lineage/images/banner/update-event-on.png');
        }
    </style>
</head>
<body>
    <div class="fixed-right">
        <a class="fixed-btn fixed-btn__about" href="https://tw.hicdn.beanfun.com/beanfun/promo/Lineage/E20200826/index.html" target="_blank">改版介紹</a>
        <a class="fixed-btn fixed-btn__event" href="https://tw.hicdn.beanfun.com/beanfun/promo/Lineage/E20200812/master.html" target="_blank">改版活動</a>
    </div>

    
    <div id="app">

    </div>
    <script>
        
        var i=0;
        var timer;
        var speed=false;
        function move(){
            i++
            console.log(i)
            timer=setTimeout(move, 400*i);
        }
        move()
        $(".btn").on("click",function(){
            speed=true
            if(speed){
                clearTimeout(timer)
            }
        })
    </script>
</body>
</html>
