<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .nav {
            list-style: none;
            background-color: antiquewhite;
            width: 300px;
            display: flex;
            justify-content: center;
        }

        .nav li {
            width: 50%;
            text-align: center;
            border: 1px solid #000;
            cursor: pointer;
        }

        .nav li a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        .box {
            display: none;
            background-color: aqua;
            width: 300px;
            height: 300px;
        }

        #box1:target {
            display: block;
        }

        #box2:target {
            display: block;
        }
        .nav li label{
            display: block;
        }
        .content .content1{
            display: none;
        }
        #li1:checked ~ .content .content1:nth-of-type(1){
            display: block;
        }
        #li2:checked ~ .content .content1:nth-of-type(2){
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <ul class='nav'>
            <li>
                <a href="#box1">列表1</a>
            </li>
            <li>
                <a href="#box2">列表2</a>
            </li>
        </ul>
        <div id="box1" class="box">列表1内容:123456</div>
        <div id="box2" class="box">列表2内容:abcdefgkijkl</div>
    </div>
    <div class="container">
        <input class="nav1" id="li1" type="radio" name="nav" checked>
        <input class="nav2" id="li2" type="radio" name="nav">
        <ul class='nav'>
            <li class='active'>
                <label for="li1">列表1</label>
            </li>
            <li>
                <label for="li2">列表2</label>
            </li>
        </ul>
        <div class="content">
            <div class="content1">列表1内容:123456</div>
            <div class="content1">列表2内容:abcdefgkijkl</div>
        </div>
    </div>
</body>

</html>
