<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container a {
            padding: 30px;
            background: teal;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .modal-bg {
            position: absolute;
            background: teal;
            width: 100%;
            height: 100%;
        }

        .modal-container {
            border-radius: 10px;
            background: #fff;
            position: relative;
            padding: 30px;
        }

        .modal-close {
            position: absolute;
            right: 15px;
            top: 15px;
            outline: none;
            appearance: none;
            color: red;
            background: none;
            border: 0px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-btn + .modal-btn{
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="modal-btn" data-modal="modal-one">Open Modal1</a>
        <a class="modal-btn" data-modal="modal-two">Open Modal2</a>
        <a class="modal-btn" data-modal="modal-two">Open Modal3</a>
    </div>

    <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h1>Amazing Modal</h1>
            <h2>Pure Vanilla JavaScript</h2>
            <button class="modal-close modal-exit">X</button>
        </div>
    </div>

    <script>
        var modals=document.querySelectorAll("[data-modal]");
        modals.forEach(function(trigger){
            trigger.addEventListener("click",function(e){
                e.preventDefault()
                var modal=document.getElementById(this.dataset.modal);
                modal.classList.add("open")
                var exits=modal.querySelectorAll(".modal-exit");
                exits.forEach(function(exit){
                    exit.addEventListener("click",function(e){
                        e.preventDefault()
                        modal.classList.remove("open");
                    })
                })
            })
        })

    </script>
</body>

</html>
