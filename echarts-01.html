<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="js/echarts.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			#main {
				position: relative;
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script>
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById("main"));

			// 指定图表的配置项和数据
			var option = {
				// hover
				tooltip: {
					trigger: "axis",
					axisPointer: {
						// Use axis to trigger tooltip
						type: "shadow" // 'shadow' as default; can also be 'line' or 'shadow'
					}
				},
				// 設置每個bar產生的name label
				legend: {
					// 方向
					orient: "vertical",
					// 位置
					right: 10,
					// 位置
					top: "center"
				},
				// 設置圖表的位置
				grid: {
					left: "3%",
					right: "4%",
					bottom: "3%",
					containLabel: true
				},
				yAxis: {
					type: "value"
				},
				xAxis: {
					type: "category",
					data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
				},
				series: [
					{
						name: "Direct",
						type: "bar",
						stack: "total",
						label: {
							show: true
						},
						emphasis: {
							focus: "series"
						},
						data: [320, 302, 301, 334, 390, 330, 320]
					},
					{
						name: "Mail Ad",
						type: "bar",
						stack: "total",
						label: {
							show: true
						},
						emphasis: {
							focus: "series"
						},
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: "Affiliate Ad",
						type: "bar",
						stack: "total",
						label: {
							show: true
						},
						emphasis: {
							focus: "series"
						},
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: "Video Ad",
						type: "bar",
						stack: "total",
						label: {
							show: true
						},
						emphasis: {
							focus: "series"
						},
						data: [150, 212, 201, 154, 190, 330, 410]
					},
					{
						name: "Search Engine",
						type: "bar",
						stack: "total",
						label: {
							show: true
						},
						emphasis: {
							focus: "series"
						},
						data: [820, 832, 901, 934, 1290, 1330, 1320]
					}
				]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);

			window.addEventListener("resize", myChart.resize);
		</script>
	</body>
</html>
