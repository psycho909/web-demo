<body>
	<div id="app">
		<div class="box">123</div>
	</div>

<script>
	var url="http://gank.io/api/data/%E7%A6%8F%E5%88%A9/10/1";
	var xhr=new XMLHttpRequest();
	xhr.open('GET',url);
	xhr.onload=function(){
		if(xhr.readyState == 4){
			var data=JSON.parse(xhr.responseText)
			console.log(data)
		}
	}
	xhr.send();
</script>

</html>
