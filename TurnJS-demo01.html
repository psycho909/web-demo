<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turn JS 翻頁效果</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./js/turn.min.js"></script>
    <style>
        /* Basic sample */

        body {
            overflow: hidden;
            background-color: #fcfcfc;
            margin: 0;
            padding: 0;
        }

        .flipbook-viewport {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .flipbook-viewport .container {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: auto;
        }

        .flipbook-viewport .flipbook {
            width: 922px;
            height: 600px;
            left: -461px;
            top: -300px;
        }

        .flipbook-viewport .page {
            width: 461px;
            height: 600px;
            background-color: white;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .flipbook .page {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .flipbook-viewport .page img {
            user-select: none;
            margin: 0;
        }

        .flipbook-viewport .shadow {
            transition: box-shadow 0.5s;
            box-shadow: 0 0 20px #ccc;
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button class="btn" data-page="1">第一頁</button>
        <button class="btn" data-page="2">第二頁</button>
        <button class="btn" data-page="3">第三頁</button>
        <button class="btn" data-page="4">第四頁</button>
    </div>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div style="background-image:url(http://placehold.it/922x600?text=1)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=2)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=3)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=4)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=5)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=6)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=7)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=8)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=9)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=10)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=11)"></div>
                <div style="background-image:url(http://placehold.it/922x600?text=12)"></div>
            </div>
        </div>
    </div>

    <script>
        var oBtns=document.querySelectorAll(".btn");
        oBtns.forEach(function(v,i){
            oBtns[i].addEventListener("click",function(){
                var _page=this.dataset.page;
                console.log(_page)
                $('.flipbook').turn('page',_page)
            })
        })
        $('.flipbook').bind('start',function(e,pageObject,corner){
            if(corner == 'tl' || corner == 'tr' || corner == 'bl' || corner == 'br'){
                e.preventDefault()
            }
            
        })
        $('.flipbook').turn({
            // Width
            width: 922,
            // Height
            height: 600,
            duration :1000,
            // Elevation
            elevation: 500,
            // Enable gradients
            // Auto center this flipbook
            autoCenter: true,
            disable:true,
            display:"single" // 單頁
        });

        // $('.flipbook').turn('page',3);
        // $('.flipbook').turn('next');
        // $('.flipbook').turn('previous');
    </script>
</body>

</html>
