<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="js/jquery.placeholder.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				font-family: "微軟正黑體";
				box-sizing: border-box;
			}
			input,
			textarea {
				color: #000;
				text-align: center;
				font-family: "微軟正黑體";
				font-weight: bold;
				font-size: 32px;
			}
			input::placeholder,
			textarea::placeholder {
				color: #999;
			}
			input::-ms-input-placeholder,
			textarea::-ms-input-placeholder {
				color: #999;
			}
			.placeholder {
				color: #999;
				display: flex;
				box-shadow: 0 0 0 #000;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label for="bar">Example label</label>
			<input type="text" placeholder="請輸入密碼" id="bar" />
		</div>
		<script>
			$("input, textarea").placeholder({ customClass: "placeholder" });

			function ServerTime() {
				var serverTime = new Date($.ajax({ async: false }).getResponseHeader("Date"));
				return {
					getTime: serverTime.getTime(),
					getMonth: serverTime.getMonth() + 1,
					getDate: serverTime.getDate(),
					getMinutes: serverTime.getMinutes(),
					full: serverTime.getMonth() + 1 + "/" + serverTime.getDate() + " " + serverTime.getHours() + ":" + (serverTime.getMinutes() < 10 ? "0" + serverTime.getMinutes() : serverTime.getMinutes()),
				};
			}

			function Person(name) {
				this.name = name;
				this.sayName();
			}
			Person.prototype.sayName = function () {
				console.log(`Hello ${this.name}`);
			};

			var p = new Person("Chen");
		</script>
	</body>
</html>
