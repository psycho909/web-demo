<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <meta name="viewport" content="width=750,user-scalable=0"> -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="{{description}}" />
		<!-- 除了H5活動頁以外都要加上 -->
		<meta name="open-default-browser" content="true" />

		<!-- fb meta -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{title}}" />
		<meta property="og:description" content="{{description}}" />
		<!-- Safari 數字過常會變成可撥打電話 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 1200x628 -->
		<meta property="og:image" content="{{url}}/assets/img/og-image.jpg" />

		<title>{{title}}</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/default.css" />

		<!-- JS -->
		<!-- jQuery -->
		<script src="https://tw.hicdn.beanfun.com/plugins/isMobile/isMobile.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
		<script type="text/javascript" src="https://tw.hicdn.beanfun.com/plugins/loadingProgress/loadingProgress.js"></script>
		<!-- 如果有載入topBar.js則不需要，因為topBar.js已自帶GA_CodeNew.js -->
		<script language="javascript" src="https://tw.beanfun.com/js/GA_CodeNew.js"></script>
		<!-- GTM -->
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({
					"gtm.start": new Date().getTime(),
					event: "gtm.js"
				});
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != "dataLayer" ? "&l=" + l : "";
				j.async = true;
				j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, "script", "dataLayer", "{{GTM}}");
		</script>
	</head>

	<body>
		<!-- GTM -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{GTM}}" height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>

		<!-- 內容開始 -->
		<div class="itg">
			<div class="container">
				<div class="itg__logo"></div>
				<div class="itg__slogan">陣營戰</div>
				<div class="itg__title">
					<span class="itg__title-text">獎勵發送</span>
					<a href="javascript:;" class="itg__title-q"></a>
				</div>
				<div class="itg__item-box">
					<div class="itg__item-img">
						<img src="./assets/css/img/itg/item.png" alt="" />
					</div>
					<div class="itg__item-name">獎品名稱</div>
				</div>
				<div class="itg__select-group">
					<div class="itg__select-box">
						<div class="itg__select-title">獎品數量</div>
						<div class="itg__select-style">
							<select class="itg__select-control">
								<option value="-1">請選擇數量</option>
							</select>
						</div>
					</div>
					<div class="itg__select-box">
						<div class="itg__select-title">伺服器</div>
						<div class="itg__select-style">
							<select class="itg__select-control">
								<option value="-1">請選擇伺服器</option>
							</select>
						</div>
					</div>
					<div class="itg__select-box">
						<div class="itg__select-title">角色名稱</div>
						<div class="itg__select-style">
							<select class="itg__select-control">
								<option value="-1">請選擇角色</option>
							</select>
						</div>
					</div>
					<a href="javascript:;" class="itg__select-submit">確定發送</a>
				</div>
				<div class="itg__notice">
					<div class="itg__notice-title">注意事項</div>
					<div class="itg__notice-text">文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字 文字文字文字文字</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<script type="text/javascript" src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/game-footer.js" id="game-footer" prod="天堂M" theme="dark"></script>
		<script src="./js/lightbox.js"></script>
		<script src="./js/default.js"></script>
	</body>
</html>
