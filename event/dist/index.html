<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <meta name="viewport" content="width=750,user-scalable=0"> -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="{{description}}" />
		<!-- 除了H5活動頁以外都要加上 -->
		<meta name="open-default-browser" content="true" />

		<!-- fb meta -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{title}}" />
		<meta property="og:description" content="{{description}}" />
		<!-- Safari 數字過常會變成可撥打電話 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 1200x628 -->
		<meta property="og:image" content="{{url}}/assets/img/og-image.jpg" />

		<title>{{title}}</title>
		<!-- CSS -->
		<link href="https://tw.hicdn.beanfun.com/plugins/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/default.css" />

		<!-- JS -->
		<!-- jQuery -->
		<script src="https://tw.hicdn.beanfun.com/plugins/isMobile/isMobile.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
		<script type="text/javascript" src="https://tw.hicdn.beanfun.com/plugins/loadingProgress/loadingProgress.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/MotionPathPlugin.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
		<!-- 如果有載入topBar.js則不需要，因為topBar.js已自帶GA_CodeNew.js -->
		<script language="javascript" src="https://tw.beanfun.com/js/GA_CodeNew.js"></script>
		<!-- GTM -->
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({
					"gtm.start": new Date().getTime(),
					event: "gtm.js",
				});
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != "dataLayer" ? "&l=" + l : "";
				j.async = true;
				j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, "script", "dataLayer", "{{GTM}}");
		</script>
	</head>

	<body>
		<!-- GTM -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{GTM}}" height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>

		<!-- 內容開始 -->
		<div id="app">
			<a href="javascript:;" class="logo"></a>
			<div class="current-level" data-level="1"></div>
			<a href="javascript:;" class="btn__login"></a>
			<div class="account-status">
				<span>登入角色</span>
				<span>一二三四五六七八九十</span>
				<a href="javascript:;" class="btn__change">切換帳號</a>
			</div>
			<div class="level-content">
				<div class="level__box" data-num="3">
					<div class="level__lv" data-level="1-1">
						<a href="javascript:;" class="icon icon--3" data-level="1-1"></a>
					</div>
					<div class="level__lv" data-level="1-2">
						<a href="javascript:;" class="icon icon--3" data-level="1-2"></a>
					</div>
					<div class="level__lv" data-level="1-3">
						<a href="javascript:;" class="icon icon--3" data-level="1-3"></a>
					</div>
					<div class="level__car"></div>
				</div>
				<a href="javascript:;" class="btn__next"></a>
				<a href="javascript:;" class="btn__prev"></a>
				<a href="javascript:;" class="btn__unlock"></a>
			</div>
			<div class="home-btn-group">
				<a href="javascript:;" class="btn__directions"></a>
				<a href="javascript:;" class="btn__history"></a>
				<a href="javascript:;" class="btn__reward"></a>
			</div>
		</div>

		<!-- footer -->
		<!-- <script type="text/javascript" src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/game-footer.js" id="game-footer" prod="天堂國際服" theme="dark"></script> -->
		<script src="./js/lightbox.js"></script>
		<script src="./js/default.js"></script>
	</body>
</html>
