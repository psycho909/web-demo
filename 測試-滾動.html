<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial;
        }
        .main{
            width: 100%;
        }
        .section{
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .section:last-child{
            height: 300px;
        }
        .menu-toggle{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            position: fixed;
            top: 0px;
            right: 60px;
            z-index: 1;
        }
        .menu-toggle.open{
            border-radius: 30%;
        }
        .menu-toggle.open + .menu{
            display: block;
        }
        .menu{
            height: 100%;
            position: fixed;
            top: 0px;
            right: 0;
            list-style-type: none;
            background-color: rgba(0,0,0,.6);
            padding-top: 40px;
            display: none;
        }
        .menu li{
            text-align: center;
            color:#fff;
            padding: 24px 52px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .menu li:last-child{
            border-bottom: none;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0px 3px 6px rgba(0,0,0,.6);
        }
    </style>
</head>
<body>
    <div class="menu-toggle"></div>
    <ul class="menu">
        <li data-type="type1">Type1</li>
        <li data-type="type2">Type2</li>
        <li data-type="type3">Type3</li>
        <li data-type="type4">Type4</li>
    </ul>
    <div class="main">
        <div id="type1" class="section" style="background-color: #2EC4B6;">
            <div class="btn"></div>
        </div>
        <div id="type2" class="section" style="background-color: #F6F7F8;">Type2</div>
        <div id="type3" class="section" style="background-color: #FF3366;">Type3</div>
        <div id="type4" class="section" style="background-color: #74BEFB;">Type4</div>
    </div>
    <script type="text/javascript" src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/game-footer.js" id="game-footer"
        prod="新楓之谷" theme="dark"></script>
    <script>
        $(".menu-toggle").on("click",function(){
            $(this).toggleClass("open")
        })
        $(".menu li").on("click",function(){
            var type=$(this).attr("data-type");
            $(".menu-toggle").toggleClass("open")
            $("body,html").stop().animate({
                scrollTop:$("#"+type).offset().top
            },600)
        })
    </script>
</body>
</html>
