<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: 微軟正黑體;
		}
		html,body{
			height: 100%;
		}
		a{
			text-decoration: none;
		}
		#img{
			object-fit: cover;
		}
		.box{
			text-align: center;
		}
		.btn{
			display: inline-block;
			height: 30px;
			line-height: 30px;
			border:1px solid #ccc;
			background-color: #fff;
			padding: 0 10px;
			margin-right: 50px;
			color:#333;
		}
		.btn:hover{
			background-color: #eee;
		}
		.loading{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #eee;
			text-align: center;
			font-size: 30px;
		}
		.progress{
			width: 600px;
			margin:300px auto 0;
		}
	</style>
</head>

<body>
<div class="box">
	<img src="https://static.pexels.com/photos/407488/pexels-photo-407488.jpeg" alt="" id="img" width="600" height="300">
	<p>
		<a href="javascript:;" class="btn" data-control="prev">上一頁</a>
		<a href="javascript:;" class="btn" data-control="next">下一頁</a>
	</p>
</div>
<div class="loading">
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" style="width: 0%;">0%</div>
	</div>
</div>

<script>
var imgs=[
	'https://static.pexels.com/photos/407488/pexels-photo-407488.jpeg',
	'https://static.pexels.com/photos/159864/waterfowl-mallard-young-young-duck-159864.jpeg',
	'https://static.pexels.com/photos/274769/pexels-photo-274769.jpeg',
	'https://static.pexels.com/photos/370179/pexels-photo-370179.jpeg',
	'https://static.pexels.com/photos/308709/pexels-photo-308709.jpeg',
	'https://static.pexels.com/photos/160238/pexels-photo-160238.jpeg',
	'https://static.pexels.com/photos/247130/pexels-photo-247130.jpeg'
];

var index=0,
	len=imgs.length,
	count=0,
	$progress=$('.progress-bar'),
	persent=0;

$.each(imgs,function(i,src){
	var imgObj=new Image();
	$(imgObj).on('load error',function(){
		persent=Math.round((count+1)/len*100)+'%';

		$progress.css('width',persent);

		$progress.html(persent);

		if(count >= len-1){
			$('.loading').hide();
			document.title='1/'+len;
		}

		count++;
	})
	imgObj.src=src;

})

$('.btn').on('click',function(){
	if($(this).data('control') === 'prev'){
		index=Math.max(0,--index);
	}else{
		index=Math.min(len-1,++index);
	}
	document.title=(index+1)+'/'+len;
	$('#img').attr('src',imgs[index]);
})
</script>
</body>
</html>
