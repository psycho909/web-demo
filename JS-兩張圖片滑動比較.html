<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main {
            width: 900px;
        }

        .imagesection {
            position: relative;
            width: 100%;
            height: 800px;
            overflow: hidden;
        }

        .imagea {
            position: absolute;
            overflow: hidden;
        }

        .imagea.secondimg {
            /* margin-left: -900px;
            width: calc(50vw + 900px); */
            width: 50%;
            position: relative;
        }
        .imagea.secondimg:before{
            content:"";
            width: 3px;
            height: 100%;
            background-color: #fff;
            position: absolute;
            top: 0;
            right: 0;
        }
        .imagea.secondimg .final-image {
            /* margin-left: 900px; */
        }

        .imagea .final-image {
            height: 600px;
        }

        .imagea img {
            width: 900px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="imagesection" id="imagesection">
            <div class="imagea firstimg">
                <div class="final-image">
                    <img src="./images/pexels-photo-672142.jpeg">
                </div>
            </div>
            <div class="imagea secondimg">
                <div class="final-image">
                    <img src="./images/pexels-photo-6721422.jpg">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            let banner=document.getElementById("imagesection");
            let devLayer=banner.querySelector(".secondimg");
            let delta=0;
            let display;
            banner.addEventListener('mousemove',function(e){
                // delta=(e.clientX-window.innerWidth/2)*0.5;
                // devLayer.style.width=e.clientX+1000+delta+'px';
                if(e.clientX < 50){
                    display=5
                }else if(e.clientX > 850){
                    display=95
                }else{
                    display=Math.floor((e.clientX/900)*100);
                }
                devLayer.style.width=display+"%"
                // delta=900-e.clientX;
                // devLayer.style.width=900-delta+'px';

            })
        })
    </script>
</body>

</html>
