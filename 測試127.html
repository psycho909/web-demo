<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>測試</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			#canvas {
				width: calc(995 / 1920 * 100vw);
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			var canvas = document.querySelector("#canvas");
			canvas.width = 995;
			canvas.height = 24;

			const ctx = canvas.getContext("2d");
			function draw(x, color) {
				ctx.beginPath();
				ctx.fillStyle = color;
				ctx.lineWidth = "1";
				ctx.strokeStyle = color;
				ctx.fillRect(x, 0, 44, 23);
				ctx.strokeRect(x, 0, 44, 23);
				ctx.save();
			}
			// 44 + 6;
			function drawInitial() {
				let x = 0;
				const step = 44 + 6;
				const totalSteps = 20;
				for (let i = 0; i < totalSteps; i++) {
					draw(x, "#D8D3BF");
					x += step;
				}
			}
			function drawProgress(p) {
				let x = 0;
				const step = 44 + 6;
				for (let i = 0; i < p; i++) {
					draw(x, "#4B453E");
					x += step;
				}
			}
			drawInitial();
			drawProgress(3);
		</script>
	</body>
</html>
