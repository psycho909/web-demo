<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let arr = [{ num: 1 }, { num: 3 }, { num: 0 }];
			arr.sort((a, b) => {
				if (a.num > b.num) return -1;
				if (a.num < b.num) return 1;
			});
			console.log(arr);
		</script>
	</body>
</html>
