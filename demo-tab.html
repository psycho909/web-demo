<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《JS TAB》</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		*{
			position: relative;
		}
		.tabs{
			list-style: none;
		}
		.tabs li{
			display: inline-block;
			border:1px solid #000;
			cursor: pointer;
			padding: 1.2rem;
		}
		.tabs li.active{
			background: gold;
		}
		.tabs-box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			display: none;
		}
		.tabs-box.active{
			display: block;
		}
		#div1{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="tabs-wrap">
		<ul class="tabs">
			<li class="active">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<div class="tabs-box active">
			<div>AAAAAAAAAA</div>
		</div>
		<div class="tabs-box">
			<div>BBBBBBBB</div>
		</div>
		<div class="tabs-box">
			<div>CCCCCCCCCCCC</div>
		</div>
	</div>
	<div id="text-wrap">
		<input type="text" id="txt1">
		<input type="button" id="btn1" value="btn">
		<div id="div1"></div>
	</div>
</body>
<script>
	var tabDiv=document.getElementById('tabs-wrap')
	var aLi=tabDiv.getElementsByTagName('li');
	var aDiv=tabDiv.getElementsByClassName('tabs-box');
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onclick=function(){
			for(var j=0;j<aLi.length;j++){
				aLi[j].className='';
				aDiv[j].style.display='none';
			}
			this.className='active';
			aDiv[this.index].style.display='block';
		}
	}

	var oDiv=document.getElementById('div1')
	var textDiv=document.getElementById('txt1')
	var btnDiv=document.getElementById('btn1')
	btnDiv.onclick=function(){
		oDiv.innerText=textDiv.value;
	}
</script>
</html>
