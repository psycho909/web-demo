<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 600px;
            height: 600px;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            position: relative;
        }

        div::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2vw;
            font-weight: 900;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5), -1px -1px 1px rgba(0, 0, 0, 0.5);
        }

        div.alpha {
            background: linear-gradient(45deg, red 0%, green 100%);
            -webkit-mask-image: url("./images/mask1.png");
        }

        div.alpha::before {
            content: 'Alpha遮罩模式';
        }
        div.luminance{
            background: linear-gradient(45deg,blue 0%,yellow 100%);
            -webkit-mask-image: url('./images/mask2.png');
        }
        .maskinner{
            width: 288px;
            height: 176px;
            -webkit-mask-image:url('./images/mask.svg');
        }
        .maskinner__inner{
            width: 288px;
            height: 176px;
            background: linear-gradient(45deg,green 0%,brown 100%);
        }
    </style>
</head>

<body>
    <div class="alpha"></div>
    <div class="luminance"></div>
    <div class="maskinner">
        <div class="maskinner__inner"></div>
    </div>
</body>

</html>
