<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .grid{
            font-size: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: #eee;
            display: inline-block;
        }
        .box:nth-of-type(3n+1):nth-last-of-type(3){
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
