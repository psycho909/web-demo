<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns:
                calc(50vw - 36rem) repeat(8, 1fr) calc(50vw - 36rem);
        }

        .box {
            height: 300px;
            background-color: #eee;
            display: inline-block;
        }

        .box:nth-of-type(3n+1):nth-last-of-type(3) {
            background-color: #666;
        }

        .parent {
            margin: 50px auto 0 auto;
            width: 400px;
            height: 120px;
            --bg:#666;
            background-color: var(--bg);
        }

        .child {
            margin: 50px 0;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="parent" id="parent">
        <div class="child">I'm the child element</div>
    </div>

    <script>
        var p=document.getElementById("parent");
        console.log(window.getComputedStyle(p).getPropertyValue("--bg"))
        p.style.setProperty("--bg","#000")
    </script>
</body>

</html>
