<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            li{
                list-style-type: none;
            }
            body {
                background: #efefef;
                padding: 1rem 0;
                line-height: 1.4;
                font-family: sans-serif;
            }

            li {
                padding: 5rem 1rem;
                text-align: center;
                font-size: 1.2rem;
                background: #be2edd;
                color: #ffffff;
            }
            .auto-grid{
                --auto-grid-min-size:16rem;

                display: grid;
                grid-template-columns: repeat(auto-fill,minmax(var(--auto-grid-min-size),1fr));
                grid-gap:1rem;
            }
            .wrapper {
                max-width: 65rem;
                margin: 0 auto;
                padding: 0 1rem;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <ul class="auto-grid">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
                <li>Item 11</li>
                <li>Item 12</li>
            </ul>
        </div>
    </body>
</html>
