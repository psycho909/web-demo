<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .site{
            width: 300px;
            height: 400px;
            display: grid;
        }
        .masthead{
            width: 100%;
            height: 100%;
            background-color: aqua;
            grid-column: 2/4;
            grid-row: 2/3;
        }
        .page-title{
            width: 100%;
            height: 100%;
            background-color: blueviolet;
            grid-column:1/4;
            grid-row:1/2;
        }
        .main-content{
            width: 100%;
            height: 100%;
            background-color: brown;
            grid-column:1/2;
            grid-row:2/4;
        }
        .sidebar{
            width: 100%;
            height: 100%;
            background-color: chartreuse;
            grid-column:2/3;
            grid-row:3/4;
        }
        .footer{
            width: 100%;
            height: 100%;
            background-color: cornflowerblue;
            grid-column:3/4;
            grid-row:3/4;
        }
    </style>
</head>
<body>
    <div class="site">
        <header class="masthead">masthead</header>
        <hdiv class="page-title">page-title</hdiv>
        <main class="main-content">main-content</main>
        <aside class="sidebar">sidebar</aside>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
