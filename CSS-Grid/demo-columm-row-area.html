<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Column / Row / Area</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .grid{
            width: 1000px;
            display: grid;
            grid-template-columns: repeat(3,1fr) 200px;
            grid-template-rows: 100px 400px 200px 100px;
            grid-gap: 30px;
            grid-template-areas: "h h h h"
                                "sb m m m"
                                "sb b1 b2 b3"
                                "f f f f"
        }
        .grid > *{
            padding: 20px;
            background:#e84393;
            color:#fff;
        }
        .header{
            grid-area: h;
        }
        .main{
            grid-area: m;
        }
        .sidebar{
            grid-area: sb;
        }
        .footer{
            grid-area: f;
        }
    </style>
</head>
<body>
    <div class="container grid">
        <div class="header">Header</div>
        <div class="box">Smal box</div>
        <div class="box">Smal box</div>
        <div class="box">Smal box</div>
        <div class="main">Main</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
