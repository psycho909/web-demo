<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Aligment</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .grid{
            width: 800px;
            display: grid;
            grid-template-rows: 200px 200px;
            grid-template-columns:200px 200px 200px;
            grid-gap: 20px;
            margin: 30px auto;
            justify-content: center;
        }
        .grid > div{
            width: 100%;
            height: 200px;
            background:#e84393;
            color:#fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid > div.sm{
            width: 100px;
            justify-self: center;
        }
        @media (max-width:600px){
            .grid{
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container grid">
        <div class="box sm">1</div>
        <div class="box md">2</div>
        <div class="box lg">3</div>
        <div class="box lg">4</div>
        <div class="box md">5</div>
        <div class="box sm">6</div>
    </div>
</body>
</html>
