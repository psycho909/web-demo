<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 600px;
            height: 300px;
            background-color: #eee;
            position: relative;
        }

        .paddle {
            width: 100px;
            height: 20px;
            background-color: blue;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .paddle2 {
            width: 100px;
            height: 20px;
            background-color: rgb(224, 235, 124);
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="paddle"></div>
        <div class="paddle2"></div>
    </div>

    <script>
        var paddleWidth = 100;
        var w = 600;
        var handlePaddle = document.querySelector(".paddle");
        handlePaddle.style.left = (w - paddleWidth) + "px";

        var arr=[];
        for (var i = 0; i < 10; i++) {
            arr[i]=[]
            for (var j = 0; j < 10; j++) {
                arr[i][j] = { x: 0, y: 0 }
            }
        };
        var p1=new Promise(function(resolve,reject){
            resolve(1)
        });
        var p2=new Promise(function(resolve,reject){
            setTimeout(() => {
                resolve(1)
            }, 100);
        });
        p1.then(function(value){
            console.log("p1 promise 1")
        })
        console.log(1)
        p2.then(function(value){
            console.log("p2 promise 1")
        })
        setTimeout(function(){
            console.log("setTimeout")
        },0)
    </script>
</body>

</html>
