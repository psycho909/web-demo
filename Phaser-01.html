<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/plugins/clipboard/clipboard.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
</head>

<body>
    <button id="btn">複製</button>
    <script>
        function getMeta(name){
            var meta=document.getElementsByTagName("meta");
            var desc;
            for(var i=0;i<meta.length;i++){
                if(meta[i].name == name){
                    desc=meta[i].content
                }
            }
            return desc;
        }
        function copyLink(target,copy) {
            var clipboard = new ClipboardJS(target, {
                text: function () {
                    return copy;
                }
            });
            clipboard.on('success', function (e) {
                $.gbox.open('已複製連結',defaultObj);
                clipboard.destroy();
            });
        }
        function mobileShare(target){
                var url=location.href;
                var t=getMeta("description");
                var title=document.getElementsByTagName("title")[0].innerHTML;
                var shareData = {
                    url: url, // 要分享的 URL
                    title: title, // 要分享的標題
                    text: t, // 要分享的文字內容
                };
                if(navigator.share){
                    navigator.share(shareData);
                }else{
                    copyLink(target,url)
                }
            }
        document.getElementById("btn").addEventListener("click",function(){
            mobileShare("#btn")
        })
    </script>
</body>

</html>
