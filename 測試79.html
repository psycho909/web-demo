<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.box {
				width: 30vw;
				height: 30vw;
				border: 2px solid red;
				display: flex;
				flex-wrap: wrap;
			}
			.row {
				width: 100%;
				display: flex;
			}
			.inner {
				flex: 1;
				background-color: green;
				border-radius: 12px;
			}
			.main {
				position: relative;
				width: 100%;
				height: 100vh;
			}
			.wrap {
				display: flex;
				flex-direction: column;
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: absolute;
				top: 0;
				left: 0;
			}
			.row-tab {
				width: 100%;
			}
			.red {
				background-color: red;
				display: flex;
				align-items: center;
				position: relative;
				overflow: auto;
			}
			.green {
				background-color: green;
				height: 100%;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start;
				overflow: visible;
				flex: 1;
			}
			.content {
				width: 100%;
				height: 100%;
				flex: 0 0 auto;
				overflow: auto;
				position: relative;
			}
			.ul {
				width: 100%;
			}
			.li {
				padding: 1rem;
			}
			.box {
				width: 100px;
				height: 100px;
				background-image: url("./images/bgg.jpg");
				display: none;
			}
			.img {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<img class="img" src="./images/blob.png" alt="" />
		<div class="main">
			<div class="wrap">
				<div class="row-tab red">
					<h1>內容1</h1>
				</div>
				<div class="row-tab green">
					<div class="content">
						<ul class="ul">
							<li class="li">1</li>
							<li class="li">2</li>
							<li class="li">3</li>
							<li class="li">4</li>
							<li class="li">5</li>
							<li class="li">6</li>
							<li class="li">7</li>
							<li class="li">8</li>
							<li class="li">9</li>
							<li class="li">10</li>
							<li class="li">11</li>
							<li class="li">12</li>
							<li class="li">13</li>
							<li class="li">14</li>
							<li class="li">15</li>
						</ul>
					</div>
					<div class="content"></div>
				</div>
			</div>
		</div>
	</body>
</html>
