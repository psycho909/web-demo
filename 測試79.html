<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/CustomEase.min.js"></script>
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<audio id="audio" src="./audio/music.mp3" controls></audio>
		<script>
			var audio = document.getElementById("audio");
			// audio.duration 總長度
			// audio.currentTime 當前長度
			audio.addEventListener("timeupdate", function (e) {
				console.log(e);
			});

			function p(x, s) {
				return new Promise(function (resolve, reject) {
					setTimeout(() => {
						if (x) {
							resolve("resolve: " + s);
						} else {
							reject("reject: " + s);
						}
					}, s);
				});
			}
			var p1 = p(false, 10);
			var p2 = p(true, 100);
			var p3 = p(false, 0);
			Promise.any([p1, p2, p3])
				.then(function (data) {
					console.log(data);
				})
				.catch(function (err) {
					console.log(err);
				});
		</script>
	</body>
</html>
