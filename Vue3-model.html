<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<child v-model:name="name" v-model:age="age"></child>
			<div>{{firstName}} {{age}}</div>
			<input type="text" v-model="name" />
			<div>{{data.count}}</div>
			<button type="button" @click="add">Add</button>
		</div>
		<script>
			const { watchEffect, watch, reactive, ref, provide, inject, toRefs } = Vue;
			var child = {
				props: ["name", "age"],
				setup(props, context) {
					const changeInfo = () => {
						context.emit("update:name", "Tom");
						context.emit("update:age", 100);
					};
					return {
						changeInfo
					};
				},
				template: `
					<div>Child - {{name}} - {{age}}</div>
					<button @click="changeInfo">Change</button>
				`
			};
			var app = Vue.createApp({
				components: {
					child: child
				},
				setup() {
					var state = reactive({
						name: "firstName",
						age: 10
					});
					const data = reactive({ count: 1 });
					watchEffect(() => {
						// console.log(`偵聽器:${data.count}`);
						// console.log(`偵聽器:${state.name}`);
					});
					watch([() => state.age, () => state.name], ([newAge, newName], [oldAge, oldName]) => {
						console.log(newAge, oldAge);
					});
					const add = function () {
						data.count++;
					};
					return {
						...toRefs(state),
						data,
						add
					};
				}
			});

			app.mount("#app");

			var person = {
				name: "Kapil",
				sayName() {
					return () => {
						return this.name;
					};
				}
			};
			const c = console.log.bind(console);
			c(person.sayName()());
		</script>
	</body>
</html>
