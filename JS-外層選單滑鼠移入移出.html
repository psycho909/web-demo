<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav{
            display: flex;
            list-style-type: none;
            margin: 0 auto;
            width: 300px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav li{
            padding: 1rem 0;
            flex: 1;
            background-color: #eee;
            cursor: pointer;
        }
        .nav li:hover{
            background-color: #666;
            color:#fff;
        }
        .menu{
            position: fixed;
            top: 51px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            max-height: 0;
            overflow: hidden;
        }
        .menu.show{
            max-height: 300px;
        }
        .menu-box{
            width: 240px;
            text-align: center;
        }
        .menu-link{
            padding: .5rem 0;
            cursor: pointer;
            background-color: #d6d6d6;
            color:#000;
        }
        .menu-link:hover{
            background-color: #313131;
            color:#fff;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li data-menu="menu1">選單1</li>
        <li data-menu="menu2">選單2</li>
        <li data-menu="menu3">選單3</li>
    </ul>
    <div class="menu">
        <div class="menu-box">
            <div class="menu-link">選單1 - 1</div>
            <div class="menu-link">選單1 - 2</div>
            <div class="menu-link">選單1 - 3</div>
            <div class="menu-link">選單1 - 4</div>
        </div>
        <div class="menu-box">
            <div class="menu-link">選單2 - 1</div>
            <div class="menu-link">選單2 - 2</div>
            <div class="menu-link">選單2 - 3</div>
            <div class="menu-link">選單2 - 4</div>
        </div>
        <div class="menu-box">
            <div class="menu-link">選單3 - 1</div>
            <div class="menu-link">選單3 - 2</div>
            <div class="menu-link">選單3 - 3</div>
            <div class="menu-link">選單3 - 4</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        var enter=false;
        $(".nav").hover(function(){
            enter=true;
            if(enter){
                $(".menu").addClass("show")
            }
        },function(){
            enter=false;
            var timer;
            $(".menu").mouseenter(function(){
                enter=true
                clearTimeout(timer)
            })
            $(".menu").mouseleave(function(){
                enter=false
                timer=setTimeout(() => {
                    if(!enter){
                        $(".menu").removeClass("show")
                    }
                }, 500);
            })
            
        })
    </script>
</body>
</html>
