<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="input-group" v-for="team in teams">
        <button class="h-button" :class="{[`h-button-${type}`]:true}">
        <slot></slot>
    </button>
            <label :for="team.name">{{team.name}} - {{team.number}}</label>
            <input :id="team.name" type="radio" :value="[`laker-${team.name}`]" :name="team.team">
        </div>
        <img :src="[`images/${img}`]" alt="">
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                teams: [{ team: "laker", name: "LBJ", number: 23 }, { team: "laker", name: "David", number: 7 }],
                img:"cla.jpg"
            }
        })
    </script>
</body>

</html>
