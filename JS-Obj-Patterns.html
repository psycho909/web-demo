<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Factory pattern
        var computerFactory=function(ram, hardDisk){
            var computer={};
            computer.ram=ram;
            computer.hardDisk=hardDisk;
            computer.AvailableMemory =function(){
                console.log('Hard-disk : ' + this.hardDisk);
                console.log('Ram : ' + this.ram);
            }

            return computer;
        }
        var computer1 = computerFactory(4,512);
        computer1.AvailableMemory()
        
        // Constructor pattern
        var computerConstructor=function(ram, hardDisk){
            this.ram=ram;
            this.hardDisk=hardDisk;
            this.AvailableMemory=function(){
                console.log('Hard-disk : ' + this.hardDisk);
                console.log('Ram : ' + this.ram);
            }
        }
        var computer2=new computerConstructor(8,128);
        computer2.AvailableMemory()

        // Prototype pattern
        var computerPrototype=function(){
            computerPrototype.prototype.ram=NaN;
            computerPrototype.prototype.hardDisk=NaN;
            computerPrototype.prototype.AvailableMemory=function(){
                console.log('Hard-disk : ' + this.hardDisk);
                console.log('Ram : ' + this.ram);
            }
        }
        var computer3=new computerPrototype();
        computer3.ram=12;
        computer3.hardDisk=999;
        computer3.AvailableMemory()

        // Dynamic prototype pattern
        var computerDynamic=function(ram, hardDisk){
            this.ram=ram;
            this.hardDisk=hardDisk;
            if(typeof this.AvailableMemory !== 'function'){
                computerDynamic.prototype.AvailableMemory=function(){
                    console.log('Hard-disk : ' + this.hardDisk);
                    console.log('Ram : ' + this.ram);
                }
            }
        }
        var computer4=new computerDynamic(32,1000);
        computer4.AvailableMemory()
    </script>
</body>
</html>
