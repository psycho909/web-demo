<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 233, 233);
        }
        .fixed{
            position: fixed;
            top: 0;
            right: 0;
            width: 30px;
        }
        .menu{
            position: fixed;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="fixed">
            <div class="menu"></div>
        </div>
    </div>
</body>
</html>
