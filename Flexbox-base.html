<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #app{
            width: 100%;
            height: 100vh;
            background-color: #666;
            display: flex;
            flex-direction: row;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #fff;
        }
        .box:nth-of-type(3){
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
