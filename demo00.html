<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <button>一</button>
    <button>二</button>
    <button>三</button>
    <button>四</button>
    <img class="img" src="./images/05.png" alt="">
    <div id="output"></div>

    <script>
        var monthArray=[];
        for(let i=0;i<12;i++){
            monthArray[i]={m:0,money:0};
        }
        var objj=[{m:1,money:10},{m:1,money:20},{m:2,money:13},{m:3,money:14},{m:7,money:22},{m:12,money:32}]

        objj.forEach((item)=>{
            monthArray[item.m-1].m=item.m
            monthArray[item.m-1].money+=parseInt(item.money)
        })
        console.log(monthArray)
        var buttons = document.querySelectorAll('button')
        var output = document.querySelector('#output')
        var _loop = function (i) {
            buttons[i].addEventListener('click', function () {
                output.innerText = buttons[i].innerText
            })
        }
        for (var i = 0; i < buttons.length; i++) {
            _loop(i)
        }
        let obj = {
            hello: 'world',
            foo() {
                let bar = () => {
                    return this.hello
                }
                return bar
            }
        }
    </script>
</body>

</html>
