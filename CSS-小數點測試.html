<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 280px;
            font-size: 0;
            border:1px solid #000;
        }
        .box{
            width: 16.66%;
            display: inline-block;
            font-size: 16px;
            text-align: center;
            padding: 12px 0;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: #666;
        }
        .box4{
            background-color: #123;
        }
        .box5{
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul id="app">
        <li class="box box1">標題1</li>
        <li class="box box2">標題2</li>
        <li class="box box3">標題3</li>
        <li class="box box4">標題4</li>
        <li class="box box5">標題5</li>
        <li class="box box6">標題6</li>
    </ul>
</body>
</html>
