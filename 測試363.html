<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://frontend.beanfun.com/library/jquery/jquery-min.js"></script>
		<script src="https://frontend.beanfun.com/library/jquery/jquery-migrate-min.js"></script>
		<script src="https://frontend.beanfun.com/plugins/gbox/gbox.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				background-color: #000;
			}
			.box {
				position: absolute;
				top: 10%;
				left: 25%;
				width: 682px;
				height: 613px;
			}
			.box:before {
				content: "";
				position: absolute;
				top: 13px;
				left: 13px;
				width: 100%;
				height: 100%;
				border: 2px solid #9b90ae;
				z-index: -1;
				/* clip-path: polygon(98% 0px, 100% 0px, 100% 100%, 0% 100%, 0% 100%, 0% 98%, 98% 98%); */
			}
			.box-inner {
				position: relative;
				width: 100%;
				height: 100%;
				border: 2px solid #9b90ae;
				background-image: url("./images/lb-bg.png"), linear-gradient(315deg, rgb(145, 113, 255, 0) 0%, rgb(145, 113, 255, 0.2) 100%), linear-gradient(315deg, #000 0%, #000 100%);
				background-size: 43px 43px, 100%, 100%;
				box-shadow: inset 11px 11px 0 rgba(0, 0, 0, 0.3);
			}
			.box-inner:before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 0px;
				height: 0px;
				border-style: solid;
				border-width: 40px 40px 0 0;
				border-color: #c4c3c9 transparent transparent transparent;
				transform: rotate(0deg);
			}
			.box-inner:after {
				content: "";
				position: absolute;
				bottom: 0;
				right: 0;
				width: 0px;
				height: 0px;
				border-style: solid;
				border-width: 0 0 40px 40px;
				border-color: transparent transparent #7b59c1 transparent;
				transform: rotate(0deg);
			}
			.gbox-wrap {
				max-width: 682px;
				background: transparent;
			}
			.gbox-content {
				position: relative;
				padding: 0;
				color: #fff;
			}
			.gbox-content:before {
				content: "";
				position: absolute;
				top: 13px;
				left: 13px;
				width: 100%;
				height: 100%;
				border: 2px solid #9b90ae;
				z-index: -1;
			}
			.gbox-content__inner {
				position: relative;
				width: 100%;
				height: 100%;
				border: 2px solid #9b90ae;
				background-image: url("./images/lb-bg.png"), linear-gradient(315deg, rgb(145, 113, 255, 0) 0%, rgb(145, 113, 255, 0.2) 100%), linear-gradient(315deg, #000 0%, #000 100%);
				background-size: 43px 43px, 100%, 100%;
				box-shadow: inset 11px 11px 0 rgba(0, 0, 0, 0.3);
				padding: 24px 0;
			}
			.gbox-content__inner:before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 0px;
				height: 0px;
				border-style: solid;
				border-width: 40px 40px 0 0;
				border-color: #c4c3c9 transparent transparent transparent;
				transform: rotate(0deg);
			}
			.gbox-content__inner:after {
				content: "";
				position: absolute;
				bottom: 0;
				right: 0;
				width: 0px;
				height: 0px;
				border-style: solid;
				border-width: 0 0 40px 40px;
				border-color: transparent transparent #7b59c1 transparent;
				transform: rotate(0deg);
			}
			.lb-content {
				min-height: 313px;
				max-height: 613px;
				overflow-y: auto;
				margin-right: 24px;
			}
			.lb-content::-webkit-scrollbar {
				height: 4px;
				width: 10px;
			}

			.lb-content::-webkit-scrollbar-thumb {
				background-image: linear-gradient(to top, #7b59c1 0%, #c4c3c9 100%);
			}

			.lb-content::-webkit-scrollbar-track {
				background-color: transparent;
				border: 2px solid #675683;
			}
		</style>
	</head>
