<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/MotionPathPlugin.min.js"></script>
		<style>
			circle {
				fill: black;
			}

			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			h1 {
				color: white;
			}
			#rect text {
				pointer-events: none;
			}

			body {
				background-color: black;
				color: #999;
				font-family: "Signika Negative", Arial, sans-serif;
				font-weight: 300;
				font-size: 17px;
				min-height: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			svg {
				overflow: visible;
				height: 100%;
				opacity: 0;

				/* Fix Safari rendering bug */
				transform: translateZ(0);
			}

			path {
				stroke-width: 2;
				stroke: gray;
			}

			a {
				color: #88ce02;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			#div {
				width: 120px;
				height: 60px;
				pointer-events: none;
				background-color: #aa00ee;
				color: black;
				text-align: center;
				line-height: 60px;
				position: absolute;
				top: 30%;
				left: 60%;
				font-size: 32px;
			}

			.gsap-3-logo {
				width: 20vw;
				max-width: 150px;
				position: fixed;
				bottom: 15px;
				right: 15px;
			}
		</style>
	</head>
	<body>
		<svg id="road1" viewBox="0 0 768 591"><path class="cls-1" d="M464,0S404.46,59.92,357.46,79.92,209.44,173,204.44,241c0,0-17.44,123,12.56,211,13.51,39.64,37,57,62,84" /></svg>

		<div id="div">#div</div>
		<script>
			//register the plugin (just once)
			gsap.registerPlugin(MotionPathPlugin);

			var onDiv = gsap.to("#div", {
				duration: 5,
				yoyo: false,
				// ease: "power1.inOut",
				motionPath: {
					path: "#path",
					align: "#path",
					autoRotate: true,
					alignOrigin: [0.5, 0.5],
					start: 0,
					end: 0.5
				}
			});
		</script>
	</body>
</html>
