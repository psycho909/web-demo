		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			.box.active {
				background-color: blue;
			}

			body {
				height: 10000px;
				background-color: #111;
				background-image: linear-gradient(rgba(255, 255, 255, 0.07) 2px, transparent 2px), linear-gradient(90deg, rgba(255, 255, 255, 0.07) 2px, transparent 2px), linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
				background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
				background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: #28a92b;
				position: absolute;
				left: 100px;
				z-index: 100;
				line-height: 100px;
				font-size: 50px;
				text-align: center;
			}

			.a {
				top: 200px;
				background-color: #8d3dae;
			}

			.b {
				top: 600px;
			}

			.c {
				top: 1000px;
				background-color: #e26c16;
			}

			.ghost {
				top: 1000px;
				background-color: #444;
			}

			.line {
				width: 2px;
				height: 3000px;
				position: absolute;
				left: 600px;
				top: 0px;
				/*   visibility: hidden; */
				background-color: #777;
			}
			.wrap {
				position: absolute;
				top: 800px;
			}
			.c {
				width: 100px;
				height: 100px;
				background-color: #e26c16;
			}
		</style>
	</head>
