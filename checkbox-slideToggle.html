<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		#app{
			width: 300px;
			border:1px solid #000;
		}
		#app-wrapper{
			width: 100%;
		}
		.step-wrapper{
			display: flex;
			flex-wrap: wrap;
		}
		.step-a{
			width: 100%;
		}
		.step-b{
			width: 100%;
			display: none;
			opacity: 0;
		}
		.step-nav-wrapper{
			display: flex;
			justify-content: space-around;
		}
		.step-nav{
			flex: 1;
			text-align: center;
			padding: .5rem;
			position: relative;
		}
		.step-nav:before{
			content:'';
			position: absolute;
			width: 0%;
			height: 100%;
			top: 0;
			right: 100%;
			transition: all .3s;
            border-bottom: 2px solid rgb(0, 119, 255);
		}
		.step-nav.active{
			color:rgb(0, 119, 255);
			cursor: default;
		}
		.step-nav.active:before{
			width: 100%;
            right: 0;
			/* border-bottom: 1px solid rgb(0, 119, 255); */
		}
		.step-nav.select{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="app">
		<form id="app-wrapper" action="">
			<div class="step-nav-wrapper">
				<div class="step-nav active" data-type="a">Step1</div>
				<div class="step-nav" data-type="b">Step2</div>
			</div>
			<div class="step-wrapper">
				<div class="step step-a" data-type="a">
					<h1>選單一</h1>
					<div class="input-group">
						<label for="male">Male</label>
						<input id="male" class="radio-sex" type="radio" name="sex" value="male">
					</div>
					<div class="input-group">
						<label for="famle">Fmale</label>
						<input id="famle" class="radio-sex" type="radio" name="sex" value="famle">
					</div>
				</div>
				<div class="step step-b" data-type="b">
					<h1>選單二</h1>
					<div class="input-group">
						<label for="fish">fish</label>
						<input id="fish" class="radio-sex" type="radio" name="food" value="fish">
					</div>
					<div class="input-group">
						<label for="beef">beef</label>
						<input id="beef" class="radio-sex" type="radio" name="food" value="beef">
					</div>
				</div>
			</div>
		</form>
	</div>
	<script>
		$('.step-a .input-group .radio-sex').on('click',function(){
			console.log($(this).val())
			$(this).closest('.step').animate({
				opacity:0
			},500,function(){
				$(this).closest('.step').css('display','none')
				$('.step-b').css('display','block').animate({
					opacity:1
				},500)
				$('.step-nav').eq(0).removeClass('active').next('.step-nav').addClass("active")
				$('.step-nav').eq(0).addClass("select")
			})
		})
		$('.step-nav-wrapper').on('click','.step-nav.select',function(){
			$('.step-nav').eq(1).removeClass('active').prev('.step-nav').addClass("active")
			$(this).removeClass('select')
		})
	</script>
</body>
</html>
