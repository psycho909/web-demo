<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" id="txt">
        <p id="show-txt"></p>
    </div>
    <script>
        var obj = {};
        Object.defineProperties(obj, {
            //数据属性
            _txt: {
                writable: true,
                value: "Test"
            },
            //访问器属性
            txt: {
                get: () => {
                    return obj;
                },
                set: (newValue) => {
                    console.log(this._txt)
                    document.getElementById("txt").value = newValue
                    document.getElementById("show-txt").innerHTML = newValue
                }
            }
        })
        document.getElementById("txt").addEventListener('keyup', function (e) {
            obj.txt = e.target.value
        });

        
        const account = {
            name: "Marina Mosti",
            money: 10 // That's 10 euros, so 5 avocados - 2 euros per
        };
        let money = account.money; // default value is current value
        Object.defineProperty(account, "money", {
            get() {
                return money
            },
            set(val) {
                const avocadoCost = 2
                money = val; // Normal setter behavior, this stores the new value
                if (val <= 2) {
                    console.log("You need at least 2 euros to buy avocados. PANIC.");
                } else {
                    console.log("You can now afford: " + money / avocadoCost + ' avocados');
                }
            }
        });
    </script>
</body>

</html>
