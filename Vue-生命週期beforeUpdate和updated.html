<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
        .ul-box {
            width: 200px;
            overflow-y: auto;
            background-color: red;
        }

        .ul-box__li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <ul id="ulbox" ref="ulbox">
            <li v-for="(i,index) in list" :key="index">{{i}}</li>
        </ul>
        <button @click="changeMsg">CHANGE</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "HWJJWJW",
                list:[]
            },
            beforeCreate: function () {
                console.group('beforeCreate 创建前状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
                console.log("%c%s", "color:red", "data   : " + this.$data); //undefined 
                console.log("%c%s", "color:red", "message: " + this.message)
            },
            created: function () {
                console.group('created 创建完毕状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
                console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化 
                console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
            },
            beforeMount: function () {
                console.group('beforeMount 挂载前状态===============》');
                console.log("%c%s", "color:red", "el     : " + (this.$el)); //已被初始化
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化  
                console.log("%c%s", "color:red", "message: " + this.message); //已被初始化  
            },
            mounted: function () {
                console.group('mounted 挂载结束状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el); //已被初始化
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
                console.log("%c%s", "color:red", "message: " + this.message); //已被初始化 
            },
            beforeUpdate: function () {
                console.group('beforeUpdate 更新前状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "list: " + this.list);
                console.log("%c%s", "color:red", "list length: " + this.$refs.ulbox.children.length);
                console.log("%c%s", "color:red", "list height: " + this.$refs.ulbox.clientHeight);
            },
            updated: function () {
                console.group('updated 更新完成状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "list: " + this.list);
                console.log("%c%s", "color:red", "list length: " + this.$refs.ulbox.children.length);
                console.log("%c%s", "color:red", "list height: " + this.$refs.ulbox.clientHeight);
            },
            beforeDestroy: function () {
                console.group('beforeDestroy 销毁前状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "list: " + this.list);
            },
            destroyed: function () {
                console.group('destroyed 销毁完成状态===============》');
                console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "list: " + this.list)
            },
            methods:{
                changeMsg(){
                    console.log(this.$refs.ulbox.clientHeight)
                    this.list=[1,2,3,4,5,6,6,7]
                }
            }
        })
        
    </script>
</body>

</html>
