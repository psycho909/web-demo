<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Image Cube Carousel | Webdevtrick.com</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            margin-top: 200px;
            background: #333;
            font-family: 'Staatliches', cursive;
            font-size: 2em;
            line-height: 1.5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 5em;
            perspective: 100em;
        }

        .carousel {
            position: relative;
            width: 15em;
            height: 15em;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .carousel[data-slide="1"] {
            transform: rotateY(0deg);
        }

        .carousel[data-slide="2"] {
            transform: rotateY(-90deg);
        }

        .carousel[data-slide="3"] {
            transform: rotateY(-180deg);
        }

        .carousel[data-slide="4"] {
            transform: rotateY(-270deg);
        }

        .slides {
            position: absolute;
            width: 15em;
            height: 15em;
            background: white;
        }

        .slides img {
            width: 100%;
        }
        .front, .slides:nth-child(1) {
            transform: translateZ(7.5em);
        }
        .right, .slides:nth-child(2) {
            transform: rotateY(-270deg) translateX(7.5em);
            transform-origin: top right;
        }
        .back, .slides:nth-child(3) {
            transform: rotateY(180deg) translateZ(-7.5em);
        }
        
        .left, .slides:nth-child(4) {
            transform: rotateY(270deg) translateX(-7.5em);
            transform-origin: center left;
        }
        

        .next,
        .prev {
            position: absolute;
            top: 50%;
            right: 0;
            width: 6em;
            margin-top: -2.5em;
            border-radius: 3px;
            background: #212121;
            text-align: center;
            line-height: 3;
            letter-spacing: 5px;
            color: white;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .prev:hover {
            background: #e60023;
        }
        .prev {
            left: 0;
        }
        .next:hover {
            background: #e60023;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carousel" data-slide="1">
            <div class="slides">
                <img src="https://picsum.photos/700/700?random=1" />
            </div>
            <div class="slides">
                <img src="https://picsum.photos/700/700?random=2" />
            </div>
            <div class="slides">
                <img src="https://picsum.photos/700/700?random=3" />
            </div>
            <div class="slides">
                <img src="https://picsum.photos/700/700?random=4" />
            </div>
        </div>
        <div class="next">NEXT &#8680;</div>
        <div class="prev">&#8678; PREV</div>
    </div>

    <script>
        $('.next').on("click",function(){
            var carouselSlide = $(".carousel").attr("data-slide");
            var nextSlide=+carouselSlide === 4 ? 1:+carouselSlide+1;
            $(".carousel").attr('data-slide',nextSlide)
        })
        $('.prev').on("click",function(){
            var carouselSlide = $(".carousel").attr("data-slide");
            var prevSlide=+carouselSlide === 1 ? 4:+carouselSlide-1;
            $(".carousel").attr('data-slide',prevSlide)
        })
    </script>
</body>

</html>
