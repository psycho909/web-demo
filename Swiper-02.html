<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://tw.hicdn.beanfun.com/plugins/swiper/4.4.2/swiper.min.css" rel="stylesheet" />
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/swiper/4.4.2/swiper.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.g-slide {
				margin-top: calc(var(--mt, 0) * 1px);
				margin-bottom: calc(var(--mb, 54) * 1px);
			}
			.g-slide-container {
				position: relative;
				width: 100%;
				max-width: 1000px;
				margin: 0 auto;
			}
			.g-swiper__a {
				display: block;
				width: 100%;
				height: 300px;
				position: relative;
				text-align: center;
				margin: 0 auto;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #ddd;
			}
			.g-swiper__img {
				width: 100%;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="app" class="g-slide">
			<div class="g-slide-container">
				<div class="g-swiper">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<a class="g-swiper__a">1</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">2</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">3</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">4</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">5</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">6</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">7</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">8</a>
							</div>
							<div class="swiper-slide">
								<a class="g-swiper__a">9</a>
							</div>
						</div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</div>
			</div>
		</div>
		<script>
			var swiper = new Swiper(".swiper-container", {
				slidesPerView: 2,
				slidesPerGroup: 2,
				// centeredSlides: true,
				spaceBetween: 16,
				loop: true,
				noSwiping: false,
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev"
				}
			});
		</script>
	</body>
</html>
