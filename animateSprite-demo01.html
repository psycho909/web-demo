<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/animateSprite/1.3.4/animatesprite.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.sprite {
				width: calc(1536px / 6);
				height: 256px;
				position: relative;
				background-image: url("images/sprite2.png");
				background-position: 0 0;
			}
			@media screen and (max-width: 768px) {
				/* .sprite {
					width: calc((256 / 768) * 100vw);
					height: calc((256 / 768) * 100vw);
					background-size: cover;
				} */
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="sprite"></div>
			<button class="start">Start</button>
		</div>
		<script>
			$(".start").on("click", function () {
				animSprite($(".sprite"), 6, function () {
					console.log("done");
				});
				// if ($(".sprite").attr("data-anim") === undefined) {
				// 	$(".sprite").animateSprite({
				// 		fps: 12,
				// 		loop: false,
				// 		complete: function () {
				// 			if ($(".sprite").css("backgroundPosition") !== "0px 0px") {
				// 				$(".sprite").attr("data-anim", true);
				// 			}
				// 		},
				// 	});
				// } else {
				// 	$(".sprite").attr("data-anim", false);
				// 	$(".sprite").animateSprite("restart");
				// }
			});

			// target:目標$("target")
			// fps:sprite的圖片數量設定
			// endCallback:結束時的callback
			// reCallback:重新初始化的callback
			function animSprite(target, fps, endCallback, reCallback) {
				if (target.attr("data-anim") === undefined) {
					target.attr("data-anim", true);
					target.animateSprite({
						fps: fps,
						loop: false,
						complete: function () {
							if (target.css("backgroundPosition") !== "0px 0px") {
								if (endCallback) {
									endCallback();
								}
							}
						},
					});
				} else {
					target.css("background-position", "0 0");
					target.attr("data-anim", false);
					if (reCallback) {
						reCallback();
					}
					target.animateSprite("restart");
				}
			}
		</script>
	</body>
</html>
