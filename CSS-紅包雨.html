<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body,html{
            height: 100%;
        }
        .content{
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            position: relative;
            overflow: hidden;
        }
        .content .yudi{
            width: 6px;
            height: 8px;
            background-color: blue;
            opacity: 0;
            clip-path: ellipse(10% 30% at 50% 50%);
            animation: drops 1.2s cubic-bezier(0.31,-0.01, 0.82, 0.99) infinite;
            position: absolute;
            top: 0;
            left: 0;

        }
        @keyframes drops{
            0%{
                opacity: 0;
            }
            20%{
                opacity: 1;
            }
            90%{
                opacity: 1;
            }
            100%{
                opacity: 0;
                transform: translate3d(10px,100vh,-10px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="yudi"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let $content=$(".content");
        let initNumber=0;
        for(let i=0;i<30;i++){
            let lefts=(Math.floor(Math.random()*5+2))
            let delay=(Math.floor(Math.random()*5+2))
            initNumber+=lefts;
            let div=$("<div/>").addClass("yudi").css({
                "left":`${initNumber}%`,
                "top":`${lefts}%`,
                "animation-delay":`${delay/10}s`
            });
            $content.append(div)
        }
    </script>
</body>
</html>
