<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Konva Drop Events Demo</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/isMobile/isMobile.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/konva/8.1.3/konva.min.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #f0f0f0;
				box-sizing: border-box;
			}
			#container {
				/* border: 1px solid #000; */
				display: inline-block;
				vertical-align: top;
			}
			.deco-box {
				display: inline-block;
				vertical-align: top;
			}
			@media screen and (max-width: 768px) {
				#banana1 {
					width: calc(88 / 768 * 100vw);
				}
				#bean {
					width: calc(64 / 768 * 100vw);
				}
				#bow {
					width: calc(99 / 768 * 100vw);
				}
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div class="deco-box">
			<img id="banana1" class="img" src="./images/deco/banana1.png" alt="" draggable="true" />
			<img id="bean" class="img" src="./images/deco/bean.png" alt="" draggable="true" />
			<img id="bow" class="img" src="./images/deco/bow.png" alt="" draggable="true" />
		</div>
		<script>
			var width = window.innerWidth > 768 ? 768 : window.innerWidth;
			var scale = window.innerWidth > 768 ? 1 : window.innerWidth / 768;
			var height = window.innerWidth > 768 ? 604 : 604 * scale;
			// 預載load圖片
			var imgs = ["./images/static/cream.png", "./images/cake/firework.png", "./images/cake/grid.png", "./images/cake/marble.png", "./images/cake/rock.png", "./images/cake/sea.png", "./images/cake/white.png", "./images/cake/wood1.png", "./images/cake/wood2.png", "./images/deco/banana1.png", "./images/deco/bean.png", "./images/deco/blue.png", "./images/deco/bow.png", "./images/deco/candle0.png", "./images/deco/candle1.png", "./images/deco/candle11.png", "./images/deco/red.png", "./images/deco/yellow.png", "./images/static/dish.png", "./images/static/remove-icon.png"];
			function preloadImage() {
				imgs.forEach(function (src, i) {
					var imgObj = new Image();
					imgObj.src = src;
				});
			}
			preloadImage();

			var stage = new Konva.Stage({
				container: "container",
				width: width,
				height: height,
			});
			var cakeGroup = new Konva.Group({
				y: height - 369 * scale,
				name: "cakeGroup",
				id: "cakeGroup",
			});
			var layer = new Konva.Layer();
			var decoLayer = new Konva.Layer();

			layer.add(cakeGroup);
			stage.add(layer);
			var tempLayer = new Konva.Layer();
			stage.add(tempLayer);
			// 垃圾桶
			function removeIcon() {
				var imageObj1 = new Image();
				imageObj1.src = "./images/static/remove-icon.png";
				imageObj1.onload = function () {
					var removeIcon = new Konva.Image({
						x: width - 8 * scale - this.width * scale,
						y: height - this.height * scale,
						width: this.width * scale,
						height: this.height * scale,
						name: "remove",
						id: "remove",
						zIndex: 2,
						src: "./images/static/remove-icon.png",
					});
					layer.add(removeIcon);
					removeIcon.image(imageObj1);
				};
			}
			removeIcon();
			// 一層透明背景
			function rect() {
				var box = new Konva.Rect({
					x: 0,
					y: 0,
					width: window.innerWidth > 768 ? 768 : window.innerWidth,
					height: 562 * scale,
					id: "box",
					name: "rect",
				});
				layer.add(box);
			}

			// 底盤
			function dish() {
				var dish = new Konva.Image({
					x: width / 2 - (684 * scale) / 2,
					y: 100 * scale,
					width: 684 * scale,
					height: 231 * scale,
					name: "dish",
					id: "dish",
					zIndex: 2,
					src: "./images/static/dish.png",
				});
				cakeGroup.add(dish);
				var imageObj1 = new Image();
				imageObj1.onload = function () {
					dish.image(imageObj1);
				};
				imageObj1.src = "./images/static/dish.png";
			}
			// 奶油層
			function cream() {
				var cream = new Konva.Image({
					x: width / 2 - (515 * scale) / 2,
					y: -30 * scale,
					width: 515 * scale,
					height: 247 * scale,
					name: "cream rage",
					id: "cream",
					zIndex: 2,
					src: "./images/static/cream.png",
				});
				cakeGroup.add(cream);
				var imageObj1 = new Image();
				imageObj1.onload = function () {
					cream.image(imageObj1);
				};
				imageObj1.src = "./images/static/cream.png";
			}

			// 蛋糕底層
			function cakeStyle(attrs = { RGB: [], src: "./images/cake/white.png", id: "white" }) {
				var { RGB, src, id } = attrs;
				if (stage.find(".cake")[0]) {
					if (id == "cake-white") {
						if (RGB.length > 0) {
							filerImage(RGB);
							return;
						}
					}
					if (RGB) {
						if (RGB.length > 0 && stage.find(".cake")[0].getAttr("id") == "white") {
							filerImage(RGB);
							return;
						}
					}
					stage.find(".cake")[0].destroy();
				}
				var cake = new Konva.Image({
					x: width / 2 - (475 * scale) / 2 + 2,
					y: 30 * scale,
					width: 475 * scale,
					height: 235 * scale,
					name: "cake range",
					src: src || "./images/cake/white.png",
					id: id || "cake-white",
				});
				dish();
				cakeGroup.add(cake);
				var imageObj1 = new Image();
				imageObj1.onload = function () {
					cake.image(imageObj1);
				};
				imageObj1.src = src || "./images/cake/white.png";
				cream();
				if (RGB) {
					if (RGB.length > 0 && stage.find(".cake")[0].getAttr("id") == "white") {
						setTimeout(() => {
							filerImage(RGB);
						}, 0);
						return;
					}
				}
			}
			function filerImage(RGB) {
				var shape = stage.find(".cake")[0];
				shape.cache();
				shape.filters([Konva.Filters.RGB]);
				shape["red"](RGB[0]);
				shape["green"](RGB[1]);
				shape["blue"](RGB[2]);
			}
			function decoImage(attrs) {
				var { x, y, id, src, scaleX, scaleY, skewX, skewY, rotation, zIndex, src } = attrs;
				var imageObj1 = new Image();
				imageObj1.src = src;
				imageObj1.onload = function () {
					var width = this.width;
					var height = this.height;
					var deco = new Konva.Image({
						x: x || 0,
						y: y || 0,
						width: width,
						height: height,
						name: "deco range",
						id: id,
						draggable: true,
						src: src,
						scaleX: scaleX || 1,
						scaleY: scaleY || 1,
						skewX: skewX || 0,
						skewY: skewY || 0,
						rotation: rotation || 0,
					});
					layer.add(deco);
					deco.image(imageObj1);
				};

				if (zIndex) {
					stage.find("#" + id)[0].zIndex(zIndex);
				}
			}

			cakeStyle();
			var previousShape;
			var dragDeco;
			var trr;
			stage.on("click", function (e) {
				if (e.target.attrs.name) {
					if (!e.target.attrs.name.match("deco")) {
						if (trr) {
							trr.destroy();
						}
						return;
					}
					if (trr) {
						trr.destroy();
					}
					var shape = stage.find("#" + e.target.attrs.id)[0];
					if (shape) {
						trr = new Konva.Transformer({
							nodes: [shape],
							centeredScaling: true,
						});
						layer.add(trr);
						trr.on("transform", function (e) {
							var width = e.target.width() * e.target.scaleX();
							if (width > 200) {
								trr.stopTransform();
								var scaleX = 200 / e.target.width();
								e.target.scaleX(scaleX);
							}
						});
					}
				} else {
					if (trr) {
						trr.destroy();
					}
				}
			});
			stage.on("dragstart", function (e) {
				e.target.moveTo(tempLayer);
				dragDeco = "";
				dragDeco = e.target.attrs.id;
			});
			stage.on("dragmove", function (evt) {
				var pos = stage.getPointerPosition();
				var shape = layer.getIntersection(pos);
				if (previousShape && shape) {
					if (previousShape !== shape) {
						// leave from old targer
						previousShape.fire(
							"dragleave",
							{
								type: "dragleave",
								target: previousShape,
								evt: evt.evt,
							},
							true
						);

						// enter new targer
						shape.fire(
							"dragenter",
							{
								type: "dragenter",
								target: shape,
								evt: evt.evt,
							},
							true
						);
						previousShape = shape;
					} else {
						previousShape.fire(
							"dragover",
							{
								type: "dragover",
								target: previousShape,
								evt: evt.evt,
							},
							true
						);
					}
				} else if (!previousShape && shape) {
					previousShape = shape;
					shape.fire(
						"dragenter",
						{
							type: "dragenter",
							target: shape,
							evt: evt.evt,
						},
						true
					);
				} else if (previousShape && !shape) {
					previousShape.fire(
						"dragleave",
						{
							type: "dragleave",
							target: previousShape,
							evt: evt.evt,
						},
						true
					);
					previousShape = undefined;
				}
				stage.x = 300;
				stage.y = 300;
			});
			stage.on("dragend", function (e) {
				var pos = stage.getPointerPosition();
				var shape = layer.getIntersection(pos);
				if (shape) {
					if (previousShape) {
						previousShape.fire(
							"drop",
							{
								type: "drop",
								target: previousShape,
								evt: e.evt,
							},
							true
						);
					}
				}
				previousShape = undefined;
				e.target.moveTo(layer);
				var shape = stage.find("#" + e.target.attrs.id)[0];
			});

			stage.on("dragenter", function (e) {});

			stage.on("dragleave", function (e) {});

			stage.on("dragover", function (e) {});

			stage.on("drop", function (e) {
				if (e.target.attrs.id == "remove") {
					// console.log(dragDeco);
					removeDeco(dragDeco);
				}
				dragDeco = "";
				// console.log("drop", e.target.attrs.id);
			});
			decoImage({ id: "blue1", src: "./images/deco/blue.png" });
			// decoImage({ id: "blue2", src: "./images/deco/blue.png" });
			// rect();
			// cakeBlue();
			// decoBlue();
			// decoRed();

			// 匯出base64
			function getDataUrl() {
				stage.toDataURL();
			}

			function loadInit() {
				rect();
				cakeBlue();
			}
			// 刪除單一
			function removeDeco(id) {
				setTimeout(() => {
					stage.find("#" + id)[0].destroy();
				}, 0);
			}
			// 清除畫面
			function reset() {
				if (stage.find(".cake")[0]) {
					cakeStyle();
				}
				if (stage.find(".deco")) {
					stage.find(".deco").forEach((d) => {
						d.destroy();
					});
				}
			}

			// 獲取所有config
			function getAllData() {
				var data = {
					cake: {},
					deco: [],
				};
				if (stage.find(".cake")[0]) {
					data.cake.id = stage.find(".cake")[0].getAttr("id");
					data.cake.src = stage.find(".cake")[0].getAttr("src");
				}
				if (stage.find(".deco").length) {
					stage.find(".deco").forEach((d) => {
						data.deco.push(d.getAttrs());
					});
				}
				console.log(data);
			}

			// 拖拉進去事件
			let movingImage;
			let imgDragOffset = {
				offsetX: 0,
				offsetY: 0,
			};
			document.querySelectorAll(".konvajs-content canvas")[1].addEventListener("dragover", function (ev) {
				ev.preventDefault();
			});
			document.querySelectorAll(".konvajs-content canvas")[1].addEventListener("drop", function (ev) {
				console.log("drop");
				ev.preventDefault();
				var data = JSON.parse(ev.dataTransfer.getData("data"));
				data.x = ev.offsetX - data.mouseX;
				data.y = ev.offsetY - data.mouseY;
				saveImg(data);
			});
			function saveImg(e) {
				if (document.getElementById(e.target).tagName.toLowerCase() === "img") {
					// 這邊先計算點擊圖片的何處，等滑鼠放開後要重新計算起始座標
					imgDragOffset.offsetX = e.clientX - e.offsetLeft;
					imgDragOffset.offsetY = e.clientY - e.offsetTop;
					movingImage = document.getElementById(e.target);
					decoImage(e);
				}
			}
			if (isMobile.any) {
				$(".img").on("touchstart", function (ev) {
					// console.log("touchstart");
					// drag(ev);
				});
				$(".img").on("touchmove", function (ev) {
					// console.log("touchmove");
					// drag(ev);
				});
				$(".img").on("touchend", function (ev) {
					var e = ev.originalEvent;
					// console.log("touchend", e.changedTouches[0].pageX);
					// console.log("touchend", e.changedTouches[0]);
					// drag(ev);
				});
			} else {
				$(".img").on("dragstart", function (ev) {
					drag(ev);
				});
			}

			function drag(ev) {
				var obj = {
					target: ev.target.id,
					clientX: ev.clientX,
					clientY: ev.clientY,
					mouseX: ev.offsetX,
					mouseY: ev.offsetY,
					offsetLeft: ev.target.offsetLeft,
					offsetTop: ev.target.offsetTop,
					src: ev.target.src,
					id: ev.target.id,
				};
				obj = JSON.stringify(obj);
				console.log(ev.dataTransfer);
				if (ev.dataTransfer) {
					ev.dataTransfer.setData("data", obj);
				} else {
					ev.originalEvent.dataTransfer.setData("data", obj);
				}
			}
			// stage.find("#remove")[0].show()
			// stage.find("#remove")[0].hide()
		</script>
	</body>
</html>
