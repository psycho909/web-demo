<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;900&display=swap");
		</style>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background: #e9eef1;
				background-repeat: no-repeat;
			}
			.box {
				width: 1440px;
				height: 608px;
				position: relative;
				background-size: contain;
				margin: 0 auto;
			}
			.box:before {
				content: "";
				width: 240px;
				height: 240px;
				border: 1px solid blue;
				position: absolute;
				top: 28px;
				left: 235px;
				border-radius: 50%;
				z-index: 2;
			}
			.box:after {
				content: "";
				width: 1920px;
				height: 3px;
				background-color: #000;
				position: absolute;
				top: 183px;
				left: 50%;
				transform: translateX(-50%);
				border-radius: 50%;
				z-index: 2;
			}
			.font {
				font-family: "Noto Sans TC", sans-serif;
				font-size: 52px;
				color: #0f5c88;
				font-weight: 900;
				padding: 0 12px;
			}
			.time-slogan {
				font-family: "Noto Sans TC", sans-serif;
				font-size: 36px;
				color: #0f5c88;
				font-weight: 900;
				padding: 0 12px;
				text-align: center;
				position: absolute;
				top: 148px;
				left: 46px;
			}
			.time {
				width: 962px;
				height: 398px;
				position: absolute;
				top: 160px;
				left: 50%;
				transform: translateX(-50%);
				background-color: #f4f8f9;
				border-radius: 24px;
				box-shadow: 0 0 12px rgba(147, 204, 211, 0.5);
			}
			.time-box {
				position: absolute;
				top: 50%;
				left: 300px;
				transform: translateY(-50%);
				width: 100%;
				display: flex;
				width: 100%;
			}
			@media screen and (max-width: 1140px) {
				.app {
					overflow: hidden;
				}
				.box {
					width: calc(700 / 768 * 100vw);
				}
				.box:before {
					top: 0;
					left: 0;
					width: calc(240 / 768 * 100vw);
					height: calc(240 / 768 * 100vw);
				}
				.box:after {
					width: calc(1920 / 768 * 100vw);
					height: calc(3 / 768 * 100vw);
					top: calc(180 / 768 * 100vw);
				}
				.time {
					width: calc(700 / 768 * 100vw);
					height: auto;
					top: calc(160 / 768 * 100vw);
					display: flex;
					flex-direction: column;
					padding: calc(36 / 768 * 100vw) 0;
				}
				.time-slogan {
					position: relative;
					top: 0;
					left: 0;
					font-size: calc(36 / 768 * 100vw);
					padding: 0 calc(12 / 768 * 100vw);
				}
				.time-box {
					position: relative;
					top: 0;
					left: 0;
					transform: none;
					margin: 0 auto;
					justify-content: center;
				}
				.font {
					font-size: calc(52 / 768 * 100vw);
					padding: 0 calc(12 / 768 * 100vw);
				}
			}
		</style>
	</head>
	<body>
		<div class="app">
			<div class="box">
				<div class="time">
					<div class="time-slogan">
						<div>2022</div>
						<div>新戶安心禮</div>
						<div>優惠倒數</div>
					</div>
					<div class="time-box">
						<div class="font">7</div>
						<div class="font">:</div>
						<div class="font">15</div>
						<div class="font">:</div>
						<div class="font">49</div>
						<div class="font">:</div>
						<div class="font">28</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
