<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js" integrity="sha512-lteuRD+aUENrZPTXWFRPTBcDDxIGWe5uu0apPEn+3ZKYDwDaEErIK9rvR0QzUGmUQ55KFE2RqGTVoZsKctGMVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;900&display=swap");
		</style>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background: #e9eef1;
				background-repeat: no-repeat;
			}
			#app {
				/* overflow: hidden; */
			}
			.box {
				/* width: 1440px; */
				/* height: 608px; */
				position: relative;
				background-size: contain;
				margin: 0 auto;
				overflow: hidden;
				padding: 24px 0;
				box-sizing: border-box;
			}
			.box:after {
				content: "";
				width: 1920px;
				height: 262px;
				/* background-color: #000; */
				background-size: 1920px 262px;
				background-image: url("https://i.imgur.com/QGvtEkT.png");
				position: absolute;
				top: 17px;
				left: 50%;
				margin-left: -1124px;
				border-radius: 50%;
				z-index: 2;
			}
			.font {
				font-family: "Noto Sans TC", sans-serif;
				font-size: 52px;
				color: #0f5c88;
				font-weight: 900;
				padding: 0 12px;
			}
			.time-slogan {
				/* font-family: "Noto Sans TC", sans-serif;
				font-size: 36px;
				color: #0f5c88;
				font-weight: 900;
				padding: 0 12px;
				text-align: center; */
				position: absolute;
				top: 121px;
				left: 0px;
				width: 288px;
				height: 212px;
				background-size: cover;
				background-image: url("https://i.imgur.com/OD0rVqR.png");
			}
			.time {
				width: 962px;
				height: 398px;
				margin: 160px auto 0;
				position: relative;
				/* position: absolute;
				top: 160px;
				left: 50%;
				transform: translateX(-50%); */
				background-color: #f4f8f9;
				border-radius: 24px;
				box-shadow: 0 0 12px rgba(147, 204, 211, 0.5);
			}
			.time-box {
				position: absolute;
				top: 50%;
				left: 300px;
				transform: translateY(-50%);
				width: 100%;
				display: flex;
				width: 100%;
			}
			@media screen and (max-width: 1140px) {
				.app {
					overflow: hidden;
				}
				.box {
					padding: calc(24 / 768 * 100vw) 0;
					/* width: calc(700 / 768 * 100vw); */
				}
				.box:after {
					width: calc(1920 / 768 * 100vw);
					height: calc(262 / 768 * 100vw);
					top: calc(17 / 768 * 100vw);
					background-size: calc(1920 / 768 * 100vw) calc(262 / 768 * 100vw);
					margin-left: calc(-1124 / 768 * 100vw);
				}
				.time {
					width: calc(700 / 768 * 100vw);
					height: auto;
					display: flex;
					flex-direction: column;
					padding: calc(36 / 768 * 100vw) 0;
					margin: calc(160 / 768 * 100vw) auto 0;
				}
				.time-slogan {
					position: relative;
					/* font-size: calc(36 / 768 * 100vw);
					padding: 0 calc(12 / 768 * 100vw); */
					top: 0;
					left: 0;
					width: calc(288 / 768 * 100vw);
					height: calc(212 / 768 * 100vw);
					margin: 0 auto;
				}
				.time-box {
					position: relative;
					top: 0;
					left: 0;
					transform: none;
					margin: 0 auto;
					justify-content: center;
				}
				.font {
					font-size: calc(52 / 768 * 100vw);
					padding: 0 calc(12 / 768 * 100vw);
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="getting-started"></div>
			<div class="box">
				<div class="time">
					<div class="time-slogan"></div>
					<div class="time-box">
						<div class="font">7</div>
						<div class="font">:</div>
						<div class="font">15</div>
						<div class="font">:</div>
						<div class="font">49</div>
						<div class="font">:</div>
						<div class="font">28</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$("#getting-started").countdown("2022/12/30", function (event) {
				$(this).html(event.strftime("%w weeks %d days %H:%M:%S"));
			});
		</script>
	</body>
</html>
