<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Menu | Webdevtrick.com</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans';
        }

        a {
            color: #000;
            text-decoration: none;
        }

        img {
            max-width: 100%;
        }

        img a {
            border: none;
        }

        ul {
            list-style-type: none;
        }


        body {
            background: #f5f5f5;
            padding-bottom: 30px;
        }

        .fix-select {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        .reveal-select {
            width: 300px;
            height: 50px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
            color: #444;
            line-height: 50px;
            position: relative;
        }

        .reveal-select .selection:active {
            transform: rotateX(42deg);
            transform-style: preserve-3d;
            transform-origin: top;
            transition: transform 200ms ease-in-out;
        }

        .reveal-select .selection {
            width: 100%;
            height: 100%;
            background-color: #1da1f2;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            z-index: 20;
            transform: rotateX(0deg);
            transform-style: preserve-3d;
            transform-origin: top;
            transition: transform 200ms ease-in-out;
        }

        .reveal-select .selection p {
            width: calc(100% - 60px);
            position: relative;
            transition: all 200ms ease-in-out;
        }

        .reveal-select .selection:hover p,
        .reveal-select .selection.open p {
            color: #212121;
        }

        .reveal-select .selection i {
            display: block;
            width: 1px;
            height: 70%;
            position: absolute;
            right: -1px;
            top: 15%;
            bottom: 15%;
            border: none;
            background-color: #bbb;
        }

        .reveal-select .selection>span {
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 14px 8px 0 8px;
            border-color: #bbb transparent transparent transparent;

            position: absolute;
            top: 18px;
            right: 22px;
        }

        .reveal-select .selection.open>span {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 8px 14px 8px;
            border-color: transparent transparent #bbb transparent;
        }

        .new-option {
            text-align: center;
            background-color: #1da1f2;
            cursor: pointer;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 1px;
            position: absolute;
            left: 0;
            right: 0;
            transition: all 300ms ease-in-out;
        }

        .new-option p {
            width: calc(100% - 60px);
        }

        .new-option.reveal:hover {
            background-color: #005488;
            color: #f5f5f5;
        }
    </style>
</head>

<body>
    <select class="fix-select">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
        <option value="jquery" selected>jQuery</option>
        <option value="php">PHP</option>
    </select>

    <div class="reveal-select">
        <div class="selection">
            <p>
                <span></span>
                <i></i>
            </p>
            <span></span>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $(function () {
            var countOption = $('.fix-select option').length;

            function openSelection() {
                var heightSelect = $('.reveal-select').height();
                var j = 1;
                $('.reveal-select .new-option').each(function () {
                    $(this).addClass('reveal');
                    $(this).css({
                        'box-shadow': '0 1px 1px rgba(0,0,0,0.1)',
                        'left': '0',
                        'right': '0',
                        'top': j * (heightSelect + 1) + 'px'
                    })
                    j++;
                })
            }
            function closeSelection() {
                var i = 0;
                $('.reveal-select .new-option').each(function () {
                    $(this).removeClass("reveal");
                    if (i < countOption - 3) {
                        $(this).css('top', 0);
                        $(this).css('box-shadow', 'none');
                    }
                    else if (i === countOption - 3) {
                        $(this).css('top', '3px');
                    }
                    else if (i === countOption - 2) {
                        $(this).css({
                            'top': '7px',
                            'left': '2px',
                            'right': '2px'
                        });
                    }
                    else if (i === countOption - 1) {
                        $(this).css({
                            'top': '11px',
                            'left': '4px',
                            'right': '4px'
                        });
                    }
                    i++;
                })
            }

            if ($('.fix-select option[selected]').length === 1) {
                $('.selection p span').html($('.fix-select option[selected]').html());
            } else {
                $('.selection p span').html($('.fix-select option:first-child').html());
            }

            $('.fix-select option').each(function () {
                newValue = $(this).val();
                newHTML = $(this).html();
                $('.reveal-select').append('<div class="new-option" data-value="' + newValue + '"><p>' + newHTML + '</p></div>');
            })

            var reverseIndex = countOption;
            $('.reveal-select .new-option').each(function () {
                $(this).css("z-index", reverseIndex);
                reverseIndex = reverseIndex - 1;
            })

            closeSelection();

            $('.selection').on("click", function () {
                $(this).toggleClass("open");
                if ($(this).hasClass('open') === true) {
                    openSelection();
                } else {
                    closeSelection();
                }
            })

            $('.new-option').on("click", function () {
                var newValue = $(this).data('value');

                $('.selection p span').html($(this).find('p').html());
                $('.selection').click();

                $('.fix-select option[selected]').removeAttr('selected');
                $('.fix-select option[value="' + newValue + '"]').attr('selected', '')
            })
        })

    </script>
</body>

</html>
