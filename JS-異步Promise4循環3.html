<body>

    <img class="img" src="" data-src="https://i.picsum.photos/id/2/200/300.jpg" alt="">
    <script>
        var img=document.querySelectorAll(".img");
        var imgArr=[];
        function promise(i){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("scc")
                }, i*1000);
            })
        }
        var promiseAll=[];
        for(var i=0;i<3;i++){
            promiseAll.push(promise(i))
        }
        Promise.all(promiseAll)
        .then((data)=>{
            console.log(data)
        })
        .catch(()=>{
            console.log("error")
        })
    </script>
