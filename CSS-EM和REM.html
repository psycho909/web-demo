<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 48px;
        }
        #app{
            font-size: 32px;
        }
        .box{
            font-size: 24px;
        }
        .h1-rem{
            font-size: 1rem;
        }
        .h2-rem{
            font-size: 1rem;
        }
        .h1-em{
            font-size: 1em;
        }
        .h2-em{
            font-size: 1em;
        }
        .h3{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <div class="h1-rem">H1</div>
            <div class="h2-rem">H2</div>
            <div class="h1-em">H1</div>
            <div class="h2-em">H2</div>
            <div class="h3">H3</div>
        </div>
    </div>
</body>
</html>
