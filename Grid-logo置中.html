    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 1rem;
        }

        .grid>div {
            background-color: #000;
            display: grid;
            padding: 1rem;
            position: relative;
        }

        .grid>div:before {
            content: "";
            padding-bottom: 100%;
            display: block;
            grid-area: 1 / 1 / 2 / 2;
        }

        .grid>div>img {
            position: absolute;
            max-width: 100%;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
