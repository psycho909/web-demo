<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>JQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		#div1{
			width: 150px;
			height: 150px;
			background-color: orange;
			position: relative;
		}
	</style>
</head>

<body>
	<div id="div1"></div>
	<script>
		
		jQuery.myAlert=function(){
			console.log("Hello jQuery.myAlert")
		}
		jQuery.extend({
			myExtend:function(str){
				console.log('Hello '+str)
			}
		})
		$.zxit={
			centerDiv:function(obj){
				obj.css({
					left:($(window).width()-obj.width())/2+'px',
					top:($(window).height()-obj.height())/2+'px',
					'position':'absolute'
				})
				return obj
			}
		}
		var div=$('#div1')
		$.zxit.centerDiv(div).css('background','red')
		$.myAlert()
		$.myExtend('chen')
	</script>
</body>

</html>
