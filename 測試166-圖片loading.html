<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.bg {
				width: 100px;
				height: 100px;
				background: url("./images/100x100.jpg");
			}
			.bg2 {
				width: 300px;
				height: 300px;
				background: url("./images/300x300.jpg");
			}
		</style>
	</head>
	<body>
		<div class="bg"></div>
		<div class="bg2"></div>
		<div><img src="./images/05.png" alt="" /></div>
		<script>
			let urlList = [];
			let assetList = [];
			let count = 0;

			// document.querySelectorAll("*")[3].tagName !== "SCRIPT"
			// document.querySelectorAll("*")[12].tagName == "IMG"
			// window.getComputedStyle(document.querySelector(".bg")).backgroundImage

			const imgLoading = async (data) => {
				function promise(data) {
					return new Promise(function (resolve, reject) {
						var img = new Image();
						img.src = data;
						img.onload = function () {
							resolve(true);
						};
						img.onerror = function () {
							resolve(false);
						};
					});
				}
				let promiseAll = [];
				data.forEach((v, i) => {
					promiseAll.push(promise(v.pc));
				});
				return await Promise.all(promiseAll);
			};
		</script>
	</body>
</html>
