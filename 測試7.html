<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/plugins/gsap/TweenMax.min.js"></script>
    <style>
        * {
            padding: 0;
        }

        body {
            background-color: #F6BB15;
        }

        .btn {
            display: inline-block;
            width: 136px;
            height: 103px;
            background-image: url('images/enter_btn.png');
            margin: 4rem 12rem;
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <a class="btn" href="javascript:;"></a>
    <ul>
        <li id="li" data-person='
            {
            "name": "Chris Coyier",
            "job": "Web Person"
            }
        '></li>
    </ul>
    <script>
        var index = 0;
        var img_arr = ['images/enter_btn.png', 'images/enter_btn_glow.png'];

        $.each(img_arr, function (i, v) {
            var img = new Image();
            img.src = v;
        })

        function loopClick() {
            index++;
            $(".btn").css("background-image", "url(" + img_arr[index % 2] + ")");
            setTimeout(function () {
                loopClick()
            }, 300);
        }
        loopClick()
        function anim() {
            TweenMax.to(".btn", .6, {
                x: -30,
                y: -20,
                ease: Power0.easeNone,
                yoyo: true,
                repeat: -1
            });
        }

        anim()
    </script>
</body>

</html>
