<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《JS TAB》</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#div1 {
			width: 712px;
			height: 108px;
			margin: 100px auto;
			position: relative;
			background: red;
			overflow: hidden;
		}

		#div1 ul {
			position: absolute;
			left: 0;
			top: 0;
		}

		#div1 ul li {
			float: left;
			width: 178px;
			height: 108px;
			list-style: none;
		}
	</style>
</head>

<body>
	<div id="div1">
		<ul>
			<li>
				<img src="https://www.beiz.jp/web/images_T/japanese-style/japanese-style_00001.jpg" />
			</li>
			<li>
				<img src="https://www.beiz.jp/web/images_T/japanese-style/japanese-style_00002.jpg" />
			</li>
			<li>
				<img src="https://www.beiz.jp/web/images_T/japanese-style/japanese-style_00003.jpg" />
			</li>
			<li>
				<img src="https://www.beiz.jp/web/images_T/japanese-style/japanese-style_00004.jpg" />
			</li>
		</ul>
</body>
<script>
	var oDiv = document.getElementById('div1')
	var oUl = document.getElementsByTagName('ul')[0]
	var aLi = oUl.getElementsByTagName('li')
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	setInterval(function(){
		// if(oUl.offsetLeft<-oUl.offsetWidth/2){
		// 	oUl.style.left=0+'px'
		// }
		if(oUl.offsetLeft>=0){
			oUl.style.left=-oUl.offsetWidth/2+'px'
		}
		oUl.style.left=oUl.offsetLeft+2+'px'
	},30)
</script>

</html>
