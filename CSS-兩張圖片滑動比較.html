<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main {
            width: 900px;
        }

        .imagesection {
            position: relative;
            width: 100%;
            height: 800px;
            overflow: hidden;
        }

        .imagea {
            position: absolute;
            overflow: hidden;
        }

        .imagea.secondimg {
            transform: skew(0deg);
            margin-left: -900px;
            width: calc(50vw + 900px);
        }

        .imagea.secondimg .final-image {
            transform: skew(0deg);
            margin-left: 900px;
        }

        .imagea .final-image {
            height: 600px;
        }

        .imagea img {
            width: 900px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="imagesection" id="imagesection">
            <div class="imagea firstimg">
                <div class="final-image">
                    <img src="https://images.pexels.com/photos/672142/pexels-photo-672142.jpeg">
                </div>
            </div>
            <div class="imagea secondimg">
                <div class="final-image">
                    <img src="https://images.pexels.com/photos/219938/pexels-photo-219938.jpeg">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            let banner=document.getElementById("imagesection");
            let devLayer=banner.querySelector(".secondimg");
            let delta=0;

            banner.addEventListener('mousemove',function(e){
                delta=(e.clientX-window.innerWidth/2)*0.5;
                devLayer.style.width=e.clientX+1000+delta+'px'
                
                // delta=900-e.clientX;
                // devLayer.style.width=900-delta+'px';

            })
        })
    </script>
</body>

</html>
