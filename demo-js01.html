<body>

	<script>
		function string2int(s) {
			var _s = s.split('')
			var covert = _s.map(function (v) {
				return +v
			}).reduce(function (p, n) {
				return p * 10 + n
			})

			return covert;
		}

		function normalize(arr) {

			var aa = arr.map(function (v) {
				var s = v.toLowerCase().split('').map(function (v, i) {
					if (i == 0) {
						v = v.toUpperCase()
					}
					return v
				}).reduce(function (p, v) {
					return p + v
				})

				return s
			})
			return aa;
		}
		var f = normalize(['adam', 'LISA', 'barT'])

		function count() {
			var arr = [];
			for (let i = 1; i <= 3; i++) {
				arr.push((function (n) {
					return function(){
						return n*n
					}
				})(i));
			}
			return arr;
		}

		var results = count();
		var f1 = results[0];
		var f2 = results[1];
		var f3 = results[2];
		console.log(f1());
		console.log(f2());
		console.log(f3());
	</script>
</body>
