<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <style>
        body {
            background: #444444;
            color: white;
            font: 15px/1.51 Helvetica, sans-serif;
            margin: 0 auto;
        }

        .left-panel,
        .right-panel {
            padding: 2%;
            margin: 0;
            width: 46%;
            float: left;
            min-height: 100vh;
            text-align: center;
        }

        .left-panel {
            background: #ccc;
            color: black;
        }
    </style>
</head>

<body>
    <div class="left-panel">Raw resize events
        <br>
    </div>
    <div class="right-panel">Debounced events
        <br>
    </div>
    <script>
        // debounce 直到事件停止後觸發
        $(document).ready(function () {

            var $win = $(window);
            var $left_panel = $('.left-panel');
            var $right_panel = $('.right-panel');

            function display_info($div) {
                $div.append($win.width() + ' x ' + $win.height() + '<br>');
            }

            $(window).on('resize', function () {
                display_info($left_panel);
            });

            $(window).on('resize', _.debounce(function () {
                display_info($right_panel);
            }, 400));
        });
    </script>
</body>

</html>
