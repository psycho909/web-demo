<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        $("#app").scroll(function(){
            var t=$(window).height()-$(".UNI-footer").offset().top - $(window).scrollTop();
            if($(".UNI-footer").offset().top - $(window).scrollTop() <= $(window).height()){
                $(".nav-wrap").css("bottom",t+"px")
            }
        })
    </script>
</body>
</html>
