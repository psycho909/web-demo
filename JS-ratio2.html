<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #666;
            overflow: hidden;
            /* background-image: url('images/body-bg.jpg');
            background-position: center center;
            background-size: 100%;
            background-repeat: no-repeat; */
        }

        .img {
            position: relative;
            width: 100%;
        }

        .btn {
            position: absolute;
            top: calc(390 / 1920 * 100vw);
            left: 50%;
            width: calc(280 / 1920 * 100vw);
            height: calc(80 / 1920 * 100vw);
            background-image: url('images/buton.png');
            background-size: 100%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img class="img" src="images/body-bg.jpg" alt="">
        <a class="btn" href="javascript:;"></a>
    </div>
    <script>
        // radioSize()
        // $(window).resize(function () {
        //     radioSize()
        // })

        function radioSize() {
            var imgW = $('.img').outerWidth();
            var imgH = $('.img').outerHeight();
            var vw = window.innerWidth;
            var vh = window.innerHeight;
            var s = Math.max(vw / imgW, vh / imgH);

            $('.img').css({
                "width": imgW * s + 'px',
                "height": imgH * s + "px"
            })
            // $('.img').css({
            //     "width": imgH * s * (16 / 9) + 'px',
            //     "height": imgH * s + "px"
            // })
        }
    </script>
</body>

</html>
