<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            :root{
                --bg:url("https://images.unsplash.com/photo-1553531768-f617f5ba7dd7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
            }
            .ch-grid {
                margin: 20px 0 0 0;
                padding: 0;
                list-style: none;
                display: block;
                text-align: center;
                width: 100%;
            }

            .ch-grid:after,
            .ch-item:before {
                content: '';
                display: table;
            }

            .ch-grid:after {
                clear: both;
            }

            .ch-grid li {
                width: 220px;
                height: 220px;
                display: inline-block;
                margin: 20px;
            }

            /* ========================= */

            .ch-item {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                position: relative;
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                cursor: default;
            }
            .ch-info-wrap, 
            .ch-info{
                position: absolute;
                width: 180px;
                height: 180px;
                border-radius: 50%;
                transition: all 0.4s ease-in-out;
            }
            .ch-info-wrap {
                top: 20px;
                left: 20px;
                background: #f9f9f9 var(--bg);
                box-shadow: 
                    0 0 0 20px rgba(255,255,255,0.2), 
                    inset 0 0 3px rgba(115,114, 23, 0.8);
                perspective:800px;
            }
            .ch-info {
                transform-style: preserve-3d;
            }
            .ch-info > div {
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-position: center center;
                transition: all 0.6s ease-in-out;
            }
            .ch-info .ch-info-front {
                transform-origin: 50% 100%;	
                z-index: 100;
                box-shadow: 
                    inset 2px 1px 4px rgba(0,0,0,0.1);
            }
            .ch-info .ch-info-back {
                background: rgba(230,132,107,0);
            }
            .ch-img-1 { 
                background-image: var(--bg);
            }
            .ch-info h3 {
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-size: 14px;
                margin: 0 25px;
                padding: 40px 0 0 0;
                height: 90px;
                font-family: 'Open Sans', Arial, sans-serif;
                text-shadow: 
                    0 0 1px #fff, 
                    0 1px 2px rgba(0,0,0,0.3);
            }

            .ch-info p {
                color: #fff;
                padding: 10px 5px;
                font-style: italic;
                margin: 0 30px;
                font-size: 12px;
                border-top: 1px solid rgba(255,255,255,0.5);
            }

            .ch-info p a {
                display: block;
                color: rgba(255,255,255,0.7);
                font-style: normal;
                font-weight: 700;
                text-transform: uppercase;
                font-size: 9px;
                letter-spacing: 1px;
                padding-top: 4px;
                font-family: 'Open Sans', Arial, sans-serif;
            }

            .ch-info p a:hover {
                color: rgba(255,242,34, 0.8);
            }
            .ch-item:hover .ch-info-front {
                transform: rotate3d(1,0,0,-180deg);
                box-shadow: 
                    inset 0 0 5px rgba(255,255,255,0.2), 
                    inset 0 0 3px rgba(0,0,0,0.3);
            }

            .ch-item:hover .ch-info-back {
                background: rgba(230,132,107,0.6);
            }
        </style>
    </head>
    <body>
        <ul class="ch-grid">
            <li>
                <div class="ch-item ch-img-1">
                    <div class="ch-info-wrap">
                        <div class="ch-info">
                            <div class="ch-info-front ch-img-1"></div>
                            <div class="ch-info-back">
                                <h3>Bears Type</h3>
                                <p>
                                    by Josh Schott
                                    <a href="http://drbl.in/ewUW">View on Dribbble</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
