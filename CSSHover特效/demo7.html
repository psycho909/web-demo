<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            :root{
                --bg:url("https://images.unsplash.com/photo-1553531768-f617f5ba7dd7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
            }
            .ch-grid {
                margin: 20px 0 0 0;
                padding: 0;
                list-style: none;
                display: block;
                text-align: center;
                width: 100%;
            }

            .ch-grid:after,
            .ch-item:before {
                content: '';
                display: table;
            }

            .ch-grid:after {
                clear: both;
            }

            .ch-grid li {
                width: 220px;
                height: 220px;
                display: inline-block;
                margin: 20px;
            }

            /* ========================= */

            .ch-item {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                position: relative;
                cursor: default;
                perspective: 900px;
            }
            .ch-info{
                position: absolute;
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
            }
            .ch-info > div {
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-position: center center;
                transition: all 0.4s linear;
                transform-origin: 50% 0%;
            }
            .ch-info .ch-info-front {
                box-shadow: inset 0 0 0 16px rgba(0,0,0,0.3);
            }
            .ch-info .ch-info-back {
                transform: translate3d(0,0,-220px) rotate3d(1,0,0,90deg);
                background: #000;
                opacity: 0;
            }
            .ch-img-1 { 
                background-image: var(--bg);
            }
            .ch-info h3 {
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-size: 24px;
                margin: 0 15px;
                padding: 60px 0 0 0;
                height: 110px;
                font-family: 'Open Sans', Arial, sans-serif;
                text-shadow: 
                    0 0 1px #fff, 
                    0 1px 2px rgba(0,0,0,0.3);
            }

            .ch-info p {
                color: #fff;
                padding: 10px 5px;
                font-style: italic;
                margin: 0 30px;
                font-size: 12px;
                border-top: 1px solid rgba(255,255,255,0.5);
            }

            .ch-info p a {
                display: block;
                color: rgba(255,255,255,0.7);
                font-style: normal;
                font-weight: 700;
                text-transform: uppercase;
                font-size: 9px;
                letter-spacing: 1px;
                padding-top: 4px;
                font-family: 'Open Sans', Arial, sans-serif;
            }

            .ch-info p a:hover {
                color: rgba(255,242,34, 0.8);
            }
            .ch-item:hover .ch-info-front {
                transform: translate3d(0,280px,0) rotate3d(1,0,0,-90deg);
                opacity: 0;
            }
            .ch-item:hover .ch-info-back {
                transform: rotate3d(1,0,0,0deg);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <ul class="ch-grid">
            <li>
                <div class="ch-item">				
                    <div class="ch-info">
                        <div class="ch-info-front ch-img-1"></div>
                        <div class="ch-info-back">
                            <h3>Mouse</h3>
                            <p>by Alexander Shumihin <a href="http://drbl.in/eAoj">View on Dribbble</a></p>
                        </div>	
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
