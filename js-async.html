	<body>
		<script>
			function runTime(word, ck) {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						if (ck) {
							resolve(word);
						} else {
							reject("error");
						}
					}, 500);
				});
			}

			async function getAll() {
				try {
					var a = await runTime("A", true);
					var b = await runTime("B", true);
					var c = await runTime("C", false);
					console.log(a, b, c);
				} catch (err) {
					console.log(err);
				}
			}
			getAll();
