<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #cdcdcd;
        }

        svg {
            display: block;
            margin: 20px auto;
            width: 800px;
        }

        #balloon {
            opacity: 0.6;
        }

        #slider {
            float: left;
            width: 300px;
            position: relative;
            top: 8px;
        }

        #guides {
            opacity: 0;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: -25px;
            left: -25px;
            border-radius: 50%;
        }
        .motion-path-demo{
            position: relative;
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <button id="btn">按鈕</button>
    <div class="motion-path-demo">
        <svg id="demo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 786 400">
    
            <rect id="background" width="786" height="400" fill="#333" />
            <path id="motionPath" d="M165.36,297.42s127.17,2.86,146-59c21-69,71-104,165-63s165,80,202,9,93-158,93-158"
                fill="none" stroke="#5dba47" stroke-miterlimit="10" stroke-width="4" />
        </svg>
        <div id="ball"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script>
        var path = anime.path('.motion-path-demo path');

        anime({
            targets: '.motion-path-demo #ball',
            translateX: path('x'),
            translateY: path('y'),
            rotate: path('angle'),
            easing: 'cubicBezier(.5, .05, .1, .3)',
            duration: 4000,
            loop: false,
            update:function(anim){
                console.log(anim.animatables[0].transforms.list)
            }
        });
    </script>
</body>

</html>
