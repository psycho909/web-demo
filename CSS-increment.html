<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .increment{
            counter-reset: i;
        }
        .increment p{
            counter-increment: i;
        }
        .increment p:before{
            content:"OO" counter(i);
        }
        .grid{
            display: grid;
            width: 300px;
            height: 300px;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .header{
            grid-row:1/2;
            grid-column: 1/4;
            background-color: green;
        }
        .main{
            grid-row:2/3;
            grid-column: 1/3;
            background-color: blue;
        }
        .slider{
            grid-row:2/3;
            grid-column: 3/4;
            background-color: rgb(255, 2, 179);
        }
        .footer{
            grid-row:3/4;
            grid-column: 1/4;
            background-color: red;
        }
        /* ie 不支持 */
        @supports (display:grid){
            .grid{
                width: 300px;
                height: 300px;
            }
            .header{
                width: 100%;
                height: 100%;
                background-color: green;
            }
            .main{
                width: 100%;
                height: 100%;
                background-color: blue;
            }
            .footer{
                width: 100%;
                height: 100%;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="increment">
        <p>a</p>
        <p>b</p>
        <p>c</p>
    </div>
    <div class="grid">
        <div class="header">Header</div>
        <div class="main">Main</div>
        <div class="slider">Slider</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
