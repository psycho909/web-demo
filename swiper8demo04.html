<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://tw.hicdn.beanfun.com/plugins/swiper/8.3.2/swiper-bundle.min.css" rel="stylesheet" />
		<script src="https://tw.hicdn.beanfun.com/plugins/swiper/8.3.2/swiper-bundle.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.features-video {
				width: calc((1140 / 1920) * 100vw);
				height: calc((900 / 1920) * 100vw);
				position: relative;
				margin: 0 auto;
			}
			.features-video-box {
				width: 100%;
				height: 100%;
				position: relative;
			}
			.features-video-swiper {
				margin-left: auto;
				margin-right: auto;
				position: relative;
				overflow: hidden;
				z-index: 1;
				width: calc((1140 / 1920) * 100vw);
			}
			.features-video-swiper .swiper-slide-active:before {
				content: none;
			}
			.features-video__slide {
				width: calc((785 / 1920) * 100vw);
				height: calc((519 / 1920) * 100vw);
			}
			.features-video__slide:before {
				content: "";
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.65);
				border-radius: calc((30 / 1920) * 100vw);
			}
			.features-video__slide:after {
				content: "";
				width: calc((80 / 1920) * 100vw);
				height: calc((83 / 1920) * 100vw);
				position: absolute;
				top: 50%;
				left: 50%;
				/* transform: translate(-50%, -50%); */
				transform: translateX(calc((346 / 1920) * 100vw));
				background-image: url("./images/video-play.png");
				background-size: cover;
				cursor: pointer;
			}
			.features-video__link {
				width: 100%;
				height: 100%;
				background-color: #6ccabc;
				border: calc((5 / 1920) * 100vw) solid #ffe269;
				border-radius: calc((30 / 1920) * 100vw);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.features-video__link img {
				max-width: calc((765 / 1920) * 100vw);
			}
			.features-video__prev {
				width: calc((60 / 1920) * 100vw);
				height: calc((114 / 1920) * 100vw);
				background-size: cover;
				background-image: url("./images/video-prev.png");
				left: calc((118 / 1920) * 100vw);
			}
			.features-video__prev:after {
				content: none;
			}
			.features-video__next {
				width: calc((60 / 1920) * 100vw);
				height: calc((114 / 1920) * 100vw);
				background-size: cover;
				background-image: url("./images/video-next.png");
				right: calc((118 / 1920) * 100vw);
			}
			.features-video__next:after {
				content: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="features" class="features">
				<!-- 遊戲特色影片 -->
				<div class="features-video">
					<div class="features-rainbow"></div>
					<div class="features-deco1"></div>
					<div class="features-deco2"></div>
					<div class="features-deco3"></div>
					<div class="features-deco4"></div>
					<div class="features-title"></div>
					<div class="features-video-box">
						<div class="swiper features-video-swiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide features-video__slide">
									<a href="javascript:;" class="features-video__link"><img src="./images/video-preview1.png" alt="" /></a>
								</div>
								<div class="swiper-slide features-video__slide">
									<a href="javascript:;" class="features-video__link"><img src="./images/video-preview2.png" alt="" /></a>
								</div>
								<div class="swiper-slide features-video__slide">
									<a href="javascript:;" class="features-video__link"><img src="./images/video-preview3.png" alt="" /></a>
								</div>
								<div class="swiper-slide features-video__slide">
									<a href="javascript:;" class="features-video__link"><img src="./images/video-preview4.png" alt="" /></a>
								</div>
							</div>
							<div class="swiper-button-prev features-video__prev"></div>
							<div class="swiper-button-next features-video__next"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			var swiper = new Swiper(".features-video-swiper", {
				effect: "coverflow",
				loop: true,
				centeredSlides: true,
				slidesPerView: "auto",
				setWrapperSize: true,
				coverflowEffect: {
					rotate: 0,
					stretch: "53%",
					depth: 400,
					modifier: 1,
					slideShadows: false
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev"
				}
			});
		</script>
	</body>
</html>
