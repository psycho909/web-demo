<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; maximum-scale=1.0;">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            text-size-adjust: none;
        }

        #app {
            width: 90%;
            height: 300px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .box {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            font-size: 32px;
        }

        .box:before {
            content: "";
            width: 30%;
            height: 1px;
            background-color: #666;
            margin-right: 1rem;
            flex: 1;
        }

        .box:after {
            content: "";
            width: 30%;
            height: 1px;
            background-color: #666;
            margin-left: 1rem;
            flex: 1;
        }
        .box > *:not(p){
            color:blue;
        }
        @media screen and (max-width:768px) {}
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <span>我是</span>
            <span>我是</span>
            <span>我是</span>
            <p>i AM</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        
    </script>
</body>

</html>
