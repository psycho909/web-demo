<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS-IntersectionObserver-Video</title>
    <style>
        body {
            text-align: center;
            font-family: 'Averia serif libre';
            background-color: crimson;
            color: aliceblue;
            height: 2000px;
        }

        video {
            width: 600px;
            margin-top: 50px;
        }

        h1 {
            margin-top: 50px;
            font-size: 14pt;
            text-transform: uppercase;
        }

        a {
            color: skyblue;
        }

        #warning {
            padding: 10px;
            color: beige;
            background: red;
        }

        @media (max-width: 620px) {
            video {
                width: 90vw;
            }
        }
    </style>
</head>

<body>
    <!-- some warnings, for demo purposes -->
    <strong id="warning" hidden>IntersectionObserver is not supported by your browser, so you can't
        see the effect. Check its browser support
        <a href="https://caniuse.com/#feat=intersectionobserver" target="_blank">here</a>.</strong>
    <noscript>⚠️ JAVASCRIPT IS DISABLED IN YOUR BROWSER!</noscript>

    <h1>When the video is not fully visible on page, it pauses</h1>
    <video id="video"
        src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/komorilife/Event/E20200103/images/video.mp4"></video>
    <p>
        Animation by Seoro Oh (via
        <a href="https://www.youtube.com/user/osro1113" target="_blank">Osro's YouTube Channel</a>
        )
    </p>
    <div>
        <img src="https://picsum.photos/id/1/600/600" alt="">
        <img src="https://picsum.photos/id/2/600/600" alt="">
        <img src="https://picsum.photos/id/3/600/600" alt="">
        <img src="https://picsum.photos/id/4/600/600" alt="">
        <img src="https://picsum.photos/id/5/600/600" alt="">
        <img src="https://picsum.photos/id/6/600/600" alt="">
    </div>
    <script>
        var vd = document.getElementById("video");
        vd.addEventListener("loadeddata", function () {
            if (vd.readyState >= 2) {
                console.log("影片載入完成")
            }
        })
        window.addEventListener('load', function () {
            console.log("end")
        })
    </script>
</body>

</html>
