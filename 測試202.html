		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.box {
				width: 100px;
				height: 100px;
				background-color: #000;
				position: absolute;
				top: 20%;
				left: 20%;
				animation: move 1s linear infinite;
			}
			@keyframes move {
				0% {
					transform: translateY(0%);
				}
				25% {
					transform: translateY(-10%);
				}
				50% {
					transform: translateY(0);
				}
				75% {
					transform: translateY(10%);
				}
				100% {
					transform: translateY(0);
				}
			}
		</style>
	</head>
