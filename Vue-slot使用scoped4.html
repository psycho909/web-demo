<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
        .card{
            width: 300px;
            border:1px solid #000;
            border-radius: 8px;
        }
        .card .head{
            padding: 1rem;
            text-align: center;
            background-color: #eee;
            border-radius: 8px 8px 0 0;
        }
        .card .footer{
            padding: 1rem;
            text-align: center;
            background-color: #eee;
            border-radius: 0 0 8px 8px;
        }
        .card .body{
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <child @get="getValue">
            <template v-slot:head="{heads={head:'head default'}}">
                <div>{{heads}}</div>
            </template>
            <template>
                <div>這是內容</div>
            </template>
            <template #footer={footer}>
                <div>{{footer}}</div>
            </template>
        </child>
    </div>
    <template id="child">
        <div class="card">
            <div class="head">
                <slot name="head" :heads="head"></slot>
            </div>
            <div class="body">
                <slot></slot>
            </div>
            <div class="footer">
                <slot name="footer" :footer="footer"></slot>
            </div>
        </div>
    </template>
    <script>
        Vue.component("child",{
            template:"#child",
            data(){
                return {
                    head:"我是標題",
                    footer:"我是copyright"
                }
            },
            methods:{

            }
        })
        new Vue({
            el:"#app",
            methods:{
                
            }
        })
    </script>
</body>
</html>
