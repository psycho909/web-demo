        // 椭圆
        function ellipse(cxt, centerX, centerY, radiusX, radiusY) {
            ctx.save();
            let r = (radiusX > radiusY) ? radiusX: radiusY;
            let ratioX = radiusX /r;
            let ratioY = radiusY /r;
            ctx.scale(ratioX, ratioY);
            ctx.beginPath();
            ctx.arc( centerX / ratioX, centerY / ratioY, r, 0, 360 * Math.PI/180, false );
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }

        // 带渐变色的圆球
        function drawBall(ctx,x,y,radius) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(x,y,radius,0, 360*Math.PI/180, false);
            ctx.closePath(); 
            let gnt = ctx.createRadialGradient(x,y,10,x,y,50);
            gnt.addColorStop(0,'white');
            gnt.addColorStop(0.9, 'orange');
            gnt.addColorStop(1, 'rgba(0,0,0,0)');  
            ctx.fillStyle=gnt;
            ctx.fill();
            ctx.restore();
        }
        // 累加旋转角度
        let angle = 0;
        function drawFrame() {
            requestAnimationFrame(drawFrame);
            ctx.clearRect(0,0, canvas.width, canvas.height);
            // 太阳
            drawBall(ctx, canvas.width/2, canvas.height/2, 30 );
            // 椭圆轨迹
            ellipse(ctx, canvas.width/2, canvas.height/2, 200, 100);
            // 椭圆标准方程
            let circlePointX1 = canvas.width/2 + Math.cos(angle) * 200;
            let circlePointY1 = canvas.height/2 + Math.sin(angle) * 100;
            //绕太阳运行的圆球
            drawBall(ctx,circlePointX1, circlePointY1, 30 );
            angle += 0.02;
            if(angle >= 360) {
                angle = 0;
            }
        };
        drawFrame();
    </script>
