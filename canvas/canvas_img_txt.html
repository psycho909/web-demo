<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!--需要合成图片，因为没法直接读取本地图片，所以将图片放在这里并隐藏-->
    <div style="display:none">
        <img id="starImg" style="height:300px; width:300px;" src="./images/pp.jpg" />
    </div>

    <!--画布-->
    <canvas id="canvas" width="300" height="300" style="border:1px solid #d3d3d3;"></canvas>

    <!--输入框，失去焦点后自动执行hechen()-->
    <input type="text" id="desc" value="" />
    <!--saveImageInfo()生成照片并显示到另个网页-->
    <button id="btn-download">下載</button>
    <script>
        //预加载将图片绘制到画布
        $(function () {
            hechen();
        });
        $('#desc').on('keyup',function(){
            hechen()
        })
        function hechen() {
            //获取画布对象
            var canvas=document.getElementById("canvas")
            var ctx = canvas.getContext("2d");
            var maxWidth = ctx.width;
            var maxHeight = ctx.height;
            ctx.clearRect(0, 0, 300, 300);
            //获取图片的实际路径
            var imgurl="http://static1.squarespace.com/static/55a42a3ae4b05487bab1d21b/55a6cf87e4b051671eb1432a/55a6cf95e4b051671eb147e4/1516255594206/?format=1000w"
            var starImg = new Image();
            // starImg.src = $('#starImg').attr('src');
            starImg.src = imgurl;
            //合成
            starImg.onload = function () {
                //先把图片绘制在这里
                ctx.drawImage(starImg, 0, 0, 300, 300);
                //读取用户的文本
                if ($('#desc').val()) {
                    //设置用户文本的大小字体等属性
                    ctx.font = "bold 18px Arial";
                    //设置用户文本填充颜色
                    ctx.fillStyle = "red";
                    //绘制文字
                    ctx.fillText($('#desc').val(), 100, 100);
                }
            };
        }
        function downloadCanvas(link,canvasId,filename){
            link.href=document.getElementById(canvasId).toDataURL('image/jpeg')
            // link.download=filename
            console.log(link)
        }
        document.getElementById('btn-download').addEventListener('click',function(){
            downloadCanvas(this,'canvas','test.jpg')
        })
    </script>
</body>

</html>
