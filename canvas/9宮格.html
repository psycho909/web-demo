<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .game-box {
            width: 300px;
            background-color: gray;
            display: flex;
            flex-wrap: wrap;
        }

        .game {
            border: 1px solid #000;
            flex-basis: 33.333%;
            text-align: center;
            line-height: calc(300px / 3);
        }

        .game.active {
            border-color: red;
        }
    </style>
</head>

<body>
    <button id="btn">Start</button>
    <div class="game-box">
        <div class="game game-1 active">1</div>
        <div class="game game-2">2</div>
        <div class="game game-3">3</div>
        <div class="game game-8">8</div>
        <div class="game"></div>
        <div class="game game-4">4</div>
        <div class="game game-7">7</div>
        <div class="game game-6">6</div>
        <div class="game game-5">5</div>
    </div>

    <script>
        $('#btn').on('click', function(){
            var randomNum = Math.ceil(Math.random() * 8) + 16+3
            timeout(1,randomNum,80,0,0)
        })

        function timeout(i=1,randomNum,speed=80,loop=0,num=0) {
            if(num > randomNum){
                return false;
            }else if(num > 16 ){
                speed=speed+100
            }

            if (i > 8){
                i=1;
                loop++
            }
            setTimeout(function () {
                $('.game').removeClass('active')
                $('.game-' + i).addClass('active')
                i++
                num++
                timeout(i,randomNum,speed,loop,num);
            }, speed);
            console.log(speed)
        }

        
    </script>
</body>

</html>
