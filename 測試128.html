		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.grid {
				display: grid;
			}
			.grid div {
				border: 1px solid #000;
			}
			.grid1 {
				grid-auto-flow: column dense;
			}
			.grid2 {
			}
			#grid {
				height: 200px;
				width: 200px;
				display: grid;
				gap: 10px;
				grid-template: repeat(4, 1fr) / repeat(2, 1fr);
				grid-auto-flow: column; /* or 'row', 'row dense', 'column dense' */
			}

			#item1 {
				background-color: lime;
				grid-row-start: 3;
			}

			#item2 {
				background-color: yellow;
			}

			#item3 {
				background-color: blue;
			}

			#item4 {
				grid-column-start: 2;
				background-color: red;
			}

			#item5 {
				background-color: aqua;
			}
		</style>

				var body = document.getElementsByTagName("body")[0];

			document.querySelector(".copy").addEventListener("click", function () {
				var script = $("#textarea1").val();
				$("#textarea2").val(script);
				var s = document.createElement("script");
				s.type = "text/javascript";
				s.appendChild(document.createTextNode(getAttributeValue(script)));
				document.body.appendChild(s);
			});

			function getAttributeValue(source) {
				const strippedString = source.replace(/(<([^>]+)>)/gi, "");
				return strippedString;
			}
			function CheckDevice() {
				var userAgent = navigator.userAgent;
				var isMobileTB = {
					Android: function () {
						return userAgent.match(/Android/i);
					},
					BlackBerry: function () {
						return userAgent.match(/BlackBerry/i);
					},
					iOS: function () {
						return userAgent.match(/iPhone|iPad|iPod/i);
					},
					Opera: function () {
						return userAgent.match(/Opera Mini/i);
					},
					Windows: function () {
						return userAgent.match(/IEMobile/i);
					},
					any: function () {
						return isMobileTB.Android() || isMobileTB.BlackBerry() || isMobileTB.iOS() || isMobileTB.Opera() || isMobileTB.Windows();
					}
				};

					var mates = document.getElementsByTagName("meta");
					for (var i = 0; i < mates.length; i++) {
						if (mates[i].getAttribute("name") === "viewport") {
							return mates[i].getAttribute("content").match(/750/) ? true : false;
						}
					}
				}

				//判斷是否有[BF列](官網頁面)
				function isOfficial() {
					var scripts = document.getElementsByTagName("script");
					for (var s = 0; s < scripts.length; s++) {
						if (scripts[s].getAttribute("src") !== null && scripts[s].getAttribute("src").match(/BFActBar/)) {
							return true;
						}
					}
				}

					var hasGroupLogo = game.groupLogo;

						product: currentProd,
						theme: currentTheme,
						hasGroupLogo: JSON.parse(hasGroupLogo),
						isMobile: isMobile(),
						isOfficial: isOfficial(),
						is750: is750()
					};
					return option;
				}

				//組合Footer

					var groupLogoArea_html = '<div class="groupLogoArea"><a href="https://www.gamania.com/" target="_blank"><img src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/images/footer/logos/logo-gamania-g.png"></a></div>';

					var theme = option.theme;
					//Copyright年份
					var nowTime = new Date();
					var nowYear = nowTime.getFullYear();

					/*遊戲Logo區塊生成*/
					var logo_links = "";
					for (var l = 0; l < item.logoLink.length; l++) {
						logo_links += "<a href=" + item.logoLink[l] + ' target="_blank" class="logoArea__link"><img src=' + imgPath + item.logoImg[theme][l] + ' alt=""></a>';

						.replace("{{copyrightM}}", item.copyright.mobile)
						.replace(/CyearS/g, nowYear);

						componentGroupLogoArea = groupLogoArea_html;
					}

					//加入其他Class

					//IE8+9 Hack

			function CheckDevice() {
				var userAgent = navigator.userAgent;
				var isMobileTB = {
					Android: function () {
						return userAgent.match(/Android/i);
					},
					BlackBerry: function () {
						return userAgent.match(/BlackBerry/i);
					},
					iOS: function () {
						return userAgent.match(/iPhone|iPad|iPod/i);
					},
					Opera: function () {
						return userAgent.match(/Opera Mini/i);
					},
					Windows: function () {
						return userAgent.match(/IEMobile/i);
					},
					any: function () {
						return isMobileTB.Android() || isMobileTB.BlackBerry() || isMobileTB.iOS() || isMobileTB.Opera() || isMobileTB.Windows();
					}
				};
				return isMobileTB.any();
			}
