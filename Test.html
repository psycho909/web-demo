    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "微軟正黑體";
        }

        .box {
            width: 300px;
            height: 200px;
            background: green;
            background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, 0.4) 0) no-repeat 100% 0 / 36px 36px,
                linear-gradient(-135deg, transparent 24px, green 0);
        }

        nav {
            background-color: #eee;
            margin-bottom: 12px;
        }

        .nav-ul {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 0;
        }

        .menu-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            padding:0 12px;
            position: relative;
        }
        .menu-icon:before{
            content:"";
            width: 1px;
            height: 50%;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ddd;
        }

        .menu-icon img {
            display: block;
            width: 45px;
            height: 45px;
        }
        .icon-txt{
            /* margin-left: 6px; */
        }
    </style>
</head>

<body>

            <li class="menu-icon">

    <script>
        var arr = [1, 2, 3]
        console.log(Array.isArray(arr))

        function SuperType(name, hobby) {
            this.name = name
            this.hobby = hobby
            this.colors = ['red', 'blue', 'green']
        }

        SuperType.prototype.sayName = function () {
            return this.name
        }
        SuperType.prototype.sayHobby = function () {
            return this.hobby
        }

        var superType = new SuperType()
        superType.name = 'Chen'

        superType.sayName()

        function SubType(name, hobby, age) {
            SuperType.call(this, name, hobby)
            this.age = age
        }
        SubType.prototype = new SuperType()
        SubType.prototype.constructor = SubType

        SubType.prototype.sayAge = function () {
            return this.age
        }

        var subType = new SubType()
        subType.name = 'Lin'
        subType.hobby = 'Play'
        subType.age = 32

        document.querySelector(".box").innerHTML = `${subType.sayAge()} ${subType.sayName()} ${subType.sayHobby()}`
    </script>
</body>
