<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            width: 100%;
        }
        .section{
            width: 100%;
            height: 600px;
        }
        .section:nth-of-type(odd){
            background-color: #eee;
        }

        /* lightbox */
        body{
            overflow: hidden;
        }
        .lightbox{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.65);
            overflow-x: hidden;
            overflow-y: auto;
            z-index: 2222;
            text-align: center;
            font-size: 0;
        }
        /* 可不加 */
        .lightbox:before{
            content:"";
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }
        .lightbox-wrap{
            width: 600px;
            position: relative;
            margin: 60px auto;
            background-color: #fff;
            /* 可不加 */
            display: inline-block;
            vertical-align: middle;
        }
        .lightbox-content{
            height: 200px;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="section">內容1</div>
        <div class="section">內容2</div>
        <div class="section">內容3</div>
        <div class="section">內容4</div>
    </div>
    <div class="lightbox">
        <div class="lightbox-wrap">
            <div class="lightbox-content">我是LIGHTBOX</div>
            <div class="lightbox-content">我是LIGHTBOX</div>
            <div class="lightbox-content">我是LIGHTBOX</div>
            <div class="lightbox-content">我是LIGHTBOX</div>
            <div class="lightbox-content">我是LIGHTBOX</div>
            <div class="lightbox-content">我是LIGHTBOX</div>
        </div>
    </div>
</body>
</html>
