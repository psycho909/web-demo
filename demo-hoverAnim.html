<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.hover-box{
			position: relative;
			display: inline-block;
			width: 48px;
    		height: 48px;
			background-color: rgb(223, 193, 63);
			border-radius: 50%;
		}
		.hover-box:hover::before{
			transform: scale(1);
		}
		.hover-box::before{
			content:'';
			width: 100%;
			height: 100%;
			background-color: rgba(163, 34, 34, 0.329);
			transition: all .3s;
			position: absolute;
			top: 0;
			left: 0;
			border-radius: 50%;
			transform: scale(0);;
		}
	</style>
</head>
<body>
	<div class="hover-box"></div>
</body>
</html>
