<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://tw.hicdn.beanfun.com/plugins/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "微軟正黑體";
        }

        html {
            /* height: -webkit-fill-available; */
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        /* Avoid Chrome to see Safari hack */
        @supports (-webkit-touch-callout: none) {
            body {
                /* The hack for Safari */
                min-height: -webkit-fill-available;
            }
        }

        main {
            flex: 1;
            padding: 1rem;
        }
        header{
            background-color: #001F3F;
            color:#679FDA;
            padding: 1rem;
        }
        footer{
            background-color: #0074D9;
            color:#9DCEFA;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>HEADER GOES HERE</header>
    <main>MAIN GOES HERE</main>
    <footer>FOOTER GOES HERE</footer>
    <script>

    </script>
</body>

</html>
