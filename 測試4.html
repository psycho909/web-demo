<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #box {
            width: 400px;
            height: 400px;
            position: relative;
            font-size: 0;
        }
        #box ul{
            width: 200px;
            background-color: red;
            font-size: 14px;
            display: inline-block;
            list-style: none;
            vertical-align: top;
        }
        .wrap{
            width: 200px;
            height: 150px;
            display: inline-block;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <div class="wrap"></div>
    </div>
    <script>
        const getFrogs = new Promise((resolve) => {
            resolve([
                { id: 'mlo29naz', name: 'larry', born: '2016-02-22' },
                { id: 'lp2qmsmw', name: 'sally', born: '2018-09-13' },
            ])
        })

        const getLizards = new Promise((resolve) => {
            resolve([
                { id: 'aom39d', name: 'john', born: '2017-08-11' },
                { id: '20fja93', name: 'chris', born: '2017-01-30' },
            ])
        })

        function addToStorage(item) {
            if (item) {
                let prevItems = localStorage.getItem('items')

                if (typeof prevItems === 'string') {
                    prevItems = JSON.parse(prevItems)
                } else {
                    prevItems = []
                }

                const newItems = [...prevItems, item]
                localStorage.setItem('items', JSON.stringify(newItems))
            }
        }

        let allItems = []

        Promise.all([getFrogs, getLizards])
            .then(([frogs, lizards]) => {
                console.log(frogs)
                localStorage.clear()

                frogs.forEach((frog) => {
                    allItems.push(frog)
                })

                lizards.forEach((lizard) => {
                    allItems.push(lizard)
                })

                allItems.forEach((item) => {
                    addToStorage(item)
                })
            })
            .catch((error) => {
                console.error(error)
            })

        // console.log(localStorage.getItem('items'))
    </script>
</body>

</html>
