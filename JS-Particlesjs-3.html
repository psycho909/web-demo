<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#particles-js {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #000;
			background-image: url("");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 50% 50%;
		}
	</style>
</head>

<body>
	<div id="particles-js"></div>
</body>
<script>
	particlesJS("particles-js", {
		"particles": {
			"number": {
				"value":100,
				"density": {
					"enable": false,
					"value_area": 0
				}
			},
			"color": {
				"value": "#fff"
			},
			"opacity": {
				"value": 0.5,
				"random": false,
				"anim": {
					"enable": true,
					"speed": 0.25,
					"opacity_min": 0,
					"sync": false
				}
			},
			"size": {
				"value": 3,//產生大小
				"random": true,//隨機
				"anim": {
					"enable": false,//產生閃爍
					"speed": 40,
					"size_min": 0.1,
					"sync": false
				}
			},
			"line_linked": {
				"enable": false,//是否產生連線
			},
			"move": {
				"enable": true,//true
				"speed": 3,//移動速度
				"direction": "bottom-right",//移動方向
				"random": true,
				"straight": false,//是否隨著方向固定移動
				"out_mode": "out",//移動出視窗
				"bounce": false,
				"attract": {
					"enable": false,
					"rotateX": 600,
					"rotateY": 1200
				}
			}
		},
		"interactivity": {
			"detect_on": "canvas",
			"events": {
				"onhover": {
					"enable": false,
				},
				"onclick": {
					"enable": false,
				},
				"resize": true
			},
			"modes": {
				"repulse": {
					"distance": 200,
					"duration": 0.4
				},
				"remove": {
					"particles_nb": 10
				}
			}
		},
		"retina_detect": true
	})
</script>

</html>
