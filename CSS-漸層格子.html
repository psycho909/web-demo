<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.box {
				width: 100%;
				height: 400px;
				background-color: #fff;
				background-image: linear-gradient(45deg, #ffefef 25%, transparent 25%, transparent 75%, #ffefef 75%), linear-gradient(45deg, #ffefef 25%, transparent 25%, transparent 75%, #ffefef 75%);
				background-size: 50px 50px;
				background-position: 0 0, 25px 25px;
			}
			.border {
				width: 600px;
				height: 400px;
				border: 40px solid transparent;
				border-image: url("images/border2.png") 40 40 round;
			}
			.btn {
				display: inline-block;
				text-decoration: none;
				font-size: 30px;
				font-weight: bold;
				text-shadow: 0 0 3px #fff;
				font-family: "微軟正黑體";
				color: #ce4a4a;
				letter-spacing: 1px;
				border: 5px solid #fff;
				box-shadow: 0 0 0 5px #ff7676, 0 0 5px 5px rgba(33, 1, 1, 0.53);
				padding: 13px 20px;
				border-radius: 48px;
				background-image: linear-gradient(to bottom, #ffdddd 0%, #ff7676 100%);
			}
			.bar {
				width: 21px;
				height: 582px;
				border-radius: 12px;
				border: 1px solid #000;
				overflow: hidden;
				position: relative;
			}
			.span {
				display: block;
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 10%;
				background: linear-gradient(to top, #ffd600 25%, #fff 25%, #fff 30%, #ff9494 30%, #ff9494 55%, #fff 55%, #fff 60%, #ffd600 60%, #ffd600 85%, #fff 85%, #fff 90%, #ff9494 90%, #ff9494 100%);
				background-size: 50px 50px;
			}
			h5 {
				width: 400px;
				height: 100px;
				background-color: red;
			}
			.h5-box {
				width: 100px;
				height: 30px;
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="border"></div>
		<a href="javascript:;" class="btn">確定</a>
		<div class="bar">
			<span class="span"></span>
		</div>
		<h5>
			<div class="h5-box">123</div>
		</h5>
		<script>
			var faqSeq = [];
			var obj = {};
			var faqResultList = [
				{ seq: 34, type: 2, title: "道具的持有數上限？" },
				{ seq: 15, type: 2, title: "如何獲得情誼之證？" },
				{ seq: 15, type: 2, title: "如何獲得情誼之證？" },
				{ seq: 6, type: 1, title: "如何獲得情誼之證？" },
				{ seq: 6, type: 1, title: "如何獲得情誼之證？" },
			];
			faqSeq = faqResultList.reduce(function (current, next) {
				obj[next.seq] ? "" : (obj[next.seq] = true && current.push(next));
				return current;
			}, []);
			console.log(faqSeq);
		</script>
	</body>
</html>
