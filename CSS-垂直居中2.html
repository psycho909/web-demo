<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .table-center{
            width: 200px;
            display: table;
            height: 200px;
            border: 1px solid #000;
        }

        .table-center span{
            display: table-cell;
            vertical-align: middle;
        }

        .img-center{
            display: table-cell;
            width: 200px;
            font-size: 118px;
            border:1px solid #000;
            text-align: center;
            vertical-align: middle;
        }
        .img-center img{
            vertical-align: middle;
            width: 128px;
        }
    </style>
</head>
<body>
    <div class="table-center">
        <span>我偶很多行我偶很多行我偶很多行我偶很多行</span>
        <span>我偶很多行我偶很多行我偶很多行我偶很多行</span>
    </div>

    <div class="img-center">
        <img src="https://picsum.photos/id/2/200/300" alt="lazyload" class="lazyload" loading="lazy">
    </div>
</body>
</html>
