<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懸浮球2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 116px;
            height: 116px;
            border-radius: 50%;
            border: 3px solid #67c23a;
            background: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5px;
            transition: all .3s;
            overflow: hidden;
        }

        .wave {
            position: relative;
            width: 100px;
            height: 100px;
            background-image: linear-gradient(-180deg,
                    #aaff80 13%,
                    #67c23a 91%);
            border-radius: 50%;
            transition: all .3s;
        }

        .wave:before {
            content: "";
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 50%;
            border-radius: 40%;
            background-color: rgba(255, 255, 255, 1);
            transform: translate(-50%, -70%) rotate(0);
            z-index: 20;
            animation: toRotate 10s linear -5s infinite;
        }
        @keyframes toRotate{
            50%{
                transform: translate(-50%, -70%) rotate(180deg);
            }
            100%{
                transform: translate(-50%, -70%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wave"></div>
    </div>
</body>

</html>
