<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/css/jquery-ui.min.css" />
		<link rel="stylesheet" href="./assets/css/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="./assets/css/default.css" />

		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="./js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://api.tgos.tw/TGOS_API/tgos?ver=2&AppID=x+JLVSx85Lk=&APIKey=in8W74q0ogpcfW/STwicK8D5QwCdddJf05/7nb+OtDh8R99YN3T0LurV4xato3TpL/fOfylvJ9Wv/khZEsXEWxsBmg+GEj4AuokiNXCh14Rei21U5GtJpIkO++Mq3AguFK/ISDEWn4hMzqgrkxNe1Q==" charset="utf-8"></script>
	</head>
	<body>
		<body onload="InitWnd();">
			<!-- 地圖 -->
			<div id="TGMap"></div>
			<!-- 左邊選單 -->
			<div id="menu">
				<div class="menu-item">
					<a href="javascript:;" class="btn-layer" data-target="layer">圖層</a>
				</div>
			</div>
			<!-- 具縮小功能之浮動視窗 -->
			<div id="layer" class="fixd-box">
				<div class="fixed-close">關閉</div>
				<div class="fixed-title">圖層</div>
				<div class="fixed-content">
					<!-- 棄置場址 -->
					<label for="layer-a" class="layer-label">
						<input type="checkbox" name="layer" id="layer-a" class="layer-input" />
						<span class="layer-text">棄置場址</span>
					</label>
					<!-- 道路路網 -->
					<label for="layer-b" class="layer-label">
						<input type="checkbox" name="layer" id="layer-b" class="layer-input" />
						<span class="layer-text">道路路網</span>
					</label>
					<!-- 再利用機構 -->
					<label for="layer-c" class="layer-label">
						<input type="checkbox" name="layer" id="layer-c" class="layer-input" />
						<span class="layer-text">再利用機構</span>
					</label>
					<!-- 產源 -->
					<label for="layer-e" class="layer-label">
						<input type="checkbox" name="layer" id="layer-e" class="layer-input" />
						<span class="layer-text">產源</span>
					</label>
				</div>
			</div>

			<!-- 地名搜尋功能 -->
			<div id="search">
				<input type="text" />
				<a href="javascript:;" class="btn-search">搜尋</a>
			</div>
			<!-- 縮放功能 -->
			<div id="scrollMap">
				<a href="javascript:;" class="btn-zoomIn"></a>
				<div class="zoomText">7</div>
				<a href="javascript:;" class="btn-zoomOut"></a>
			</div>
			<script src="./js/default.js"></script>
		</body>
	</body>
</html>
