<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<!--[if lte IE 8]><script src="js/selectivizr.js"></script><![endif]-->
	<script type="text/javascript" src="http://www.wasabii.com.tw/scripts/ga/code_event.js"></script>
	<!--[if !IE]>--><script src="js/vue.min.js"></script><!--<![endif]-->
	<!--[if !IE]>--><script src="js/respond.min.js"></script><!--<![endif]-->
	<!--[if lt IE 9]>
		<p>您正在使用的瀏覽器為 ie9 或比 ie9 更新的版本。</p>
	<![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!--[if !IE]>--><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script><!--<![endif]-->
	<style>
		*{
			margin: 0;
			padding: 0;
			position: relative;
		}
		.banner{
			background-color: pink;
			height: 400px;
			display: none;
		}
		.banner:nth-child(1){
			background-color: #A9E6E6;
		}
		.banner:nth-child(2){
			background-color: #FEFAEC;
		}
		.banner:nth-child(3){
			background-color: #F9A1BC;
		}
		.banner:nth-child(4){
			background-color: #11BFAE;
		}
		.banner:nth-child(5){
			background-color: #F1F1F1;
		}
		.banner:nth-child(6){
			background-color: #F2E9D0;
		}
		.icon{
			text-align: center;
			height: 80px;
			line-height: 80px;
			background-color: #F2F062;
			cursor: pointer;
		}
		.icon:hover{
			background-color: #FCC314;
		}
		.icon.active{
			background-color: #FCC314;
		}
		.banner.active{
			display: block;
		}
		.circle{
			position: relative;
			width: 220px;
			height: 240px;
			display: block;
		}
		.circle img{
			position: absolute;
			transition:all .4s;
		}
		.circle img:nth-child(2){
			opacity: 0;
		}
		.circle img:last-child{
			opacity: 0;
		}
		.circle img:nth-child(4){
			position: absolute;
			top: 54%;
			left: 52%;
			transform: translate(-50%,-50%);
		}
		.circle img:nth-child(5){
			display: none;
			position: absolute;
			top: 54%;
			left: 52%;
			transform: translate(-50%,-50%);
		}
		.circle:hover img:nth-child(2){
			opacity: 1;
		}
		.circle:hover img:last-child{
			opacity: 1;
		}
		.circle:hover img:nth-child(4){
			/*display: none;*/
		}
		.circle:hover img:nth-child(5){
			/*display: block;*/
			transition-origin:center center;
			/*animation:trun .3s linear infinite;*/
		}
		@keyframes trun{
			0%,100%{
				transform:translate(-50%,-50%) rotate(0deg);
			}
			100%{
				transform:translate(-50%,-50%) rotate(360deg);
			}
		}
		.join{
			width: 220px;
			height: 200px;
			background-color: gold;
			position: absolute;
			top: 140px;
			left: 16px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 banner aa active" data-title="AA">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-6">
					<img src="images/ymweapon.png" alt="">
				</div>
				<div class="col-md-6 col-sm-6 col-6">
					<a href="javascript:;" class="circle">
						<img src="images/magic-door-a.png" alt="">
						<img src="images/magic-door-b.png" alt="">
						<img src="images/door.png" alt="">
						<img src="images/circle.png" alt="">
						<img src="images/circle2.png" alt="">
						<img src="images/car.png" alt="">
						<img src="images/title.png" alt="">
						<img src="images/light.png" alt="">
					</a>
					<div class="join"></div>
				</div>
			</div>
		</div>
		<div class="col-md-12 banner bb" data-title="BB">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-6">BB-1</div>
				<div class="col-md-6 col-sm-6 col-6">BB-2</div>
			</div>
		</div>
		<div class="col-md-12 banner cc" data-title="CC">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-6">CC-1</div>
				<div class="col-md-6 col-sm-6 col-6">CC-2</div>
			</div>
		</div>
		<div class="col-md-12 banner dd" data-title="DD">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-6">DD-1</div>
				<div class="col-md-6 col-sm-6 col-6">DD-2</div>
			</div>
		</div>
		<div class="col-md-12 banner dd" data-title="EE">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-6">EE-1</div>
				<div class="col-md-6 col-sm-6 col-6">EE-2</div>
			</div>
		</div>
		<div class="col-md-12 banner dd" data-title="FF">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-6">FF-1</div>
				<div class="col-md-6 col-sm-6 col-6">FF-2</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-sm-4 col-6 icon active" data-title="AA">AA</div>
		<div class="col-md-2 col-sm-4 col-6 icon" data-title="BB">BB</div>
		<div class="col-md-2 col-sm-4 col-6 icon" data-title="CC">CC</div>
		<div class="col-md-2 col-sm-4 col-6 icon" data-title="DD">DD</div>
		<div class="col-md-2 col-sm-4 col-6 icon" data-title="EE">EE</div>
		<div class="col-md-2 col-sm-4 col-6 icon" data-title="FF">FF</div>
	</div>
</div>
</body>
<script>
var bnArr=[];
var iconData;
$('.banner').each(function(i,v){
	bnArr.push(v);
});
$(function () {
	$('.icon').on('click',function(){
		iconData=$(this).data('title');
		$(this).addClass('active').siblings().removeClass('active');
		for(var i=0;i<bnArr.length;i++){
			if(iconData == bnArr[i].dataset.title){
				bnArr[i].classList.add('active');
			}else{
				bnArr[i].classList.remove('active');
			}
		}
	})
});
</script>
</html>
