<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .select {
            width: 300px;
            height: 60px;
            position: relative;
        }

        .select__select {
            width: 300px;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 1;
        }

        .select__style {
            width: 300px;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 60px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="select">
        <select class="select__select" name="" id="">
            <option value="-1" disabled selected>-- SELECT ONE --</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <div class="select__style"></div>
    </div>
    <script>
        for(var i=0;i<100;i++){
            console.log(i)
        }
        for(var i=0;i<100;i++){
            console.log(i)
        }
        setTimeout(() => {
            console.log("done")
        }, 0);
    </script>
</body>

</html>
