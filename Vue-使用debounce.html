    <div id="app">
        <div>{{message}}</div>
        <button id="btn" @click="getMessage">click me</button>
        <!-- <button id="btn">click me</button> -->
    </div>
    <script>
        var oBtn=document.getElementById("btn");
        function debounce(fn){
            var timer=null;
            return function(){
                clearTimeout(timer)
                timer=setTimeout(function(){
                    fn.apply(this,arguments)
                    timer=null;
                },1000)
            }
        }
        var vm = new Vue({
            el: '#app',
            mounted() {

            },
            data: {
                message:"Hello"
            },
            methods: {
                getMessage:debounce(function(){
                    console.log(1)
                })
            }

        });
    </script>
