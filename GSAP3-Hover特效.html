<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotlight Cursor Text | Webdevtrick.com</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        body {
            font-family: Montserrat, sans-serif;
        }

        body,
        body * {
            cursor: none;
        }

        .shapes {
            position: relative;
            height: 100vh;
            width: 100vw;
            background: #ff4949;
            overflow: hidden;
        }

        .shape {
            will-change: transform;
            position: absolute;
            border-radius: 50%;
        }

        .shape.shape-1 {
            background: #5cb85c;
            width: 650px;
            height: 650px;
            margin: -325px 0 0 -325px;
        }

        .shape.shape-2 {
            background: #fbb016;
            width: 440px;
            height: 440px;
            margin: -220px 0 0 -220px;
        }

        .shape.shape-3 {
            background: #1da1f2;
            width: 270px;
            height: 270px;
            margin: -135px 0 0 -135px;
        }

        .text {
            top: 0;
            left: 0;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: #fff;
            mix-blend-mode: screen;
        }

        h1 {
            font-size: 100px;
            color: #000;
            margin: 0;
            text-align: center;
        }

        @media (min-width: 419px) {
            h1 {
                font-size: 100px;
                font-size: calc((0.0989119683 * 100vw + (58.5558852621px)));
            }
        }

        @media (min-width: 1430px) {
            h1 {
                font-size: 200px;
            }
        }

        .cursor {
            position: fixed;
            background: #e60023;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border-radius: 50%;
            will-change: transform;
            user-select: none;
            pointer-events: none;
            z-index: 10000;
        }

        ::-moz-selection {
            color: #fff;
            background: #e60023;
        }

        ::selection {
            color: #fff;
            background: #e60023;
        }
    </style>

</head>

<body>
    <div class="cursor"></div>
    <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="text">
        <h1>Webdevtrick</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <script>
        document.body.addEventListener("mousemove", evt => {
            const mouseX = evt.clientX;
            const mouseY = evt.clientY;

            gsap.set(".cursor", {
                x: mouseX,
                y: mouseY
            });


            gsap.to(".shape", {
                x: mouseX,
                y: mouseY,
                stagger: -0.1
            });

        });
    </script>
</body>

</html>
