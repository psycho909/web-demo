<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: inherit;
            text-decoration: inherit;
        }

        body {
            background-color: #a8cfc2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .block {
            transform: translateY(1em);
            background-color: #fff;
            color: #000;
            position: relative;
            font-size: 4vw;
        }

        .block::after {
            content: '';
            background-color: #fff;
            position: absolute;
            top: 100%;
            right: 0;
            width: 1em;
            height: 1em;
            clip-path: polygon(0 0, 100% 100%, 100% 0);
            padding-top: -1px;
            margin-top: -1px;
        }
    </style>
</head>

<body>
    <div class="block">
        畫面寬度

</html>
