<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="input-group" v-for="team in teams">
            <label :for="team.name">{{team.name}} - {{team.number}}</label>
            <input :id="team.name" type="radio" :value="'laker-'+team.name" :name="team.team">
        </div>
    </div>
    <script>
        // 需要注意的是 Object.freeze() 凍結的是值。這時仍然可以將變量的引用替換掉，還有確保數據不會變才可以使用這個語法，如果要對數據進行修改和交互就不適合使用凍結了。
        new Vue({
            el: "#app",
            data: {
                teams: Object.freeze([
                    { team: "laker", name: "LBJ", number: 23 }, 
                    { team: "laker", name: "David", number: 7 }
                ])
            }
        })
    </script>
</body>

</html>
