<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }

        #app {
            font-family: Avenir, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #2c3e50;
            padding: 2%;
            height: 100%;
            display: grid;
            grid-template-rows: 20% 80%;
            grid-template-columns: 25% 25% 25% 25%;
        }

        .row1 {
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .row12 {
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .row123 {
            grid-row-start: 1;
            grid-row-end: 4;
        }

        .row2 {
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .row23 {
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .row3 {
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .col1 {
            grid-column-start: 1;
            grid-column-end: 2;
        }

        .col12 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .col123 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .col1234 {
            grid-column-start: 1;
            grid-column-end: 5;
        }

        .col2 {
            grid-column-start: 2;
            grid-column-end: 3;
        }

        .col23 {
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .col234 {
            grid-column-start: 2;
            grid-column-end: 5;
        }

        .col3 {
            grid-column-start: 3;
            grid-column-end: 4;
        }

        .col34 {
            grid-column-start: 3;
            grid-column-end: 5;
        }

        .col4 {
            grid-column-start: 4;
            grid-column-end: 5;
        }

        div {
            text-align: center;
        }

        #travel {
            display: grid;
            grid-template-rows: 20% 40% 40%;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to="/" class="row1 col12">Alligator Nest</router-link>
        <router-link to="/about" class="row1 col3">About</router-link>
        <router-link to="/travel" class="row1 col4">Travel</router-link>
        <router-view class="row2 col234"></router-view>
    </div>
    <script>
        var Home={
            name:"Home",
            template:`
                <div>
                    <h2>Home</h2>
                </div>
            `,
            beforeRouteEnter(to,from,next){
                console.log("beforeRouteEnter")
                console.log(to,from)
                console.log("===================")
                next()
            }
        }
        var AboutPage = {
            name:"AboutPage",
            template: `
            <div>
                <h2>About</h2>
                <p>Alligators were around during the time of the dinosaurs.</p>
            </div>
            `,
            beforeRouteEnter(to,from,next){
                console.log("beforeRouteEnter")
                console.log(to,from)
                console.log("===================")
                next()
            },
            beforeRouteUpdate(to,from,next){
                console.log("beforeRouteUpdate ")
                console.log(to,from)
                console.log("===================")
                next()
            },
            beforeRouteUpdate(to,from,next){
                console.log("beforeRouteUpdate ")
                console.log(to,from)
                console.log("===================")
                next()
            }
        };
        var TravelPage = {
            name:"TravelPage",
            template: `
            <div id="travel">
                <h2 class="row1">Travels</h2>
                <div class="flex-container row2">
                    <router-link to="/travel/america">America</router-link>
                    <router-link to="/travel/china">China</router-link>
                </div>
                <router-view class="row3"></router-view>
            </div>
            `,
            beforeRouteUpdate(to,from,next){
                console.log("beforeRouteUpdate ")
                console.log(to,from)
                console.log("===================")
                next()
            }
        };
        var TravelDefault = {
            name:"TravelDefault",
            template: `
                <p>Alligators can be found in TravelDefault's Yangtze River Valley.</p>
            `,
            beforeRouteEnter(to,from,next){
                console.log("beforeRouteEnter")
                console.log(to,from)
                console.log("===================")
                next()
            },
            beforeRouteUpdate(to,from,next){
                console.log("beforeRouteUpdate ")
                console.log(to,from)
                console.log("===================")
                next()
            }
        }
        var TravelAmericaPage = {
            name:"TravelAmericaPage",
            template: `
                <p>Alligators can be found in America's Yangtze River Valley.</p>
            `,
            beforeRouteEnter(to,from,next){
                console.log("beforeRouteEnter")
                console.log(to,from)
                console.log("===================")
                next()
            },
            beforeRouteUpdate(to,from,next){
                console.log("beforeRouteUpdate ")
                console.log(to,from)
                console.log("===================")
                next()
            }
        }
        var TravelChinaPage = {
            name:"TravelChinaPage",
            template: `
                <p>Alligators can be found in China's Yangtze River Valley.</p>
            `,
            beforeRouteEnter(to,from,next){
                console.log("beforeRouteEnter")
                console.log(to,from)
                console.log("===================")
                next()
            },
            beforeRouteUpdate(to,from,next){
                console.log("beforeRouteUpdate ")
                console.log(to,from)
                console.log("===================")
                next()
            }
        }
        var routes = [
            { 
                path:"/",
                name:"Home",
                component:Home,
                beforeEnter:(to,from,next)=>{
                    console.log("beforeEnter")
                    console.log(to,from)
                    console.log("================")
                    next()
                }
            },
            {
                path: "/travel",name:"travel", component: TravelPage,
                children: [
                    { path: "",name:"default", component: TravelDefault },
                    { path: "china",name:"china", component: TravelChinaPage },
                    { path: "america",name:"america", component: TravelAmericaPage }
                ]
            },
            { path: "/about",name:"about", component: AboutPage }
        ]
        var router = new VueRouter({
            routes
        })

        router.beforeEach((to,from,next)=>{
            console.log("beforeEach")
            console.log(to,from,next)
            console.log("===================")
            next()
        })

        var vm = new Vue({
            el: "#app",
            router,
            data: {

            },
            watch:{
                "$route"(to,from){
                    console.log("$route")
                    console.log(to,from)
                    console.log("==============")
                }
            },
        })
    </script>
</body>

</html>
