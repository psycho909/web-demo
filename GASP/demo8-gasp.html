<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--[if !IE]>--><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script><!--<![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
	<style>
        .container {
            width: 800px;
            background: black;
            margin: 100px auto 0;
            overflow: hidden;
            padding: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
	</style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
</body>
<script>

    /**
     * 270_short 旋转到270度,哪个方向近就往哪个方向转
     * 270_cw 顺时针旋转到270度
     * 270_ccw 逆时针旋转到270度的位置[如果本身在0度的地方,则旋转了90度]
     */

    // 270_short 旋转到270度,哪个方向近就往哪个方向转
    TweenMax.to(".box", 1, {
        rotation: "270_short"
    });

    // 270_cw 顺时针旋转到270度
    TweenMax.to(".box", 1, {
        rotation: "270_cw"
    });

    // 270_ccw 逆时针旋转到270度的位置[如果本身在0度的地方,则旋转了90度]
    TweenMax.to(".box", 1, {
        rotation: "270_ccw"
    });

    // 多个方向
    TweenMax.to(".box", 1, {
        rotation: "270_ccw",
        rotationX: "140_cw",
        rotationY: "70_short"
    });

    // 原角度上加减100度
    TweenMax.to(".box", 1, {
        rotationX: "+=100_ccw",
        rotationY: "-=100_ccw"
    });

    // 设置动画曲线
    TweenMax.to(".box", 1, {
        directionalRotation: {
            rotationX: "100_cw"
        },
        ease: Power1.easeIn
    });

    // 使用弧度
    TweenMax.to(".box", 1, {
        // useRadians为true时,使用弧度
        directionalRotation: {
            rotation: "1.5_ccw",
            useRadians: true
        }
    });
</script>
</html>
