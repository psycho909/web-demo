<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04 Parallax</title>
    <link rel="stylesheet" href="./css/04.css">
</head>
<body>
    <div id="box">
        <div class="pic pic1"><img src="./images/01/THUMBNAIL_43FD93C5-44EA-493F-BDCC-2354E1CA0DCF.jpg" alt=""></div>
        <div class="pic pic2"><img src="./images/01/THUMBNAIL_4F071F00-55D5-467F-B68C-C9FC3AD92571.jpg" alt=""></div>
        <div class="pic pic3"><img src="./images/01/THUMBNAIL_6625C939-C35C-47BF-AAEC-3A7C34848396.jpg" alt=""></div>
        <div class="pic pic4"><img src="./images/01/THUMBNAIL_6F12B376-A2D9-4000-A144-5D5E8E97430D.jpg" alt=""></div>
        <div class="pic pic5"><img src="./images/01/THUMBNAIL_99F08DC7-5951-4620-A0A7-361CF72DBDDC.jpg" alt=""></div>
        <div class="pic pic6"><img src="./images/01/THUMBNAIL_A4E1C872-6C52-4115-A356-0FFE353FB3EA.jpg" alt=""></div>
        <div class="pic pic7"><img src="./images/01/THUMBNAIL_43FD93C5-44EA-493F-BDCC-2354E1CA0DCF.jpg" alt=""></div>
        <div class="pic pic8"><img src="./images/01/THUMBNAIL_4F071F00-55D5-467F-B68C-C9FC3AD92571.jpg" alt=""></div>
        <div class="pic pic9"><img src="./images/01/THUMBNAIL_6625C939-C35C-47BF-AAEC-3A7C34848396.jpg" alt=""></div>
        <div class="pic pic10"><img src="./images/01/THUMBNAIL_6F12B376-A2D9-4000-A144-5D5E8E97430D.jpg" alt=""></div>
        <div class="pic pic11"><img src="./images/01/THUMBNAIL_99F08DC7-5951-4620-A0A7-361CF72DBDDC.jpg" alt=""></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script>
		var tl = new TimelineLite();
		tl.to(".pic1", 1, {"margin-left": 0, "opacity":1});
		tl.to(".pic2", 1, {"margin-left": 0, "opacity":1});
		tl.to(".pic3", 1, {"margin-top": 0, "opacity":1});
		tl.to(".pic4", 1, {"transform": "scale(1)", "opacity":1, ease: Bounce.easeOut});
		tl.to(".pic5", 1, {"width": "240px", "opacity":1});
		tl.to(".pic6", 1, {"transform":"scaleX(1)", "opacity":1});
		tl.to(".pic7", 1, {"margin-left": 0, "opacity":1});
		tl.to(".pic8", 1, {"margin-left": 0, "opacity":1});
		tl.to(".pic9", 1, {"transform":"scaleY(1)","opacity":1});
		tl.to(".pic10", 1, {"margin-top": 0, "opacity":1});
		tl.to(".pic11", 1, {"width": "240px", "opacity":1});
        tl.pause();
        $(window).scroll(function(e){
            var scrollTop = $(window).scrollTop();
            var docHeight = $(document).height();
            var winHeight = $(window).height();
            var scrollPercent = (scrollTop) / (docHeight - winHeight);
            tl.progress(scrollPercent);
        });
    </script>
</body>
</html>
