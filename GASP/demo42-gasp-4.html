<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>《全民打棒球2 Online》</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			overflow: hidden;
		}
		.btn{
			display: block;
			margin:15px auto 0;
		}
		.box{
			width: 100%;
			height:950px;
			position: relative;
			margin: 15px auto;
			perspective: 1000px;
		}
		.ball{
			width: 112px;
			height: 111px;
			background-image: url(images/ball.png);
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -50px;
			margin-left: -50px;
			transform:translateZ(300px);
			z-index: 9;
			cursor: pointer;
		}
		.glass{
			width: 100%;
			min-width: 1100px;
			height:950px;
			border:0px solid #000;
			display: flex;
			flex-wrap:wrap;
			position: absolute;
			perspective: 1000px;
			transform-style:preserve-3d;
			opacity: 1;
			z-index: 8;
		}
		.boxs{
			width:calc(100% / 24);
			height:calc(950px / 24);
			position: relative;
			/*background-image:url('images/glass-bg.jpg');*/
			transition:box-shadow .5s;
		}
		.boxs.active{
			box-shadow: 1px 1px 12px rgba(0,0,0,.7);
		}
		.bg-final{
			width: 100%;
			min-width: 1100px;
			height: 950px;
			background-image: url(images/index.jpg);
			background-position: center center;
			background-repeat: no-repeat;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 1;
			z-index: 7;
		}
	</style>
</head>
<body>
<button class="btn">Button</button>
<div class="box">
	<div class="ball"></div>
	<div class="glass"></div>
	<div class="bg-final"></div>
</div>
</body>
<script>
var boxss=0,j=0;
var num=24;

$(function () {
	var tl = new TimelineMax();
	for(var i=0;i<(num*num);i++){
		$('.glass').append('<div class="boxs"></div>');
	}
	var w=$('.glass').width()/num;
	var h=$('.glass').height()/num;

	for(var i=0;i<$(".boxs").length;i++){
		if(i>(num-1) && i%num==0){
			boxss++;
			j=0;
		}
		$('.boxs').eq(i).css({
			'background-position':-w*j+'px '+boxss*-h+'px'
		})
		j++;
	}

	$('.btn').on('click',function(){
		location.reload();
	})

	$('.ball').on('click',function(){
		$('.boxs').addClass('active');
		tl.to('.ball',0.1,{
			z:-300,
			opacity:0,
			onComplete:function(){
				$('.boxs').each(function(i,v){
					var newTop=Math.floor(Math.random()*500)*((i%2)?Math.random():-Math.random());
					var newLeft=Math.floor(Math.random()*500)*((i%2)?Math.random():-Math.random());
					var newScale=Math.round(Math.random()*2);
					var newRotation=Math.floor(Math.random()*180)*((i%2)?Math.random():-Math.random());
					var newRotationX=Math.floor(Math.random()*180)*((i%2)?Math.random():-Math.random());
					var newRotationY=Math.floor(Math.random()*180)*((i%2)?Math.random():-Math.random());
					var newZ=Math.floor(Math.random()*800);

					tl.to($(this),5,{
						x:newLeft,
						y:newTop,
						z:newZ,
						rotationY:newRotationX,
						rotationX:newRotationY,
						rotation:newRotation,
						opacity:0,
						display:'none',
						transformOrigin:'center center'
					},0)
				})
				setTimeout(function(){
					$('.glass').remove();
				},5500)
			}
		})

	})
});
</script>
</html>
