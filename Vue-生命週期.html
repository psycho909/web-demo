<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <style>
        .ul-box {
            width: 200px;
            overflow-y: auto;
            background-color: red;
        }

        .ul-box__li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="change()">change</button>
        <button v-on:click="destroy()">destroy</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 18
            },
            watch:{
                message:{
                    immediate: true,
                    handler(newVal,oldVal){
                        console.group('watch');
                        console.log("watch: ",newVal,oldVal)
                    }
                }
            },
            beforeCreate: function () {
                console.group('beforeCreate 创建前');
                console.log("el: " + this.$el);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            created: function () {
                console.group('created 创建完毕');
                console.log("el: " + this.$el);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            beforeMount: function () {
                console.group('beforeMount 挂载前');
                console.log("el: " + this.$el.innerHTML);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            mounted: function () {
                console.group('mounted 挂载结束');
                console.log("el: " + this.$el.innerHTML);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            beforeUpdate: function () {
                console.group('beforeUpdate 更新前');
                console.log("el: " + this.$el.innerHTML);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            updated: function () {
                console.group('updated 更新完成');
                console.log("el: " + this.$el.innerHTML);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            beforeDestroy: function () {
                console.group('beforeDestroy 销毁前');
                console.log("el: " + this.$el.innerHTML);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            destroyed: function () {
                console.group('destroyed 销毁完成');
                console.log("el: " + this.$el.innerHTML);
                console.log("data: " + JSON.stringify(this.$data));
                console.log("message: " + this.message)
            },
            methods: {
                change() {
                    app.message++;
                },
                destroy() {
                    app.$destroy();
                }
            }
        })
    </script>
</body>

</html>
