<body>
    <button id="abortButton">Button</button>
    <script>
        var book = {
            _year: 2014,
            editon: 1
        };

        Object.defineProperty(book, "year", {
            get: function () {
                return this._year
            },
            set: function (newValue) {
                if (newValue > 2004) {
                    console.log(this._year)
                    this._year = newValue;
                    this.editon += newValue - 2004;
                }
            }
        });

    </script>
