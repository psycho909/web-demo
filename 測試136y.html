	<body>
		<script>
			function People(name) {
				this.name = name;
			}
			People.prototype.sayName = function () {
				console.log(`Hello ${this.name}`);
			};

			var p1 = new People("Chen");
			var arr = [];
			for (var i = 0; i < 10000; i++) {
				arr[i] = new People(`Name - ${i}`);
				arr[i].sayName();
			}
			console.log(arr);
		</script>
	</body>
