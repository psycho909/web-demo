<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.flex {
				display: flex;
				flex-wrap: wrap;
				gap: 12px;
				width: 1000px;
			}
			.box {
				background-color: #ddd;
				flex: 300px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="flex">
			<div class="box">A</div>
			<div class="box">B</div>
			<div class="box">C</div>
			<div class="box">D</div>
			<div class="box">E</div>
			<div class="box">F</div>
		</div>
		<script>
			function People(name) {
				this.name = name;
			}
			People.prototype.sayName = function () {
				console.log(`Hello ${this.name}`);
			};

			var p1 = new People("Chen");
			var arr = [];
			for (var i = 0; i < 10000; i++) {
				arr[i] = new People(`Name - ${i}`);
				arr[i].sayName();
			}
			console.log(arr);
		</script>
	</body>
</html>
