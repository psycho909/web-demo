<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Staatliches&display=swap);
        * {
            padding: 0;
            margin: 0;
        }
        body {
            margin: 8em auto;
            max-width: 30em;
            font-family: 'Staatliches', cursive;
        }
        fieldset {
            font-size: 1em;
            border: 2px solid #000;
            padding: 2em;
            border-radius: 0.5em;
        }
        legend {
            color: #fff;
            background: #000;
            padding: 0.25em 1em;
            border-radius: 1em;
        }
        label {
            display: block;
            cursor: pointer;
            line-height: 2.5;
            font-size: 1.5em;
        }
        [type="radio"] {
            border: 0; 
            clip: rect(0 0 0 0); 
            height: 1px; 
            margin: -1px; 
            overflow: hidden; 
            padding: 0; 
            position: absolute; 
            width: 1px;
        }
        [type="radio"] + span {
            display: block;
        }
        [type="radio"] + span:before {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            vertical-align: middle;
            border-radius: 50%;
            border: 0.125em solid #fff;
            box-shadow: 0 0 0 0.15em #000;
            margin-right: 0.75em;
            transition: 0.5s ease all;
        }
        [type="radio"]:checked + span:before {
            background:  #ea4b3c;
            box-shadow: 0 0 0 0.25em #000;
        }
        [type="radio"]:focus + span:after {
            content: '\00AB';
            font-size: 1.5em;
            line-height: 1;
            vertical-align: middle;
            color: #ea4b3c;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>CSS Stylish Radio Buttons</legend>
        <label for="webdesign">
            <input type="radio" value="design" name="radiob" id="webdesign" checked> <span>Web Design</span>
        </label>

        <label for="webdevelopment">
            <input type="radio" value="webdevelopment" name="radiob" id="webdevelopment"> <span>Web Development</span>
        </label>

        <label for="seo">
            <input type="radio" value="seo" name="radiob" id="seo"> <span>SEO</span>
        </label>
    </fieldset>
</body>

</html>
