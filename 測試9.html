<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .select {
            width: 300px;
            height: 60px;
            position: relative;
        }

        .select__select {
            width: 300px;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 1;
        }

        .select__style {
            width: 300px;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 60px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="select">
        <select class="select__select" name="" id="">
            <option value="-1" disabled>-- SELECT ONE --</option>
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
        </select>
        <div class="select__style"></div>
    </div>
    <script>
        function selectStyle(select, style) {
            var selectHTML=$(select).find("option[value=-1]").html();
            $(style).html(selectHTML)
            $(select).on("change", function () {
                var _val = $(this).find(":selected").html();
                $('.select__style').html(_val)
            })
        }
        selectStyle(".select select", ".select__style")
    </script>
</body>

</html>
