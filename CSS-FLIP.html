<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #333;
        }

        .camera {
            transform-style: preserve-3d;
            position: relative;
            width: 340px;
            height: 480px;
            margin: 24px auto;
        }

        .middle{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .card {
            cursor: pointer;
            width: 340px;
            height: 480px;
            perspective: 600px;
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            overflow: hidden;
            backface-visibility: hidden;
            position: absolute;
            transition: transform .6s linear;
            transform-origin: center;
            background-color: #fff;
        }

        .front img {
            display: block;
            width: 100%;
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            background: #f1f1f1;
            transform: rotateY(180deg);
        }

        .back-content {
            color: #2c3e50;
            text-align: center;
            width: 100%;
        }

        .sm {
            margin: 20px 0;
        }

        .sm a {
            display: inline-flex;
            width: 40px;
            height: 40px;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            font-size: 18px;
            transition: 0.4s;
            border-radius: 50%
        }

        .sm a:hover {
            background: #2c3e50;
            color: white;
        }

        .card:hover>.front {
            transform: rotateY(-180deg);
        }

        .card:hover>.back {
            transform: rotateY(0deg);
        }
    </style>
</head>

<body>
    <div class="camera">
        <div class="card space">
            <div class="front">
                <img src="https://3.bp.blogspot.com/-LVz1FuwiKw8/XGjzJJ1VFUI/AAAAAAABRmU/aKWPLnqxGJgAEeItLR0yw4h69H1rNdPLQCLcBGAs/s400/pet_robot_woman.png"
                    alt="">
            </div>
            <div class="back">
                <div class="back-content middle">
                    <h2>WebDevTrick</h2>
                    <span>Designer &amp; Developers Blog</span>
                    <div class="sm">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
