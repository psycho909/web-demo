<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Document</title>
  <style>
	*{
	  margin: 0;
	  padding: 0;
	}
  .video-box,.calendar-box{
    border:1px solid #000;
    position: relative;
    max-width: 800px;

  }
  .video-container{
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 30px;
    height: 0;
    overflow: hidden;
  }
  .video-container iframe,
  .calendar-container iframe{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .calendar-container{
    position: relative;
    padding-bottom: 75%;
    height: 0;
    overflow: hidden;
  }
  </style>
</head>
<body>
<div class="video-box">
  <div class="video-container">
    <iframe src="http://www.youtube.com/embed/4aQwT3n2c1Q" width="560" height="315" allowfullscreen="" frameborder="0"> </iframe>
</div>
<div class="calendar-box">
  <div class="calendar-container">
    <iframe src="https://www.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=60aqhusbghf7v0qvvbfu1ml22k%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=Europe%2FLondon" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"> </iframe>
  </div>
</div>
</body>
<script>

</script>
</html>
