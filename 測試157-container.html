<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.prod.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
		<link href="https://tw.hicdn.beanfun.com/plugins/swiper/9.1.0/swiper-bundle.min.css" rel="stylesheet" />
		<script src="https://tw.hicdn.beanfun.com/plugins/swiper/9.1.0/swiper-bundle.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			#app {
				width: 100%;
				position: relative;
			}
			.wrap.mobile {
				width: 767px;
				margin: 0 auto;
				background-color: #f1f1f1;
			}
			.wrap.mobile {
				container-type: inline-size;
				container-name: mobile;
			}
			.content {
				display: grid;
				grid-template-columns: 1fr;
			}
			.main {
				display: grid;
				grid-template-columns: 1fr 1fr;
			}
			@container mobile (max-width: 767px) {
				/* <stylesheet> */
				.content {
					background-color: red;
				}
				.content {
					display: grid;
					grid-template-columns: 1fr;
				}
				.main {
					display: grid;
					grid-template-columns: 1fr;
				}
			}
			.ul {
				width: 300px;
				list-style-image: url("./images/blue.png");
				padding-left: 29px;
				word-break: break-all;
				list-style-position: outside;
			}
		</style>
	</head>
	<body>
		<ul class="ul">
			<li>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</li>
			<li>ABBB</li>
			<li>CCCCA</li>
			<li>DDDDDDDDDDDA</li>
		</ul>
		<div class="mixin"></div>
		<a href="javascript:;" id="btn">按鈕</a>
		<div id="app">
			<input type="checkbox" v-model="toggle" />
			<div class="wrap" :class="[toggle?'mobile':'']">
				<div class="content">
					<div class="header">Header</div>
					<div class="main">
						<div class="main-left">Left</div>
						<div class="main-right">Right</div>
					</div>
					<div class="footer">Footer</div>
				</div>
			</div>
		</div>

		<script>
			function Hi(message) {
				console.log(`Hi ${message}`);
			}
			function Say(message) {
				let HTML = `
                <a href="javascript:;" onclick="javascript:Hi('${message}')">按鈕2</a>
                `;
				$(".mixin").html(HTML);
			}
			$("#btn").attr("onclick", "Say('Hello')");
			let app = Vue.createApp({
				data() {
					return {
						toggle: false
					};
				}
			});

			app.mount("#app");
		</script>
	</body>
</html>
