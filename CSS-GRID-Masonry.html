    :root {
        counter-reset: masonry;
    }
    .masonry {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
        grid-auto-rows: 0;
    }

    .masonry-item {
        border-radius: 5px;
    }

    .masonry-item {
        background-color: #eee;
        border-radius: 5px;
        overflow: hidden;
    }

    .masonry-item,
    .masonry-item img {
        position: relative;
    }

    .masonry-item:after {
        font-weight: bold;
        background-color: rgba(0, 0, 0, .5);
        content: counter(masonry);
        counter-increment: masonry;
        position: absolute;
        top: 0;
        left: 0; 
        height: 100%;
        width: 100%;
        color: white;
        display: flex;
        justify-content: center; 
        align-items: center;
        transition: all .1s ease-in;
    }

    .masonry-item:hover:after {
        font-size: 30px;
        background-color: rgba(0, 0, 0, .75);
    }

    </style>

    <script>
        

        var masonryEvents=['load','resize'];
        
        masonryEvents.forEach((v)=>{
            window.addEventListener(v,resizeAllMasonryItems)
        })

        waitForImages();

        function resizeMasonryItem(item){
            var grid=document.getElementsByClassName('masonry')[0];
            var rowGap=parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));
            var rowHeight=parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'))

            var rowSpan=Math.ceil((item.querySelector('.masonry-content').getBoundingClientRect().height+rowGap)/(rowHeight+rowGap))

            item.style.gridRowEnd=`span ${rowSpan}`
            item.querySelector('.masonry-content').style.height=`${rowSpan*10}px`
        }

        function resizeAllMasonryItems(){
            var allItems=document.getElementsByClassName('masonry-item');
            var allItemsArr=Array.from(allItems)
            allItemsArr.forEach((v)=>{
                resizeMasonryItem(v)
            })
        }
        function waitForImages(){
            var allItems=document.getElementsByClassName('masonry-item');
            var allItemsArr=Array.from(allItems)
            allItemsArr.forEach((v)=>{
                imagesLoaded(v,(instance)=>{
                    var item=instance.elements[0];
                    resizeMasonryItem(item)
                })
            })
        }
        
    </script>
