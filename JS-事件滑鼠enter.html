<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            background: black;
            width: 500px;
        }

        .view {
            position: absolute;
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
        }

        img {
            mix-blend-mode: darken;
            width: 500px;
            display: block;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class="view" hidden></div>
        <img
            src='https://images.unsplash.com/photo-1503066211613-c17ebc9daef0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80'>
    </div>

    <script>
        const img = document.querySelector('img');
        const view = document.querySelector('.view');
        const container = document.querySelector('.container');
        const showView = (event) => {
            view.removeAttribute('hidden');
            view.style.left = event.clientX - 100 + 'px';
            view.style.top = event.clientY - 100 + 'px';
            event.preventDefault();
        }
        const moveView = (event) => {
            view.style.left = event.clientX - 100 + 'px';
            view.style.top = event.clientY - 100 + 'px';
        }
        container.onmousemove = moveView;
        container.onmouseenter = showView;
    </script>
</body>

</html>
