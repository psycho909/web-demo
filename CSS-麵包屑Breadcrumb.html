<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Breadcrumb Design | Webdevtrick.com</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 100px 100px;
            background-color: #fff;
            font-family: 'Quicksand', sans-serif;
        }

        ul.Bcrumb {
            display: inline-block;
            list-style: none;
        }

        ul.Bcrumb li {
            float: right;
            padding: 5px;
            background-color: #212121;
            border-radius: 50px;
            position: relative;
            margin-left: -50px;
            transition: all 0.2s;
            margin-top: 3px;
        }

        ul.Bcrumb li a {
            overflow: hidden;
            border-radius: 50px;
            transition: all 0.2s;
            text-decoration: none;
            height: 50px;
            width: 50px;
            background-color: #ff4b4b;
            text-align: center;
            min-width: 50px;
            display: block;
            line-height: 50px;
            padding-left: 52px;
            padding-right: 33.33333px;
            color: #fff;
            font-size: 18px;
            font-weight: 900;
        }

        ul.Bcrumb li a i {
            display: inline-block;
        }

        ul.Bcrumb li a .text {
            display: none;
            opacity: 0;
        }

        ul.Bcrumb li a:hover {
            width: 200px;
            background-color: #e60023;
        }

        ul.Bcrumb li a:hover .text {
            display: inline-block;
            opacity: 1;
        }

        ul.Bcrumb li:last-child a {
            padding: 0;
        }

        ul.Bcrumb li:last-child:hover {
            padding: 3px;
            margin-top: 0;
        }

        ul.Bcrumb li:last-child:hover a {
            width: 60px;
            height: 60px;
            line-height: 60px;
        }

        span i {
            margin-left: 5px;
            display: inline-block;
        }

        span i:nth-child(1) {
            color: #4267b2;
        }

        span i:nth-child(2) {
            color: #1da1f2;
        }
    </style>
</head>

<body>
    <ul class="Bcrumb">
        <li>
            <a href="#">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                <span class="text">CHARTS</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-html5" aria-hidden="true"></i>
                <span class="text">HTML 5</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-code" aria-hidden="true"></i>
                <span class="text">CODE</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-rss" aria-hidden="true"></i>
                <span class="text">BLOG</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
    <h1>Stylish Bcrumb Design With HTML and CSS</h1>
    <span>By Admin - 16 July, 2019 <i class="fa fa-thumbs-up" aria-hidden="true"></i><i class="fa fa-twitter"
            aria-hidden="true"></i>
    </span>
</body>

</html>
