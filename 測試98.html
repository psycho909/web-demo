<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/loadingProgress/loadingProgress.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			.img-box {
				display: none;
			}
			.box {
				width: 50px;
				height: 50px;
				background-color: #000;
			}
			.box:hover + .img-box {
				display: block;
			}
			.art-box {
				width: 400px;
				height: 400px;
				background-color: gray;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.art-box img {
				max-width: 100%;
				max-height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="art-box">
			<img src="images/1.jpg" alt="" />
		</div>
		<div class="box"></div>
		<div class="img-box">
			<img id="img1" src="http://www.reactiongifs.com/wp-content/uploads/2013/07/running.gif" alt="" />
		</div>
		<script>
			loadingProgress({
				countFN: function (count, length) {
					console.log(Math.round((count / length) * 100));
				},
				loadedFN: function () {
					console.log(100);
				},
				detectVideo: true,
				autoHide: true
			});
		</script>
	</body>
</html>
