<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>newPromise</title>
	<style>
	</style>
</head>

<body>

	<script>
		var defer=new Promise((resolve,reject)=>{
			var x=3;
			if(x > 1){
				resolve(x)
			}
			reject(`${x} < 1`)
		}).then((data)=>{
			if(data > 6){
				console.log(data)
			}
			return `${data} < 1`;
		}).then((data)=>{
			console.log(data)
		}).catch((data)=>{
			console.log(data)
		})
	</script>
</html>
