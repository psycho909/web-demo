<body>
    <nav class="navigations">
        <ul>
            <li class=""><span>2000</span></li>
            <li class="active"><span>2001</span></li>
            <li class="active"><span>2002</span></li>
            <li class="active"><span>2003</span></li>
        </ul>
    </nav>
    <div class="box"></div>

        let timeline = $('.navigations'),
            items = $('li', timeline);

        $(window).on("scroll",function(){
            items.each(function(i,v){
                if($(this).hasClass('active')){
                    console.log($(this).html())
                    return false;
                }
                console.log($(this).html())
            })
        })
