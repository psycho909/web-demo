    <script>
        var bf = {};
        var urlList = [];
        var imgList = [];
        var count = 0;
        $('body').append('<div id="bfImgProgress" class="bf-imgProgress"></div><style>.bf-imgProgress{width:100%;height:100%;background:url(https://tw.hicdn.beanfun.com/beanfun/beanfun/common_assets/images/loading/type1.gif) 50% 50% rgba(0,0,0,.75) no-repeat;background-size:50px 50px;position:fixed;left:0;top:0;}</style>');
        $(function () {
            bf.imgProgress = function (arg) {
                $('*').each(function () {
                    if ($(this).css('background-image') != 'none') {
                        var bgUrl = $(this).css('background-image').replace(/"/g, '').replace(/url\(|\)$/ig, '');
                        urlList.push(bgUrl);
                    }
                });
                $('img').each(function () {
                    var imgUrl = $(this)[0].src;
                    urlList.push(imgUrl);
                });
                $.each(urlList, function (i, v) {
                    imgList[i] = new Image();
                    imgList[i].src = v;
                });
                for (var i = 0; i < imgList.length; i++) {
                    $(imgList[i]).on('load error', function () {
                        //current image count
                        if (arg.countFN !== 'undefined') {
                            arg.countFN();
                        }
                        count++;
                        if (count == i) {
                            //all images loaded
                            $('.bf-imgProgress').fadeOut();
                            if (arg.loadedFN !== 'undefined') {
                                arg.loadedFN();
                            }
                        }
                    });
                }
            }

            bf.imgProgress({
                countFN: function () {
                    console.log(count);
                },
                loadedFN: function () {
                    console.log(imgList);
                }
            });
        });
    </script>
