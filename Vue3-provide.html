<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.1/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<child></child>
			<div>{{firstName}}</div>
			<input type="text" v-model="firstName" />
		</div>
		<script>
			const { watchEffect, reactive, ref, provide, inject, toRefs } = Vue;
			var child = {
				setup() {
					const userLocation = inject("location");
					return {
						userLocation
					};
				},
				template: `
					<div>{{userLocation.firstName}}</div>
				`
			};
			var app = Vue.createApp({
				components: {
					child: child
				},
				setup() {
					var state = reactive({
						firstName: "firstName"
					});
					provide("location", state);
					return {
						...toRefs(state)
					};
				}
			});

			app.mount("#app");
		</script>
	</body>
</html>
