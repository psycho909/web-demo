<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html,
            body {
                width: 100%;
            }
            #app {
                position: relative;
                width: 100%;
                height: 800px;
            }
            .ball-box{
                animation: move-bubble 3s linear infinite;
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
            .ball-wrap {
                animation: rotate-bubble-offset 15s linear infinite;
            }
            #ball {
                width: 50px;
                height: 50px;
                background-color: red;
                border-radius: 50%;
                animation: bubble-anim 2s ease-out infinite;
            }
            @keyframes bubble-anim {
                0% {
                    transform: scale(1);
                }

                20% {
                    transform: scaleY(0.95) scaleX(1.05);
                }

                48% {
                    transform: scaleY(1.1) scaleX(0.9);
                }

                68% {
                    transform: scaleY(0.98) scaleX(1.02);
                }

                80% {
                    transform: scaleY(1.02) scaleX(0.98);
                }

                97%,
                100% {
                    transform: scale(1);
                }
            }
            @keyframes rotate-bubble-offset {
                0% {
                    transform: rotateZ(30deg);
                }

                100% {
                    transform: rotateZ(-30deg);
                }
            }
            @keyframes move-bubble {
                0% {
                    transform: translate(0%,0%) rotateZ(-30deg);
                    opacity: 0;
                }

                10% {
                    opacity: 1;
                }

                80% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                    transform: translate(100%,100%) rotateZ(30deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="ball-box">
                <div class="ball-wrap"><div id="ball"></div></div>
            </div>

            <button id="btn">按鈕</button>
        </div>

        <script>
            $('#btn').on('click', function() {
                TweenMax.staggerFromTo(
                    '#ball',
                    4,
                    {
                        x: 500,
                        y: -500
                    },
                    {
                        x: -500,
                        y: 500,
                        autoAlpha: 0,
                        repeat: -1,
                        ease: Sine.easeOut
                    }
                )
            })
        </script>
    </body>
</html>
