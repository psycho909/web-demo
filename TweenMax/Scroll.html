<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/ScrollToPlugin.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            background-color: #ff8f00;
            display: flex;
            align-items: center
        }

        #box {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100%;
            height: 50px;
            background-color: aqua;
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
        <div class="box">
            <div class="box-s"></div>
        </div>
    </div>

    <script>
        $(function () {
            var speed=170;
            $(window).on('mousewheel DOMMouseScroll', function (e) {
                e.preventDefault();
                var delta = e.originalEvent.wheelDelta / 120 || -e.originalEvent.detail / 3
                var scrollTop = $(window).scrollTop();

                var finalScroll=scrollTop-(delta*speed)

                TweenMax.to(window,1,{
                    scrollTo:{y:finalScroll}
                })
                // console.log(scrollTop)
            })
        })
    </script>
</body>

</html>
