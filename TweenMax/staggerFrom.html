<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/ScrollToPlugin.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background-color: #ff8f00;
        }

        #content{
            width: 100%;
            height: 1000px;
            background-color:#ffdb64;
        }
        #menuBtn{
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }
        #menuBtn.open{
            background-color: #fff;
        }
        #menuBtn.close{
            background-color: rgb(201, 10, 10);
        }
        #menu{
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: height 1s;
            display: flex;
            z-index: 1;
            flex-wrap: wrap;
            background-color: rgb(32, 32, 32);
        }
        #menu.open{
            height: 400px;
        }
        #menu li{
            width: 100%;
            padding: 1rem;
            color:#fff;
            text-align: center;
            list-style: none;
        }
        .title{
        }
    </style>
</head>

<body>
    <div id="menuBtn" class="open"></div>
    <ul id="menu">
        <li class="menu-a">a</li>
        <li class="menu-a">b</li>
        <li class="menu-a">c</li>
        <li class="menu-a">d</li>
        <li class="menu-a">e</li>
    </ul>
    <div id="content">
        <div class="title">Hello</div>
    </div>
    <script>
        $("#menuBtn").on('click',function(){
            if($(this).hasClass('open')){
                $(this).removeClass('open').addClass('close')
                $('#menu').addClass('open')
                animateSet('.option')
                
            }else{
                $(this).removeClass('close').addClass('open')
                $('#menu').removeClass('open')
                reset('.option')
            }
        })

        function animateSet(el){
            TweenMax.killAll();
            TweenMax.staggerFrom(el,1,{
                    scaleX:0.8,
                    scaleY:0.8,
                    opacity:0
                },0.3)
        }
        function reset(el){
            TweenMax.killAll();
            TweenMax.set(el,1,{
                    scaleX:1,
                    scaleY:1,
                    opacity:1
                }
            )
        }
    </script>
</body>

</html>
