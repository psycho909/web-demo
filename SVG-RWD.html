<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>

    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #greenhouse {
            position: relative;
            width: 100%;
            vertical-align: middle;
            margin: 0;
            overflow: hidden;
        }

        #greenhouse svg {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #lines {

        }

        #greenhouse-details {
            display: flex;
            margin-top: 60%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .narrow-text {
            background-color: #d4ffde;
            padding: 3% 5%;
            margin: 3%;
            flex-basis: 25%;
        }

        @media only screen and (max-width : 480px) {
            .narrow-text {
                flex-basis: 100%;
            }
        }
    </style>
</head>

    <div id="greenhouse">

</html>
