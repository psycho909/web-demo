<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var brand_list = {
            "asus": ["com", "ele"],
            "samsung": ["ele"]
        }
        var brand_lists=[];
        var brand_list_keys=Object.keys(brand_list)
        for(var i=0;i<brand_list_keys.length;i++){
            brand_lists.push({
                brand:brand_list_keys[i],
                type:brand_list[brand_list_keys[i]]
            })
        }
        console.log(brand_lists)
    </script>
</body>

</html>
