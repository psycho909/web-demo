<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        * {
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            margin: 0 auto;
        }

        .select-brand-type {
            width: 100%;
        }

        .select-brand-type .brand-type-box {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            width: 100%;
            max-width: 1180px;
            margin: 0 auto;
            padding: 1rem;
        }

        .select-brand-type .brand-type-box .brand-type-btn {
            width: 25%;
            padding: .75rem 0;
            border: 1px solid #e42637;
            border-radius: 50px;
            margin-right: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            text-align: center;
        }

        .select-brand-type .brand-type-box .brand-type-btn.active {
            background-color: #ff6371;
            color: #fff;
        }

        .select-brand-logo {
            width: 100%;
            background-color: #f4f4f4;
        }

        .select-brand-logo .brand-logo-box {
            width: 100%;
            max-width: 1180px;
            margin: 0 auto;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            padding: 1rem;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        .select-brand-logo .brand-logo-box .brand-logo-btn {
            border: 1px solid #e6e6e6;
            padding: 1rem 1.75rem;
            background-color: #fff;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            width: 12.5%;
            cursor: pointer;
        }

        .brand-logo-box.loading-brand .brand-logo-btn {
            height: 63px;
            background-color: #f9f9f9;
            border-color: #f4f4f4;
        }

        .brand-wrap {
            width: 100%;
            max-width: 1180px;
            margin: 0 auto;
            margin-top: 2rem;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            padding-bottom: 1rem;
        }

        .brand-box {
            width: calc(100% / 3);
            padding: 1rem;
            text-decoration: none;
        }

        .brand-list {
            -webkit-transition: background-color .3s;
            -o-transition: background-color .3s;
            transition: background-color .3s;
            background-color: #f7f7f7;
            max-width: 361px;
            margin: 0 auto;
        }

        .brand-wrap.brand-wrap-loading .brand-list .brand-img {
            width: 361px;
            height: 221px;
            background-color: #f3f3f3;
        }

        .brand-wrap.brand-wrap-loading .brand-list .brand-body {
            height: 145px;
        }

        .brand-wrap.brand-wrap-loading .brand-list .brand-body .brand-content {
            padding: .5rem;
            background-color: #f3f3f3;
            margin: .5rem 0;
        }
        .h1-font{
            display: block;
            margin: 0 auto;
            font-size: 2rem;
            color:green;
            animation: shin 1s steps(2) infinite;
        }
        @keyframes shin{
            0%{
                color:rgb(255, 238, 0);
            }
            100%{
                color:rgb(255, 145, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="h1-font">H!</h1>
        <div class="select-brand-type">
            <div class="brand-type-box">
                <div class="brand-type-btn active">全部</div>
                <div class="brand-type-btn">資訊品牌區</div>
                <div class="brand-type-btn">通訊品牌區</div>
                <div class="brand-type-btn">家電品牌區</div>
            </div>
        </div>

        <div class="select-brand-logo">
            <div class="brand-logo-box loading-brand" v-else>
                <div class="brand-logo-btn"></div>
                <div class="brand-logo-btn"></div>
            </div>
        </div>
        <div class="brand-wrap brand-wrap-loading">
            <a class="brand-box">
                <dl class="brand-list">
                    <dd class="brand-img"></dd>
                    <dd class="brand-body">
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                    </dd>
                </dl>
            </a>
            <a class="brand-box">
                <dl class="brand-list">
                    <dd class="brand-img"></dd>
                    <dd class="brand-body">
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                    </dd>
                </dl>
            </a>
            <a class="brand-box">
                <dl class="brand-list">
                    <dd class="brand-img"></dd>
                    <dd class="brand-body">
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                    </dd>
                </dl>
            </a>
            <a class="brand-box">
                <dl class="brand-list">
                    <dd class="brand-img"></dd>
                    <dd class="brand-body">
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                    </dd>
                </dl>
            </a>
            <a class="brand-box">
                <dl class="brand-list">
                    <dd class="brand-img"></dd>
                    <dd class="brand-body">
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                    </dd>
                </dl>
            </a>
            <a class="brand-box">
                <dl class="brand-list">
                    <dd class="brand-img"></dd>
                    <dd class="brand-body">
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                        <p class="brand-content"></p>
                    </dd>
                </dl>
            </a>
        </div>
    </div>
</body>

</html>
