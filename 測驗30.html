<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .section {
            width: 100%;
            height: 600px;
            background-color: #eee;
            overflow: hidden;
        }

        .section:nth-of-type(odd) {
            background-color: pink;
        }

        .title {
            width: 600px;
            height: 200px;
            margin: 0 auto;
            background-color: #000;
        }

        .text {
            text-align: center;
            margin-top: 120px;
        }

        .line-text {
            color: #fff;
        }

        .input-group {
            width: 30%;
            height: 60px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
        }

        .input-group span {
            margin-right: 12px;
            flex-shrink: 0;
        }

        .input-group input {
            flex: 1;
            width: 100%;
        }
        .filename{
            display: flex;
            min-width: 0;
        }
        .filename__base{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .filename__extension{
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <section class="section">
            <div class="input-group">
                <span>姓名:</span>
                <input type="text">
            </div>
            <div class="filename">
                <span class="filename__base">this-file-has-a-really-really-really-long-filename.</span>
                <span class="filename__extension">pdf</span>
            </div>
        </section>
        <section class="section">
            <div class="title">
                <div class="line-text">JIIJIJOJIJOJOJOJOJOJ</div>
            </div>
            <p class="text">JIIJIJOJIJOJOJOJOJOJ</p>
        </section>
        <section class="section"></section>
    </div>
</body>

</html>
