<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>flex</title>
	<style>
		.flex-box{
			width: 500px;
			height: 500px;
			border:1px solid #000;
			display: flex;
			justify-content: center;
		}
		.flex-item{
			width: 30px;
			height: 30px;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div class="flex-box">
		<div class="flex-item"></div>
	</div>
</body>
</html>
