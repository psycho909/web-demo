<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var promise=function(n){
                return new Promise((resolve,reject)=>{
                    if(n > 5){
                        resolve(`resolve ${n} > 5`)
                    }else{
                        reject(`reject ${n} < 5`)
                    }
                })
            }
            promise(2).then((data)=>{
                console.log(data)
                return promise(6)
            },(error)=>{
                console.log(error)
                return promise(6)
            }).then((data)=>{
                console.log(data)
            })
        </script>
    </body>
</html>
