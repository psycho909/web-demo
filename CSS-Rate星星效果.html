    <style>
        input {
            -webkit-appearance: none;
            border: none;
            outline: none;
            cursor: pointer;
        }
        input[name="rate"]{
            font-family: "iconfont";
            font-size: 30px;
            padding-right: 30px;
            position: relative;
        }
        input[name="rate"]:after{
            content:"\e645";
            color:#999;
            transition: color .4s ease;
        }
        input[name="rate"]:checked:after{
            content:"\e73c";
            color:#ffa822;
        }
        input[name="rate"]:checked:after,
        input[name="rate"]:checked~input[name="rate"]:after{
            content:"\e73c";
            color:#ffa822;
        }
        .rate-content{
            display: flex;
            flex-flow: row-reverse;
        }
    </style>
</head>

        <input type="radio" name="rate">
