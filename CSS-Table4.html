<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://tw.hicdn.beanfun.com/plugins/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- jQuery -->
    <script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>

    <script
        src="https://tw.hicdn.beanfun.com/plugins/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        section {
            width: 40%;
        }
        table {
            border-spacing: 0;
            width: 100%;
        }
        .header th{
            font-size: 16px;
            padding: 10px 25px;
            border-bottom: 1px solid #000;
        }
        .header th+th{
            border-left: 1px solid #000;
        }
        .header th:nth-of-type(1){
            width: calc(100% / 3);
        }
        .header th:nth-of-type(2){
            width: calc(100% / 3);
        }
        .header th:nth-of-type(3){
            width: calc(100% / 3);
        }
        .table tbody {
            display: block;
            width: 100%;
            height: 200px;
            overflow: auto;
        }

        .table tbody tr {
            width: 100%;
            display: block;
            font-size: 0;
        }

        .table tbody tr td {
            width: 100%;
            display: inline-block;
            font-size: 16px;
        }

        .table tbody tr td:nth-of-type(1) {
            width: calc(100% / 3);
        }

        .table tbody tr td:nth-of-type(2) {
            width: calc(100% / 3);
        }

        .table tbody tr td:nth-of-type(3) {
            width: calc(100% / 3);
        }

        td+td {
            border-left: 1px solid #000;
        }

        td{
            border-bottom: 1px solid #000;
            background: #fff;
            color: #000;
            padding: 10px 25px;
            text-align: center;
        }

        .mCSB_inside>.mCSB_container{
            margin-right: 0;
        }
    </style>
</head>

<body>
    <section class="">
        <div class="container">
            <table class="header">
                <tr>
                    <th>User Name</th>
                    <th>Education</th>
                    <th>Location</th>
                </tr>
            </table>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Suresh Dasari</td>
                        <td>B.Tech</td>
                        <td>Chennai</td>
                    </tr>
                    <tr>
                        <td>Rohini Dasari</td>
                        <td>Msc</td>
                        <td>Chennai</td>
                    </tr>
                    <tr>
                        <td>Madhav Sai</td>
                        <td>MBA</td>
                        <td>Nagpur</td>
                    </tr>
                    <tr>
                        <td>Praveen Kumar</td>
                        <td>B.Tech</td>
                        <td>Guntur</td>
                    </tr>
                    <tr>
                        <td>Mahendra Dasari</td>
                        <td>CA</td>
                        <td>Chennai</td>
                    </tr>
                    <tr>
                        <td>Nagaraju Dasari</td>
                        <td>MCA</td>
                        <td>USA</td>
                    </tr>
                    <tr>
                        <td>Sateesh Alavala</td>
                        <td>MD</td>
                        <td>Vizag</td>
                    </tr>
                    <tr>
                        <td>Sudheer</td>
                        <td>B.Tech</td>
                        <td>Kakinada</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script>
        $(".table tbody").mCustomScrollbar({
            theme: "dark"
        });
    </script>
</body>

</html>
