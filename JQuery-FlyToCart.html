<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fly To Cart Effect | Webdevtrick.com </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F2EEE9;
            font-family: 'Lexend Deca', sans-serif;
            color: #333;
        }

        .wrapper {
            width: 705px;
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            display: inline-block;
            background-color: #f17502;
            color: #fff;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 4px 20px;
            float: left;
        }

        .clear {
            clear: both;
        }

        .items {
            display: block;
            margin: 20px 0;
        }

        .item {
            background-color: #fff;
            float: left;
            margin: 0 10px 10px 0;
            width: 205px;
            padding: 10px;
            height: 290px;
        }

        .item img {
            display: block;
            margin: auto;
            max-width: 200px;
            max-height: 200px;
        }

        h2 {
            font-size: 16px;
            display: block;
            border-bottom: 1px solid #ccc;
            margin: 0 0 10px 0;
            padding: 0 0 5px 0;
        }

        button {
            border: 1px solid #f17502;
            padding: 4px 14px;
            background-color: #fff;
            color: #f17502;
            text-transform: uppercase;
            float: right;
            margin: 5px 0;
            font-weight: bold;
            cursor: pointer;
        }

        span {
            float: right;
        }

        .shopping-cart {
            display: inline-block;
            background: url('https://webdevtrick.com/wp-content/uploads/cart.png') no-repeat 0 0;
            width: 24px;
            height: 24px;
            margin: 0 10px 0 0;
        }

        @media (max-width: 765px) {
            span {
                float: none;
                margin: 0 auto;
            }

            .item {
                width: 85%;
            }

            .shopping-cart {
                float: right;
                padding-right: 25px;
            }

            h1 {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Buy Phone Online</h1>
        <span><i class="shopping-cart"></i></span>

        <div class="clear"></div>

        <div class="items">

            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71JJB8w5erL._SL1500_.jpg" alt="item" />
                <h2>Samsung Note 10</h2>

                <p>Price: <em>$999</em>
                </p>
                <button class="add-to-cart" type="button">Add to cart</button>
            </div>

            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51QlMs%2BEnQL._SL1000_.jpg" alt="item" />
                <h2>Huawie P30 pro</h2>

                <p>Price: <em>$999</em>
                </p>
                <button class="add-to-cart" type="button">Add to cart</button>
            </div>

            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51sl-z1S1dL._SL1500_.jpg" alt="item" />
                <h2>Samsung S10</h2>

                <p>Price: <em>$999</em>
                </p>
                <button class="add-to-cart" type="button">Add to cart</button>
            </div>

            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/I/512xYZ5OjGL._SL1000_.jpg" alt="item" />
                <h2>OnePlus 7</h2>

                <p>Price: <em>$999</em>
                </p>
                <button class="add-to-cart" type="button">Add to cart</button>
            </div>

            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/I/61cWoqY8uwL._SL1137_.jpg" alt="item" />
                <h2>Nokia 7</h2>

                <p>Price: <em>$999</em>
                </p>
                <button class="add-to-cart" type="button">Add to cart</button>
            </div>

            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51opJo00PqL._SL1052_.jpg" alt="item" />
                <h2>LG V40</h2>

                <p>Price: <em>$999</em>
                </p>
                <button class="add-to-cart" type="button">Add to cart</button>
            </div>
        </div>

    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script>
        $('.add-to-cart').on("click",function(){
            var cart = $('.shopping-cart');
            var imgtodrag =$(this).parent('.item').find("img").eq(0);
            if(imgtodrag){
                console.log(imgtodrag.offset().top)
                var top=imgtodrag.offset().top
                var left=imgtodrag.offset().left
                var imgclone=imgtodrag.clone().offset({
                    top:top,
                    left:left
                }).css({
                    "opacity":"0.5",
                    "position":"absolute",
                    "width":"150px",
                    "height":"150px",
                    "z-index":"100"
                }).appendTo($('body')).animate({
                    "top":cart.offset().top+10,
                    "left":cart.offset().left+10,
                    "width":75,
                    "height":75
                },1000,"easeInOutExpo")

                setTimeout(function(){
                    cart.effect("shake",{
                        time:2
                    },200)
                },1500)

                imgclone.animate({
                    'width':0,
                    "height":0
                },function(){
                    $(this).detach()
                })
            }
        })
    </script>
</body>

</html>
