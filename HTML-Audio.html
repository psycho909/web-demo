<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <audio id="audio"  src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg"></audio>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <script>
        // http://mabinogi.vod.nexoncdn.co.kr/mp3/20181011_halloween.mp3
        var _audio=document.getElementById("audio");
        var _play=document.getElementById('play');
        var _pause=document.getElementById('pause');
        
        _play.addEventListener('click',function(){
            _audio.play()
        })
        _pause.addEventListener('click',function(){
            _audio.pause()
        })
        _audio.addEventListener('durationchange',function(){
            console.log(1)
        })
    </script>
</body>
</html>
