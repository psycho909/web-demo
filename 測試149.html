		<script src="https://code.highcharts.com/highcharts.js"></script>
		<style>
			#slider {
				position: relative;
				width: 100%;
				height: 300px;
				overflow: hidden;
			}

			.slide {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0;
				transition: opacity 0.5s ease-in-out;
			}

			.slide.active {
				opacity: 1;
			}

			.slide img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<button type="button" class="btn">按鈕</button>

		<script>
			function loadingShow() {
				$("#loadingProgress").show();
			}
			// Loading隱藏
			function loadingHide() {
				$("#loadingProgress").hide();
			}
			function p() {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve(1);
					}, 10000);
				});
			}
			$(".btn").on("click", function () {
				loadingShow();
				p()
					.then((res) => {
						$.gbox.open("OPEN");
					})
					.finally(() => {
						loadingHide();
					});
			});
