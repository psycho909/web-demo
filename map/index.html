<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />

		<link rel="stylesheet" href="css/default.css" />
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQNttUWjlfjJ13-8vt09rTsLYx4fppsH4&libraries=places"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			#input_loc_addr {
				position: absolute;
				top: 0;
				left: 0;
			}
			#map {
				height: 100vh;
			}
			.location-icon .border {
				width: 15px;
				height: 15px;
				border: 5px solid #fff;
				border-radius: 50%;
				animation: border-fadeout 3s;
				animation-iteration-count: infinite;
				position: relative;
			}

			.location-icon .circle {
				background: #2673b5;
				width: 16px;
				height: 16px;
				border-radius: 50%;
				position: absolute;
				top: calc(50% - 8px);
				left: calc(50% - 8px);
			}

			@keyframes border-fadeout {
				from {
					border-color: rgba(255, 255, 255, 0.8);
					width: 15px;
					height: 15px;
				}

				to {
					border-color: rgba(255, 255, 255, 0);
					width: 75px;
					height: 75px;
				}
			}

			.location-icon {
				width: 100px !important;
				height: 100px !important;
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: -50px !important;
				margin-left: -50px !important;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<input type="text" id="input_loc_addr" />
		<div id="map"></div>
		<script src="js/default.js"></script>
	</body>
</html>
