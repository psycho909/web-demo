<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <Home title="hhhhh"></Home>
    </div>
    <script src="text/x-template" id="Home">
        <div id="home">
            HOME {{title}}
        </div>
    </script>
    <script>
        var Home={
            template:"#Home",
            props:["title"]
        }
        new Vue({
            el:"#app",
            components:{
                Home:Home
            }
        })
    </script>
</body>
</html>
