<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #app{
            height: 20000px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            bodyoffsetWdith(Body總寬度):
            <div id="bodyoffsetwidth"></div>
            bodyoffsetHeight(Body總高度):
            <div id="bodyoffsetheight"></div>
        </div>
        <div>
            bodyClient(Body展示寬度):
            <div id="bodyclientwidth"></div>
            bodyClient(Body展示高度):
            <div id="bodyclientheight"></div>
        </div>
        <div>
            outerWidth:
            <div id="outerwidth"></div>
            outerHeight:
            <div id="outerheight"></div>
        </div>
        <div>
            innerWidth:
            <div id="innerwidth"></div>
            innerHeight:
            <div id="innerheight"></div>
        </div>
        <div>
            screen.width:
            <div id="screenwidth"></div>
            screen.height:
            <div id="screenheight"></div>
        </div>
        <div>
            screen.availwidth:
            <div id="screenavailwidth"></div>
            screen.availHeight:
            <div id="screenavailheight"></div>
        </div>
    </div>
    <script>
        window.onload = function () {
            document.getElementById("outerheight").innerHTML=window.outerHeight;
            document.getElementById("outerwidth").innerHTML=window.outerWidth;
            document.getElementById("innerwidth").innerHTML=window.innerWidth;
            document.getElementById("innerheight").innerHTML=window.innerHeight;
            document.getElementById('screenwidth').innerHTML=window.screen.width;
            document.getElementById('screenheight').innerHTML=window.screen.height;
            document.getElementById('screenavailwidth').innerHTML=window.screen.availWidth;
            document.getElementById('screenavailheight').innerHTML=window.screen.availHeight;
            document.getElementById('bodyoffsetwidth').innerHTML=document.body.offsetWidth;
            document.getElementById('bodyoffsetheight').innerHTML=document.body.offsetHeight;
            document.getElementById('bodyclientwidth').innerHTML=document.body.clientWidth;
            document.getElementById('bodyclientheight').innerHTML=document.body.clientHeight;
        }
    </script>
</body>

</html>
