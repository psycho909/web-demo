<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			header {
				background-color: gray;
				padding: 1rem;
				font-size: 40px;
				text-align: center;
				position: sticky;
				top: 0;
			}
			.top {
				background-color: red;
				height: 100px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box">
				<div class="top"></div>
				<header>HEADER 1</header>
				<div class="content">
					<p v-for="n in 100">I watched in fascination as the princess struggled against the ropes binding her ankles and wrist. She shook on the floor like a worm, her head twitching in different directions once in a while, no doubt searching for her captor, even whilst it was covered with a black cotton pillowcase.</p>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
