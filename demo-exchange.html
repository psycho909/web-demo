<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8">
	<title>AJAX</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</head>

<body>
	<div id="app">
		<input type="text" id="currency" name="currency">
		<select name="option-select" id="option-select">
			<option value="nt2us">TW => USD</option>
			<option value="us2nt">USD => TW</option>
		</select>
		<button id="submit-btn">exchange</button>
		<hr>
		<div id="result"></div>
	</div>
</body>

<script>
var optionSelect=document.getElementById('option-select');
var submitBtn=document.getElementById('submit-btn');
submitBtn.addEventListener('click',function(){
	var option=optionSelect.value;
	var currency=document.getElementById('currency').value
	var result=document.getElementById('result')
	
	if(currency === NaN || currency === ''){
		result.innerHTML="Error"
	}
	if(option === 'nt2us'){
		var outcome=parseFloat(currency) / 30;
		result.innerHTML="US"+outcome.toFixed(2)
	}
	if(option === 'us2nt'){
		var outcome=parseFloat(currency) * 30;
		result.innerHTML="TW"+outcome.toFixed(2)
	}
})
</script>

</html>
