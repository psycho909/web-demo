<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./js/scale.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            background-color: rgb(247, 255, 140);
        }

        #header {
            width: 100%;
            height: 940px;
            background-image: url('./images/pc_bg.jpg');
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: cover;
            position: relative;
        }

        #main {
            width: 100%;
            height: 3000px;
            background-image: url('./images/main-desc-bg.png');
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 100%;
        }

        .slogan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .slogan-box img {
            display: block;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="app" class="wrap">
            <div id="header">
                <div class="slogan-box">
                    <img src="./images/slogan.png" alt="">
                    <img src="./images/roulette-title.png" alt="">
                </div>
            </div>
            <div id="main"></div>
        </div>
    </div>

    <script>
        var ross = Object.create(Object.prototype, {
            name: {
                value: "ross",
                enumerable:true,
                writable:true,
                configurable:true
            },
            job: {
                value: "Free",
                enumerable:true,
                writable:false,
                configurable:true
            }
        })
    </script>
</body>

</html>
