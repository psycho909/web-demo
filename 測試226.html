<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 245px;
				height: 60px;
				background-image: url("./TWP/assets/css/images/btn-protect.png");
				background-size: 300%;
				background-position-x: -200%;
				position: relative;
				overflow: hidden;
			}
			.line {
				width: 12px;
				height: 150%;
				position: absolute;
				top: 50%;
				left: 40%;
				transform: translateY(-50%) rotate(30deg);
				opacity: 0;
				animation: move 3s linear infinite;
			}
			.line:after {
				content: "";
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				width: 4px;
				height: 100%;
				background-color: #fff;
				filter: blur(1px);
			}
			.line:before {
				content: "";
				width: 100%;
				height: 100%;
				background-color: rgb(255 255 255 / 95%);
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				filter: blur(4px);
				box-shadow: 0 0 28px #fff, 0 0 28px #fff, 0 0 28px #fff, 0 0 30px #fff;
			}
			@keyframes move {
				0% {
					left: 40%;
				}
				10% {
					opacity: 0.75;
					left: 40%;
				}
				100% {
					opacity: 0.75;
					left: 150%;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="line"></div>
		</div>
	</body>
</html>
