<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/loadingProgress/loadingProgress.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.flex {
				display: flex;
			}
			.c {
				width: calc(800 / 1920 * 100vw);
				height: calc(800 / 1920 * 100vw);
				position: relative;
				display: inline-block;
			}
			.canvas {
				width: calc(800 / 1920 * 100vw);
				height: calc(800 / 1920 * 100vw);
				position: relative;
				cursor: pointer;
			}
			.canvas-1 {
				width: calc(800 / 1920 * 100vw);
				height: calc(800 / 1920 * 100vw);
			}
			.canvas-2 {
				width: calc(180 / 1920 * 100vw);
				height: calc(180 / 1920 * 100vw);
			}
			.canvas-3 {
				width: calc(300 / 1920 * 100vw);
				height: calc(300 / 1920 * 100vw);
			}
			.btn-box {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 99;
				display: flex;
			}
		</style>
	</head>
	<body>
		<div class="btn-box">
			<button id="play" class="btn">播放</button>
			<button id="stop" class="btn">停止</button>
		</div>
		<div class="flex">
			<div class="c">
				<canvas class="canvas canvas-1" width="800" height="800"></canvas>
			</div>
			<canvas class="canvas canvas-2" width="180" height="180"></canvas>
			<canvas class="canvas canvas-3" width="300" height="300"></canvas>
		</div>
		<script>
			function CanvasSprite(target, step, speed) {
				this.imgArr = [];
				this.index = 0;
				this.loop = false;
				this.target = target;
				this.el = null;
				this.step = step;
				this.width = 0;
				this.height = 0;
				this.speed = speed || step / 2;
			}
			CanvasSprite.prototype.Init = function () {
				this.el = this.target[0].getContext("2d");
			};
			CanvasSprite.prototype.PreLoad = function (path) {
				var _this = this;
				var count = 0;
				return new Promise(function (resolve, reject) {
					for (var i = 0; i < _this.step; i++) {
						var name = i;
						_this.imgArr[i] = new Image();
						_this.imgArr[i].src = path + name + ".png";
						_this.imgArr[i].onload = function () {
							_this.width = this.width;
							_this.height = this.height;
							++count;
							if (count == _this.step) {
								_this.Init();
								_this.Draw(0);
								resolve(true);
							}
						};
					}
				});
			};
			CanvasSprite.prototype.Loop = function () {
				clearInterval(this.loop);
				this.loop = setInterval(() => {
					if (this.index > this.step - 1) {
						this.index = 0;
					}
					this.Draw(this.index);

					this.index++;
				}, this.speed);
			};
			CanvasSprite.prototype.Stop = function () {
				this.index = 0;
				clearInterval(this.loop);
				this.Draw(this.index);
			};
			CanvasSprite.prototype.Draw = function (index) {
				this.el.clearRect(0, 0, this.width, this.height);
				if (this.imgArr[index].complete) {
					this.el.drawImage(this.imgArr[index], 0, 0);
				}
			};

			/*
			參數1: 在使用的canvas element
			參數2: 圖片張數
			調整播放速度快一點 speed

			canvas圖片縮放，直接調整canvas的class
			*/
			var c1 = new CanvasSprite($(".canvas-1"), 45);
			var c2 = new CanvasSprite($(".canvas-2"), 60);
			var c3 = new CanvasSprite($(".canvas-3"), 60);
			loadingProgress({
				loadedFN: function () {
					// 進入判斷所有圖片Loading完後關閉Loading
					Promise.all([c1.PreLoad("./tile/tile"), c2.PreLoad("./bt_default/bt_default_"), c3.PreLoad("./bt_over/bt_over_")]).then((res) => {
						var complete = res.every(function (r, i) {
							return r == true;
						});
						if (complete) {
							$("#loadingProgress").hide();
						}
					});
				},
				autoHide: false
			});
			$("#play").on("click", function () {
				c1.Loop();
				c2.Loop();
				c3.Loop();
			});
			$("#stop").on("click", function () {
				c1.Stop();
				c2.Stop();
				c3.Stop();
			});
		</script>
	</body>
</html>
