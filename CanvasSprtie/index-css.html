<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./index.css" />
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.c {
				width: calc(1000 / 1920 * 100vw);
				height: calc(429 / 1920 * 100vw);
				position: relative;
				display: inline-block;
			}
			.canvas-btn {
				width: calc(1000 / 1920 * 100vw);
				height: calc(429 / 1920 * 100vw);
				display: block;
				z-index: 2;
				animation: play 0.8s steps(12) infinite;
				background-image: url("./S.png");
				background-size: 1200%;
			}
			@keyframes play {
				from {
					background-position: 0%;
				}

				to {
					background-position: -1200%;
				}
			}
		</style>
	</head>
	<body>
		<div class="c-box">
			<div class="c">
				<a class="canvas-btn" href="javascript:;"></a>
			</div>
		</div>
	</body>
</html>
