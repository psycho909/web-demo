<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.8/pixi.min.js" integrity="sha512-sSAdD5F4KTNhbn+dNCMjsF5SUcDgjrJnYUnrM3rSngcABsDQ0iO3bdeDjguwsNyVtkMGamiDEb6v6xgVMLqy3A==" crossorigin="anonymous"></script>
    <script>
        let app=new PIXI.Application({
            width:512,
            height:512,
            antialias:true
        });
        
        PIXI.loader.add("images/cat.png").on("progress",loadProgressHandler).load(steup)
        let cat;

        function loadProgressHandler(loader,resource){
            console.log("progress: "+loader.progress)
        }

        function steup(){ 
            cat=new PIXI.Sprite(
                PIXI.loader.resources["images/cat.png"].texture
            )
            cat.y=96
            cat.vx=0;
            cat.vy=0;
            
            app.stage.addChild(cat);
            app.ticker.add(delta=>gameLoop(delta))
        }

        function gameLoop(delta){
            cat.x += 1;
        }

        document.body.appendChild(app.view)
    </script>
</body>
</html>
