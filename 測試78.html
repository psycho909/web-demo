<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/CustomEase.min.js"></script>
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.slot-wrap {
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				overflow: hidden;
			}
			.slot-box {
				width: 100px;
				height: 1000px;
				position: relative;
				transform: translateY(0%);
			}
			.slot-list {
				position: absolute;
				top: 0;
				left: 0;
				/* animation: slot 0.3s 1.3s linear infinite; */
				/* animation: slot  1.3s linear infinite; */
			}
			.slot {
				width: 100px;
				height: 100px;
				background-color: rgb(221, 221, 221);
				text-align: center;
				line-height: 100px;
				font-size: 24px;
				font-weight: bold;
				font-family: Arial;
			}
			@keyframes slot {
				0% {
					transform: translate3d(0, 100%, 0);
				}
				100% {
					transform: translate3d(0, 0%, 0);
				}
			}
			.num-wrap-spin-0 {
				position: relative;
				top: 0px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-1 {
				position: relative;
				top: 100px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-2 {
				position: relative;
				top: 200px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-3 {
				position: relative;
				top: 300px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-4 {
				position: relative;
				top: 400px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-5 {
				position: relative;
				top: 500px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-6 {
				position: relative;
				top: 600px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-7 {
				position: relative;
				top: 700px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-8 {
				position: relative;
				top: 800px;
				animation: shake ease-out 1s 1;
			}

			.num-wrap-spin-9 {
				position: relative;
				top: 900px;
				animation: shake ease-out 1s 1;
			}
		</style>
	</head>
	<body>
		<div class="slot-wrap">
			<div class="slot-box">
				<div class="slot-list">
					<div class="slot">0</div>
					<div class="slot">1</div>
					<div class="slot">2</div>
					<div class="slot">3</div>
					<div class="slot">4</div>
					<div class="slot">5</div>
					<div class="slot">6</div>
					<div class="slot">7</div>
					<div class="slot">8</div>
					<div class="slot">9</div>
				</div>
			</div>
		</div>
		<script>
			// animation: shake ease-out 1s 1;
			gsap.registerPlugin(CustomEase);
			var tl = gsap.timeline();
			function Run() {
				tl.fromTo(
					".slot-box",
					{
						y: "-90%"
					},
					{
						y: "0%",
						duration: 1.3,
						ease: CustomEase.create("custom", "M0,0 C0.708,0 1,0.324 1,1 ")
					}
				);

				tl.fromTo(
					".slot-list",
					{ y: "0%" },
					{
						duration: 0.3,
						y: "-100%",
						ease: Linear.easeNone,
						repeat: 6,
						onComplete: function () {
							var slot = Math.floor(Math.random() * 10);
							Run1(slot);
							console.log(slot);
						}
					}
				);
			}
			function Run1(x) {
				// tl.pause(0);
				tl.fromTo(
					".slot-list",
					{
						y: "-5%"
					},
					{
						y: "-100" * x + "px",
						duration: 1,
						ease: Sine.easeOut
					}
				);
			}
		</script>
	</body>
</html>
