<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/gsap/3.4.0/gsap.min.js"></script>
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.slot-wrap {
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				overflow: hidden;
			}
			.slot-box {
				width: 100px;
				height: 1000px;
				position: relative;
				transform: translateY(-90%);
			}
			.slot-list {
				position: absolute;
				top: 0;
				left: 0;
				/* animation: slot 0.3s 1.3s linear infinite; */
				/* animation: slot  1.3s linear infinite; */
			}
			.slot {
				width: 100px;
				height: 100px;
				background-color: rgb(221, 221, 221);
				text-align: center;
				line-height: 100px;
				font-size: 24px;
				font-weight: bold;
				font-family: Arial;
			}
			@keyframes slot {
				0% {
					transform: translate3d(0, 100%, 0);
				}
				100% {
					transform: translate3d(0, 0%, 0);
				}
			}
		</style>
	</head>
	<body>
		<div class="slot-wrap">
			<div class="slot-box">
				<div class="slot-list">
					<div class="slot">0</div>
					<div class="slot">1</div>
					<div class="slot">2</div>
					<div class="slot">3</div>
					<div class="slot">4</div>
					<div class="slot">5</div>
					<div class="slot">6</div>
					<div class="slot">7</div>
					<div class="slot">8</div>
					<div class="slot">9</div>
				</div>
			</div>
		</div>

</html>
