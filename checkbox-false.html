<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .btn-checkbox{
            border:1px solid #000;
            padding: .5rem 1rem;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="btn-checkbox-wrapper">
            <div class="btn-checkbox">A</div>
            <div class="btn-checkbox">B</div>
            <div class="btn-checkbox">C</div>
        </div>
        <div class="radio-wrapper">
            <div>
                <input type="radio" id="park" class="radio-btn" name="food" value="park">
                <label for="park">Park</label>
            </div>
            <div>
                <input type="radio" id="fish" class="radio-btn" name="food" value="fish">
                <label for="fish">Fish</label>
            </div>
            <div>
                <input type="radio" id="beef" class="radio-btn" name="food" value="beef">
                <label for="beef">Beef</label>
            </div>
            <div>
                <select name="" id="select-type">
                    <option value="">請選擇</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div>
                <input type="file" name="pic" id="pic">
            </div>
        </div>
    </div>
    <script>
        $('.btn-checkbox').on('click',function(){
            if($('.radio-btn').prop('checked',true)){
                $('.radio-btn').prop('checked',false)
            }
        })
    </script>
</body>
</html>
