		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.menu {
				width: 300px;
				height: 100vh;
				background-color: #000;
			}
			.menu__list {
				list-style: none;
			}
			.menu__li {
				font-size: 30px;
				text-align: center;
				padding: 30px 0;
			}
			.menu__link {
				text-decoration: none;
				color: #fff;
				position: relative;
				display: inline-block;
				width: 100%;
			}
			.menu__link span {
				position: relative;
			}
			.menu__link:hover span {
				color: #000;
			}
			.menu__link:hover:before {
				content: "";
				width: 80%;
				height: 100%;
				position: absolute;
				top: 0;
				right: 0;
				background-color: #fff;
				border-radius: 24px 0 0 24px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="menu">
				<ul class="menu__list">
					<li class="menu__li">
						<a class="menu__link" href="javascript:;"><span>選單一</span></a>
					</li>
					<li class="menu__li">
						<a class="menu__link" href="javascript:;">選單二</a>
					</li>
					<li class="menu__li">
						<a class="menu__link" href="javascript:;">選單三</a>
					</li>
				</ul>
			</div>
		</div>
